<html><body><text id="wikipedia_ta_wikipedia_org__120671.html" ns="0" revid="861063" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AE%B0%E0%AF%81%E0%AE%A8%E0%AF%8D%E0%AE%A4%E0%AF%81_(%E0%AE%87%E0%AE%A4%E0%AE%B4%E0%AF%8D)" title="மருந்து (இதழ்)" type="wikipedia">மருந்து (இதழ்)<p><hi rend="bold">மருந்து</hi> <ref target="https://ta.wikipedia.org/wiki/இலங்கை">இலங்கையிலிருந்து</ref> 1990ம் ஆண்டுகளில் வெளிவந்த ஒரு மருத்துவ மாத இதழாகும். இதன் இதழாசிரியர் க. பாலசுப்ரமணியம். மருத்துவத்துறை சார்ந்த ஒவ்வொரு விடயங்களை இது உள்ளடக்கி வெளிவந்தது. இவ்விதழை சித்த வைத்தியர் கூட்டுறவு சங்கம் வெளியிட்டது.</p>
</text></body></html>
