<p><hi rend="bold">நவீன மார்க்கண்டேயா</hi> <ref target="https://ta.wikipedia.org/wiki/1941">1941</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/ஏ._டி._கிருஷ்ணசாமி">ஏ. டி. கிருஷ்ணசாமி</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/காளி_என்._ரத்னம்">காளி என். ரத்னம்</ref>, <ref target="https://ta.wikipedia.org/wiki/டி._ஆர்._ராமச்சந்திரன்">டி. ஆர். ராமச்சந்திரன்</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
