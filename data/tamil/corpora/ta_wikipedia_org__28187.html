<html><body><text id="wikipedia_ta_wikipedia_org__28187.html" ns="0" revid="3157902" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%BE%E0%AE%9E%E0%AF%8D%E0%AE%9A%E0%AE%BE%E0%AE%B2%E0%AE%BF_(%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%AE%E0%AF%8D)" title="பாஞ்சாலி (திரைப்படம்)" type="wikipedia">பாஞ்சாலி (திரைப்படம்)
<p><hi rend="bold">பாஞ்சாலி</hi> <ref target="https://ta.wikipedia.org/wiki/1959">1959</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/வி._ஸ்ரீநிவாசன்">வி. ஸ்ரீநிவாசன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/இரா._சு._மனோகர்">மனோகர்</ref>, <ref target="https://ta.wikipedia.org/wiki/தேவிகா">தேவிகா</ref> மற்றும் பலரும் நடித்திருந்தனர்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-rg-1">[1]</ref></p>
</text></body></html>
