<html><body><text id="wikipedia_ta_wikipedia_org__24498.html" ns="0" revid="2706057" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%A3%E0%AE%AE%E0%AF%8D_%E0%AE%AA%E0%AE%A4%E0%AF%8D%E0%AE%A4%E0%AF%81%E0%AE%AE%E0%AF%8D_%E0%AE%9A%E0%AF%86%E0%AE%AF%E0%AF%8D%E0%AE%AF%E0%AF%81%E0%AE%AE%E0%AF%8D" title="பணம் பத்தும் செய்யும்" type="wikipedia">பணம் பத்தும் செய்யும்

<p><hi rend="bold">பணம் பத்தும் செய்யும்</hi> <ref target="https://ta.wikipedia.org/wiki/1975">1975</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/ஜி._சுப்பிரமணிய_ரெட்டியார்">ஜி. சுப்பிரமணிய ரெட்டியார்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/சோ">சோ</ref>, <ref target="https://ta.wikipedia.org/wiki/ரத்னா">ரத்னா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
