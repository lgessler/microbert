<html><body><text id="wikipedia_ta_wikipedia_org__551668.html" ns="0" revid="3448967" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9A%E0%AE%BE%E0%AE%B2%E0%AE%BF%E0%AE%AF%E0%AE%AE%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AE%B2%E0%AE%AE%E0%AF%8D_%E0%AE%9A%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%AE%E0%AE%A9%E0%AF%8D%E0%AE%B1%E0%AE%A4%E0%AF%8D_%E0%AE%A4%E0%AF%8A%E0%AE%95%E0%AF%81%E0%AE%A4%E0%AE%BF" title="சாலியமங்கலம் சட்டமன்றத் தொகுதி" type="wikipedia">சாலியமங்கலம் சட்டமன்றத் தொகுதி<p><hi rend="bold">சாலியமங்கலம் சட்டமன்றத் தொகுதி</hi> (<hi rend="italic">Saliamangalam Assembly constituency</hi>) என்பது <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியாவின்</ref> தென்மாநிலமான <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழ்நாடு</ref> <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டப்_பேரவை">சட்டமன்றத்தில்</ref> உள்ள 234 தொகுதிகளில் ஒன்றாகும். இது <ref target="https://ta.wikipedia.org/wiki/தஞ்சாவூர்_மாவட்டம்">தஞ்சாவூர் மாவட்டத்தில்</ref> 1962ஆம் ஆண்டு செயல்பாட்டிலிருந்த சட்டமன்றத் தொகுதியாகும்.</p>
</text></body></html>
