<html><body><text id="wikipedia_ta_wikipedia_org__240745.html" ns="0" revid="3270997" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%89%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%B3%E0%AE%AE%E0%AF%8D_%E0%AE%9A%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%AE%E0%AE%A9%E0%AF%8D%E0%AE%B1%E0%AE%A4%E0%AF%8D_%E0%AE%A4%E0%AF%8A%E0%AE%95%E0%AF%81%E0%AE%A4%E0%AE%BF" title="உப்பளம் சட்டமன்றத் தொகுதி" type="wikipedia">உப்பளம் சட்டமன்றத் தொகுதி<p>முதற் பக்கம், என்பது <ref target="https://ta.wikipedia.org/wiki/புதுச்சேரி_சட்டமன்றம்">புதுச்சேரி சட்டமன்றத்துக்கான</ref> தொகுதியாகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-ECI-1">[1]</ref> இது <ref target="https://ta.wikipedia.org/wiki/புதுச்சேரி_மக்களவைத்_தொகுதி">புதுச்சேரி மக்களவைத் தொகுதிக்கு</ref> உட்பட்டது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-ECI-1">[1]</ref></p>
பகுதிகள்
<p>இந்த தொகுதியில் புதுச்சேரி மாவட்டத்தின் சில பகுதிகள் உள்ளன.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-ECI-1">[1]</ref>
அவை:</p>
<list type="unordered"><item><ref target="https://ta.wikipedia.org/wiki/பாண்டிச்சேரி">பாண்டிச்சேரி</ref> நகராட்சியின் 18, 19, 20, 21, 22, 23 ஆகிய வார்டுகள்</item></list>
</text></body></html>
