<p><hi rend="bold">கவரத்தி</hi> (<ref target="https://ta.wikipedia.org/wiki/மலையாளம்">மலையாளம்</ref>: കവരത്തി) <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியாவின்</ref> <ref target="https://ta.wikipedia.org/wiki/லட்சத்தீவுகள்">லட்சத்தீவுகள்</ref> <ref target="https://ta.wikipedia.org/wiki/ஒன்றியப்_பகுதி">ஒன்றியப் பகுதியின்</ref> தலைநகரமாகும். இந்நகரின் பரப்பு 3.93 ச.கி.மீ. ஆகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-cit-1">[1]</ref></p>
வரலாறு
<p>கவரத்தி இந்திய சிறுநகர மேம்பாட்டு திட்டத்தின் கீழ் தேர்ந்தெடுக்கப்பட்ட நூறு நகரங்களில் ஒன்றாகும்.
<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
