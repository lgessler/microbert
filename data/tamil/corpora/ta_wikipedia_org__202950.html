<html><body><text id="wikipedia_ta_wikipedia_org__202950.html" ns="0" revid="2682599" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9F%E0%AE%BF._%E0%AE%95%E0%AF%8B%E0%AE%AA%E0%AE%BE%E0%AE%B2%E0%AF%8D_%E0%AE%B0%E0%AE%BE%E0%AE%B5%E0%AF%8D" title="டி. கோபால் ராவ்" type="wikipedia">டி. கோபால் ராவ்
<p><hi rend="bold">ராய் பகதூர் தண்டலம் கோபால ராவ்</hi> (1832 - மே 11, 1886)(மராத்தி: तंडलं गोपाळ राव) ஒரு இந்தியக் கல்வியாளர். <ref target="https://ta.wikipedia.org/wiki/வில்லியம்_ஆர்ச்சர்_போர்ட்டர்">வில்லியம் ஆர்ச்சர் போர்ட்டருடன்</ref> இணைந்து, <ref target="https://ta.wikipedia.org/wiki/அரசினர்_கலைக்கல்லூரி,_கும்பகோணம்">கும்பகோணம் அரசு கலைக் கல்லூரியின்</ref> ஆரம்பக் கட்டங்களில் அதன் வளர்ச்சிக்குக் காரணமாக இருந்தவர்.</p>
</text></body></html>
