<html><body><text id="wikipedia_ta_wikipedia_org__32688.html" ns="0" revid="1924322" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%85%E0%AE%AF%E0%AE%A9%E0%AE%AE%E0%AE%A3%E0%AF%8D%E0%AE%9F%E0%AE%B2_%E0%AE%AA%E0%AF%81%E0%AE%AF%E0%AE%B2%E0%AF%8D_%E0%AE%95%E0%AE%AA%E0%AE%BF%E0%AE%B0%E0%AE%BF%E0%AE%AF%E0%AF%87%E0%AE%B2%E0%AF%8D_(2007)" title="அயனமண்டல புயல் கபிரியேல் (2007)" type="wikipedia">அயனமண்டல புயல் கபிரியேல் (2007)

<p><hi rend="bold">உப அயனமண்டல புயல் கபிரியேல்</hi> 2007 அத்திலாந்திக் சூறாவளி பருவத்தில் 7வது பெயரிடப்பட்ட புயலும், இரண்டாவது உப அயனமண்டல புயலுமாகும். தற்போது இது அத்திலாந்தின் பெருங்கடலில் மேற்கு-வடமேற்காக நகர்ந்தவண்ணம் உள்ளது.</p>
</text></body></html>
