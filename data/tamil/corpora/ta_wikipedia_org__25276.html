<p><hi rend="bold">கரும்புவில்</hi> <ref target="https://ta.wikipedia.org/wiki/1980">1980</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/விஜய்_(திரைப்பட_இயக்குநர்)">விஜய்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/சுதாகர்">சுதாகர்</ref>,<ref target="https://ta.wikipedia.org/wiki/சுபாஷினி">சுபாஷினி</ref> மற்றும் பலரும் நடித்துள்ளனர். இப்படத்தில் இடம்பெற்ற 'மீன்கொடித் தேரில்' என்ற பாடல் மிகவும் விரும்பிக் கேட்கப்பட்ட ஒரு பாடல் ஆகும்.</p>
