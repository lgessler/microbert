<html><body><text id="wikipedia_ta_wikipedia_org__99186.html" ns="0" revid="2933015" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9F%E0%AF%88%E0%AE%9A%E0%AE%A9%E0%AF%8D_%E0%AE%95%E0%AF%8B%E0%AE%B0%E0%AF%8D%E0%AE%9F%E0%AE%A9%E0%AF%8D" title="டைசன் கோர்டன்" type="wikipedia">டைசன் கோர்டன்<p><hi rend="bold">டைசன் ஜோர்ஜ் கோர்டன்</hi> (Tyson George Gordon, பிறப்பு: <ref target="https://ta.wikipedia.org/wiki/சனவரி_31">சனவரி 31</ref> <ref target="https://ta.wikipedia.org/wiki/1982">1982</ref>) <ref target="https://ta.wikipedia.org/wiki/கனடா">கனடா</ref> அணியின் தற்போதைய இடது கைத் துடுப்பாளர். ஜமேகாவில், சென்மாரியில் பிறந்த கோர்டன் வலதுகை மிதவிரைவு பந்து வீச்சாளரும் கூட. <ref target="https://ta.wikipedia.org/wiki/கனடா">கனடா</ref> தேசிய அணி, ஜமேகா அணிகளில் அங்கத்துவம் பெறுகின்றார்.</p>
</text></body></html>
