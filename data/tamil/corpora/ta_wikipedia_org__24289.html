<html><body><text id="wikipedia_ta_wikipedia_org__24289.html" ns="0" revid="2143129" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%BE%E0%AE%9A%E0%AE%AE%E0%AF%81%E0%AE%AE%E0%AF%8D_%E0%AE%A8%E0%AF%87%E0%AE%9A%E0%AE%AE%E0%AF%81%E0%AE%AE%E0%AF%8D" title="பாசமும் நேசமும்" type="wikipedia">பாசமும் நேசமும்
<p><hi rend="bold">பாசமும் நேசமும்</hi> <ref target="https://ta.wikipedia.org/wiki/1964">1964</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/யோகநாத்">யோகநாத்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/ஜெமினி_கணேசன்">ஜெமினி கணேசன்</ref>, <ref target="https://ta.wikipedia.org/wiki/சரோஜா_தேவி">சரோஜா தேவி</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
</text></body></html>
