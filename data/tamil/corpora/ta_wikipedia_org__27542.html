<html><body><text id="wikipedia_ta_wikipedia_org__27542.html" ns="0" revid="3374673" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%87%E0%AE%A4%E0%AE%AF_%E0%AE%B5%E0%AF%80%E0%AE%A3%E0%AF%88" title="இதய வீணை" type="wikipedia">இதய வீணை
<p><hi rend="bold">இதய வீணை</hi> <ref target="https://ta.wikipedia.org/wiki/1972">1972</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/கிருஷ்ணன்-பஞ்சு">கிருஷ்ணன்-பஞ்சு</ref>  இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/எம்._ஜி._ஆர்">எம். ஜி. ஆர்</ref>, <ref target="https://ta.wikipedia.org/wiki/மஞ்சுளா_விஜயகுமார்">மஞ்சுளா</ref>, <ref target="https://ta.wikipedia.org/wiki/லட்சுமி_(நடிகை)">லட்சுமி</ref>, <ref target="https://ta.wikipedia.org/wiki/எம்._என்._நம்பியார்">எம். என். நம்பியார்</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>


வெளி இணைப்புகள்
<p><ref target="https://ta.wikipedia.org/wiki/ஐ.எம்.டி.பி_இணையத்தளம்">இணையதள திரைப்பட தரவுத்தளத்தில்</ref><ref target="http://www.imdb.com/title/tt0233913/"><hi rend="italic">முதற் பக்கம்</hi> </ref></p>
