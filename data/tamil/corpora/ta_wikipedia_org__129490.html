<p><hi rend="bold">நவநீத கிருட்டிணன் பிள்ளைத்தமிழ்</hi> என்பது சிற்றிலக்கியங்களில் <ref target="https://ta.wikipedia.org/wiki/பிள்ளைத்தமிழ்">பிள்ளைத்தமிழ்</ref> என்ற வகையைச் சார்ந்ததாகும். இதன் ஆசிரியர் அண்ணாமலை ரெட்டியார் அவர்கள். காலம் கி.பி.19 ஆம் நூற்றாண்டு.இதன் பருவங்கள் மற்றும் பாடல்கள் எண்ணிக்கை தெரியவில்லை.</p>
</text></body></html>
