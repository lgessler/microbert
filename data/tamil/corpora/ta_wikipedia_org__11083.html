<figure><caption>நீல நைலும் <ref target="https://ta.wikipedia.org/wiki/வெள்ளை_நைல்">வெள்ளை நைலும்</ref></caption></figure>
<p><hi rend="bold">நீல நைல்</hi> <ref target="https://ta.wikipedia.org/wiki/எதியோப்பியா">எதியோப்பியாவின்</ref> <ref target="https://ta.wikipedia.org/wiki/தனா_ஏரி">தனா ஏரியில்</ref> தொடங்கும் ஓர் <ref target="https://ta.wikipedia.org/wiki/ஆறு">ஆறு</ref> ஆகும். இவ்வாறு எத்தியோப்பியாவில் அபய் என்றும் சூடானில் அல்-பஹர் அல்-அசுராக் என்றும் அழைக்கப்படுகிறது.</p>
<p>இது <ref target="https://ta.wikipedia.org/wiki/சூடான்">சூடான்</ref> நாட்டிலுள்ள கார்த்தௌம் என்ற இடத்தில் <ref target="https://ta.wikipedia.org/wiki/வெள்ளை_நைல்">வெள்ளை நைல்</ref> ஆற்றுடன் இணைகிறது. இவ்விடத்திலிருந்து இது <ref target="https://ta.wikipedia.org/wiki/நைல்">நைல்</ref> என்று அழைக்கப்படுகிறது.</p>
</text></body></html>
