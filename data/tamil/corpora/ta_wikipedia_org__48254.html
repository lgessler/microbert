<html><body><text id="wikipedia_ta_wikipedia_org__48254.html" ns="0" revid="2741957" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%8E%E0%AE%A3%E0%AF%8D%E0%AE%AE%E0%AF%81%E0%AE%B1%E0%AF%88_%E0%AE%92%E0%AE%B3%E0%AE%BF%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%95%E0%AF%8D_%E0%AE%95%E0%AE%BE%E0%AE%A3%E0%AF%8D%E0%AE%AA%E0%AE%BF" title="எண்முறை ஒளிப்படக் காண்பி" type="wikipedia">எண்முறை ஒளிப்படக் காண்பி<p>தற்போது பெரும்பான்மையானோர் எண்முறை <ref target="https://ta.wikipedia.org/wiki/படம்பிடிகருவி">படம்பிடிகருவி</ref> கொண்டே ஒளிப்படங்களை எடுக்கின்றார்கள்.  எண்முறை ஒளிப்படங்களை காட்சிப்படுத்தும் ஒரு கருவியே <hi rend="bold">எண்முறை ஒளிப்படக் காண்பி</hi>.  பொதுவாக ஒரு படத்தொகுப்பை குறிப்பிட்ட நேர இடவெளியில் சுழற்சி முறையில் இது காட்டும். </p>
