<p><hi rend="bold"> தி ப்ளூ லைட் </hi>: (German: Das blaue Licht) 1932 ஆம் ஆண்டு  வெளிவந்த கருப்பு வெள்ளை ஜெர்மானியத் திரைப்படம். இதனை எழுதி இயக்கியவர் லெனி ரீபென்ஸ்டால் மற்றும் பெல்லா பலஸ்.</p>
