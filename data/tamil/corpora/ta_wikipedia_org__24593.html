<html><body><text id="wikipedia_ta_wikipedia_org__24593.html" ns="0" revid="3374744" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%8E%E0%AE%A9%E0%AF%8D%E0%AE%A9_%E0%AE%A4%E0%AE%B5%E0%AE%AE%E0%AF%8D_%E0%AE%9A%E0%AF%86%E0%AE%AF%E0%AF%8D%E0%AE%A4%E0%AF%87%E0%AE%A9%E0%AF%8D" title="என்ன தவம் செய்தேன்" type="wikipedia">என்ன தவம் செய்தேன்

<p><hi rend="bold">என்ன தவம் செய்தேன்</hi><ref target="https://ta.wikipedia.org/wiki/1977">1977</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/கிருஷ்ணன்-பஞ்சு">கிருஷ்ணன்-பஞ்சு</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/விஜயகுமார்">விஜயகுமார்</ref>, <ref target="https://ta.wikipedia.org/wiki/சுஜாதா_(திரைப்பட_நடிகை)">சுஜாதா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
