<p><hi rend="bold">917 இலைகா</hi> (917 Lyka) என்பது சூரியனைச் சுற்றி வருகின்ற ஒரு <ref target="https://ta.wikipedia.org/wiki/சிறு_கோள்">சிறு கோள்</ref> ஆகும். இது 5 செப்டம்பர்  1915 அன்று கண்டுபிடிக்கப்பட்டது. அத்துடன் இதனை உருசிய வானியலாளரான <ref target="https://ta.wikipedia.org/wiki/கிரிகொரி_நிகோலயேவிச்_நியூய்மின்">கிரிகொரி நிகோலயேவிச் நியூய்மின்</ref> கண்டுபிடித்தார்.</p>
