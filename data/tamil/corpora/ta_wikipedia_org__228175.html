<p><hi rend="bold">கேவின் ஹூட்</hi> (ஆங்கில மொழி: <hi lang="en" rend="italic">Gavin Hood</hi>) (பிறப்பு: 12 மே 1963) இவர் ஒரு <ref target="https://ta.wikipedia.org/wiki/தென்_ஆப்பிரிக்கா">தென் ஆப்பிரிக்க</ref> நாட்டு <ref target="https://ta.wikipedia.org/wiki/திரைப்படம்">திரைப்பட</ref> <ref target="https://ta.wikipedia.org/wiki/இயக்குனர்">இயக்குனர்</ref>, <ref target="https://ta.wikipedia.org/wiki/நடிகர்">நடிகர்</ref> மற்றும் திரைக்கதையாசிரியர் ஆவார். இவர் <ref target="https://ta.wikipedia.org/wiki/வோல்வரின்_(திரைப்படம்)">வோல்வரின்</ref>, <ref target="https://ta.wikipedia.org/wiki/எண்டர்ஸ்_கேம்">எண்டர்ஸ் கேம்</ref> போன்ற திரைப்படங்களை இயக்கியுள்ளார்.</p>
வெளி இணைப்புகள்
