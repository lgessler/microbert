<html><body><text id="wikipedia_ta_wikipedia_org__435626.html" ns="0" revid="2666342" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9A%E0%AF%80%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AF%81_%E0%AE%87%E0%AE%B4%E0%AF%81%E0%AE%A4%E0%AF%81" title="சீப்பு இழுது" type="wikipedia">சீப்பு இழுது
<p><hi rend="bold">சீப்பு இழுது</hi> (<hi rend="italic">Ctenophora</hi>) என்பது கடலில் வாழும் <ref target="https://ta.wikipedia.org/wiki/முதுகெலும்பிலி">முதுகெலும்பிலிகளை</ref> உள்ளடக்கிய ஒரு <ref target="https://ta.wikipedia.org/wiki/தொகுதி_(உயிரியல்)">தொகுதி</ref> ஆகும். இதுவே தன் உடல் மயிர்களின் உதவியால் நீந்தும் விலங்கினங்களில் மிகப்பெரிய அளவுடையது ஆகும். இதில் மொத்தம் 100 முதல் 150 இனங்கள் வரை உள்ளன. </p>
</text></body></html>
