<p><hi rend="bold">வலையபட்டி</hi> (<ref target="https://ta.wikipedia.org/wiki/ஆங்கிலம்">ஆங்கிலம்</ref>:Valayapatti), <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியாவின்</ref> <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழ்நாடு</ref> <ref target="https://ta.wikipedia.org/wiki/இந்தியாவின்_மாநிலங்களும்_ஆட்சிப்பகுதிகளும்">மாநிலத்தில்</ref> அமைந்துள்ள  <ref target="https://ta.wikipedia.org/wiki/புதுக்கோட்டை_மாவட்டம்">புதுக்கோட்டை மாவட்டம்</ref>,  பொன்னமராவதி <ref target="https://ta.wikipedia.org/wiki/ஊராட்சி_ஒன்றியம்">ஊராட்சி ஒன்றியத்தில்</ref> அமைந்துள்ள ஊர் ஆகும். <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-4">[4]</ref></p>

பிரசித்திபெற்ற இடங்கள்
<p>இங்கு மலையாண்டி சுவாமி கோயில் ஒரு குன்றின் மீது அமைந்துள்ளது.</p>
