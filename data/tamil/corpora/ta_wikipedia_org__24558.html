<html><body><text id="wikipedia_ta_wikipedia_org__24558.html" ns="0" revid="3173434" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%A3%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AE%BE%E0%AE%B0_%E0%AE%AA%E0%AF%86%E0%AE%A3%E0%AF%8D" title="பணக்கார பெண்" type="wikipedia">பணக்கார பெண்

<p><hi rend="bold">பணக்கார பெண்</hi> <ref target="https://ta.wikipedia.org/wiki/1976">1976</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/யு._ராஜேந்திரன்">யு. ராஜேந்திரன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/ஜெய்சங்கர்">ஜெய்சங்கர்</ref>, <ref target="https://ta.wikipedia.org/wiki/ஜெயசித்ரா">ஜெயசித்ரா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
