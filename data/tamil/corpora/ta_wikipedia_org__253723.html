<html><body><text id="wikipedia_ta_wikipedia_org__253723.html" ns="0" revid="2748513" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B5%E0%AF%86%E0%AE%B3%E0%AF%8D%E0%AE%B3%E0%AE%BF_%E0%AE%86%E0%AE%B0%E0%AF%8D%E0%AE%9A%E0%AE%A9%E0%AF%87%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AF%81" title="வெள்ளி ஆர்சனேட்டு" type="wikipedia">வெள்ளி ஆர்சனேட்டு
<p><hi rend="bold">வெள்ளி ஆர்சனேட்டு</hi> <hi rend="italic">(Silver arsenate )</hi> என்பது Ag3AsO4  என்ற <ref target="https://ta.wikipedia.org/wiki/மூலக்கூற்று_வாய்ப்பாடு">மூலக்கூற்று வாய்ப்பாடு</ref> கொண்ட ஒரு <ref target="https://ta.wikipedia.org/wiki/வேதிச்_சேர்மம்">வேதிச் சேர்மமாகும்</ref>. இச்சேர்மம் <ref target="https://ta.wikipedia.org/wiki/அளவறி_பகுப்பாய்வில்">அளவறி பகுப்பாய்வில்</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref> மஞ்சள் நிற <ref target="https://ta.wikipedia.org/wiki/வெள்ளி_பாசுபேட்டு">வெள்ளி பாசுபேட்டுக்கும்</ref> (Ag3PO4 ) <ref target="https://ta.wikipedia.org/wiki/ஆர்சனேட்டு">ஆர்சனேட்டு</ref>(V) <ref target="https://ta.wikipedia.org/wiki/கரைசல்">கரைசல்களுகும்</ref> இடையே உள்ள வேறுபாடுகளை அறியப் பயன்படுத்தப்படுகிறது.</p>
</text></body></html>
