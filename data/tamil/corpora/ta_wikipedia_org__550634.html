<html><body><text id="wikipedia_ta_wikipedia_org__550634.html" ns="0" revid="3443135" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AE%BE%E0%AE%9A%E0%AF%81%E0%AE%B2%E0%AF%86%E0%AE%A4%E0%AF%8D%E0%AE%A9%E0%AF%86%E0%AE%B0%E0%AF%8D_%E0%AE%95%E0%AF%81%E0%AE%9A%E0%AF%8D%E0%AE%9A%E0%AE%BF_%E0%AE%AA%E0%AF%82%E0%AE%9A%E0%AF%8D%E0%AE%9A%E0%AE%BF" title="காசுலெத்னெர் குச்சி பூச்சி" type="wikipedia">காசுலெத்னெர் குச்சி பூச்சி
<p><hi rend="italic"><hi rend="bold">பைலியம் காசுலெத்னேரி</hi></hi> (<hi rend="italic">Phylium hausleithneri</hi>), அல்லது <hi rend="bold">காசுலெத்னெர் குச்சி பூச்சி</hi>, <hi rend="italic">பைலியம்</hi> பேரினத்தினைச் சேர்ந்த பூச்சியாகும். இது தீபகற்ப <ref target="https://ta.wikipedia.org/wiki/மலேசியா">மலேசியா</ref>,<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref> மற்றும் <ref target="https://ta.wikipedia.org/wiki/இலங்கை">இலங்கையில்</ref> காணப்படுகிறது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-3">[3]</ref> இது நிலவாழ் பூச்சி ஆகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-4">[4]</ref></p>
</text></body></html>
