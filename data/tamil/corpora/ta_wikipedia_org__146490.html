<html><body><text id="wikipedia_ta_wikipedia_org__146490.html" ns="0" revid="3438816" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A4%E0%AE%BF%E0%AE%AF%E0%AE%BE%E0%AE%95%E0%AE%BF%E0%AE%95%E0%AE%B3%E0%AF%8D_%E0%AE%A8%E0%AE%BE%E0%AE%B3%E0%AF%8D_(%E0%AE%87%E0%AE%A8%E0%AF%8D%E0%AE%A4%E0%AE%BF%E0%AE%AF%E0%AE%BE)" title="தியாகிகள் நாள் (இந்தியா)" type="wikipedia">தியாகிகள் நாள் (இந்தியா)<p><hi rend="bold">தியாகிகள் நாள்</hi> <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்திய</ref> <ref target="https://ta.wikipedia.org/wiki/விடுதலை">விடுதலைக்காக</ref> தங்கள் உயிரை ஈந்த <ref target="https://ta.wikipedia.org/wiki/இந்திய_விடுதலை_இயக்கம்">விடுதலைப் போராட்ட</ref> தியாகிகளுக்கு அஞ்சலி செலுத்தும் வகையில் கொண்டாடப்படுவதாகும். தேசத்தந்தை என்றழைக்கப்படும் <ref target="https://ta.wikipedia.org/wiki/மோகன்தாசு_கரம்சந்த்_காந்தி">மகாத்மா காந்தி</ref> மறைந்த <ref target="https://ta.wikipedia.org/wiki/சனவரி_30">சனவரி 30</ref> ஆம் நாள் ஆண்டுதோறும் இந்நாள் கடைப்பிடிக்கப்படுகிறது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-3">[3]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-4">[4]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-5">[5]</ref></p>
