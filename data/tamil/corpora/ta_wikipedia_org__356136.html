<html><body><text id="wikipedia_ta_wikipedia_org__356136.html" ns="0" revid="3381503" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%86._%E0%AE%87%E0%AE%B0%E0%AE%BE%E0%AE%AE%E0%AE%9A%E0%AE%BE%E0%AE%AE%E0%AE%BF" title="ஆ. இராமசாமி" type="wikipedia">ஆ. இராமசாமி<p><hi rend="bold">ஆ. இராமசாமி</hi>, (<hi rend="italic">A. Ramasamy</hi>) <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்திய</ref> <ref target="https://ta.wikipedia.org/wiki/அரசியல்வாதி">அரசியல்வாதி</ref> ஆவார். <ref target="https://ta.wikipedia.org/wiki/நிலக்கோட்டை">நிலக்கோட்டை</ref> சட்டமன்ற தொகுதியிலிருந்து <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றம்">2011 தமிழ்நாடு சட்டமன்ற</ref> உறுப்பினராகத் தேர்ந்தெடுக்கப்பட்டார். இவர் <ref target="https://ta.wikipedia.org/wiki/புதிய_தமிழகம்_கட்சி">புதிய தமிழகம்</ref> கட்சியைச் சார்ந்தவர் ஆவார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
