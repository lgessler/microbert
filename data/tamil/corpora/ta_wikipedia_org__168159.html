<p><hi rend="bold">தாயா தாரமா</hi> 1989 இல் வெளிவந்த <ref target="https://ta.wikipedia.org/wiki/தமிழ்த்_திரைப்படம்">தமிழ்த் திரைப்படமாகும்</ref>. <ref target="https://ta.wikipedia.org/wiki/எஸ்._வி._சேகர்">எஸ். வி. சேகர்</ref> நடித்த இப்படத்தை <ref target="https://ta.wikipedia.org/wiki/டி._பி._கஜேந்திரன்">டி. பி. கஜேந்திரன்</ref> இயக்கினார்.</p>
வெளி இணைப்புகள்
<list type="unordered"><item><ref target="http://www.cinesouth.com/cgi-bin/filmography/newfilmdb.cgi?name=thaaya%20thaarama">http://www.cinesouth.com/cgi-bin/filmography/newfilmdb.cgi?name=thaaya%20thaarama</ref> <ref target="https://web.archive.org/web/20120424181753/http://cinesouth.com/cgi-bin/filmography/newfilmdb.cgi?name=thaaya%20thaarama">பரணிடப்பட்டது</ref> 2012-04-24 at the <ref target="https://ta.wikipedia.org/wiki/வந்தவழி_இயந்திரம்">வந்தவழி இயந்திரம்</ref></item></list>
</text></body></html>
