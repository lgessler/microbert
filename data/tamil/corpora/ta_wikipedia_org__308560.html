<html><body><text id="wikipedia_ta_wikipedia_org__308560.html" ns="0" revid="2686280" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%86%E0%AE%A8%E0%AF%8D%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AE%AE%E0%AF%80%E0%AE%A9%E0%AF%8D" title="ஆந்திரமீன்" type="wikipedia">ஆந்திரமீன்
<p><hi rend="bold">ஆந்த்ரமீன்</hi> <hi rend="italic">(Anthramine)</hi> என்பது C14H11N என்ற <ref target="https://ta.wikipedia.org/wiki/மூலக்கூற்று_வாய்ப்பாடு">வேதிவாய்ப்பாடு</ref> கொண்ட ஒரு <ref target="https://ta.wikipedia.org/wiki/கரிம_வேதியியல்">கரிம வேதியியல்</ref> சேர்மமாகும். 1- அமினோவாந்த்ரசீன் என்ற பெயராலும் அழைக்கப்படும் இச்சேர்மம் ஒர் ஒளிர் மயக்க மருந்தாகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-ButtsXi2009-1">[1]</ref></p>
