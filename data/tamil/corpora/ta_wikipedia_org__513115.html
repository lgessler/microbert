அமைவிடம்
<p><ref target="https://ta.wikipedia.org/wiki/திருக்கோணமலை">திருகோணமலை</ref> மாவட்டம் <ref target="https://ta.wikipedia.org/wiki/மூதூர்">மூதூர்</ref> பிரதேச செயலகப் பிரிவில் அமைந்துள்ள நிலப்பரப்பு</p>
ஊர்கள்
<p>கட்டைபறிச்சான் வடக்கு </p>
<p>கட்டைபறிச்சான் தெற்கு</p>
<p>கல்லம்பார்</p>
<p>கணேசபுரம்</p>
<p>அம்மன்நகர்</p>
<p>சந்தனவெட்டை</p>
<p>சாலையூர்</p>
பாடசாலைகள்
<p>தி/மு/விபுலாந்த வித்தியாலம்</p></text></body></html>
