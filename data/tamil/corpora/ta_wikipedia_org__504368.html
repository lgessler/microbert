<html><body><text id="wikipedia_ta_wikipedia_org__504368.html" ns="0" revid="3075123" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AE%BE%E0%AE%A9%E0%AF%8D%E0%AE%95%E0%AE%BE%E0%AE%9A%E0%AF%8D%E0%AE%9A%E0%AE%BE%E0%AE%B0%E0%AF%8D_%E0%AE%9A%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%AE%E0%AE%A9%E0%AF%8D%E0%AE%B1%E0%AE%A4%E0%AF%8D_%E0%AE%A4%E0%AF%8A%E0%AE%95%E0%AF%81%E0%AE%A4%E0%AE%BF" title="மான்காச்சார் சட்டமன்றத் தொகுதி" type="wikipedia">மான்காச்சார் சட்டமன்றத் தொகுதி<p><hi rend="bold">மான்காச்சார் சட்டமன்றத் தொகுதி</hi> (Mankachar Vidhan Sabha constituency) <ref target="https://ta.wikipedia.org/wiki/அசாம்">அசாம்</ref> மாநிலத்திலுள்ள 126 சட்டமன்ற தொகுதிகளுள் ஒன்றாகும். இது <ref target="https://ta.wikipedia.org/wiki/துப்ரி_மக்களவைத்_தொகுதி">துப்ரி மக்களவைத் தொகுதியில்</ref> அடங்குகிறது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
</text></body></html>
