<html><body><text id="wikipedia_ta_wikipedia_org__250097.html" ns="0" revid="2938355" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%89%E0%AE%B3%E0%AF%8D%E0%AE%B3%E0%AE%BE%E0%AE%A9%E0%AF%8D" title="உள்ளான்" type="wikipedia">உள்ளான்

<p><hi rend="bold">உள்ளான்</hi> (<hi rend="italic">Sandpiper</hi>)<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref> இது ஒரு நீர் வாழ் பறவை இனமாகும். இந்த வகை பறவை இனங்கள் பெரும்பாலும் சிறிய <ref target="https://ta.wikipedia.org/wiki/மெல்லுடலிகள்">முதுகெலும்பிலி</ref>, <ref target="https://ta.wikipedia.org/wiki/மண்புழு">மண் புழுக்கள்</ref> போன்றவைகளை உணவாக உட்கொள்கின்றன. இவை பொதுவாக கடற்கரையின் ஓரங்களில் உணவுகளைத்தேடி அலைகின்றன.</p>
</text></body></html>
