<html><body><text id="wikipedia_ta_wikipedia_org__299727.html" ns="0" revid="2044604" sourceurl="https://ta.wikipedia.org/wiki/1,4_%E2%80%93_%E0%AE%88%E0%AE%B0%E0%AE%BE%E0%AE%95%E0%AF%8D%E0%AE%9A%E0%AF%86%E0%AE%A9%E0%AF%8D" title="1,4 – ஈராக்சென்" type="wikipedia">1,4 – ஈராக்சென்
<p><hi rend="bold">1,4 – ஈராக்சென்</hi> <hi rend="italic">(1,4-Dioxene)</hi> என்பது (C2H4)(C2H2)O2 என்ற <ref target="https://ta.wikipedia.org/wiki/மூலக்கூற்று_வாய்ப்பாடு">மூலக்கூற்று வாய்ப்பாடு</ref> கொண்ட ஒரு <ref target="https://ta.wikipedia.org/wiki/கரிம_வேதியியல்">கரிம வேதியியல்</ref> <ref target="https://ta.wikipedia.org/wiki/சேர்மம்">சேர்மமாகும்</ref>. நிறமற்ற <ref target="https://ta.wikipedia.org/wiki/நீர்மம்">நீர்மமான</ref> இச்சேர்மத்தை <ref target="https://ta.wikipedia.org/wiki/ஈராக்சென்">ஈராக்சென்</ref> சேர்மத்தில் இருந்து <ref target="https://ta.wikipedia.org/wiki/ஐதரசன்_நீக்கல்வினை">ஐதரசன் நீக்கல்வினையின்</ref> மூலம் தோற்றுவிக்கலாம். <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
