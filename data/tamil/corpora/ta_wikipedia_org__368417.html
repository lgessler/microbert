<html><body><text id="wikipedia_ta_wikipedia_org__368417.html" ns="0" revid="2629509" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AE%BE%E0%AE%B5%E0%AE%BF%E0%AE%AF%E0%AE%B2%E0%AF%82%E0%AE%B0%E0%AF%8D" title="காவியலூர்" type="wikipedia">காவியலூர்<p>காவியலூர் என்பது தமிழ்நாடு கன்னியாகுமரி மாவட்டத்தில் உள்ள ஒரு கிராமமாகும். இது திருவனந்தபுரத்திலிருந்து 47 கி.மீ தொலைவில் அமைந்துள்ளது. இங்கு சுமார் 250 குடும்பங்கள் வசிக்கின்றன. மேற்கே பள்ளியாடியும் தெற்கே மருதூர்குறிச்சியும் கிழக்கே காட்டாத்துறையும் எல்லைகளாக அமைந்துள்ளன.</p>
</text></body></html>
