<html><body><text id="wikipedia_ta_wikipedia_org__22579.html" ns="0" revid="2967387" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%92%E0%AE%B2%E0%AE%BF%E0%AE%AA%E0%AE%B0%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AF%81" title="ஒலிபரப்பு" type="wikipedia">ஒலிபரப்பு

<p>ஒலிவடிவ தகவல்கள் வானலையாக ஏவப்பட்டு பரந்த புலத்தில் இருக்கும் மக்களால் வானொலி ஊடாக கேட்கப்பதலை <hi rend="bold">ஒலிபரப்பு</hi> எனலாம்.  வாய்வழி அல்லது கேட்கப்படக் கூடிய ஒலிகளை ஏவவும், <ref target="https://ta.wikipedia.org/wiki/வானொலி">வானொலி</ref> ஊடாக பெறவும் <ref target="https://ta.wikipedia.org/wiki/அலைக்கம்பம்">அலைக்கம்பம்</ref> உதவுகின்றது.  ஒலிபரப்பின் கண்டுபிடுப்பு தகவல் தொழில்நுட்ப துறையின் ஒரு மைல்கல்லாகும்.</p>
</text></body></html>
