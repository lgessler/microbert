<html><body><text id="wikipedia_ta_wikipedia_org__407350.html" ns="0" revid="2539897" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%BF%E0%AE%B0%E0%AE%BF%E0%AE%A4%E0%AF%8D%E0%AE%A4%E0%AE%BE%E0%AE%A9%E0%AE%BF%E0%AE%AF_%E0%AE%A4%E0%AF%86%E0%AE%A9%E0%AF%8D%E0%AE%A9%E0%AE%BE%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%BF%E0%AE%B0%E0%AE%BF%E0%AE%95%E0%AF%8D%E0%AE%95_%E0%AE%A8%E0%AE%BF%E0%AE%B1%E0%AF%81%E0%AE%B5%E0%AE%A9%E0%AE%A4%E0%AF%8D%E0%AE%A4%E0%AE%BF%E0%AE%A9%E0%AF%8D_%E0%AE%95%E0%AF%8A%E0%AE%9F%E0%AE%BF" title="பிரித்தானிய தென்னாப்பிரிக்க நிறுவனத்தின் கொடி" type="wikipedia">பிரித்தானிய தென்னாப்பிரிக்க நிறுவனத்தின் கொடி<p>

பிரித்தானிய தென்னாப்பிரிக்க நிறுவனத்தின் கொடி பிரித்தானிய தென்னாப்பிரிக்க நிறுவனம் (BSAC) மற்றும் ரோடீஸியா  நிறுவன ஆட்சியின் கீழ் பயன்படுத்திய கொடி ஆகும்.</p><figure><caption><hi rend="bold">பிரித்தானிய தென்னாப்பிரிக்க நிறுவனத்தின் கொடி</hi></caption></figure><p>இது 1892 இல் ஏற்றுக்கொள்ளப்பட்டது மற்றும் 1923 வரை பயன்படுத்தப்பட்டது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-l-1">[1]</ref></p>
</text></body></html>
