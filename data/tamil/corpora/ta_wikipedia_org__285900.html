<html><body><text id="wikipedia_ta_wikipedia_org__285900.html" ns="0" revid="3303888" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A4%E0%AE%B2%E0%AE%BE%E0%AE%99%E0%AF%8D_%E0%AE%85%E0%AE%A3%E0%AF%88" title="தலாங் அணை" type="wikipedia">தலாங் அணை
<p><hi rend="bold">தலாங் அணை</hi>, இந்தியாவின் <ref target="https://ta.wikipedia.org/wiki/மிசோரம்">மிசோரம்</ref> மாநிலத்தில் உள்ள லுங்லெங் என்னும் ஊரில் <ref target="https://ta.wikipedia.org/wiki/தலாங்_ஆறு">தலாங் ஆற்றின்</ref> மீது கட்டப்பட்டுள்ளது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref> 2012ஆம் ஆண்டின் ஆகஸ்ட் பத்தாம் நாளில் மிசோரம் மாநில அரசும் ஷியாம் செஞ்சுரி பெரஸ் நிறுவனமும் <ref target="https://ta.wikipedia.org/wiki/புரிந்துணர்வு_ஒப்பந்தம்">புரிந்துணர்வு ஒப்பந்தத்தில்</ref> கையெழுத்திட்டுள்ளன.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
</text></body></html>
