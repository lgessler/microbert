<html><body><text id="wikipedia_ta_wikipedia_org__518437.html" ns="0" revid="3162017" sourceurl="https://ta.wikipedia.org/wiki/2-%E0%AE%9F%E0%AF%86%E0%AE%9A%E0%AE%BF%E0%AE%9F%E0%AE%BF%E0%AE%AF%E0%AF%8B%E0%AE%AF%E0%AE%BF%E0%AE%95%E0%AF%8D_%E0%AE%85%E0%AE%AE%E0%AE%BF%E0%AE%B2%E0%AE%AE%E0%AF%8D" title="2-டெசிடியோயிக் அமிலம்" type="wikipedia">2-டெசிடியோயிக் அமிலம்
<p><hi rend="bold">2-டெசிடியோயிக் அமிலம்</hi> (<hi rend="italic">2-Decenedioic acid</hi>) என்பது அரச கூழ்மத்தின் ஒரு பகுதியாகும். அரச கூழ்மம் என்பது இளம் உயிரிகளுக்கு உணவாக அளிக்கப்படும் ஒரு பொருள். மேலும் ஒரு தேனீ கூட்டமைப்பில் உள்ள இராணித் தேனீயின் உணவும் அரச கூழ்மமாகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
