<p><ref target="https://ta.wikipedia.org/wiki/கேரளம்"> கேரளத்தின்</ref> <ref target="https://ta.wikipedia.org/wiki/எறணாகுளம்_மாவட்டம்"> எறணாகுளம் மாவட்டத்தில்</ref> செறாயி கடற்கரை அமைந்துள்ளது. இது <ref target="https://ta.wikipedia.org/wiki/வைப்பின்_தீவு"> வைப்பின் தீவின்</ref> ஒரு பகுதியாகும். </p>
<p>இது <ref target="https://ta.wikipedia.org/wiki/கொச்சி">கொச்சியில்</ref> இருந்து 30 கிலோமீட்டர் தொலைவில் உள்ளது.</p>
<p>இந்த கடற்கரை 15 கிலோமீட்டர் நீளமுடையது.
இங்கு டிசம்பர் மாதத்தில் கடற்கரைத் திருவிழா நடைபெறும்.</p>
