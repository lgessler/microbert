<html><body><text id="wikipedia_ta_wikipedia_org__9845.html" ns="0" revid="1676613" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%9E%E0%AF%8D%E0%AE%9A%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%A4%E0%AE%BF" title="பஞ்சப்பதி" type="wikipedia">பஞ்சப்பதி<p><hi rend="bold">பஞ்சப்பதி</hi> என்பது தென்னிந்திய சமயமான <ref target="https://ta.wikipedia.org/wiki/அய்யாவழி">அய்யாவழியின்</ref> புனித தலங்களாகும். இவை ஐந்து ஆகும்.</p>
<list type="unordered"><item><ref target="https://ta.wikipedia.org/wiki/சுவாமிதோப்பு_பதி">சுவாமிதோப்பு பதி</ref></item>
<item><ref target="https://ta.wikipedia.org/wiki/அம்பலப்பதி">அம்பலப்பதி</ref></item>
<item><ref target="https://ta.wikipedia.org/wiki/முட்டப்பதி">முட்டப்பதி</ref></item>
<item><ref target="https://ta.wikipedia.org/wiki/பூப்பதி">பூப்பதி</ref></item>
<item><ref target="https://ta.wikipedia.org/wiki/தாமரைகுளம்_பதி">தாமரைகுளம் பதி</ref></item></list>
<p>மேலும் <ref target="https://ta.wikipedia.org/wiki/அவதாரப்பதி">அவதாரப்பதியும்</ref> <ref target="https://ta.wikipedia.org/wiki/வாகைப்பதி">வாகைப்பதியும்</ref> இரண்டாம் நிலை புனித தலங்களாக கருதப்படுகிறது.</p>
</text></body></html>
