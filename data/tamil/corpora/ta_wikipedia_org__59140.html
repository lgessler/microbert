<p><hi rend="bold">செப்பெலின் தடம்</hi> என்பது <ref target="https://ta.wikipedia.org/wiki/செப்பெலின்_தொடுப்பு">செப்பெலின் தொடுப்பை</ref> அடிப்படையாகக் கொண்ட ஒரு தட <ref target="https://ta.wikipedia.org/wiki/முடிச்சு">முடிச்சு</ref> ஆகும். இது பாதுகாப்பானதும், <ref target="https://ta.wikipedia.org/wiki/சிக்கு">சிக்கு</ref> ஆகாததும் ஆகும். எனினும் வேறு சில தட முடிச்சுக்களைப்போல் போடுவதற்கு இலகுவானது அல்ல.</p>


இவற்றையும் பார்க்கவும்

</text></body></html>
