<html><body><text id="wikipedia_ta_wikipedia_org__356887.html" ns="0" revid="3263269" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%8E%E0%AE%B8%E0%AF%8D._%E0%AE%AA%E0%AE%B4%E0%AE%A9%E0%AE%BF%E0%AE%9A%E0%AF%8D%E0%AE%9A%E0%AE%BE%E0%AE%AE%E0%AE%BF" title="எஸ். பழனிச்சாமி" type="wikipedia">எஸ். பழனிச்சாமி<p><hi rend="bold">எஸ்.பழனிச்சாமி</hi> என்பவா் ஒரு இந்திய அரசியல்வாதியும், தமிழ்நாட்டின் முன்னாள் <ref target="https://ta.wikipedia.org/wiki/சட்ட_மன்ற_உறுப்பினர்_(இந்தியா)">சட்டமன்ற உறுப்பினரு</ref>ம் ஆவார். <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றத்_தேர்தல்,_1977">1977</ref> மற்றும் <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றத்_தேர்தல்,_1980">1980 தேர்தல்க</ref>ளில் <ref target="https://ta.wikipedia.org/wiki/மேட்டுப்பாளையம்_(சட்டமன்றத்_தொகுதி)">மேட்டுப்பாளையம் தொகுதி</ref>யிலிருந்து <ref target="https://ta.wikipedia.org/wiki/அனைத்திந்திய_அண்ணா_திராவிட_முன்னேற்றக்_கழகம்">அண்ணா திராவிட முன்னேற்றக் கழக</ref> வேட்பாளராக <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றம்">தமிழ்நாடு சட்டமன்றத்தி</ref>ற்கு தேர்ந்தெடுக்கப்பட்டார். 
<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
