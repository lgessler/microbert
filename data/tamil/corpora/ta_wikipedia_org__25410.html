<html><body><text id="wikipedia_ta_wikipedia_org__25410.html" ns="0" revid="3321296" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A8%E0%AF%80%E0%AE%9A%E0%AF%8D%E0%AE%9A%E0%AE%B2%E0%AF%8D_%E0%AE%95%E0%AF%81%E0%AE%B3%E0%AE%AE%E0%AF%8D_(%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%AE%E0%AF%8D)" title="நீச்சல் குளம் (திரைப்படம்)" type="wikipedia">நீச்சல் குளம் (திரைப்படம்)
<p><hi rend="italic"><hi rend="bold">நீச்சல் குளம்</hi></hi> <ref target="https://ta.wikipedia.org/wiki/1979">1979</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/டி._ஆர்._ராமண்ணா">டி. ஆர். ராமண்ணா</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/சுமன்">சுமன்</ref>, லாவண்யா மற்றும் பலரும் நடித்துள்ளனர்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
