<p><hi rend="bold">பாட்டும் பரதமும்</hi> <ref target="https://ta.wikipedia.org/wiki/1975">1975</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/பி._மாதவன்">பி. மாதவன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/சிவாஜி_கணேசன்">சிவாஜி கணேசன்</ref>, <ref target="https://ta.wikipedia.org/wiki/ஜெயலலிதா">ஜெயலலிதா</ref>, <ref target="https://ta.wikipedia.org/wiki/சிறீபிரியா">ஶ்ரீபிரியா</ref>, <ref target="https://ta.wikipedia.org/wiki/விஜயகுமார்">விஜயகுமார்</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
