<html><body><text id="wikipedia_ta_wikipedia_org__516050.html" ns="0" revid="3145735" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9C%E0%AF%8B%E0%AE%9A%E0%AE%AA%E0%AF%8D_%E0%AE%9A%E0%AE%BE%E0%AE%AE%E0%AF%81%E0%AE%B5%E0%AF%87%E0%AE%B2%E0%AF%8D" title="ஜோசப் சாமுவேல்" type="wikipedia">ஜோசப் சாமுவேல்
<p><hi rend="bold">ஜோசப் சாமுவேல்</hi> (<hi rend="italic">Joseph Samuel</hi>) ஓர் இந்திய அரசியல்வாதியும் <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழக</ref> <ref target="https://ta.wikipedia.org/wiki/சட்ட_மன்ற_உறுப்பினர்_(இந்தியா)">சட்டமன்ற உறுப்பினரும்</ref> ஆவார். இவர் <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றத்_தேர்தல்,_2021">2021 ஆம்</ref> ஆண்டு தமிழக சட்டசபைக்கான தேர்தலில் <ref target="https://ta.wikipedia.org/wiki/அம்பத்தூர்_(சட்டமன்றத்_தொகுதி)">அம்பத்தூர் தொகுதியிலிருந்து</ref> <ref target="https://ta.wikipedia.org/wiki/திராவிட_முன்னேற்றக்_கழகம்">திராவிட முன்னேற்றக் கழகத்தின்</ref> வேட்பாளராகப் போட்டியிட்டு <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டப்_பேரவை">தமிழக சட்டமன்றத்திற்குத்</ref> தேர்ந்தெடுக்கப்பட்டார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
</text></body></html>
