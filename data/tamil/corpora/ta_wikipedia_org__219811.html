<html><body><text id="wikipedia_ta_wikipedia_org__219811.html" ns="0" revid="1742186" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B2%E0%AE%95%E0%AF%8D%E0%AE%A9%E0%AF%8B_%E0%AE%AE%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AE%B3%E0%AE%B5%E0%AF%88%E0%AE%A4%E0%AF%8D_%E0%AE%A4%E0%AF%8A%E0%AE%95%E0%AF%81%E0%AE%A4%E0%AE%BF" title="லக்னோ மக்களவைத் தொகுதி" type="wikipedia">லக்னோ மக்களவைத் தொகுதி<p>லக்னோ மக்களவைத் தொகுதி, <ref target="https://ta.wikipedia.org/wiki/உத்தரப்_பிரதேசம்">உத்தரப் பிரதேசத்தின்</ref> 80 மக்களவைத் தொகுதிகளில் ஒன்று.</p>
சட்டசபைத் தொகுதிகள்
<list type="unordered"><item>லக்னோ மேற்கு</item>
<item>லக்னோ கிழக்கு</item>
<item>லக்னோ வடக்கு</item>
<item>லக்னோ மத்தியம்</item>
<item>லக்னோ கன்டோன்மென்ட்</item></list>
பாராளுமன்ற உறுப்பினர்கள்
<list type="unordered"><item>16வது மக்களவை, 2014, <ref target="https://ta.wikipedia.org/wiki/ராஜ்நாத்_சிங்">ராஜ்நாத் சிங்</ref>, <ref target="https://ta.wikipedia.org/wiki/பாரதிய_ஜனதா_கட்சி">பாரதிய ஜனதா கட்சி</ref> <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></item></list>
