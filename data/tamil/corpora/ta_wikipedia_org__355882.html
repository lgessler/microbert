<html><body><text id="wikipedia_ta_wikipedia_org__355882.html" ns="0" revid="2590940" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9F%E0%AE%BF._%E0%AE%AA%E0%AE%BF._%E0%AE%AE%E0%AE%BE%E0%AE%AF%E0%AE%B5%E0%AE%A9%E0%AF%8D" title="டி. பி. மாயவன்" type="wikipedia">டி. பி. மாயவன்<p><hi rend="bold">டி. பி. மாயவன்</hi> என்பவர் ஒரு இந்திய <ref target="https://ta.wikipedia.org/wiki/அரசியல்வாதி">அரசியல்வாதியும்</ref>, தமிழ்நாட்டின் முன்னாள் <ref target="https://ta.wikipedia.org/wiki/சட்ட_மன்ற_உறுப்பினர்">சட்டமன்ற உறுப்பினரும்</ref> ஆவார். இவர் 1996 ஆம் ஆண்டு நடந்த சட்டமன்றத் தேர்தலில், <ref target="https://ta.wikipedia.org/wiki/திருவரங்கம்_(சட்டமன்றத்_தொகுதி)">ஸ்ரீரங்கம்</ref> தொகுதியிலிருந்து, <ref target="https://ta.wikipedia.org/wiki/திமுக">திமுக</ref> வேட்பாளராக போட்டியிட்டு, தமிழ்நாடு சட்டமன்றத்திற்குத் தேர்ந்தெடுக்கப்பட்டார்.</p>
