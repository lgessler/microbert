<html><body><text id="wikipedia_ta_wikipedia_org__454588.html" ns="0" revid="2959731" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AE%B0%E0%AE%BF%E0%AE%AF%E0%AE%AE%E0%AF%81%E0%AE%B2%E0%AF%8D_%E0%AE%86%E0%AE%9A%E0%AE%BF%E0%AE%AF%E0%AE%BE" title="மரியமுல் ஆசியா" type="wikipedia">மரியமுல் ஆசியா<p><hi rend="bold">மரியமுல் ஆசியா</hi> (<hi rend="italic">Mariyamul Asia</hi>) தமிழக அரசியல்வாதி ஆவார். இவர் 1991 ஆம் ஆண்டு நடைபெற்ற தேர்தலில் <ref target="https://ta.wikipedia.org/wiki/கரூர்_மாவட்டம்">கரூர் மாவட்டம்</ref>, <ref target="https://ta.wikipedia.org/wiki/அரவக்குறிச்சி_(சட்டமன்றத்_தொகுதி)">அரவக்குறிச்சி சட்டமன்றத் தொகுதியில்</ref> <ref target="https://ta.wikipedia.org/wiki/அனைத்திந்திய_அண்ணா_திராவிட_முன்னேற்றக்_கழகம்">அ.தி.மு.க</ref> கட்சி சார்பில் போட்டியிட்டு வெற்றி பெற்றார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
