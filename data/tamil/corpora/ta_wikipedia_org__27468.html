<p><hi rend="bold">தேடி வந்த மாப்பிள்ளை</hi> <ref target="https://ta.wikipedia.org/wiki/1970">1970</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும்.<ref target="https://ta.wikipedia.org/wiki/பி._ஆர்._பந்துலு">பி. ஆர். பந்துலு</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/எம்._ஜி._ஆர்">எம். ஜி. ஆர்</ref>, <ref target="https://ta.wikipedia.org/wiki/ஜெயலலிதா">ஜெயலலிதா</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
