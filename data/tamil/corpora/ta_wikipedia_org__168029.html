<p><hi rend="italic"><hi rend="bold">மகளிர்க்காக</hi></hi> (<hi rend="italic">Magalirkkaga</hi>) 2000 இல் வெளிவந்த <ref target="https://ta.wikipedia.org/wiki/தமிழ்த்_திரைப்படம்">தமிழ்த் திரைப்படமாகும்</ref>. ரஞ்சித் நடித்த இப்படத்தை இந்தியன் இயக்கினார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
