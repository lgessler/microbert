<html><body><text id="wikipedia_ta_wikipedia_org__534789.html" ns="0" revid="3319729" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AF%81%E0%AE%B0%E0%AE%BF%E0%AE%9A%E0%AE%BE%E0%AE%B2_%E0%AE%A8%E0%AE%BE%E0%AE%AF%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AE%B0%E0%AF%8D%E0%AE%95%E0%AE%B3%E0%AF%8D" title="குரிசால நாயக்கர்கள்" type="wikipedia">குரிசால நாயக்கர்கள்
<p><hi rend="bold">குரிசால நாயக்கர்கள்</hi> (<hi rend="italic">Gurijala Nayaks</hi>) என்பவர்கள் 14 மற்றும் 15ஆம் நூற்றாண்டுகளில் <ref target="https://ta.wikipedia.org/wiki/இராமகிரிக்_கோட்டை">இராமகிரி கோட்டையைத்</ref> தலைநகராகக் கொண்ட <ref target="https://ta.wikipedia.org/wiki/கம்மவார்">கம்மவார்</ref> குலத்தைச் சேர்ந்தவர்கள். இந்த குலத்தில் மிகவும் பிரபலமானவர் குரிசாலா முப்பா பூபதி மன்னர். இவர் புகழ்பெற்ற கவிஞர் மதிகி சிங்கனை ஆதரித்தார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
</text></body></html>
