<html><body><text id="wikipedia_ta_wikipedia_org__140418.html" ns="0" revid="3003097" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9C%E0%AE%AE%E0%AF%8D%E0%AE%AE%E0%AF%81_%E0%AE%B5%E0%AE%BE%E0%AE%A9%E0%AF%82%E0%AE%B0%E0%AF%8D%E0%AE%A4%E0%AE%BF_%E0%AE%A8%E0%AE%BF%E0%AE%B2%E0%AF%88%E0%AE%AF%E0%AE%AE%E0%AF%8D" title="ஜம்மு வானூர்தி நிலையம்" type="wikipedia">ஜம்மு வானூர்தி நிலையம்
<p><hi rend="bold">ஜம்மு வானூர்தி நிலையம்</hi> (<hi rend="italic">Jammu Airport</hi>, <ref target="https://ta.wikipedia.org/wiki/உருது">உருது</ref>: جممو ائیرپورٹ) சாத்வாரி வானூர்தி நிலையம் என்றும் அழைக்கப்படும். இது <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியாவின்</ref> <ref target="https://ta.wikipedia.org/wiki/ஜம்மு_காஷ்மீர்">ஜம்மு காஷ்மீரில்</ref> இந்திய-பாக்கித்தான் பன்னாட்டு எல்லையில் இருந்து 14 கி.மீ. தொலைவில் அமைந்துள்ளது.</p>
</text></body></html>
