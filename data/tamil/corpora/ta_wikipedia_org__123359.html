<html><body><text id="wikipedia_ta_wikipedia_org__123359.html" ns="0" revid="2566240" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AF%8A%E0%AE%B0%E0%AF%81%E0%AE%A8%E0%AE%A9%E0%AF%8D" title="பொருநன்" type="wikipedia">பொருநன்<p><hi rend="bold">பொருநன்</hi> என்பவன் <ref target="https://ta.wikipedia.org/wiki/பாண்டியனை_எதிர்த்த_எழுவர்">பாண்டியனை எதிர்த்த எழுவர்களில்</ref> ஒருவன். இவன் <hi rend="italic">இயல்தேர்ப் பொருநன்</hi> எனவும் அகநானூற்று பாடலால் கூறப்படுகிறான்.அகம் 36 இவனை பற்றி வேறு வரலாறும், இவன் ஆண்ட நாட்டையும் பற்றி சங்க இலக்கியங்கள் கிடைக்கவில்லை.</p>
