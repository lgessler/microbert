<html><body><text id="wikipedia_ta_wikipedia_org__27904.html" ns="0" revid="2845034" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AE%BF%E0%AE%B0%E0%AF%81%E0%AE%B7%E0%AF%8D%E0%AE%A3%E0%AE%95%E0%AF%81%E0%AE%AE%E0%AE%BE%E0%AE%B0%E0%AF%8D_(%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%AE%E0%AF%8D)" title="கிருஷ்ணகுமார் (திரைப்படம்)" type="wikipedia">கிருஷ்ணகுமார் (திரைப்படம்)
<p><hi rend="bold">கிருஷ்ணகுமார்</hi> <ref target="https://ta.wikipedia.org/wiki/1941">1941</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-anandan-1">[1]</ref> <ref target="https://ta.wikipedia.org/wiki/எஸ்._டி._எஸ்._யோகி">எஸ். டி. எஸ். யோகி</ref> இயக்கத்தில்<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref> வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/கொன்னப்ப_பாகவதர்">கொன்னப்ப பாகவதர்</ref>, <ref target="https://ta.wikipedia.org/wiki/வி._ஏ._செல்லப்பா">வி. ஏ. செல்லப்பா</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
</text></body></html>
