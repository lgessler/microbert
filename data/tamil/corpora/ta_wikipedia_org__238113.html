<html><body><text id="wikipedia_ta_wikipedia_org__238113.html" ns="0" revid="3256092" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AF%8B%E0%AE%B9%E0%AE%A9%E0%AE%BF%E0%AE%AF%E0%AE%BE_%E0%AE%9A%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%AE%E0%AE%A9%E0%AF%8D%E0%AE%B1%E0%AE%A4%E0%AF%8D_%E0%AE%A4%E0%AF%8A%E0%AE%95%E0%AF%81%E0%AE%A4%E0%AE%BF" title="மோஹனியா சட்டமன்றத் தொகுதி" type="wikipedia">மோஹனியா சட்டமன்றத் தொகுதி<p>மோகனியா சட்டமன்றத் தொகுதி, பீகார் சட்டமன்றத்துக்கான தொகுதியாகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-ECI-1">[1]</ref> இது <ref target="https://ta.wikipedia.org/wiki/சாசாராம்_மக்களவைத்_தொகுதி">சாசாராம் மக்களவைத் தொகுதிக்கு</ref> உட்பட்டது.</p>
பகுதிகள்
<p>இது <ref target="https://ta.wikipedia.org/wiki/கைமுர்_மாவட்டம்">கைமுர் மாவட்டத்தில்</ref> உள்ள <ref target="https://ta.wikipedia.org/wiki/குத்ரா_மண்டலம்">குத்ரா</ref>, <ref target="https://ta.wikipedia.org/wiki/மோகனியா_மண்டலம்">மோகனியா</ref> ஆகிய வளர்ச்சி மண்டலங்களைக் கொண்டுள்ளது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-ECI-1">[1]</ref></p>
