<html><body><text id="wikipedia_ta_wikipedia_org__27582.html" ns="0" revid="1799396" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B5%E0%AE%B0%E0%AE%B5%E0%AF%87%E0%AE%B1%E0%AF%8D%E0%AE%AA%E0%AF%81" title="வரவேற்பு" type="wikipedia">வரவேற்பு
<p><hi rend="bold">வரவேற்பு</hi> <ref target="https://ta.wikipedia.org/wiki/1972">1972</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/ஜ._என்._மூர்த்தி">ஜ. என். மூர்த்தி</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/ஜெய்சங்கர்">ஜெய்சங்கர்</ref>, <ref target="https://ta.wikipedia.org/wiki/ஜெயா_கௌசல்யா">ஜெயா கௌசல்யா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
