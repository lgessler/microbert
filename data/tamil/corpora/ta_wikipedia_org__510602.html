<html><body><text id="wikipedia_ta_wikipedia_org__510602.html" ns="0" revid="3113383" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AF%86%E0%AE%AF%E0%AF%8D%E0%AE%9F%E0%AF%8D%E0%AE%A9%E0%AE%B0%E0%AE%BF%E0%AE%A9%E0%AF%8D_%E0%AE%AE%E0%AF%82%E0%AE%9E%E0%AF%8D%E0%AE%9A%E0%AF%82%E0%AE%B1%E0%AF%81" title="கெய்ட்னரின் மூஞ்சூறு" type="wikipedia">கெய்ட்னரின் மூஞ்சூறு<p>Chordata </p>
<p><hi rend="bold">கெய்ட்னரின் மூஞ்சூறு</hi> (<hi rend="italic">Gairdner's shrewmouse</hi>) (<hi rend="italic">மசு பகாரி</hi> ) என்பது <ref target="https://ta.wikipedia.org/wiki/சீனா">சீனா</ref>, <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியா</ref>, <ref target="https://ta.wikipedia.org/wiki/லாவோஸ்">லாவோஸ்</ref>, <ref target="https://ta.wikipedia.org/wiki/மியான்மர்">மியான்மர்</ref>, <ref target="https://ta.wikipedia.org/wiki/தாய்லாந்து">தாய்லாந்து</ref> மற்றும் <ref target="https://ta.wikipedia.org/wiki/வியட்நாம்">வியட்நாமில்</ref> காணப்படும் <ref target="https://ta.wikipedia.org/wiki/எலிக்குடும்பம்">முரிடே</ref> குடும்பத்தில் உள்ள ஒரு <ref target="https://ta.wikipedia.org/wiki/கொறிணி">கொறித்துண்ணி</ref> ஆகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
<figure><caption> இந்தியாவின் அருணாச்சல பிரதேசத்தில் <hi rend="italic">மசு பகாரி</hi></caption></figure>
</text></body></html>
