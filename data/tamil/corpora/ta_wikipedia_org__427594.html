<p><hi rend="bold">ரமேஷ் திலக்</hi> (<hi rend="italic">Ramesh Thilak</hi>) என்பவர் தமிழ் மற்றும் மலையாள திரைப்படங்களில் நடித்துள்ளார். இவர் ரேடியோ ஜாக்கியாக பணியாற்றியுள்ளார். <ref target="https://ta.wikipedia.org/wiki/நலன்_குமரசாமி">நலன் குமரசாமி</ref> இயக்கிய <ref target="https://ta.wikipedia.org/wiki/சூது_கவ்வும்">சூது கவ்வும்</ref> படத்தில் நடித்து தமிழ்ப்படங்களில் பிரபலமானார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
