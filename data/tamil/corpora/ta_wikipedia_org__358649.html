<html><body><text id="wikipedia_ta_wikipedia_org__358649.html" ns="0" revid="3448014" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B2%E0%AE%BE%E0%AE%B0%E0%AF%8D%E0%AE%B8%E0%AF%8D_%E0%AE%92%E0%AE%A9%E0%AF%8D%E0%AE%9A%E0%AE%BE%E0%AE%95%E0%AE%B0%E0%AF%8D" title="லார்ஸ் ஒன்சாகர்" type="wikipedia">லார்ஸ் ஒன்சாகர்<p><hi rend="bold">லார்ஸ் ஒன்சாகர்</hi>  (நவம்பர் 27, 1903 - அக்டோபர் 5, 1976) நார்வேயில் பிறந்த அமெரிக்க வேதியியலாளர் மற்றும் கோட்பாட்டு இயற்பியலாளர் ஆவார். அவர் யேல் பல்கலைக்கழகத்தில் கோட்பாட்டு வேதியியலின் கிப்ஸ் பேராசிரியராக இருந்தார். இவர் 1968 ஆம் ஆண்டில் வேதியியலில் நோபல் பரிசு பெற்றார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-4">[4]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-5">[5]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-6">[6]</ref></p>
</text></body></html>
