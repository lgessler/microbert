<html><body><text id="wikipedia_ta_wikipedia_org__54201.html" ns="0" revid="3428374" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AE%A8%E0%AF%8D%E0%AE%A4%E0%AF%88%E0%AE%B5%E0%AF%86%E0%AE%B3%E0%AE%BF" title="மந்தைவெளி" type="wikipedia">மந்தைவெளி<p><hi rend="bold">மந்தைவெளி</hi> <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியாவின்</ref> <ref target="https://ta.wikipedia.org/wiki/சென்னை">சென்னை</ref> நகரிலுள்ள ஒரு பகுதியாகும். இது மைலாப்பூர், அடையாறு, ராஜா அண்ணாமலைபுரம், சாந்தோம் பகுதிகளுக்கு நடுவே அமைந்துள்ளது. கடற்கரை முதல் வேளச்சேரி வரையில் செல்லும் பறக்கும் ரயிலுக்கு மந்தைவெளியிலும் ஒரு நிலையம் உள்ளது.</p>
