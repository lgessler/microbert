<p><hi rend="bold">ராஜகாளியம்மன்</hi> 2000 இல் வெளிவந்த <ref target="https://ta.wikipedia.org/wiki/தமிழ்த்_திரைப்படம்">தமிழ்த் திரைப்படமாகும்</ref>. <ref target="https://ta.wikipedia.org/wiki/ரம்யா_கிருஷ்ணன்">ரம்யா கிருஷ்ணன்</ref> நடித்த இப்படத்தை ராமநாராயணன் இயக்கினார்.</p>
