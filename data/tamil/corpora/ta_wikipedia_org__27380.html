<html><body><text id="wikipedia_ta_wikipedia_org__27380.html" ns="0" revid="2680390" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9A%E0%AE%BF%E0%AE%B0%E0%AE%BF%E0%AE%A4%E0%AF%8D%E0%AE%A4_%E0%AE%AE%E0%AF%81%E0%AE%95%E0%AE%AE%E0%AF%8D" title="சிரித்த முகம்" type="wikipedia">சிரித்த முகம்
<p><hi rend="bold">சிரித்த முகம்</hi> <ref target="https://ta.wikipedia.org/wiki/1968">1968</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/வி._வி._ராமன்">வி. வி. ராமன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/ஜெய்சங்கர்">ஜெய்சங்கர்</ref>, <ref target="https://ta.wikipedia.org/wiki/விஜய_நிர்மலா">விஜய நிர்மளா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
