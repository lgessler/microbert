<p><hi rend="bold">துத்தநாக குளோரேட்டு</hi> <hi rend="italic">(Zinc chlorate)</hi> என்பது  (Zn(ClO3)2) என்ற <ref target="https://ta.wikipedia.org/wiki/மூலக்கூற்று_வாய்ப்பாடு">மூலக்கூற்று வாய்ப்பாடுடன்</ref> கூடிய <ref target="https://ta.wikipedia.org/wiki/வேதிச்_சேர்மம்">வேதிச் சேர்மம்</ref> ஆகும். வெடிபொருட்களில் இச்சேர்மம் <ref target="https://ta.wikipedia.org/wiki/ஆக்சிசனேற்றம்">ஆக்சிசனேற்றம்</ref> செய்யும் காரணியாகப் பயன்படுகிறது.</p>
