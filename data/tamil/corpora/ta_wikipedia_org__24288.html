<p><hi rend="bold">பணக்கார குடும்பம்</hi> <ref target="https://ta.wikipedia.org/wiki/1964">1964</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/டி._ஆர்._ராமண்ணா">டி. ஆர். ராமண்ணா</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/எம்._ஜி._ஆர்">எம். ஜி. ஆர்</ref>, <ref target="https://ta.wikipedia.org/wiki/சரோஜாதேவி">சரோஜாதேவி</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
