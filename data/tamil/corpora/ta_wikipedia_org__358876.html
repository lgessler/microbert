<html><body><text id="wikipedia_ta_wikipedia_org__358876.html" ns="0" revid="3258605" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B5%E0%AF%87%E0%AE%B2%E0%AF%81%E0%AE%9A%E0%AF%8D%E0%AE%9A%E0%AE%BE%E0%AE%AE%E0%AE%BF_%E0%AE%A4%E0%AF%87%E0%AE%B5%E0%AE%B0%E0%AF%8D" title="வேலுச்சாமி தேவர்" type="wikipedia">வேலுச்சாமி தேவர்<p><hi rend="bold">வேலுச்சாமி தேவர்</hi> இந்திய அரசியல்வாதி மற்றும் முன்னாள் சட்டமன்ற உறுப்பினராக இருந்தார். <ref target="https://ta.wikipedia.org/wiki/சென்னை_மாநில_சட்டமன்றத்_தேர்தல்,_1957">1957</ref> தேர்தலில் <ref target="https://ta.wikipedia.org/wiki/ஆலங்குளம்_(சட்டமன்றத்_தொகுதி)">ஆலங்குளம் தொகுதியில்</ref> இருந்து சுயேட்சை வேட்பாளராக தமிழ்நாடு சட்டசபைக்கு தேர்ந்தெடுக்கப்பட்டார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
