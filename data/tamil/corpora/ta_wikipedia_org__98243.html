<html><body><text id="wikipedia_ta_wikipedia_org__98243.html" ns="0" revid="2704190" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AE%A9%E0%AF%8D%E0%AE%AA%E0%AF%82%E0%AE%9A%E0%AE%BF%E0%AE%AF%E0%AE%9A%E0%AF%81_(2010_%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%AE%E0%AF%8D)" title="கன்பூசியசு (2010 திரைப்படம்)" type="wikipedia">கன்பூசியசு (2010 திரைப்படம்)<p><hi rend="bold">கன்பூசியசு</hi> திரைப்படம் 2010 இல் வெளிவந்த <ref target="https://ta.wikipedia.org/wiki/கன்பூசியசு">கன்பூசியசின்</ref> வாழ்க்கை வரலாற்றுத் திரைப்படம் ஆகும்.  இந்த திரைப்படத்தை Hu Mei இயக்கினார், <ref target="https://ta.wikipedia.org/wiki/சொவ்_யுன்_ஃபட்">சொவ் யுன் ஃபட்</ref> நடித்தார்.  இந்த திரப்படத்தை ஆக்க சீன அரசின் ஆதரவு இருந்தது.</p>
</text></body></html>
