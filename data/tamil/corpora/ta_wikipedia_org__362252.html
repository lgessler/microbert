<p><hi rend="bold">கொல்லிமலை நம்மருவி</hi> என்பது நாமக்கல்லிருந்து 55 கி.மீ தொலைவில் கொல்லிமலையில் உள்ளது. அருமையான இயற்கை சூழலில் அமைந்துள்ளது. இதன் அருகில் சுமார் 2 கி. மீ தூரத்தில் கொல்லிப்பாவை என்று அழைக்கப்படும் எட்டுக்கை அம்மன் கோவில் உள்ளது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
