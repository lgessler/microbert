<html><body><text id="wikipedia_ta_wikipedia_org__533826.html" ns="0" revid="3311338" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AE%9E%E0%AF%8D%E0%AE%9A%E0%AF%82%E0%AE%B0%E0%AF%8D" title="மஞ்சூர்" type="wikipedia">மஞ்சூர்<p><hi rend="bold">மஞ்சூர்</hi>, தமிழ்நாட்டின் <ref target="https://ta.wikipedia.org/wiki/நீலகிரி_மாவட்டம்">நீலகிரி மாவட்டம்</ref>, <ref target="https://ta.wikipedia.org/wiki/குந்தா_வட்டம்">குந்தா வட்டத்தில்</ref> அமைந்த சிற்றூர் ஆகும். இதனருகே <ref target="https://ta.wikipedia.org/wiki/கிண்ணக்கொரை">கிண்ணக்கொரை</ref> மற்றும் <ref target="https://ta.wikipedia.org/wiki/மேல்_பவானி">மேல் பவானி</ref> ஏரி, மேல் பவானி அணை, பவானி நீர் மின் உற்பத்தி நிலையம் உள்ளது. இது <ref target="https://ta.wikipedia.org/wiki/ஊட்டி">ஊட்டிக்கு</ref> தெற்கே 31 கிலோ மீட்டர் தொலைவில் உள்ளது.</p>
</text></body></html>
