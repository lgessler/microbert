<html><body><text id="wikipedia_ta_wikipedia_org__355809.html" ns="0" revid="3263291" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%8E%E0%AE%B8%E0%AF%8D._%E0%AE%AE%E0%AE%A4%E0%AE%BF%E0%AE%B5%E0%AE%BE%E0%AE%A3%E0%AE%A9%E0%AF%8D" title="எஸ். மதிவாணன்" type="wikipedia">எஸ். மதிவாணன்<p><hi rend="bold">எஸ். மதிவாணன்</hi> ஓர் இந்திய <ref target="https://ta.wikipedia.org/wiki/அரசியல்வாதி">அரசியல்வாதியும்</ref>, தமிழக முன்னாள் <ref target="https://ta.wikipedia.org/wiki/சட்டமன்ற_உறுப்பினர்கள்">சட்டமன்ற உறுப்பினரும்</ref> ஆவார். இவர், <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றத்_தேர்தல்,_1996">1996</ref> ஆம் ஆண்டு நடைபெற்ற <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றம்">தமிழ்நாடு சட்டமன்றத் தேர்தலில்</ref>, <ref target="https://ta.wikipedia.org/wiki/அச்சரப்பாக்கம்_(சட்டமன்றத்_தொகுதி)">அச்சரப்பாக்கம் தொகுதியிலிருந்து</ref>, <ref target="https://ta.wikipedia.org/wiki/திராவிட_முன்னேற்றக்_கழகம்">திராவிட முன்னேற்றக் கழக</ref> வேட்பாளராக, தமிழ்நாடு சட்டமன்றத்திற்குத் தேர்ந்தெடுக்கப்பட்டார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
