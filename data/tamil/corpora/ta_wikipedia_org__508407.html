<html><body><text id="wikipedia_ta_wikipedia_org__508407.html" ns="0" revid="3244747" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9A%E0%AE%BF%E0%AE%B5%E0%AE%95%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AE%BE_%E0%AE%85%E0%AE%B0%E0%AF%81%E0%AE%B5%E0%AE%BF" title="சிவகங்கா அருவி" type="wikipedia">சிவகங்கா அருவி<p><hi rend="bold">சிவகங்கா அருவி</hi>  (<hi rend="italic">Shivganga falls</hi>) <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியாவின்</ref> <ref target="https://ta.wikipedia.org/wiki/வடகன்னட_மாவட்டம்">வடகன்னடத்தில்</ref> சோண்டா ஆற்றில் 74 மீட்டர் உயரமுள்ள <ref target="https://ta.wikipedia.org/wiki/அருவி">அருவியாகும்</ref>.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref> இது <ref target="https://ta.wikipedia.org/wiki/சிர்சி">சிர்சி</ref> நகரத்திலிருந்து சுமார் 22 கி.மீ. தூரத்தில் அடர்ந்த வனப்பகுதியில் அமைந்துள்ளது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
</text></body></html>
