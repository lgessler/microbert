<html><body><text id="wikipedia_ta_wikipedia_org__356776.html" ns="0" revid="3249028" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%B2%E0%AF%8D%E0%AE%95%E0%AE%BE_%E0%AE%9A%E0%AE%BF%E0%AE%99%E0%AF%8D" title="பல்கா சிங்" type="wikipedia">பல்கா சிங்
<p><hi rend="bold">பல்கார் சிங்</hi> ஹரியானாவில் உள்ள கலன்வாலி விதான சபா தொகுதியை பிரதிநிதித்துவப்படுத்தும் ஷிரோமணி அகாலி தால் கட்சியின் உறுப்பினராக ஹரியானா சட்டமன்றத்தில் இருக்கிறார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
