<html><body><text id="wikipedia_ta_wikipedia_org__230848.html" ns="0" revid="3365192" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%92%E0%AE%95%E0%AE%B2%E0%AF%82%E0%AE%B0%E0%AF%8D" title="ஒகலூர்" type="wikipedia">ஒகலூர்
<p><hi rend="bold">ஒகலூர்</hi> (Ogalur) <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழ்நாட்டில்</ref> <ref target="https://ta.wikipedia.org/wiki/பெரம்பலூர்_மாவட்டம்">பெரம்பலூர் மாவட்டம்</ref>, வேப்பூர் ஊராட்சி ஒன்றியம், குன்னம் வட்டத்தில் அமைந்துள்ள ஒரு ஊராட்சி ஆகும்<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-4">[4]</ref>.</p>
</text></body></html>
