<html><body><text id="wikipedia_ta_wikipedia_org__356460.html" ns="0" revid="3271900" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AF%87.%E0%AE%86%E0%AE%B0%E0%AF%8D.%E0%AE%A4%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AE%B0%E0%AE%BE%E0%AE%9C%E0%AF%81" title="கே.ஆர்.தங்கராஜு" type="wikipedia">கே.ஆர்.தங்கராஜு<p><hi rend="bold">கே.ஆர்.தங்கராஜு</hi> இந்திய அரசியல்வாதியும், தமிழ்நாட்டின் முன்னாள் சட்டமன்ற உறுப்பினரும் ஆவார். 1991 தேர்தலில் ஆண்டிமடம் தொகுதியில் இருந்து இந்திய தேசிய காங்கிரஸ் வேட்பாளராக தமிழ்நாடு சட்டமன்றத்தில் தேர்ந்தெடுக்கப்பட்டார். .<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
