<html><body><text id="wikipedia_ta_wikipedia_org__24648.html" ns="0" revid="3388596" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%85%E0%AE%B5%E0%AE%B3%E0%AF%8D_%E0%AE%92%E0%AE%B0%E0%AF%81_%E0%AE%85%E0%AE%A4%E0%AE%BF%E0%AE%9A%E0%AE%AF%E0%AE%AE%E0%AF%8D" title="அவள் ஒரு அதிசயம்" type="wikipedia">அவள் ஒரு அதிசயம்

<p><hi rend="bold">அவள் ஒரு அதிசயம்</hi> <ref target="https://ta.wikipedia.org/wiki/1978">1978</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/பி._வி._ஸ்ரீநிவாஸ்">பி. வி. ஸ்ரீநிவாஸ்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/ஜெய்சங்கர்">ஜெய்சங்கர்</ref>, <ref target="https://ta.wikipedia.org/wiki/ஸ்ரீபிரியா">ஸ்ரீபிரியா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
