<p><hi rend="bold">கன்னிகா</hi> <ref target="https://ta.wikipedia.org/wiki/1947">1947</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும்.  <ref target="https://ta.wikipedia.org/wiki/இளங்கோவன்">இளங்கோவன்</ref> எழுத்தில், <ref target="https://ta.wikipedia.org/wiki/எஸ்._எம்._ஸ்ரீ_ராமுலு_நாயுடு">எஸ். எம். ஸ்ரீ ராமுலு நாயுடு</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/டி._ஈ._வரதன்">டி. ஈ. வரதன்</ref>, <ref target="https://ta.wikipedia.org/wiki/டி._பாலசுப்பிரமணியம்">டி. பாலசுப்பிரமணியம்</ref> மற்றும் <ref target="https://ta.wikipedia.org/wiki/பி._வி._நரசிம்ம_பாரதி">பி. வி. நரசிம்ம பாரதி</ref> நடித்துள்ளனர்.</p>
