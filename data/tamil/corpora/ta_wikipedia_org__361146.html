<html><body><text id="wikipedia_ta_wikipedia_org__361146.html" ns="0" revid="2332666" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A8%E0%AF%86%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%BE%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AF%8B%E0%AE%9F%E0%AF%81" title="நெட்டாங்கோடு" type="wikipedia">நெட்டாங்கோடு<p>தமிழ்நாடு, கன்னியாகுமரி மாவட்டத்தில் கல்குளம் தாலுகா குருந்தன்கோடு ஒன்றியத்தில்  ஒரு சிறிய கிராமமாக நெட்டாங்கோடு உள்ளது. அதை சுற்றி மொட்டவிளை, மேலாங்கோடு , காரங்காடு உள்ளது.</p>
</text></body></html>
