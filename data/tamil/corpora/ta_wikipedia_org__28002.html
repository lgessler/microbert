<html><body><text id="wikipedia_ta_wikipedia_org__28002.html" ns="0" revid="2706687" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AE%AF%E0%AF%82%E0%AE%B0%E0%AE%A4%E0%AF%8D%E0%AE%A4%E0%AF%81%E0%AE%B5%E0%AE%9C%E0%AE%BE" title="மயூரத்துவஜா" type="wikipedia">மயூரத்துவஜா

<p><hi rend="bold">மயூரத்துவஜா</hi><ref target="https://ta.wikipedia.org/wiki/1938">1938</ref> ஆம் ஆண்டு வெளிவந்த <ref target="https://ta.wikipedia.org/wiki/தமிழ்த்_திரைப்படம்">தமிழ்த் திரைப்படமாகும்</ref>. <ref target="https://ta.wikipedia.org/wiki/வி._டி._சௌத்ரி">வி. டி. சௌத்ரி</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில்<ref target="https://ta.wikipedia.org/wiki/சம்பத்_குமராசர்">சம்பத் குமராசர்</ref>, <ref target="https://ta.wikipedia.org/wiki/கே._டி._துரைசாமி">கே. டி. துரைசாமி</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
