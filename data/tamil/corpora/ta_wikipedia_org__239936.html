<html><body><text id="wikipedia_ta_wikipedia_org__239936.html" ns="0" revid="3253820" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AE%BE%E0%AE%A4%E0%AF%8D%E0%AE%A4%E0%AF%82%E0%AE%B0%E0%AF%8D_%E0%AE%8A%E0%AE%B0%E0%AE%BE%E0%AE%9F%E0%AF%8D%E0%AE%9A%E0%AE%BF_(%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%81%E0%AE%9A%E0%AF%8D%E0%AE%9A%E0%AE%BF%E0%AE%B0%E0%AE%BE%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%B3%E0%AF%8D%E0%AE%B3%E0%AE%BF)" title="மாத்தூர் ஊராட்சி (திருச்சிராப்பள்ளி)" type="wikipedia">மாத்தூர் ஊராட்சி (திருச்சிராப்பள்ளி)
<p><hi rend="bold">மாத்தூர்</hi> (Mathur) <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழ்நாடு</ref>, <ref target="https://ta.wikipedia.org/wiki/திருச்சிராப்பள்ளி_மாவட்டம்">திருச்சிராப்பள்ளி மாவட்டம்</ref>, <ref target="https://ta.wikipedia.org/wiki/திருவரங்கம்_வட்டம்">திருவரங்கம் வட்டம்</ref>, <ref target="https://ta.wikipedia.org/wiki/மணிகண்டம்">மணிகண்டம்</ref> <ref target="https://ta.wikipedia.org/wiki/ஊராட்சி_ஒன்றியம்">ஊராட்சி ஒன்றியத்தில்</ref> உள்ள ஒரு ஊராட்சி. <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-4">[4]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-5">[5]</ref></p>
அரசியல்
<p>இது <ref target="https://ta.wikipedia.org/wiki/திருவரங்கம்_(சட்டமன்றத்_தொகுதி)">திருவரங்கம் சட்டமன்றத் தொகுதிக்கும்</ref>, <ref target="https://ta.wikipedia.org/wiki/திருச்சிராப்பள்ளி_மக்களவைத்_தொகுதி">திருச்சிராப்பள்ளி மக்களவைத் தொகுதிக்கும்</ref> உட்பட்டது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-ECI-6">[6]</ref></p>
</text></body></html>
