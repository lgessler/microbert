<p><hi rend="bold">டி. ஆர். ஓமனா</hi>, மலையாளத் திரைப்பட நடிகை ஆவார். இவர் 1960, 70களில் பல மலையாளத் திரைப்படங்களில் நடித்தவர்.</p>
