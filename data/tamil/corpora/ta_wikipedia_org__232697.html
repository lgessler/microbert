<html><body><text id="wikipedia_ta_wikipedia_org__232697.html" ns="0" revid="3264226" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AE%A4%E0%AF%8D%E0%AE%B5%E0%AE%BE_%E0%AE%9A%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%AE%E0%AE%A9%E0%AF%8D%E0%AE%B1%E0%AE%A4%E0%AF%8D_%E0%AE%A4%E0%AF%8A%E0%AE%95%E0%AF%81%E0%AE%A4%E0%AE%BF" title="கத்வா சட்டமன்றத் தொகுதி" type="wikipedia">கத்வா சட்டமன்றத் தொகுதி<p><hi rend="bold">கத்வா சட்டமன்றத் தொகுதி</hi>, <ref target="https://ta.wikipedia.org/wiki/பீகாரின்_சட்டமன்றம்">பீகாரின் சட்டமன்றத்திற்கான</ref> 243 தொகுதிகளில் ஒன்று. <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-BLA-1">[1]</ref> இது <ref target="https://ta.wikipedia.org/wiki/கடிஹார்_மக்களவைத்_தொகுதி">கடிஹார் மக்களவைத் தொகுதிக்கு</ref> உட்பட்டது.</p>
தொகுதிக்கு உட்பட்ட பகுதிகள்
<p>இந்த தொகுதியில் <ref target="https://ta.wikipedia.org/wiki/கடிஹார்_மாவட்டம்">கடிஹார் மாவட்டத்தில்</ref> உள்ள <ref target="https://ta.wikipedia.org/wiki/கத்வா_மண்டலம்">கத்வா</ref>, <ref target="https://ta.wikipedia.org/wiki/தண்டுகோரா_மண்டலம்">தண்டுகோரா</ref> ஆகிய வளர்ச்சி மண்டலங்கள் சேர்க்கப்பட்டுள்ளன.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
</text></body></html>
