<p><hi rend="bold">நீர்ம ஓட்ட வெப்பநிலை</hi> (ஆங்கிலம்: Pour point temperature) என்பது, ஒரு நீர்மம் எந்த குறைந்த வெப்பநிலையில் தன் நீர்ம நிலையை இழந்து அரைதிண்ம நிலைக்கு மாறுகின்றதோ அந்த வெப்பநிலையைக் குறிப்பதாகும்.</p>
<p>இது பொதுவாக <ref target="https://ta.wikipedia.org/wiki/கச்சா_எண்ணெய்">கச்சா எண்ணெய்</ref> மற்றும் உயவு எண்ணெய்களின் பண்புகளில் ஒன்றாகும்.</p>
