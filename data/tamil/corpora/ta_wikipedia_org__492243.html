<html><body><text id="wikipedia_ta_wikipedia_org__492243.html" ns="0" revid="3003352" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%88%E0%AE%B0%E0%AE%BE%E0%AE%B2%E0%AF%8D%E0%AE%9F%E0%AF%8B%E0%AE%9A%E0%AF%81" title="ஈரால்டோசு" type="wikipedia">ஈரால்டோசு<p><hi rend="bold">ஈரால்டோசு</hi> <hi rend="italic">(Dialdose)</hi> என்பது  இரண்டு <ref target="https://ta.wikipedia.org/wiki/ஆல்டிகைடு">ஆல்டிகைடு</ref> குழுக்களைக் கொண்ட ஓர் ஒற்றைச் சர்க்கரையாகும். <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-jaro1994-1">[1]</ref> உதாரணமாக O=CH–(CHOH)4–CH=O என்ற <ref target="https://ta.wikipedia.org/wiki/மூலக்கூற்று_வாய்ப்பாட்டு">மூலக்கூற்று வாய்ப்பாட்டால்</ref> விவரிக்கப்படும் ஆறீரால்டோசை <ref target="https://ta.wikipedia.org/wiki/குளுக்கோசு">குளுக்கோசு</ref> சர்க்கரையுடன் <ref target="https://ta.wikipedia.org/wiki/சோடியம்_இரசக்கலவை">சோடியம் இரசக்கலவையச்</ref> சேர்த்து ஒடுக்க வினைக்கு உட்படுத்தி தயாரிக்கப்படுகிறது. <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-fisch1960-2">[2]</ref></p>
