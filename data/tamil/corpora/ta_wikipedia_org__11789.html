<p><hi rend="bold">மீண்டும் கடலுக்கு</hi>, <ref target="https://ta.wikipedia.org/wiki/உ._சேரன்_(கவிஞர்)">சேரன்</ref> 2000 - 2004 காலப்பகுதியில் எழுதிய கவிதைகளின் தொகுப்பு நூல் ஆகும்.</p>
