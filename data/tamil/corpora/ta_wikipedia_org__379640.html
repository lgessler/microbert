<html><body><text id="wikipedia_ta_wikipedia_org__379640.html" ns="0" revid="2638111" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%A3%E0%AF%88%E0%AE%AF%E0%AE%A9%E0%AF%8D_%E0%AE%8E%E0%AE%A9%E0%AF%8D%E0%AE%B1_%E0%AE%A8%E0%AE%9F%E0%AF%81%E0%AE%95%E0%AE%B2%E0%AF%8D_%E0%AE%B5%E0%AF%80%E0%AE%B0%E0%AE%A9%E0%AF%8D" title="பணையன் என்ற நடுகல் வீரன்" type="wikipedia">பணையன் என்ற நடுகல் வீரன்

<p><hi rend="bold">பணையன் என்ற நடுகல் வீரன்</hi></p>
<p>வடஆற்காடு மாவட்டத்திலுள்ள <ref target="https://ta.wikipedia.org/wiki/தாழையூத்து">தாழையூத்து</ref> என்னும் ஊரில் ஆநிரை கவர்ந்த கள்வர்களை எதிர்த்து போரிட்டு உயிர் துறந்த <hi rend="italic">பணையன்</hi> என்ற வீரனுக்கு <ref target="https://ta.wikipedia.org/wiki/இரண்டாம்_நரசிம்மவர்மன்">இரண்டாம் நரசிம்மவர்மன்</ref> காலத்தில் நடப்பட்ட நடுக்கல் உள்ளது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
