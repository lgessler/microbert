<p><hi rend="bold">துருவ சரித்திரம்</hi> <ref target="https://ta.wikipedia.org/wiki/1935">1935ஆம்</ref> ஆண்டு வெளிவந்த 17,000 அடி <ref target="https://ta.wikipedia.org/wiki/நீளம்">நீளமுடைய</ref> <ref target="https://ta.wikipedia.org/wiki/புராணம்">புராணத்</ref> <ref target="https://ta.wikipedia.org/wiki/தமிழ்">தமிழ்த்</ref> <ref target="https://ta.wikipedia.org/wiki/திரைப்படம்">திரைப்படமாகும்</ref>. <ref target="https://ta.wikipedia.org/wiki/பயோனீர்_பிலிம்_கம்பெனி">பயோனீர் பிலிம் கம்பெனி</ref> தயாரித்த இத்திரைப்படத்தில், <ref target="https://ta.wikipedia.org/wiki/எம்._எஸ்._தங்கப்பா">எம். எஸ். தங்கப்பா</ref>, <ref target="https://ta.wikipedia.org/wiki/பி._எஸ்._ஞானாம்பாள்">பி. எஸ். ஞானாம்பாள்</ref>, <ref target="https://ta.wikipedia.org/wiki/வி._சுவாமிநாதன்">வி. சுவாமிநாதன்</ref> மற்றும் <ref target="https://ta.wikipedia.org/wiki/ஆர்._பி._லட்சுமி_தேவி">ஆர். பி. லட்சுமி தேவி</ref> உள்ளிட்ட பலரும் <ref target="https://ta.wikipedia.org/wiki/நடிப்பு">நடித்துள்ளனர்</ref>.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
