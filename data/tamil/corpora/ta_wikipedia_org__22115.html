<p><hi rend="bold">முதலாம் கிருஷ்ணப்ப நாயக்கர்</hi> <ref target="https://ta.wikipedia.org/wiki/மதுரை">மதுரையை</ref> ஆண்ட <ref target="https://ta.wikipedia.org/wiki/மதுரை_நாயக்கர்கள்">நாயக்க மன்னர்களுள்</ref> ஒருவர் . இவரது  ஆட்சிக் காலம் 1564 முதல் 1572 வரை ஆகும். விசுவநாத நாயக்கரின் மகன்  பரமக்குடிப் பாளையக்காரனை அடக்கியவர்.</p>
இவற்றையும் பார்க்கவும்

</text></body></html>
