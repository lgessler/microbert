<html><body><text id="wikipedia_ta_wikipedia_org__205373.html" ns="0" revid="2713490" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B9%E0%AE%BE_%E0%AE%9C%E0%AE%BF-%E0%AE%B5%E0%AF%8B%E0%AE%A9%E0%AF%8D_(%E0%AE%A8%E0%AE%9F%E0%AE%BF%E0%AE%95%E0%AF%88)" title="ஹா ஜி-வோன் (நடிகை)" type="wikipedia">ஹா ஜி-வோன் (நடிகை)
<p><hi rend="bold">ஹா ஜி-வோன்</hi> (<ref target="https://ta.wikipedia.org/wiki/கொரிய_மொழி">கொரிய</ref>:하지원, ஆங்கில மொழி: <hi lang="en" rend="italic">Ha Ji-won</hi>) என்று அறியப்படும் <hi rend="bold">ஜியோன் ஹே ரிம்</hi> (<ref target="https://ta.wikipedia.org/wiki/கொரிய_மொழி">கொரிய</ref>:전해림, ஆங்கில மொழி: <hi lang="en" rend="italic">Jeon Hae-rim</hi>) தென் கொரியாவைச் சேர்ந்த நடிகை ஆவார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref> இவர் 1978 ஆம் ஆண்டு ஜூன் மாதம் 28 ஆம் தியதி பிறந்தவர். இவர் 2000 ஆண்டிலிருந்து நடித்து வருகிறார்.</p>
</text></body></html>
