<html><body><text id="wikipedia_ta_wikipedia_org__429878.html" ns="0" revid="2638260" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A8%E0%AF%8B%E0%AE%95%E0%AF%8D%E0%AE%9A%E0%AE%BF%E0%AE%9F%E0%AE%BF%E0%AE%AF%E0%AF%8B%E0%AE%B2%E0%AE%BF%E0%AE%A9%E0%AF%8D" title="நோக்சிடியோலின்" type="wikipedia">நோக்சிடியோலின்

<p><hi rend="bold">நோக்சிடியோலின்</hi> (<hi rend="italic">Noxytiolin</hi> ) என்பது C3H8N2OS என்ற <ref target="https://ta.wikipedia.org/wiki/மூலக்கூற்று_வாய்ப்பாடு">மூலக்கூற்று வாய்ப்பாட்டால்</ref> விவரிக்கப்படும் ஒரு <ref target="https://ta.wikipedia.org/wiki/கரிம_வேதியியல்">கரிம வேதியியல்</ref> <ref target="https://ta.wikipedia.org/wiki/சேர்மம்">சேர்மமாகும்</ref>. இச்சேர்மம் வயிற்றையிலுள்ள குடற்பகுதியின் தொற்று நீக்குவதற்கு ஒரு தொற்று நீக்கியாகப் பயன்படுத்தப்படுகிறது <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref>.   </p>
</text></body></html>
