<html><body><text id="wikipedia_ta_wikipedia_org__26751.html" ns="0" revid="1347061" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9A%E0%AF%81%E0%AE%B5%E0%AE%BE%E0%AE%A9%E0%AF%8D_%E0%AE%86%E0%AE%B1%E0%AF%81" title="சுவான் ஆறு" type="wikipedia">சுவான் ஆறு<figure><caption>சுவான் ஆறு</caption></figure>
<p><hi rend="bold">சுவான் ஆறு</hi> <ref target="https://ta.wikipedia.org/wiki/மேற்கு_ஆஸ்திரேலியா">மேற்கு ஆஸ்திரேலியாவின்</ref> தென்மேற்குப் பகுதியில் <ref target="https://ta.wikipedia.org/wiki/பேர்த்">பேர்த்</ref> நகரை ஊடறுத்துப் பாயும் ஆறு ஆகும். இது டச்சு நாடுகாண் பயணியான வில்லியம் டி விளெமிங் என்பவரால் 1697 இல் பெயரிடப்பட்டது. பதினெட்டுப் <ref target="https://ta.wikipedia.org/wiki/பாலம்">பாலங்கள்</ref> இந்த ஆற்றினைக் கடக்கின்றன.</p>
</text></body></html>
