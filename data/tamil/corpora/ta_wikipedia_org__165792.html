<html><body><text id="wikipedia_ta_wikipedia_org__165792.html" ns="0" revid="2705292" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9C%E0%AF%8B%E0%AE%A4%E0%AE%BF_%E0%AE%AE%E0%AE%B2%E0%AE%B0%E0%AF%8D" title="ஜோதி மலர்" type="wikipedia">ஜோதி மலர்
<p><hi rend="bold">ஜோதி மலர்</hi> இயக்குனர் <ref target="https://ta.wikipedia.org/wiki/ராம_நாராயணன்">ராம நாராயணன்</ref> இயக்கிய <ref target="https://ta.wikipedia.org/wiki/தமிழ்த்_திரைப்படம்">தமிழ்த் திரைப்படம்</ref>.  இதில் சுரேஷ், நளினி ஆகியோர் முக்கிய கதாபாத்திரங்களில் நடித்திருக்கின்றனர். இத்திரைப்படத்திற்கு இசையமைத்தவர்  <ref target="https://ta.wikipedia.org/wiki/சங்கர்_கணேஷ்">சங்கர் கணேஷ்</ref> மற்றும் இத்திரைப்படம் வெளியிடப்பட்ட நாள் 27-சூன்-1986 . </p>
</text></body></html>
