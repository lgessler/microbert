<p><hi rend="bold">உப்பத்தூர்</hi> (<ref target="https://ta.wikipedia.org/wiki/ஆங்கிலம்">ஆங்கிலம்</ref>: Uppathur) இது <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்திய</ref> மாநிலம் <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழ்நாடு</ref>, <ref target="https://ta.wikipedia.org/wiki/விருதுநகர்_மாவட்டம்">விருதுநகர் மாவட்டம்</ref>,  <ref target="https://ta.wikipedia.org/wiki/சாத்தூர்_வட்டம்">சாத்தூர் வட்டம்</ref> <ref target="https://ta.wikipedia.org/wiki/சாத்தூர்">சாத்தூர்</ref> <ref target="https://ta.wikipedia.org/wiki/ஊராட்சி_ஒன்றியம்">ஊராட்சி ஒன்றியத்திலுள்ள</ref>  ஊராகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-4">[4]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-5">[5]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-6">[6]</ref></p>
