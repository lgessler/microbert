<html><body><text id="wikipedia_ta_wikipedia_org__27387.html" ns="0" revid="2120819" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%89%E0%AE%AF%E0%AE%BF%E0%AE%B0%E0%AE%BE_%E0%AE%AE%E0%AE%BE%E0%AE%A9%E0%AE%AE%E0%AE%BE" title="உயிரா மானமா" type="wikipedia">உயிரா மானமா
<p><hi rend="bold">உயிரா மானமா</hi> <ref target="https://ta.wikipedia.org/wiki/1968">1968</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/கே._எஸ்._கோபாலகிருஷ்ணன்">கே. எஸ். கோபாலகிருஷ்ணன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/ஜெய்சங்கர்">ஜெய்சங்கர்</ref>, <ref target="https://ta.wikipedia.org/wiki/விஜய_நிர்மலா">விஜய நிர்மலா</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
</text></body></html>
