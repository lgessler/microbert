<html><body><text id="wikipedia_ta_wikipedia_org__8254.html" ns="0" revid="1779819" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%87%E0%AE%A9%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AE%BE%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%BF_(%E0%AE%95%E0%AE%A3%E0%AE%BF%E0%AE%A9%E0%AE%BF%E0%AE%AF%E0%AE%BF%E0%AE%AF%E0%AE%B2%E0%AF%8D)" title="இனங்காட்டி (கணினியியல்)" type="wikipedia">இனங்காட்டி (கணினியியல்)<figure><caption>முதற் பக்கம்</caption></figure>
<p><ref target="https://ta.wikipedia.org/wiki/மாறி_(கணினியியல்)">மாறிகளின்</ref>, <ref target="https://ta.wikipedia.org/wiki/செயலி_(கணினியியல்)">செயலிகள்</ref>, தொகுப்புக்கள் மற்றும் நிரலாக்க கூறுகளை சுட்டும் பெயர்களை <hi rend="bold">இனங்காட்டி (Identifier)</hi> எனலாம்.  எவை இனங்காட்டிகள் என்பதை <ref target="https://ta.wikipedia.org/wiki/நிரல்_மொழி">நிரல் மொழியின்</ref> இலக்கணமே வரையறை செய்யும்.  பொதுவாக, சிறப்புச்சொற்கள் இனங்காட்டிகளாக கருதப்படுவதில்லை.   </p>
</text></body></html>
