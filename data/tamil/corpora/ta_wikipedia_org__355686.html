<html><body><text id="wikipedia_ta_wikipedia_org__355686.html" ns="0" revid="3257705" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B5%E0%AE%BF._%E0%AE%9A%E0%AE%BF%E0%AE%A9%E0%AF%8D%E0%AE%A9%E0%AE%AF%E0%AF%8D%E0%AE%AF%E0%AE%BE" title="வி. சின்னய்யா" type="wikipedia">வி. சின்னய்யா<p><hi rend="bold">வி. சின்னய்யா</hi>,ஒரு இந்திய அரசியல்வாதி மற்றும் <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழ்நாட்டின்</ref> <ref target="https://ta.wikipedia.org/wiki/சட்ட_மன்ற_உறுப்பினர்_(இந்தியா)">சட்டமன்ற உறுப்பினராக</ref> இருந்தார். <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றத்_தேர்தல்,_1996">1996</ref> தேர்தலில் <ref target="https://ta.wikipedia.org/wiki/திருமயம்_(சட்டமன்றத்_தொகுதி)">திருமயம் தொகுதியில்</ref> இருந்து <ref target="https://ta.wikipedia.org/wiki/தமிழ்_மாநில_காங்கிரசு">தமிழ் மாநில காங்கிரஸ்</ref> வேட்பாளராக <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றம்">தமிழக சட்டமன்றத்தில்</ref> தேர்ந்தெடுக்கப்பட்டார்..<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
