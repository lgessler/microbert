<html><body><text id="wikipedia_ta_wikipedia_org__86357.html" ns="0" revid="1676417" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B2%E0%AE%BE%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AE%A9%E0%AF%8D%E0%AE%B7%E0%AF%88%E0%AE%9F%E0%AF%88%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AF%81" title="லாங்கன்ஷைடைட்டு" type="wikipedia">லாங்கன்ஷைடைட்டு<p><hi rend="bold">லாங்கன்ஷைடைட்டு</hi> (Langenscheidt) என்பது <ref target="https://ta.wikipedia.org/wiki/ஜெர்மனி">செருமனி</ref> நாட்டை சேர்ந்த ஒரு <ref target="https://ta.wikipedia.org/wiki/பதிப்பகம்">பதிப்பக</ref> நிறுவனம். தனியார் நிறுவனமான இது மொழி தொடர்பான புத்தகங்களையும், அகராதிகளையும் பதிப்பிக்கின்றது. </p>
வெளி இணைப்புகள்
<list type="unordered"><item><ref target="http://www.langenscheidt.com/">அதிகார்பூர்வ இணையதளம்</ref></item></list>
</text></body></html>
