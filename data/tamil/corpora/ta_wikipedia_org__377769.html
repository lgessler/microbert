<html><body><text id="wikipedia_ta_wikipedia_org__377769.html" ns="0" revid="2723700" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AF%87%E0%AE%B2%E0%AF%8D_%E0%AE%9A%E0%AF%86%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AE%AE%E0%AF%8D" title="மேல் செங்கம்" type="wikipedia">மேல் செங்கம்<p><hi rend="bold">இந்தியா,தமிழ்நாடு,திருவண்ணாமலை மாவட்டத்தில்  மேல் செங்கம்  ஒரு நகர பஞ்சாயத்து ஆகும்.இ</hi>து பெங்களூர் சாலையில் மாவட்டத்தின்   முதல் இடமாக உள்ளது. இதன் மக்கள் தொகை 4890 பேர். இவ்வூர்  கடல் மட்டத்தில் இருந்து 272 மீ   உ யரத்தில் உள்ளது  .

</p></text></body></html>
