<html><body><text id="wikipedia_ta_wikipedia_org__358528.html" ns="0" revid="2715977" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%BE%E0%AE%B0%E0%AE%A4%E0%AF%8D_%E0%AE%B0%E0%AE%A4%E0%AF%8D%E0%AE%B0%E0%AE%BE" title="பாரத் ரத்ரா" type="wikipedia">பாரத் ரத்ரா<p>பாரத் விஷ்ணு ரத்ரா (பிறப்பு ஜனவரி 26, 1960) இந்திய அமெரிக்க இயற்பியல் மற்றும் கோட்பாட்டு ஆய்வாளர் மற்றும் astroparticle இயற்பியலாளர் ஆவார். இவர் தற்போது கன்சாஸ் ஸ்டேட் யுனிவெர்சிட்டி பல்கலைக்கழகத்தில் இயற்பியல் பேராசிரியராக பணியாற்றுகிறார்..<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
