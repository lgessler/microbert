<html><body><text id="wikipedia_ta_wikipedia_org__356528.html" ns="0" revid="3342875" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%86%E0%AE%B0%E0%AF%8D._%E0%AE%A4%E0%AF%81%E0%AE%B0%E0%AF%88%E0%AE%9A%E0%AE%BE%E0%AE%AE%E0%AE%BF" title="ஆர். துரைசாமி" type="wikipedia">ஆர். துரைசாமி<p><hi rend="bold">ஆர்.துரைசாமி</hi>,  ஒரு <ref target="https://ta.wikipedia.org/wiki/இந்திய_மக்கள்">இந்திய</ref> அரசியல்வாதியும்   <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றம்">பதினான்காவது தமிழ்நாடு சட்டமன்றத்தின் உறுப்பினரும்</ref> ஆவார்.<ref target="https://ta.wikipedia.org/wiki/அனைத்திந்திய_அண்ணா_திராவிட_முன்னேற்றக்_கழகம்">அண்ணா திராவிட முன்னேற்றக் கழகத்தின்</ref> சார்பாக <ref target="https://ta.wikipedia.org/wiki/கோயம்புத்தூர்">கோயம்புத்தூர் தெற்கு</ref> தொகுதியில் இருந்து தேர்வானவர்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
