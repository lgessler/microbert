<html><body><text id="wikipedia_ta_wikipedia_org__90775.html" ns="0" revid="2429994" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AE%B0%E0%AF%8D%E0%AE%A8%E0%AE%BE%E0%AE%9F%E0%AE%95_%E0%AE%B5%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AE%BF" title="கர்நாடக வங்கி" type="wikipedia">கர்நாடக வங்கி
<p><hi rend="bold">கர்நாடக வங்கி</hi> (<ref target="https://ta.wikipedia.org/wiki/கன்னடம்">கன்னடம்</ref>: ಕರ್ನಾಟಕ ಬ್ಯಾಂಕ್ ಲಿಮಿಟೆಡ್) <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியாவின்</ref>  ஒரு தனியார் <ref target="https://ta.wikipedia.org/wiki/வங்கி">வங்கியாகும்</ref>. இது <ref target="https://ta.wikipedia.org/wiki/மங்களூர்">மங்களூர்</ref> நகரை தலைமையகமாக கொண்டு செயல்படுகிறது.
இந்த வங்கியின் தலைவர் மற்றும் நிர்வாக இயக்குனர் மஹாபலேஷ்வர்</p>
</text></body></html>
