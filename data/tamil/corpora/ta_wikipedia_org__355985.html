இவர்   <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றம்">தமிழ்நாடு சட்டமன்றநாடு சட்ட மன்ற உறுப்பினராக</ref> 2011 ஆம் ஆண்டு தேர்ந்தெடுக்கப்பட்டார்.இவர் <ref target="https://ta.wikipedia.org/wiki/தேசிய_முற்போக்கு_திராவிட_கழகம்">தேசிய முற்போக்கு திராவிட கழக</ref> கட்சியை சேர்ந்தவர்.
<hi rend="bold">.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></hi></p>
