<html><body><text id="wikipedia_ta_wikipedia_org__27399.html" ns="0" revid="3200746" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AF%81%E0%AE%B0%E0%AF%81%E0%AE%A4%E0%AE%9F%E0%AF%8D%E0%AE%9A%E0%AE%A3%E0%AF%88_(%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%AE%E0%AF%8D)" title="குருதட்சணை (திரைப்படம்)" type="wikipedia">குருதட்சணை (திரைப்படம்)

<p><hi rend="bold">குருதட்சணை</hi> <ref target="https://ta.wikipedia.org/wiki/1969">1969</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/ஏ._பி._நாகராஜன்">ஏ. பி. நாகராஜன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/சிவாஜி_கணேசன்">சிவாஜி கணேசன்</ref>, <ref target="https://ta.wikipedia.org/wiki/ஜெயலலிதா">ஜெயலலிதா</ref>, <ref target="https://ta.wikipedia.org/wiki/பத்மினி">பத்மினி</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
</text></body></html>
