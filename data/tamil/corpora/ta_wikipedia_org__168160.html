<p><hi rend="bold">திருப்பு முனை</hi> 1989 இல் வெளிவந்த <ref target="https://ta.wikipedia.org/wiki/தமிழ்த்_திரைப்படம்">தமிழ்த் திரைப்படமாகும்</ref>. <ref target="https://ta.wikipedia.org/wiki/கார்த்திக்_(தமிழ்_நடிகர்)">கார்த்திக்</ref>        நடித்த இப்படத்தை கலைவாணன் கண்ணதாசன் இயக்கினார்.</p>
