<html><body><text id="wikipedia_ta_wikipedia_org__25095.html" ns="0" revid="3388884" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B0%E0%AE%BE%E0%AE%9C%E0%AE%A4%E0%AE%A8%E0%AF%8D%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AE%AE%E0%AF%8D_(1984_%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%AE%E0%AF%8D)" title="ராஜதந்திரம் (1984 திரைப்படம்)" type="wikipedia">ராஜதந்திரம் (1984 திரைப்படம்)
<p><hi rend="bold">ராஜ தந்திரம்</hi> <ref target="https://ta.wikipedia.org/wiki/1984">1984</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/விசு">விசு</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/கார்த்திக்_(தமிழ்_நடிகர்)">கார்த்திக்</ref>, <ref target="https://ta.wikipedia.org/wiki/சுலோச்சனா">சுலோச்சனா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
