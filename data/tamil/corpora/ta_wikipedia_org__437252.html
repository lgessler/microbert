<html><body><text id="wikipedia_ta_wikipedia_org__437252.html" ns="0" revid="2673876" sourceurl="https://ta.wikipedia.org/wiki/1-%E0%AE%A8%E0%AE%BE%E0%AE%AA%E0%AF%8D%E0%AE%A4%E0%AF%88%E0%AE%B2%E0%AF%8D_%E0%AE%90%E0%AE%9A%E0%AF%8B%E0%AE%A4%E0%AE%AF%E0%AF%8B%E0%AE%9A%E0%AE%AF%E0%AE%A9%E0%AF%87%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AF%81" title="1-நாப்தைல் ஐசோதயோசயனேட்டு" type="wikipedia">1-நாப்தைல் ஐசோதயோசயனேட்டு
<p><hi rend="bold">1-நாப்தைல் ஐசோதயோசயனேட்டு</hi> (<hi rend="italic">1-Naphthyl isothiocyanate</hi>)  என்பது C11H7NS  என்ற <ref target="https://ta.wikipedia.org/wiki/மூலக்கூற்று_வாய்ப்பாடு">மூலக்கூற்று வாய்ப்பாட்டால்</ref> விவரிக்கப்படும் ஒரு <ref target="https://ta.wikipedia.org/wiki/கரிம_வேதியியல்">கரிம வேதியியல்</ref> <ref target="https://ta.wikipedia.org/wiki/சேர்மம்">சேர்மமாகும்</ref>. நாப்தலீனின் ஐசோதயோசயனேட்டு வழிப்பெறுதியாக 1-நாப்தைல் ஐசோதயோசயனேட்டு கருதப்படுகிறது.</p>
</text></body></html>
