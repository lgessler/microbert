<html><body><text id="wikipedia_ta_wikipedia_org__161566.html" ns="0" revid="3094300" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B5%E0%AE%BF%E0%AE%95%E0%AE%9F%E0%AE%A9%E0%AF%8D_%E0%AE%9F%E0%AE%BE%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AF%80%E0%AE%B8%E0%AF%8D" title="விகடன் டாக்கீஸ்" type="wikipedia">விகடன் டாக்கீஸ்
<p><hi rend="bold">விகடன் டாக்கீஸ்</hi> என்பது <ref target="https://ta.wikipedia.org/wiki/விகடன்_குழுமம்">விகடன் குழுமத்தின்</ref> திரைப்பட <ref target="https://ta.wikipedia.org/wiki/தயாரிப்பு_நிறுவனம்">தயாரிப்பு நிறுவனம்</ref> நிறுவனமாகும். இந்த நிறுவனம் 2009 ஆம் ஆண்டு <ref target="https://ta.wikipedia.org/wiki/சிவா_மனசுல_சக்தி">சிவா மனசுல சக்தி</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref> மற்றும் 'வால்மீகி'<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref> போன்ற திரைப்படங்களை தயாரித்துள்ளது.</p>
