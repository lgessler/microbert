<html><body><text id="wikipedia_ta_wikipedia_org__450905.html" ns="0" revid="3075591" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9C%E0%AF%80%E0%AE%A9%E0%AE%A4%E0%AF%8D_%E0%AE%B7%E0%AE%B0%E0%AF%8D%E0%AE%AA%E0%AF%81%E0%AE%A4%E0%AE%BF%E0%AE%A9%E0%AF%8D" title="ஜீனத் ஷர்புதின்" type="wikipedia">ஜீனத் ஷர்புதின்<p><hi rend="bold">ஜீனத் ஷர்புதின் </hi> (Zeenath Sheriffdeen) ஓர் தமிழக அரசியல்வாதி, இவர் 1991 ஆம் ஆண்டு முதல் 1996 ஆம் ஆண்டு வரை <ref target="https://ta.wikipedia.org/wiki/சேப்பாக்கம்_(சட்டமன்றத்_தொகுதி)">சேப்பாக்கம் (சட்டமன்றத் தொகுதி)</ref> சட்டமன்ற உறுப்பினராக <ref target="https://ta.wikipedia.org/wiki/இந்திய_தேசிய_காங்கிரசு">இந்திய தேசிய காங்கிரசு</ref> சார்பாக போட்டியிட்டு தேர்ந்தெடுக்கப்பட்டார். <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-assembly_1991-1">[1]</ref></p>
</text></body></html>
