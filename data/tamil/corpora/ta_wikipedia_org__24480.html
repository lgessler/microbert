<html><body><text id="wikipedia_ta_wikipedia_org__24480.html" ns="0" revid="2703587" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%8E%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AE%B3%E0%AF%81%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AF%81%E0%AE%AE%E0%AF%8D_%E0%AE%95%E0%AE%BE%E0%AE%A4%E0%AE%B2%E0%AF%8D_%E0%AE%B5%E0%AE%B0%E0%AF%81%E0%AE%AE%E0%AF%8D" title="எங்களுக்கும் காதல் வரும்" type="wikipedia">எங்களுக்கும் காதல் வரும்

<p><hi rend="bold">எங்களுக்கும் காதல் வரும்</hi> <ref target="https://ta.wikipedia.org/wiki/1975">1975</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/ஆர்._விட்டால்">ஆர். விட்டால்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/ஜெய்சங்கர்">ஜெய்சங்கர்</ref>,<ref target="https://ta.wikipedia.org/wiki/பத்மபிரியா">பத்மபிரியா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
