<p><hi rend="bold">காந்திநகர்</hi> <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியாவின்</ref> <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழ்நாடு</ref> <ref target="https://ta.wikipedia.org/wiki/இந்தியாவின்_மாநிலங்களும்_ஆட்சிப்பகுதிகளும்">மாநிலத்தில்</ref> அமைந்துள்ள <ref target="https://ta.wikipedia.org/wiki/திருவண்ணாமலை_மாவட்டம்">திருவண்ணாமலை</ref> மாவட்டத்தில் இருக்கும் ஒரு மூன்றாம்  நிலை <ref target="https://ta.wikipedia.org/wiki/நகராட்சி">நகராட்சி</ref> ஆகும்.</p>
