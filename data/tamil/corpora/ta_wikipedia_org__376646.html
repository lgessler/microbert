<html><body><text id="wikipedia_ta_wikipedia_org__376646.html" ns="0" revid="2694186" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A4%E0%AE%B0%E0%AE%AE%E0%AF%8D_%E0%AE%AA%E0%AE%BE%E0%AE%B2%E0%AF%8D_%E0%AE%9A%E0%AF%8C%E0%AE%A4%E0%AF%8D%E0%AE%B0%E0%AE%BF" title="தரம் பால் சௌத்ரி" type="wikipedia">தரம் பால் சௌத்ரி
<p><hi rend="bold">தரம் பால் சௌத்ரி</hi> <ref target="https://ta.wikipedia.org/wiki/பாரதிய_ஜனதா_கட்சி">பாரதீய ஜனதா கட்சியின்</ref> இந்திய அரசியல்வாதி ஆவார். மற்றும் <ref target="https://ta.wikipedia.org/wiki/இராசத்தான்">இராஜஸ்தான்</ref> முந்தாவர் விதான சமுதாயத்தின்  <ref target="https://ta.wikipedia.org/wiki/ராஜஸ்தான்_சட்டமன்றம்">ராஜஸ்தான் சட்டமன்ற</ref> உறுப்பினர். </p>
<p><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
