<html><body><text id="wikipedia_ta_wikipedia_org__27984.html" ns="0" revid="3365477" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9C%E0%AE%B2%E0%AE%9C%E0%AE%BE" title="ஜலஜா" type="wikipedia">ஜலஜா

<p><hi rend="italic"><hi rend="bold">ஜலஜா</hi></hi> அல்லது <hi rend="italic"><hi rend="bold">நாட்டிய மகிமை</hi></hi> <ref target="https://ta.wikipedia.org/wiki/1938">1938</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். சாகர் ரெனைசன்ஸ் தியேட்டர்சு நிறுவனத்தினரின் தயாரிப்பில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/கே._எஸ்._கோபாலகிருஷ்ணன்">கே. எஸ். கோபாலகிருஷ்ணன்</ref>, புதோ அத்வானி மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
