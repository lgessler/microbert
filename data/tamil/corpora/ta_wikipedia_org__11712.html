<p><ref target="https://ta.wikipedia.org/wiki/அ._முத்துலிங்கம்">அ. முத்துலிங்கம்</ref> எழுதிய கட்டுரைகளின் தொகுப்பு <ref target="https://ta.wikipedia.org/wiki/நூல்_அமைப்பு">நூல்</ref> இதுவாகும். இதுவே இவரது முதற் கட்டுரைத் தொகுப்பாகும்.</p>
வெளி இணைப்புக்கள்
<list type="unordered"><item><ref target="http://noolaham.net/library/books/01/47/47.pdf">அங்க இப்ப என்ன நேரம்?</ref> <ref target="https://web.archive.org/web/20060907051531/http://www.noolaham.net/library/books/01/47/47.pdf">பரணிடப்பட்டது</ref> 2006-09-07 at the <ref target="https://ta.wikipedia.org/wiki/வந்தவழி_இயந்திரம்">வந்தவழி இயந்திரம்</ref> - நூலகம் திட்டம்</item></list>
