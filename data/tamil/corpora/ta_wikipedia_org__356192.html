<html><body><text id="wikipedia_ta_wikipedia_org__356192.html" ns="0" revid="3254319" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%BF._%E0%AE%AE%E0%AF%81%E0%AE%B0%E0%AF%81%E0%AE%95%E0%AF%88%E0%AE%AF%E0%AE%A9%E0%AF%8D" title="பி. முருகையன்" type="wikipedia">பி. முருகையன்<p><hi rend="bold">பி. முருகையன்</hi> ஒர் இந்திய <ref target="https://ta.wikipedia.org/wiki/அரசியல்வாதி">அரசியல்வாதியும்</ref>, தமிழ்நாட்டின் முன்னாள் <ref target="https://ta.wikipedia.org/wiki/சட்ட_மன்ற_உறுப்பினர்">சட்டமன்ற உறுப்பினரும்</ref> ஆவார். இவர் 1962 தேர்தலில் <ref target="https://ta.wikipedia.org/wiki/ஆலங்குடி_(சட்டமன்றத்_தொகுதி)">ஆலங்குடி</ref> தொகுதியில், <ref target="https://ta.wikipedia.org/wiki/திமுக">திராவிட முன்னேற்றக் கழக</ref> வேட்பாளராக, தமிழ்நாடு சட்டமன்றத்திற்குத் தேர்ந்தெடுக்கப்பட்டார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
