<html><body><text id="wikipedia_ta_wikipedia_org__176951.html" ns="0" revid="3219597" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%A4%E0%AF%8D%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%88" title="பத்திரை" type="wikipedia">பத்திரை<p><ref target="https://ta.wikipedia.org/wiki/சைவ_சமயம்">சைவ சமய</ref> நம்பிக்கைப்படி <hi rend="bold">பத்திரை</hi> என்பது <ref target="https://ta.wikipedia.org/wiki/சிவன்">சிவபெருமானால்</ref> தோற்றுவிக்கப்பட்ட  பஞ்ச பசுக்களில் ஒன்றாகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref> இப்பசுவானது சிவனது <ref target="https://ta.wikipedia.org/wiki/வாமதேவ_முகம்">வாமதேவ முகத்திலிருந்து</ref> தோன்றியதாகும். அத்துடன் இப்பசுவானது வெண்ணிறத்தினை உடையது. இப்பசுவின் சாணத்திலிருந்து தயாரிக்கப்படும் <ref target="https://ta.wikipedia.org/wiki/திருநீறு">திருநீறு</ref> <hi rend="bold">பசிதம்</hi> என்று அழைக்கப்பெறுகிறது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-3">[3]</ref></p>
</text></body></html>
