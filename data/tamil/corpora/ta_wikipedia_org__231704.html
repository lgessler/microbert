<html><body><text id="wikipedia_ta_wikipedia_org__231704.html" ns="0" revid="1737800" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A8%E0%AE%B5%E0%AF%81%E0%AE%A4%E0%AE%A9%E0%AF%8D_%E0%AE%9A%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%AE%E0%AE%A9%E0%AF%8D%E0%AE%B1%E0%AE%A4%E0%AF%8D_%E0%AE%A4%E0%AF%8A%E0%AE%95%E0%AF%81%E0%AE%A4%E0%AE%BF" title="நவுதன் சட்டமன்றத் தொகுதி" type="wikipedia">நவுதன் சட்டமன்றத் தொகுதி<p>நவுதன் சட்டமன்றத் தொகுதி, <ref target="https://ta.wikipedia.org/wiki/பீகாரின்_சட்டமன்றம்">பீகாரின் சட்டமன்றத்திற்கான</ref> 243 தொகுதிகளில் ஒன்று. <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-BLA-1">[1]</ref></p>
தொகுதிக்கு உட்பட்ட பகுதிகள்
<p>இந்த தொகுதியில் <ref target="https://ta.wikipedia.org/wiki/மேற்கு_சம்பாரண்_மாவட்டம்">மேற்கு சம்பாரண் மாவட்டத்தில்</ref> உள்ள பைரியா, நவுதன் வளர்ச்சி மண்டலங்கள் சேர்க்கப்பட்டுள்ளன. <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
