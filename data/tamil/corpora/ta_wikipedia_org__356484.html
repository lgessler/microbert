<p><hi rend="bold">அகரம்</hi> என்பது <ref target="https://ta.wikipedia.org/wiki/தெலுங்கானா">தெலுங்கானா</ref> மாநிலத்தின் மேடக் மாவட்டத்தில் உள்ள ஒரு கிராமமாகும். இது துப்பாக்கா மண்டலத்தில் அமைந்துள்ளது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
