<html><body><text id="wikipedia_ta_wikipedia_org__6794.html" ns="0" revid="1672229" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AF%87%E0%AE%A4%E0%AE%95%E0%AF%8D" title="மேதக்" type="wikipedia">மேதக்
<p><hi rend="bold">மேதக்</hi> <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியாவின்</ref> <ref target="https://ta.wikipedia.org/wiki/ஆந்திரப்_பிரதேசம்">ஆந்திர மாநிலத்தில்</ref> உள்ள ஒரு மாவட்டத்தின் பெயர் ஆகும். <ref target="https://ta.wikipedia.org/wiki/சங்காரெட்டி">சங்காரெட்டி</ref> இதன் தலைநகரம் ஆகும். இது ஆந்திராவின் <ref target="https://ta.wikipedia.org/wiki/தெலுங்கானா">தெலுங்கானா</ref> பகுதியில் அமைந்துள்ளது. இது தலைநகர் <ref target="https://ta.wikipedia.org/wiki/ஹைதராபாத்">ஹைதராபாத்</ref> நகரத்தின் வடக்கே 100 கி. மீ தொலைவில் உள்ளது.</p>
</text></body></html>
