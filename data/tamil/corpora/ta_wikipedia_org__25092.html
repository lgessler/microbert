<p><hi rend="bold">பூவிலங்கு</hi> <ref target="https://ta.wikipedia.org/wiki/1984">1984</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/அமீர்_ஜோன்">அமீர் ஜோன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/முரளி">முரளி</ref>, <ref target="https://ta.wikipedia.org/wiki/குயிலி">குயிலி</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
