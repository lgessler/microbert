<p><hi rend="bold">ஏ டி டீ - 49</hi> (<hi rend="italic">ADT 49</hi>) எனப்படும் இந்த <ref target="https://ta.wikipedia.org/wiki/நெல்">நெல்</ref> வகை, ,  <hi rend="bold">சி ஆர் - 1009</hi> மற்றும் <hi rend="bold"><ref target="https://ta.wikipedia.org/wiki/சீரகச்_சம்பா_(நெல்)">சீரகச் சம்பா</ref></hi>(<hi rend="italic">CR 1009 / J. Samba</hi>) போன்ற நெல் இரகங்களை இணைத்து உருவாக்கப்பட்ட <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழ்நாட்டின்</ref> நெல் வகையாகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-tnau.ac.in-1">[1]</ref></p>
