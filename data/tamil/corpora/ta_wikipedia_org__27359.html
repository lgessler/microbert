<p><hi rend="bold">கண்ணன் என் காதலன்</hi> <ref target="https://ta.wikipedia.org/wiki/1968">1968</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும்.<ref target="https://ta.wikipedia.org/wiki/பி._நீலகண்டன்">பி. நீலகண்டன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/எம்._ஜி._ஆர்">எம். ஜி. ஆர்</ref>, <ref target="https://ta.wikipedia.org/wiki/ஜெயலலிதா">ஜெயலலிதா</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
