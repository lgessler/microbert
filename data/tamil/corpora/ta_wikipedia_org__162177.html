<html><body><text id="wikipedia_ta_wikipedia_org__162177.html" ns="0" revid="1567896" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%89%E0%AE%A3%E0%AF%8D%E0%AE%95%E0%AE%B2%E0%AE%AE%E0%AF%8D" title="உண்கலம்" type="wikipedia">உண்கலம்<p><ref target="https://ta.wikipedia.org/wiki/உணவு">உணவு</ref> உண்ணவும், உணவு <ref target="https://ta.wikipedia.org/wiki/சமையல்">சமைக்கவும்</ref> உதவும் பாத்திரங்களை <hi rend="bold">உண்கலம்</hi> என்கிறோம்.</p>
<list type="unordered"><item>கலம் தொடா மகளிர் - <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></item>
<item>கலம் செய் கோ - <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></item></list>
<list type="unordered">
<item>சமைக்கும் <ref target="https://ta.wikipedia.org/wiki/பானை">பானை</ref>, <ref target="https://ta.wikipedia.org/wiki/தண்ணீர்">தண்ணீர்</ref> கொண்டுவரும் பானை (=கலம்)</item>
<item>உலைமூடி</item>
<item>சட்டி, மொந்தை, அகல் விளக்குச் சிட்டி</item>
<item>சமையல் கலம்</item>
<item>குழம்புச்சட்டி</item>
<item>உண்ணீர்க்கலம்</item>
<item>கழுவிக் கமுத்த கலம்</item>
<item><ref target="https://ta.wikipedia.org/wiki/நறவம்">நறவம்</ref> வைக்கும் கலம்</item>
</list>
