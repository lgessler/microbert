<html><body><text id="wikipedia_ta_wikipedia_org__401364.html" ns="0" revid="2507016" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A8%E0%AE%B2%E0%AF%8D%E0%AE%B2%E0%AE%9A%E0%AF%87%E0%AE%A9%E0%AE%BE%E0%AE%AA%E0%AE%A4%E0%AE%BF_%E0%AE%9A%E0%AE%B0%E0%AF%8D%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AE%B0%E0%AF%88_%E0%AE%AE%E0%AE%A9%E0%AF%8D%E0%AE%B1%E0%AE%BE%E0%AE%9F%E0%AE%BF%E0%AE%AF%E0%AE%BE%E0%AE%B0%E0%AF%8D" title="நல்லசேனாபதி சர்க்கரை மன்றாடியார்" type="wikipedia">நல்லசேனாபதி சர்க்கரை மன்றாடியார்<p><hi rend="bold">நல்லசேனாபதி சர்க்கரை மன்றாடியார்</hi> 1962-ஆம் ஆண்டு நடந்த தேர்தலில் பெருந்துறை தொகுதியில் தமிழ்நாடு சட்டமன்ற உறுப்பினராக <ref target="https://ta.wikipedia.org/wiki/இந்திய_தேசிய_காங்கிரசு">காங்கிரசு</ref> சார்பில் போட்டியிட்டு 58 விழுக்காட்டுக்கு மேல் வாக்குகள் பெற்று வெற்றி பெற்றார். <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref> <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
</text></body></html>
