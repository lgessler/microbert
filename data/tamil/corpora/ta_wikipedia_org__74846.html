<html><body><text id="wikipedia_ta_wikipedia_org__74846.html" ns="0" revid="1983154" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%B4%E0%AE%A9%E0%AE%BF_%E0%AE%95%E0%AE%B5%E0%AF%81%E0%AE%A3%E0%AF%8D%E0%AE%9F%E0%AE%A9%E0%AF%8D_%E0%AE%AA%E0%AE%BE%E0%AE%B3%E0%AF%88%E0%AE%AF%E0%AE%AE%E0%AF%8D" title="பழனி கவுண்டன் பாளையம்" type="wikipedia">பழனி கவுண்டன் பாளையம்
<p><hi rend="bold">பழனி கவுண்டன் பாளையம்</hi> (<hi rend="italic">Palani Goundan Palayam</hi>) <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியாவின்</ref> <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழ்நாடு</ref> மாநிலத்தில் அமைந்துள்ள <ref target="https://ta.wikipedia.org/wiki/ஈரோடு_மாவட்டம்">ஈரோடு</ref> மாவட்டத்தில் இருக்கும் கிளம்பாடி பேரூராட்சியில் அமைந்துள்ள ஒரு சிற்றூர் ஆகும்.</p>
</text></body></html>
