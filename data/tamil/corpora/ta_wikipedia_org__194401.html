<html><body><text id="wikipedia_ta_wikipedia_org__194401.html" ns="0" revid="2596293" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A4%E0%AE%B2%E0%AF%88%E0%AE%A4%E0%AF%8D_%E0%AE%A4%E0%AF%80%E0%AE%AA%E0%AE%BE%E0%AE%B5%E0%AE%B3%E0%AE%BF" title="தலைத் தீபாவளி" type="wikipedia">தலைத் தீபாவளி<p><hi rend="bold">தலைத் தீபாவளி</hi> என்பது <ref target="https://ta.wikipedia.org/wiki/திருமணம்">திருமணமான</ref> புதுத் தம்பதிகள் கொண்டாடும் முதல் தீபாவளிப் பண்டிகையாகும். <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref> இப்பண்டிகையின் பொழுது <ref target="https://ta.wikipedia.org/wiki/மணமகன்">மணமகன்</ref>, <ref target="https://ta.wikipedia.org/wiki/மணமகள்">மணமகள்</ref> வீட்டினருடன் இப்பண்டிகையை கொண்டாடுகிறார். இப்பண்டிகையின் பொழுது மணமகள் வீட்டிலிருந்து புத்தாடைகள் மணமகனுக்கு தரப்படுகின்றன.</p>
</text></body></html>
