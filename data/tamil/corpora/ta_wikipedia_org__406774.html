<html><body><text id="wikipedia_ta_wikipedia_org__406774.html" ns="0" revid="3265693" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AF%8B%E0%AE%AA%E0%AE%BF_%E0%AE%95%E0%AE%BF%E0%AE%B0%E0%AE%BF%E0%AE%B7%E0%AE%A9%E0%AF%8D_%E0%AE%A8%E0%AF%86%E0%AE%AE%E0%AE%BE" title="கோபி கிரிஷன் நெமா" type="wikipedia">கோபி கிரிஷன் நெமா<p><ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்திய</ref> அரசியல்வாதியான <hi rend="bold">கோபி கிரிஷன் நெமா</hi> (<hi rend="italic">Gopi Krishan Nema</hi>) <ref target="https://ta.wikipedia.org/wiki/பாரதிய_ஜனதா_கட்சி">பாரதிய ஜனதா கட்சியின்</ref> உறுப்பினராக உள்ளார்.  <ref target="https://ta.wikipedia.org/wiki/மத்தியப்_பிரதேச_சட்டமன்றம்">மத்திய பிரதேச சட்டசபை</ref> உறுப்பினர்களில் ஒருவரான நெமா, <ref target="https://ta.wikipedia.org/wiki/இந்தூர்_மாவட்டம்">இந்தூரின் மாவட்டத்தில்</ref> உள்ள இந்தூர்-3 வது தொகுதியின் உறுப்பினர் ஆவார்.<hi rend="bold"><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-ceo-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-3">[3]</ref></hi></p>
</text></body></html>
