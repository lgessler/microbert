<html><body><text id="wikipedia_ta_wikipedia_org__435776.html" ns="0" revid="3356706" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AF%8B%E0%AE%B5%E0%AF%87%E0%AE%B1%E0%AF%81_%E0%AE%95%E0%AE%B4%E0%AF%81%E0%AE%A4%E0%AF%88_%E0%AE%AE%E0%AE%BE%E0%AE%A9%E0%AF%8D" title="கோவேறு கழுதை மான்" type="wikipedia">கோவேறு கழுதை மான்
<p><hi rend="bold">கோவேறு கழுதை மான்</hi> (<hi rend="italic">Odocoileus hemionus</hi>) என்பது வட அமெரிக்காவின் மேற்குப் பகுதியை தாயகமாகக் கொண்ட ஒரு <ref target="https://ta.wikipedia.org/wiki/மான்">மான்</ref> இனம் ஆகும். இவற்றின் காதுகள் <ref target="https://ta.wikipedia.org/wiki/கோவேறு_கழுதை">கோவேறு கழுதையை</ref> ஒத்திருப்பதால் இப்பெயர் பெற்றது. இதில் கருவால் மான் உள்ளிட்ட பல்வேறு  துணையினங்கள் உள்ளன.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-iucn-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-MSW3-3">[3]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-Walker-4">[4]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-Reid-5">[5]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-hybrid-6">[6]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-DeerEvolution-7">[7]</ref></p>
