<html><body><text id="wikipedia_ta_wikipedia_org__377236.html" ns="0" revid="2765844" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%85%E0%AE%9E%E0%AF%8D%E0%AE%9A%E0%AE%B2%E0%AE%BF_%E0%AE%9A%E0%AE%B0%E0%AF%8D%E0%AE%AE%E0%AE%BE" title="அஞ்சலி சர்மா" type="wikipedia">அஞ்சலி சர்மா<p><hi rend="bold">அஞ்சலி சர்மா </hi>என்பவர் முன்னாள் இந்திய <ref target="https://ta.wikipedia.org/wiki/ஒருநாள்_பன்னாட்டுத்_துடுப்பாட்டம்">ஒரு நாள் சர்வதேச</ref><ref target="https://ta.wikipedia.org/wiki/துடுப்பாட்டம்">கிரிக்கெட் வீரர்</ref> ஆவார்.

அவர் மூன்று ஒரு நாள் போட்டிகளில் விளையாடியுள்ளார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-Cricinfo_profile-1">[1]</ref> அவர் இரண்டு மட்டை பந்தாட்டக்காரர்களை  வீழ்த்தியுள்ளார். இவரின் சிறந்த பந்துவீச்சு  1/32 ஆகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p></text></body></html>
