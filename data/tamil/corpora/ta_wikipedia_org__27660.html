<html><body><text id="wikipedia_ta_wikipedia_org__27660.html" ns="0" revid="3260493" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%85%E0%AE%AA%E0%AF%82%E0%AE%B0%E0%AF%8D%E0%AE%B5_%E0%AE%9A%E0%AE%95%E0%AF%8B%E0%AE%A4%E0%AE%B0%E0%AE%B0%E0%AF%8D%E0%AE%95%E0%AE%B3%E0%AF%8D_(1949_%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%AE%E0%AF%8D)" title="அபூர்வ சகோதரர்கள் (1949 திரைப்படம்)" type="wikipedia">அபூர்வ சகோதரர்கள் (1949 திரைப்படம்)
<p><hi rend="bold">அபூர்வ சகோதரர்கள்</hi> <ref target="https://ta.wikipedia.org/wiki/1949">1949</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/ஆச்சார்யா">ஆச்சார்யா</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/எம்._கே._ராதா">எம். கே. ராதா</ref>, <ref target="https://ta.wikipedia.org/wiki/ஆர்._நாகேந்திர_ராவ்">ஆர். நாகேந்திர ராவ்</ref> மற்றும் பலரும் நடித்திருந்தனர்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
