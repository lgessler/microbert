<html><body><text id="wikipedia_ta_wikipedia_org__443630.html" ns="0" revid="2738049" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B5%E0%AE%BF%E0%AE%9A%E0%AF%8D%E0%AE%9A%E0%AF%82%E0%AE%B0%E0%AF%8D" title="விச்சூர்" type="wikipedia">விச்சூர்

<p><hi rend="bold">விச்சூர்</hi> (<hi rend="bold">Vichoor</hi>), தமிழ்நாட்டின் <ref target="https://ta.wikipedia.org/wiki/திருவள்ளூர்_மாவட்டம்">திருவள்ளூர் மாவட்டத்தில்</ref> உள்ள <ref target="https://ta.wikipedia.org/wiki/சோழவரம்_ஊராட்சி_ஒன்றியம்">சோழவரம் ஊராட்சி ஒன்றியத்தில்</ref> அமைந்த <ref target="https://ta.wikipedia.org/wiki/விச்சூர்_ஊராட்சி">விச்சூர் ஊராட்சியில்</ref> உள்ள ஒரு சிற்றூர் ஆகும். <ref target="https://ta.wikipedia.org/wiki/பெருநகர_சென்னை_மாநகராட்சி">பெருநகர சென்னை மாநகராட்சியின்</ref> <ref target="https://ta.wikipedia.org/wiki/வட_சென்னை">வட சென்னை</ref> பகுதியை ஒட்டியப் பகுதியில் அமைந்த விச்சூரில் அதிக தொழிற்சாலைகளும், குடியிருப்புகளும் கொண்டது.</p>
</text></body></html>
