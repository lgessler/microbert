<html><body><text id="wikipedia_ta_wikipedia_org__114900.html" ns="0" revid="3297957" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%85%E0%AE%B2%E0%AF%88%E0%AE%AF%E0%AE%A9%E0%AF%8D%E0%AE%B8%E0%AF%8D" title="அலையன்ஸ்" type="wikipedia">அலையன்ஸ்
<p><hi rend="bold">அலையன்ஸ்</hi> (<hi rend="italic">Allianz</hi>) <ref target="https://ta.wikipedia.org/wiki/ஜெர்மனி">ஜெர்மனி</ref> உள்ள <ref target="https://ta.wikipedia.org/wiki/மியூனிக்">மியூனிக்</ref> நகரைத் தலைமையிடமாக கொண்டு உலகளாவிய நிதி சேவைகள் செய்யும் நிறுவனம். இதன் முக்கிய வணிகம் <ref target="https://ta.wikipedia.org/wiki/காப்பீடு">காப்பீடு</ref>. 5 பிப்ரவரி 1890 அன்று <ref target="https://ta.wikipedia.org/wiki/பெர்லின்">பெர்லினில்</ref> அலையன்ஸ் காப்பீடு  நிறுவனம் ‎உருவாக்கப்பட்டது. அதன் தலைமையகம் 1949ல் முனிக் நகருக்கு மாற்றப்பட்டது.</p>
</text></body></html>
