<html><body><text id="wikipedia_ta_wikipedia_org__27360.html" ns="0" revid="2635473" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AE%BE%E0%AE%A4%E0%AE%B2%E0%AF%8D_%E0%AE%B5%E0%AE%BE%E0%AE%95%E0%AE%A9%E0%AE%AE%E0%AF%8D" title="காதல் வாகனம்" type="wikipedia">காதல் வாகனம்
<p><hi rend="bold">காதல் வாகனம்</hi> <ref target="https://ta.wikipedia.org/wiki/1968">1968</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/எம்._ஏ._திருமுகம்">எம். ஏ. திருமுகம்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/எம்._ஜி._ஆர்">எம். ஜி. ஆர்</ref>, <ref target="https://ta.wikipedia.org/wiki/ஜெயலலிதா">ஜெயலலிதா</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
</text></body></html>
