<html><body><text id="wikipedia_ta_wikipedia_org__205400.html" ns="0" revid="2746158" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AF%86%E0%AE%A3%E0%AF%8D%E0%AE%9F%E0%AE%B2%E0%AE%BF%E0%AE%A9%E0%AF%8D_%E0%AE%B5%E0%AE%BF%E0%AE%A4%E0%AE%BF%E0%AE%95%E0%AE%B3%E0%AF%8D" title="மெண்டலின் விதிகள்" type="wikipedia">மெண்டலின் விதிகள்<p><hi rend="bold">மெண்டலின் விதிகள்</hi> <ref target="https://ta.wikipedia.org/wiki/கிரிகோர்_மெண்டல்">கிரிகோர் மெண்டலால்</ref>  1865 மற்றும் 1866 இல் கண்டறியப்பட்ட குரோமோசோம்களின் பண்புகள் மற்றும் மரபியல் பண்புகளின் அடிப்படையில் ஒரு‍ சந்ததியிலிருந்து‍ மற்றொரு‍ சந்ததிக்கு‍ சில பண்புகள் கடத்தப்படுகின்றன என்பதை அடிப்படையாகக் கொண்டதாகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
