<html><body><text id="wikipedia_ta_wikipedia_org__124025.html" ns="0" revid="2879020" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AF%81%E0%AE%A8%E0%AF%8D%E0%AE%A4%E0%AE%BF%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AF%81%E0%AE%B4%E0%AE%BE" title="குந்திப்புழா" type="wikipedia">குந்திப்புழா<p><hi rend="bold">குந்திப்புழா</hi> <ref target="https://ta.wikipedia.org/wiki/தூதப்புழா">தூதப்புழா</ref> ஆற்றின் துணையாறுகளுள் ஒன்று. இது அமைதிப்பள்ளத்தாக்கின் ஊடாகப் பாய்கிறது. தூதப்புழா கேரளத்தின் இரண்டாவது நீளமான ஆறான பாரதப்புழாவின் முதன்மையான துணையாறாகும். <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
