<html><body><text id="wikipedia_ta_wikipedia_org__87469.html" ns="0" revid="2743730" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%90%E0%AE%8E%E0%AE%B8%E0%AF%8D%E0%AE%93_13485" title="ஐஎஸ்ஓ 13485" type="wikipedia">ஐஎஸ்ஓ 13485<p><hi rend="bold">ஐஎஸ்ஓ 13485</hi> <hi rend="italic">(ISO 13485)</hi> <ref target="https://ta.wikipedia.org/wiki/சீர்தரத்துக்கான_அனைத்துலக_நிறுவனம்">சீர்தரத்துக்கான அனைத்துலக நிறுவனம்</ref> வெளியிட்ட நியமங்களுள் ஒன்றாகும். இது 2003 ஆம் ஆண்டில் வெளியிடப்பட்டது. இந்நியமம்  மருத்துவத் துறையில் பயன்படும் கருவிகளின் வடிவமைப்பு மற்றும் தயாரிப்புக்கான தரத்தை நிர்ணயிக்கிறது.</p>
