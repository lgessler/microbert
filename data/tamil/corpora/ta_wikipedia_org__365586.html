<p><hi rend="bold">வால் நிலா</hi> என்பது <ref target="https://ta.wikipedia.org/wiki/நெப்டியூன்">நெப்டியூன்</ref>, <ref target="https://ta.wikipedia.org/wiki/சனி_(கோள்)">சனி</ref> போன்ற வளையங்கள் கொண்ட   
கிரகங்களைச் சுற்றி வரும் நிலாக்களுக்கு சில சமயங்களில் வால் போன்ற அமைப்பு தோன்றும். இதனையே வால் நிலா என்கிறனர். இந்த வால் போன்ற தோற்றம் உருவாவதற்கு காரணம் சனி கிரக நிலாவோடு சிறிய விண்கற்கள் உராய்வதால் ஏற்படுகின்றன எனப்படுகிறது.</p>
