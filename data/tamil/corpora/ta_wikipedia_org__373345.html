<html><body><text id="wikipedia_ta_wikipedia_org__373345.html" ns="0" revid="3313276" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9A%E0%AE%BF%E0%AE%B5%E0%AE%95%E0%AE%BE%E0%AE%9A%E0%AE%BF_%E0%AE%B5%E0%AE%B0%E0%AF%81%E0%AE%B5%E0%AE%BE%E0%AE%AF%E0%AF%8D_%E0%AE%AA%E0%AE%BF%E0%AE%B0%E0%AE%BF%E0%AE%B5%E0%AF%81" title="சிவகாசி வருவாய் பிரிவு" type="wikipedia">சிவகாசி வருவாய் பிரிவு
<p><ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியா</ref> - <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழ்நாடு</ref> மாநிலத்தில் உள்ள வருவாய் பிரிவுகளில் ஒன்று <hi rend="bold">சிவகாசி வருவாய் பிரிவு</hi> ஆகும். இது <ref target="https://ta.wikipedia.org/wiki/விருதுநகர்">விருதுநகர்</ref> மாவட்டத்தில் அமைந்துள்ளது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
