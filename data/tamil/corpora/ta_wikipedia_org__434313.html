<html><body><text id="wikipedia_ta_wikipedia_org__434313.html" ns="0" revid="2663906" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%BF%E0%AE%B3%E0%AF%8D%E0%AE%B3%E0%AF%88%E0%AE%AF%E0%AE%BE%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AF%8D_%E0%AE%AA%E0%AE%B1%E0%AF%8D%E0%AE%B1%E0%AE%BF_%E0%AE%8E%E0%AE%B4%E0%AF%81%E0%AE%A4%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AF%8D%E0%AE%9F_%E0%AE%A4%E0%AE%AE%E0%AE%BF%E0%AE%B4%E0%AF%8D_%E0%AE%87%E0%AE%B2%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AE%BF%E0%AE%AF%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AE%B3%E0%AF%8D_%E0%AE%AA%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%BF%E0%AE%AF%E0%AE%B2%E0%AF%8D" title="பிள்ளையாரைப் பற்றி எழுதப்பட்ட தமிழ் இலக்கியங்கள் பட்டியல்" type="wikipedia">பிள்ளையாரைப் பற்றி எழுதப்பட்ட தமிழ் இலக்கியங்கள் பட்டியல்<p>கீழே இருக்கும் பட்டியலில் நீங்கள் இந்து கடவுள் <ref target="https://ta.wikipedia.org/wiki/பிள்ளையார்">பிள்ளையாரைப்</ref> போற்றித் தமிழில் எழுதப்பட்ட இலக்கியங்களை அறியலாம். இப்பட்டியல் வரலாற்று அடிப்படையால் சேர்க்கப்பட்டுள்ளன <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref>.</p>
