<html><body><text id="wikipedia_ta_wikipedia_org__233263.html" ns="0" revid="1748159" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%85%E0%AE%9F%E0%AF%88%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%BE%E0%AE%A9%E0%AF%8D_%E0%AE%B5%E0%AF%87%E0%AE%95%E0%AE%AE%E0%AF%8D" title="அடைப்பான் வேகம்" type="wikipedia">அடைப்பான் வேகம்<figure><caption>அடைப்பான் வேகம் நகரும் பொருளின் தோற்றத்தில் சிறப்புத் தோற்றத்தை ஏற்படுத்த வல்லது. வெளிப்பாடு நேர அதிகரிப்பால் பின்புலத்தில் தெளிவின்மை மாற்றமடைவதை இப்படத்திற் காணலாம்.</caption></figure>
<p><ref target="https://ta.wikipedia.org/wiki/ஒளிப்படவியல்">ஒளிப்படவியலில்</ref> <hi rend="bold">அடைப்பான் வேகம்</hi> (<hi rend="italic">shutter speed</hi>, <hi rend="italic">exposure time</hi>) என்பது ஒளிப்படம் எடுக்கும்போது <ref target="https://ta.wikipedia.org/wiki/ஒளிப்படக்கருவி">ஒளிப்படக்கருவியின்</ref> அடைப்பான்  திறக்கும் கால அளவாகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-ray-1">[1]</ref> ஒளிப்பட படச்சுருள் அல்லது உருவ உணரியை ஒளி அடையும் அளவானது <ref target="https://ta.wikipedia.org/wiki/வெளிப்பாடு_(ஒளிப்படவியல்)">வெளிப்பாடு</ref> நேரத்திற்கு பொருத்தமாக இருக்க வேண்டும்.</p>
