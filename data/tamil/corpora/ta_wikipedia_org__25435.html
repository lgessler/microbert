<html><body><text id="wikipedia_ta_wikipedia_org__25435.html" ns="0" revid="2961944" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B0%E0%AE%BE%E0%AE%9C_%E0%AE%B0%E0%AE%BE%E0%AE%9C%E0%AF%87%E0%AE%B8%E0%AF%8D%E0%AE%B5%E0%AE%B0%E0%AE%BF_(%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%AE%E0%AF%8D)" title="ராஜ ராஜேஸ்வரி (திரைப்படம்)" type="wikipedia">ராஜ ராஜேஸ்வரி (திரைப்படம்)
<hi rend="italic">ராஜ ராஜேஸ்வரி</hi> அம்மன் கட்டுரைக்கு <ref target="https://ta.wikipedia.org/wiki/ராஜ_ராஜேஸ்வரி_அம்மன்">ராஜ ராஜேஸ்வரி அம்மன்</ref> என்ற கட்டுரையை காணவும்

<p><hi rend="bold">ராஜ ராஜேஸ்வரி</hi> <ref target="https://ta.wikipedia.org/wiki/1944">1944</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/டி._ஆர்._சுந்தரம்">டி. ஆர். சுந்தரம்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/கொன்னப்ப_பாகவதர்">கொன்னப்ப பாகவதர்</ref>, <ref target="https://ta.wikipedia.org/wiki/செருகளத்தூர்_சாமா">செருகளத்தூர் சாமா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
