<html><body><text id="wikipedia_ta_wikipedia_org__407671.html" ns="0" revid="3316861" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9A%E0%AE%A4%E0%AF%82_%E0%AE%9A%E0%AE%BF%E0%AE%99%E0%AF%8D_%E0%AE%A4%E0%AE%B0%E0%AF%8D%E0%AE%AE%E0%AF%8A%E0%AE%9A%E0%AF%8B%E0%AE%9F%E0%AF%8D" title="சதூ சிங் தர்மொசோட்" type="wikipedia">சதூ சிங் தர்மொசோட்<p><hi rend="bold">சதூ சிங் தர்மொசோட்</hi> என்பவா்  <ref target="https://ta.wikipedia.org/wiki/இந்திய_பஞ்சாப்_அரசு">இந்தியா</ref>வின், <ref target="https://ta.wikipedia.org/wiki/இந்திய_பஞ்சாப்_அரசு">பஞ்சாப் மாநில அரசின்</ref>  சமூக நலன் மற்றும் வனத்துறை அமைச்சா்  ஆவாா். இவா்  <ref target="https://ta.wikipedia.org/wiki/இந்திய_தேசிய_காங்கிரசு">இந்திய தேசிய காங்கிரஸின்</ref> உறுப்பினா் ஆவாா்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-3">[3]</ref> பஞ்சாபின்<ref target="https://ta.wikipedia.org/wiki/Nabha">நபா</ref> தொகுதியிலிருந்து <ref target="https://ta.wikipedia.org/wiki/இந்திய_பஞ்சாபின்_சட்டமன்றம்">பஞ்சாப் சட்டமன்றத்திற்குத்</ref> தேர்ந்தெடுக்கப்பட்டார்.</p>
</text></body></html>
