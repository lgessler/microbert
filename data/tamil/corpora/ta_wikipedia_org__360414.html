<html><body><text id="wikipedia_ta_wikipedia_org__360414.html" ns="0" revid="3257714" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B5%E0%AE%BF._%E0%AE%9C%E0%AF%86%E0%AE%AF%E0%AE%B2%E0%AE%9F%E0%AF%8D%E0%AE%9A%E0%AF%81%E0%AE%AE%E0%AE%BF" title="வி. ஜெயலட்சுமி" type="wikipedia">வி. ஜெயலட்சுமி<p><hi rend="bold">வி. ஜெயலட்சுமி</hi> என்பவர் ஒரு இந்திய அரசியல்வாதியும், தமிழ்நாட்டிலிருந்து தேர்ந்தெடுக்கப்பட்ட முன்னாள் நாடாடாளுமன்ற உறுப்பினரும் ஆவார். இந்திய தேசிய காங்கிரஸ் வேட்பாளராக, 1971,  1977 தேர்தல்களிலும் சிவகாசியில் இருந்து ம்மகவைக்குத் தேர்ந்தெடுக்கப்பட்டார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
</text></body></html>
