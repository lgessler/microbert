<list type="unordered"><item>கொலை, களவு, காமம் – 3</item>
<item>பொய், குறளை, கடுஞ்சொல், பயனில்சொல் – 4</item>
<item>வெஃகல், வெகுளல், பொல்லாக் காட்சி – 3 <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></item></list>
