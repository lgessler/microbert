<html><body><text id="wikipedia_ta_wikipedia_org__28234.html" ns="0" revid="2620886" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AF%86%E0%AE%B1%E0%AF%8D%E0%AE%B1%E0%AE%B5%E0%AE%B3%E0%AF%8D_%E0%AE%95%E0%AE%A3%E0%AF%8D%E0%AE%9F_%E0%AE%AA%E0%AF%86%E0%AE%B0%E0%AF%81_%E0%AE%B5%E0%AE%BE%E0%AE%B4%E0%AF%8D%E0%AE%B5%E0%AF%81" title="பெற்றவள் கண்ட பெரு வாழ்வு" type="wikipedia">பெற்றவள் கண்ட பெரு வாழ்வு
<p><hi rend="bold">பெற்றவள் கண்ட பெருவாழ்வு</hi> <ref target="https://ta.wikipedia.org/wiki/1960">1960</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/பி._சுப்பிரமணியம்">பி. சுப்பிரமணியம்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/எம்._ஆர்._ராதா">எம். ஆர். ராதா</ref>, <ref target="https://ta.wikipedia.org/wiki/மனோகர்">மனோகர்</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
</text></body></html>
