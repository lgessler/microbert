<html><body><text id="wikipedia_ta_wikipedia_org__213724.html" ns="0" revid="1620124" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9F%E0%AF%88%E0%AE%B8%E0%AF%8D%E0%AE%A9%E0%AF%8B%E0%AE%AE%E0%AE%BF%E0%AE%AF%E0%AE%BE_(%E0%AE%A4%E0%AF%81%E0%AE%A3%E0%AF%88%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AF%8B%E0%AE%B3%E0%AF%8D)" title="டைஸ்னோமியா (துணைக்கோள்)" type="wikipedia">டைஸ்னோமியா (துணைக்கோள்)<figure><caption>ஹபிள் தொலைக்காட்டியால் தென்படும் டைஸ்னோமியா</caption></figure>
<p>குறுங் கோளான ஏரிசின் ஒரெயொரு துணைக்கோளே <hi rend="bold">டைஸ்னோமியா</hi> (<ref target="https://ta.wikipedia.org/wiki/கிரேக்கம்_(மொழி)">கிரேக்கம்</ref>: <hi rend="italic">Δυσνομία</hi>)ஆகும்.  இது செப்டம்பர் 10, 2005 அன்று <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-Brown2006-discovery-1">[1]</ref> <hi rend="italic">மிக் பிறவுண்</hi> என்பவரால் கண்டறியப்பட்டது.  எமது சூரிய மண்டலத்தில் உள்ள மிகவும் பெருத்த குறுங்க் கோள் இதுவாகும்.</p>
</text></body></html>
