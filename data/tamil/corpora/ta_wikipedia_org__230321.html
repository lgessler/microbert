<html><body><text id="wikipedia_ta_wikipedia_org__230321.html" ns="0" revid="3219959" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%B0%E0%AF%8D%E0%AE%B5%E0%AF%87%E0%AE%B7%E0%AF%8D_%E0%AE%9A%E0%AE%BE%E0%AE%95%E0%AE%BF%E0%AE%AA%E0%AF%8D_%E0%AE%9A%E0%AE%BF%E0%AE%99%E0%AF%8D" title="பர்வேஷ் சாகிப் சிங்" type="wikipedia">பர்வேஷ் சாகிப் சிங்<p><hi rend="bold">பர்வேஷ் சாகிப் சிங்</hi>, இந்திய அரசியல்வாதி ஆவார். இவர் <ref target="https://ta.wikipedia.org/wiki/மேற்கு_தில்லி_மக்களவைத்_தொகுதி">மேற்கு தில்லி மக்களவைத் தொகுதியில்</ref> போட்டியிட்டு வென்று, <ref target="https://ta.wikipedia.org/wiki/பதினாறாவது_மக்களவை">பதினாறாவது மக்களவையில்</ref> உறுப்பினர் ஆனார். 
இவர் 1977-ஆம் ஆண்டில் நவம்பர் ஏழாம் நாளில் பிறந்தார். இவர் <ref target="https://ta.wikipedia.org/wiki/தில்லி">தில்லியைச்</ref> சேர்ந்தவர். பாரதீய ஜனதா கட்சியின் உறுப்பினர் ஆவார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
