<html><body><text id="wikipedia_ta_wikipedia_org__13632.html" ns="0" revid="1677112" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%81%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AE%B4%E0%AE%BF%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%BE%E0%AE%B2%E0%AF%88" title="திருக்கழிப்பாலை" type="wikipedia">திருக்கழிப்பாலை<p><ref target="https://ta.wikipedia.org/wiki/திருக்கழிப்பாலை">திருக்கழிப்பாலை</ref> எனும் ஊர் இந்தியாவில் <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழ்நாடு</ref> மாநிலத்திலுள்ள <ref target="https://ta.wikipedia.org/wiki/கடலூர்_மாவட்டம்">கடலூர் மாவட்டத்திலுள்ளது.</ref> இந்த ஊர் புராண காலத்தில் திருக்கழிப்பாலை, காரைமேடு என்று அழைக்கப்பட்டுள்ளது. இவ்வூரில் தேவாரம் பாடல் பெற்ற <ref target="https://ta.wikipedia.org/wiki/திருக்கழிப்பாலை_பால்வண்ணநாதர்_கோயில்">திருக்கழிப்பாலை பால்வண்ணநாதர் கோயில்</ref> என்ற சிவாலயம் அமைந்துள்ளது.</p>
