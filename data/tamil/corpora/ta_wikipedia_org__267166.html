<p><hi rend="bold">நாய் அளிஞ்சி</hi> (Casearia tomentosa) என்பது சிறிய <ref target="https://ta.wikipedia.org/wiki/இனம்_(உயிரியல்)">தாவர</ref> இனத்தைச்சேர்ந்த <ref target="https://ta.wikipedia.org/wiki/பூக்கும்_தாவரம்">பூக்கும் தாவரம்</ref> ஆகும். தேன் தாவரங்களின் பட்டியலில் இந்த தாவரம் உள்ளது. பொதுவாக பஞ்சகால தாவரங்களின் வரிசையில் இது உள்ளது.</p>
<figure><caption>இந்த வகை தாவரத்தின் இலை</caption></figure>
</text></body></html>
