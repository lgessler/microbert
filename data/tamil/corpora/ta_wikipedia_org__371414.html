<html><body><text id="wikipedia_ta_wikipedia_org__371414.html" ns="0" revid="2720016" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9F%E0%AE%BF_%E0%AE%95%E0%AE%9F%E0%AE%AE%E0%AF%8D%E0%AE%AA%E0%AE%BE%E0%AE%B5%E0%AE%A9_%E0%AE%9A%E0%AF%81%E0%AE%A8%E0%AF%8D%E0%AE%A4%E0%AE%B0%E0%AE%AE%E0%AF%8D" title="டி கடம்பாவன சுந்தரம்" type="wikipedia">டி கடம்பாவன சுந்தரம்<p><hi rend="bold">டி கடம்பாவன சுந்தரம்</hi> ஒரு இந்திய அரசியல்வாதி மற்றும் தமிழ்நாடு சட்டமன்ற முன்னாள் உறுப்பினரும் ஆவார். அவர் 1962 தேர்தலில் அருப்புக்கோட்டை தொகுதியில்  இந்திய தேசிய காங்கிரஸ் கட்சி வேட்பாளராக தமிழ்நாடு சட்டசபைக்கு தேர்ந்தெடுக்கப்பட்டார்.</p>
</text></body></html>
