<html><body><text id="wikipedia_ta_wikipedia_org__27570.html" ns="0" revid="1029168" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9A%E0%AE%B5%E0%AE%BE%E0%AE%B2%E0%AF%81%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AF%81_%E0%AE%9A%E0%AE%B5%E0%AE%BE%E0%AE%B2%E0%AF%8D" title="சவாலுக்கு சவால்" type="wikipedia">சவாலுக்கு சவால்
<p><hi rend="bold">சவாலுக்கு சவால்</hi> <ref target="https://ta.wikipedia.org/wiki/1972">1972</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/எச்._எஸ்._வேணு">எச். எஸ். வேணு</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/ஜெய்சங்கர்">ஜெய்சங்கர்</ref>, <ref target="https://ta.wikipedia.org/wiki/விஜயலலிதா">விஜயலலிதா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
