<p><hi rend="bold">சிம்மாசனம்</hi> 2000 இல் வெளிவந்த <ref target="https://ta.wikipedia.org/wiki/தமிழ்த்_திரைப்படம்">தமிழ்த் திரைப்படமாகும்</ref>. <ref target="https://ta.wikipedia.org/wiki/விஜயகாந்த்">விஜயகாந்த்</ref> நடித்த இப்படத்தை ஈஸ்வரன்  இயக்கினார்.</p>


வெளி இணைப்புகள்
