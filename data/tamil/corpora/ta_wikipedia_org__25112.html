<html><body><text id="wikipedia_ta_wikipedia_org__25112.html" ns="0" revid="3183433" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A4%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AE%AE%E0%AE%9F%E0%AE%BF_%E0%AE%A4%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AE%AE%E0%AF%8D" title="தங்கமடி தங்கம்" type="wikipedia">தங்கமடி தங்கம்
<p><hi rend="bold">தங்கமடி தங்கம்</hi> <ref target="https://ta.wikipedia.org/wiki/1984">1984</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/இராம_நாராயணன்">இராம நாராயணன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/அலெக்ஸ்">அலெக்ஸ்</ref>, <ref target="https://ta.wikipedia.org/wiki/அம்பிகா">அம்பிகா</ref> மற்றும் பலரும் நடித்துள்ளனர்.இத்திரைப்படத்திற்கு <ref target="https://ta.wikipedia.org/wiki/இளையராஜா">இளையராஜா</ref> இசை அமைத்திருந்தார்.</p>
</text></body></html>
