<html><body><text id="wikipedia_ta_wikipedia_org__32057.html" ns="0" revid="1816716" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9A%E0%AE%B5%E0%AE%BE%E0%AE%B0%E0%AE%BE_%E0%AE%AE%E0%AF%8A%E0%AE%B4%E0%AE%BF" title="சவாரா மொழி" type="wikipedia">சவாரா மொழி
<p>
<hi rend="bold">சவாரா மொழி</hi> <ref target="https://ta.wikipedia.org/wiki/தெலுங்கு_மொழிகள்">தெலுங்கு</ref> பிரிவைச் சேர்ந்த ஒரு தென்-மையத் <ref target="https://ta.wikipedia.org/wiki/திராவிட_மொழி">திராவிட மொழியாகும்</ref>. <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியாவில்</ref>, <ref target="https://ta.wikipedia.org/wiki/ஆந்திரப்_பிரதேசம்">ஆந்திரப் பிரதேசம்</ref>, <ref target="https://ta.wikipedia.org/wiki/ஒரிஸ்ஸா">ஒரிஸ்ஸா</ref> ஆகிய மாநிலங்களின் சில பகுதிகளில் பேசப்பட்டுவரும் இம்மொழி ஏறத்தாள 20,179 மக்களால் பேசப்படுகிறது.   </p>
இவற்றையும் பார்க்கவும்

</text></body></html>
