<html><body><text id="wikipedia_ta_wikipedia_org__357915.html" ns="0" revid="3263405" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%8F._%E0%AE%AA%E0%AE%BF._%E0%AE%9A%E0%AE%BF._%E0%AE%B5%E0%AF%80%E0%AE%B0%E0%AE%AA%E0%AE%BE%E0%AE%B9%E0%AF%82" title="ஏ. பி. சி. வீரபாஹூ" type="wikipedia">ஏ. பி. சி. வீரபாஹூ<p><hi rend="bold">ஏ. பி. சி. வீரபாஹூ ஒரு இந்திய அரசியல்வாதி மற்றும் முன்னாள் சட்டமன்ற உறுப்பினராக இருந்தார். 1957 மற்றும் 1962 தேர்தல்களில் ஸ்ரீவைகுண்டம் தொகுதியில் இருந்து இந்திய தேசிய காங்கிரஸ் வேட்பாளராக தமிழ்நாடு சட்டமன்றத்திற்கு தேர்ந்தெடுக்கப்பட்டார்</hi>.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
</text></body></html>
