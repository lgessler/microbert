<html><body><text id="wikipedia_ta_wikipedia_org__46409.html" ns="0" revid="2750583" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%9F%E0%AF%88%E0%AE%AF%E0%AE%B2%E0%AE%95%E0%AF%81" title="படையலகு" type="wikipedia">படையலகு<p><hi rend="bold">படையலகு</hi> என்பது ஒரு சிறிய படை அலகு. இதில் 30 முதல் 50 வீரர்கள் வரை இருப்பர். இது இரண்டு முதல் நான்கு பிரிவுகள் (<hi rend="italic">sections</hi>) அல்லது இசுக்குவாடுகளைக் (<hi rend="italic">Squad</hi>) கொண்டு உருவாக்கப்படும். இரண்டு முதல் ஐந்து படையலகுகள் சேர்க்கப்பட்டு ஒரு <ref target="https://ta.wikipedia.org/wiki/கம்பெனி">கம்பெனி</ref> உருவாக்கப்படுகிறது.</p>
