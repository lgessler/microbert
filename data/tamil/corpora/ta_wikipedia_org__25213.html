<html><body><text id="wikipedia_ta_wikipedia_org__25213.html" ns="0" revid="2122877" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AF%86%E0%AE%A3%E0%AF%8D%E0%AE%A3%E0%AE%BF%E0%AE%A9%E0%AF%8D_%E0%AE%B5%E0%AE%BE%E0%AE%B4%E0%AF%8D%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AF%88" title="பெண்ணின் வாழ்க்கை" type="wikipedia">பெண்ணின் வாழ்க்கை
<p><hi rend="bold">பெண்ணின் வாழ்க்கை</hi> <ref target="https://ta.wikipedia.org/wiki/1981">1981</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/கே._விஜயன்">கே. விஜயன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/சுதாகர்">சுதாகர்</ref>, ரதி மற்றும் பலரும் நடித்திருந்தனர்.</p>
