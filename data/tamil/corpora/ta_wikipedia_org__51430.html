<p><hi rend="bold">தங்கதீபம்</hi> கனடாவில் வெளிவரும் வார தமிழ் பத்திரிகை. செய்திகள், சமூக தகவல்கள், விளம்பரங்கள் ஆகியவற்றை இது தாங்கி வெளிவருகிறது. இது ஆங்கிலத்திலும் சில கட்டுரைகளை வெளியிடுகிறது. </p>
வெளி இணைப்புகள்
