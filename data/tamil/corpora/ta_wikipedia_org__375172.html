<html><body><text id="wikipedia_ta_wikipedia_org__375172.html" ns="0" revid="2608406" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AE%A4%E0%AE%BF%E0%AE%AF%E0%AE%A8%E0%AE%B2%E0%AF%8D%E0%AE%B2%E0%AF%82%E0%AE%B0%E0%AF%8D" title="மதியநல்லூர்" type="wikipedia">மதியநல்லூர்<p><ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியா</ref>- <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழ்நாடு</ref> மாநிலம், <ref target="https://ta.wikipedia.org/wiki/புதுக்கோட்டை_மாவட்டம்">புதுக்கோட்டை  மாவட்டம்</ref>, <ref target="https://ta.wikipedia.org/wiki/அன்னவாசல்_ஊராட்சி_ஒன்றியம்">அன்னவாசல் வருவாய்   ஒன்றியத்தில்</ref> மதியநல்லூர் <ref target="https://ta.wikipedia.org/wiki/கிராமம்">கிராமம்</ref> உள்ளது.</p>
