<html><body><text id="wikipedia_ta_wikipedia_org__87187.html" ns="0" revid="2229079" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%85%E0%AE%B2%E0%AF%87%E0%AE%AE%E0%AE%BE%E0%AE%A9%E0%AE%BF%E0%AE%9A%E0%AF%81" title="அலேமானிசு" type="wikipedia">அலேமானிசு<p><hi rend="bold">அலேமானிசு</hi> என்பது மேல் <ref target="https://ta.wikipedia.org/wiki/இடாய்ச்சு">இடாய்ச்சின்</ref> வட்டார வழக்குகள் ஆகும். இது 10 மில்லியன் மக்களால் 7 நாடுகளில் பேசப்படுகிறது. அவை: <ref target="https://ta.wikipedia.org/wiki/சுவிட்சர்லாந்து">சுவித்தர்லாந்து</ref>, <ref target="https://ta.wikipedia.org/wiki/ஜெர்மனி">செருமனி</ref>, <ref target="https://ta.wikipedia.org/wiki/ஆஸ்திரியா">ஆத்துரியா</ref>, <ref target="https://ta.wikipedia.org/wiki/லீக்டன்ஸ்டீன்">லீகன்தீன்</ref>, <ref target="https://ta.wikipedia.org/wiki/பிரான்சு">பிரான்சு</ref> மற்றும் <ref target="https://ta.wikipedia.org/wiki/வெனிசுவேலா">வெனிசுவேலா</ref>. இது <ref target="https://ta.wikipedia.org/wiki/இலத்தீன்">இலத்தீன்</ref> எழுத்துகளையே எழுதப் பயன்படுத்துகிறது.</p>
</text></body></html>
