<p><hi rend="italic"><hi rend="bold">ஞானசத்ரு</hi></hi> 1989  ஆம் ஆண்டு வெளிவந்த வங்காள மொழித் திரைப்படமாகும்.<ref target="https://ta.wikipedia.org/wiki/சத்யஜித்_ராய்">சத்யஜித் ராய்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் சௌமித்ர சாட்டெர்ஜீ, ரும குஹா தகுர்டா மற்றும் பலரும் நடித்துள்ளனர்.</p>
வெளியிணைப்புகள்
<list type="unordered"><item><ref target="http://www.satyajitray.org/films/ganasha.htm">சத்யஜித் ராயின் அதிகாரப்பூர்வத் தளத்தில்</ref> <ref target="https://web.archive.org/web/20070625082529/http://www.satyajitray.org/films/ganasha.htm">பரணிடப்பட்டது</ref> 2007-06-25 at the <ref target="https://ta.wikipedia.org/wiki/வந்தவழி_இயந்திரம்">வந்தவழி இயந்திரம்</ref></item></list>
</text></body></html>
