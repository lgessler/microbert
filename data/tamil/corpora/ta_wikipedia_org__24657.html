<html><body><text id="wikipedia_ta_wikipedia_org__24657.html" ns="0" revid="2705274" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9C%E0%AF%86%E0%AE%A9%E0%AE%B0%E0%AE%B2%E0%AF%8D_%E0%AE%9A%E0%AE%95%E0%AF%8D%E0%AE%B0%E0%AE%B5%E0%AE%B0%E0%AF%8D%E0%AE%A4%E0%AF%8D%E0%AE%A4%E0%AE%BF" title="ஜெனரல் சக்ரவர்த்தி" type="wikipedia">ஜெனரல் சக்ரவர்த்தி

<p><hi rend="bold">ஜெனரல் சக்ரவர்த்தி</hi><ref target="https://ta.wikipedia.org/wiki/1978">1978</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/யோகநாத்">யோகநாத்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/சிவாஜி_கணேசன்">சிவாஜி கணேசன்</ref>, <ref target="https://ta.wikipedia.org/wiki/கே._ஆர்._விஜயா">கே. ஆர். விஜயா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
