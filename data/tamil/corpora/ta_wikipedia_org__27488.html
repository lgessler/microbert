<html><body><text id="wikipedia_ta_wikipedia_org__27488.html" ns="0" revid="2601868" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AE%A3%E0%AF%8D%E0%AE%A3%E0%AE%A9%E0%AF%8D_%E0%AE%95%E0%AE%B0%E0%AF%81%E0%AE%A3%E0%AF%88" title="கண்ணன் கருணை" type="wikipedia">கண்ணன் கருணை

<p><hi rend="bold">கண்ணன் கருணை</hi><ref target="https://ta.wikipedia.org/wiki/1971">1971</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/என்._டி._ராம்ராவ்">என். டி. ராம்ராவ்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/என்._டி._ராமராவ்">என். டி. ராமராவ்</ref>, <ref target="https://ta.wikipedia.org/wiki/கே._ஆர்._விஜயா">கே. ஆர். விஜயா</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
</text></body></html>
