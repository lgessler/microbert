<html><body><text id="wikipedia_ta_wikipedia_org__231537.html" ns="0" revid="3322576" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B5%E0%AE%BE%E0%AE%B0%E0%AE%BE%E0%AE%A3%E0%AE%9A%E0%AE%BF_%E0%AE%B5%E0%AE%9F%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AF%81_%E0%AE%9A%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%AE%E0%AE%A9%E0%AF%8D%E0%AE%B1%E0%AE%A4%E0%AF%8D_%E0%AE%A4%E0%AF%8A%E0%AE%95%E0%AF%81%E0%AE%A4%E0%AE%BF" title="வாராணசி வடக்கு சட்டமன்றத் தொகுதி" type="wikipedia">வாராணசி வடக்கு சட்டமன்றத் தொகுதி<p>வாராணசி வடக்கு சட்டமன்றத் தொகுதி, <ref target="https://ta.wikipedia.org/wiki/உத்தரப்_பிரதேச_சட்டமன்றம்">உத்தரப் பிரதேச சட்டமன்றத்திற்கான</ref> 403 தொகுதிகளில் ஒன்று. இது <ref target="https://ta.wikipedia.org/wiki/வாரணாசி_மக்களவைத்_தொகுதி">வாரணாசி மக்களவைத் தொகுதிக்கு</ref> உட்பட்டது.</p>
சட்டமன்ற உறுப்பினர்
<list type="unordered"><item><ref target="https://ta.wikipedia.org/wiki/உத்தரப்_பிரதேச_சட்டமன்றத்_தேர்தல்,_2012">2012</ref> - ரவீந்திர ஜய்ஸ்வால் - <ref target="https://ta.wikipedia.org/wiki/பாரதிய_ஜனதா_கட்சி">பாரதிய ஜனதா கட்சி</ref> <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></item></list>
</text></body></html>
