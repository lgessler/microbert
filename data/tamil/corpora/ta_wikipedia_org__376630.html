<html><body><text id="wikipedia_ta_wikipedia_org__376630.html" ns="0" revid="2899096" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B0%E0%AE%AE%E0%AE%BF%E0%AE%A4%E0%AF%8D_%E0%AE%9A%E0%AE%BF%E0%AE%99%E0%AF%8D_%E0%AE%AF%E0%AE%BE%E0%AE%A4%E0%AE%BE%E0%AE%B5%E0%AF%8D" title="ரமித் சிங் யாதாவ்" type="wikipedia">ரமித் சிங் யாதாவ்<p><hi rend="bold">ராமித் சிங் யாதவ்</hi> <ref target="https://ta.wikipedia.org/wiki/பாரதிய_ஜனதா_கட்சி">பாரதீய ஜனதா கட்சியின்</ref> இந்திய அரசியல்வாதி மற்றும் <ref target="https://ta.wikipedia.org/wiki/இராசத்தான்">ராஜஸ்தான்</ref> கிஷன்கர் பஸ் வித் சபா தொகுதி  <ref target="https://ta.wikipedia.org/wiki/ராஜஸ்தான்_சட்டமன்றம்">ராஜஸ்தான் சட்டமன்ற</ref> உறுப்பினராவர் .<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
