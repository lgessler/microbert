<html><body><text id="wikipedia_ta_wikipedia_org__479418.html" ns="0" revid="3226697" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B0%E0%AE%BE%E0%AE%9C%E0%AF%8D_%E0%AE%AA%E0%AF%87%E0%AE%95%E0%AE%AE%E0%AF%8D" title="ராஜ் பேகம்" type="wikipedia">ராஜ் பேகம் <p><hi rend="bold">ராஜ் பேகம்</hi> (27 மார்ச் 1927 - 26 அக்டோபர் 2016) 20 ஆம் நூற்றாண்டின் முன்னணி <ref target="https://ta.wikipedia.org/wiki/காஷ்மீரிகள்">காஷ்மீரி</ref> பாடகர் ஆவார். <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
<p>அவர் 2002 இல் இந்திய அரசால் <ref target="https://ta.wikipedia.org/wiki/பத்மசிறீ">பத்மஸ்ரீ</ref> விருது வழங்கப்பட்டு அங்கீகரிக்கப்பட்டார். <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref> இவா் 1927 இல் ஸ்ரீநகரில் பிறந்தார், 2016 ஆம் ஆண்டு தனது 89-வது வயதில் இறந்தார். <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-3">[3]</ref></p>
