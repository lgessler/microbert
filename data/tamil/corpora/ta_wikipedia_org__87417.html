<html><body><text id="wikipedia_ta_wikipedia_org__87417.html" ns="0" revid="2175300" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B2%E0%AE%BF%E0%AE%AF%E0%AE%BE%E0%AE%A9%E0%AF%8D%E0%AE%AF%E0%AF%8B" title="லியான்யோ" type="wikipedia">லியான்யோ
<p><hi rend="bold">லியான்யோ</hi> என்பது எசுப்பானியாவிலுள்ள காந்தபிரியா பகுதியில் உள்ள வியாயேசுகூசா நகராட்சியில் உள்ள ஒரு குடியிருப்பு ஆகும். இது சான்தான்தேரில் இருந்து 19.5 கி.மீ. தொலைவில் உள்ளது. இது கோஞ்சாவில் இருந்து 3 கி.மீ. தொலைவில் உள்ளது. இதன் மக்கட்தொகை ஏறத்தாழ 1480 ஆகும். </p>
</text></body></html>
