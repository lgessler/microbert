<html><body><text id="wikipedia_ta_wikipedia_org__204417.html" ns="0" revid="3199181" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AE%BF%E0%AE%B8%E0%AF%8D%E0%AE%9F%E0%AE%B0%E0%AF%8D._%E0%AE%AE%E0%AF%86%E0%AE%9F%E0%AF%8D%E0%AE%B0%E0%AE%BE%E0%AE%B8%E0%AF%8D" title="மிஸ்டர். மெட்ராஸ்" type="wikipedia">மிஸ்டர். மெட்ராஸ்
<p><hi rend="bold">மிஸ்டர். மெட்ராஸ்</hi>, <ref target="https://ta.wikipedia.org/wiki/தமிழ்த்_திரைப்படங்களின்_பட்டியல்,_1995">1995ல்</ref> வெளிவந்த <ref target="https://ta.wikipedia.org/wiki/தமிழ்">தமிழ்</ref> <ref target="https://ta.wikipedia.org/wiki/நகைச்சுவைத்_திரைப்படம்">நகைச்சுவைத் திரைப்படம்</ref> ஆகும். <ref target="https://ta.wikipedia.org/wiki/பி._வாசு">பி. வாசு</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் பிரபு, சுகன்யா, வினிதா, மனோரம்மா, லட்சுமி ஆகியோர் முக்கிய கதாப்பாத்திரங்களில் நடித்தனர்.</p>
</text></body></html>
