<p><hi rend="bold">கசாவத்தை ஆலிம் அப்பா</hi> (1815-1898 AD) , (<hi rend="italic">Kashawatta Alim Appa</hi>), இருபதாம் நுாற்றாண்டில் இலங்கையில் வாழந்த மார்க்க அறிஞரும்,சூபி மகானும்,எழுத்தாளரும்,கவிஞரும் ஆவார். இவர் இலங்கை முஸ்லிம்களின் சமய,கல்வி மற்றும் சமூக மறுலமர்ச்சிக்குப் பங்காற்றிய முக்கியமான ஒருவராக அறியப்படுகின்றார்.</p>
