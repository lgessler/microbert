<html><body><text id="wikipedia_ta_wikipedia_org__355066.html" ns="0" revid="3261661" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%86%E0%AE%B0%E0%AF%8D._%E0%AE%B5%E0%AE%B0%E0%AE%A4%E0%AE%B0%E0%AE%BE%E0%AE%9C%E0%AE%A9%E0%AF%8D" title="ஆர். வரதராஜன்" type="wikipedia">ஆர். வரதராஜன்<p><hi rend="bold">ஆர். வரதராஜன்</hi> (R. Varadarajan) ஒரு இந்திய அரசியல்வாதியும் <ref target="https://ta.wikipedia.org/wiki/சட்ட_மன்ற_உறுப்பினர்_(இந்தியா)">முன்னாள் சட்டசபை உறுப்பினரும்</ref> ஆவார். இவர், <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றத்_தேர்தல்,_2006">2006 ஆம் ஆண்டு தேர்தலில்</ref> <ref target="https://ta.wikipedia.org/wiki/விருதுநகர்_(சட்டமன்றத்_தொகுதி)">விருதுநகர் சட்டமன்றத் தொகுதியில்</ref> <ref target="https://ta.wikipedia.org/wiki/மறுமலர்ச்சி_திராவிட_முன்னேற்றக்_கழகம்">மறுமலர்ச்சி திராவிட முன்னேற்ற கழக</ref> வேட்பாளராகப் போட்டியிட்டு தமிழ்நாடு சட்டமன்றத்திற்குத் தேர்ந்தெடுக்கப்பட்டார்.
<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
