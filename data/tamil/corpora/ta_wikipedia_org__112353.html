<html><body><text id="wikipedia_ta_wikipedia_org__112353.html" ns="0" revid="1677388" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AF%8A%E0%AE%B4%E0%AF%81%E0%AE%A4%E0%AF%81%E0%AE%AA%E0%AF%8B%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AF%81_%E0%AE%87%E0%AE%B2%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AE%BF%E0%AE%AF%E0%AE%AE%E0%AF%8D" title="பொழுதுபோக்கு இலக்கியம்" type="wikipedia">பொழுதுபோக்கு இலக்கியம்<p><hi rend="bold">பொழுதுபோக்கு இலக்கியம்</hi> என்பது தமிழ் இலக்கியப் போக்குகளில் ஒன்று.  பரவலான இரசணைக்காக எழுதப்பட்ட இலக்கியங்கள் இவ்வாறு அடையாளப்படுத்தப்பட்டன.  இந்த இலக்கியப் போக்கை முற்போக்கு, நற்போக்கு போன்ற இலக்கியப் போக்குகளுடன் ஒப்பிட்டு வேறுபடுத்தலாம்.</p>
