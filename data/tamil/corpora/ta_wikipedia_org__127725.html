<html><body><text id="wikipedia_ta_wikipedia_org__127725.html" ns="0" revid="2716392" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%8E%E0%AE%AE%E0%AF%8D._%E0%AE%8E%E0%AE%9A%E0%AF%8D._%E0%AE%8E%E0%AE%AE%E0%AF%8D._%E0%AE%95%E0%AE%BF%E0%AE%AF%E0%AE%BE%E0%AE%B8%E0%AF%8D" title="எம். எச். எம். கியாஸ்" type="wikipedia">எம். எச். எம். கியாஸ்<p><hi rend="bold">எம். எச். எம். கியாஸ்</hi> <ref target="https://ta.wikipedia.org/wiki/இலங்கை">இலங்கை</ref> முஸ்லிம் எழுத்தாளர், அட்டாளைச்சேனை மஸ்ஜித் வீதியில் வசித்துவரும் இவர் கிழக்கிலங்கையின் ஊடகவியலாளரும், தினப்பார்வை இதழை வெளியிட்டவருமாவார்.</p>
