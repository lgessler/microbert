<html><body><text id="wikipedia_ta_wikipedia_org__86509.html" ns="0" revid="2720695" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AE%BE%E0%AE%B1%E0%AF%8D%E0%AE%95%E0%AF%81_%E0%AE%AF%E0%AE%BE%E0%AE%A9%E0%AF%8D%E0%AE%9A%E0%AF%87%E0%AE%A9%E0%AF%8D" title="மாற்கு யான்சேன்" type="wikipedia">மாற்கு யான்சேன்<figure><caption>மாற்கு யான்சேன்</caption></figure>
<p><hi rend="bold">மாற்கு யான்சேன்</hi> (<ref target="https://ta.wikipedia.org/wiki/ஆங்கிலம்">ஆங்கிலம்</ref>: <hi rend="italic">Mark Jansen</hi>) என்பவர் ஒரு <ref target="https://ta.wikipedia.org/wiki/கிதார்">கிதார்</ref> கலைஞர் ஆவார். இவர் <ref target="https://ta.wikipedia.org/wiki/சிம்போனிக்கு_மெட்டல்">சிம்போனிக்கு மெட்டல்</ref> இசையில் வாசிப்பதில் வல்லவர். இவர் <ref target="https://ta.wikipedia.org/wiki/எபிகா">எபிகா</ref> என்னும் <ref target="https://ta.wikipedia.org/wiki/இசைக்குழு">இசைக்குழுவை</ref> சேர்ந்தவர்.</p>
</text></body></html>
