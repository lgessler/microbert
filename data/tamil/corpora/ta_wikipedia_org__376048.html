<html><body><text id="wikipedia_ta_wikipedia_org__376048.html" ns="0" revid="2383474" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B5%E0%AE%BF%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%B2%E0%AF%8D_%E0%AE%9A%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AE%B0%E0%AF%8D_%E0%AE%85%E0%AE%B5%E0%AE%B7%E0%AF%8D%E0%AE%A4%E0%AE%BF" title="விட்டல் சங்கர் அவஷ்தி" type="wikipedia">விட்டல் சங்கர் அவஷ்தி
<p><hi rend="bold">விட்டல் சங்கர் அவஷ்தி</hi> <ref target="https://ta.wikipedia.org/wiki/இராசத்தான்">ராஜஸ்தான்</ref> மாநிலத்தின் பில்வாரா விதான் சபா சட்டமன்ற தொகுதியில்  <ref target="https://ta.wikipedia.org/wiki/ராஜஸ்தான்_சட்டமன்றம்">ராஜஸ்தான் சட்டமன்ற உறுப்பினராக</ref><ref target="https://ta.wikipedia.org/wiki/பாரதிய_ஜனதா_கட்சி"> பாரதீய ஜனதா கட்சியின்</ref> மூலம் இந்திய அரசியல்வாதியாக உள்ளார் ..<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
