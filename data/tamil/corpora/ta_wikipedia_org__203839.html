<p><hi rend="italic"><hi rend="bold">வல்லவன்</hi></hi> (<hi rend="italic">Vallavan</hi>) 2006ல் வெளிவந்த தமிழ்த் திரைப்படமாகும். இத்திரைப்படத்தினை சிலம்பரசன் இயக்கி நடித்தார். இவருடன் <ref target="https://ta.wikipedia.org/wiki/நயன்தாரா">நயன்தாரா</ref>,<ref target="https://ta.wikipedia.org/wiki/ரீமா_சென்">ரீமா சென்</ref>, <ref target="https://ta.wikipedia.org/wiki/சந்தியா_(நடிகை)">சந்தியா</ref>,  <ref target="https://ta.wikipedia.org/wiki/சந்தானம்_(நடிகர்)">சந்தானம்</ref>, <ref target="https://ta.wikipedia.org/wiki/பிரேம்ஜி_அமரன்">பிரேம்ஜி அமரன்</ref> மற்றும் <ref target="https://ta.wikipedia.org/wiki/எஸ்._வி._சேகர்">எஸ். வி. சேகர்</ref> ஆகியோர் நடித்தனர்.</p>
