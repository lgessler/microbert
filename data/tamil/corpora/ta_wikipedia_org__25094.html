<p><hi rend="bold">புதுமைப்பெண்</hi> <ref target="https://ta.wikipedia.org/wiki/1959">1959</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/எம்._திருவெங்கடம்">எம். திருவெங்கடம்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/டி._எஸ்._பாலையா">டி. எஸ். பாலையா</ref>, <ref target="https://ta.wikipedia.org/wiki/எஸ்._எஸ்._ராஜேந்திரன்">எஸ். எஸ். ராஜேந்திரன்</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
