<html><body><text id="wikipedia_ta_wikipedia_org__117186.html" ns="0" revid="847049" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AE%BF%E0%AE%B4%E0%AE%B5%E0%AE%A9%E0%AF%87%E0%AE%B0%E0%AE%BF" title="கிழவனேரி" type="wikipedia">கிழவனேரி

<p><hi rend="bold">கிழவனேரி</hi>(Kizhavaneri) இந்தியாவின் தமிழ்நாட்டின் தெற்கு பகுதி திருநெல்வேலியில் இருந்து சுமார் 50 கி.மீ. தொலைவில் அமைந்துள்ள ஒரு சிறிய கிராமம். கிராம மையத்தில் அமைந்துள்ள புனித அன்னே தான் சர்ச் பிரபலமான இருக்கிறது. </p>
</text></body></html>
