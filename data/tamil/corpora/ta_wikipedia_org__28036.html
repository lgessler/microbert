<html><body><text id="wikipedia_ta_wikipedia_org__28036.html" ns="0" revid="2135699" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9C%E0%AE%AF%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AF%8A%E0%AE%9F%E0%AE%BF" title="ஜயக்கொடி" type="wikipedia">ஜயக்கொடி
<p><hi rend="bold">ஜயக்கொடி</hi> <ref target="https://ta.wikipedia.org/wiki/1940">1940</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/பாக்வன்">பாக்வன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/கே._நடராஜன்">கே. நடராஜன்</ref>, <ref target="https://ta.wikipedia.org/wiki/குலத்துமணி">குலத்துமணி</ref> மற்றும் பலரும் நடித்திருந்தனர்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
