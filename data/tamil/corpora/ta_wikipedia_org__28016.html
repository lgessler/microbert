<p><hi rend="bold">போலி சாமியார்</hi> <ref target="https://ta.wikipedia.org/wiki/1939">1939</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/என்._எஸ்._கிருஷ்ணன்">என். எஸ். கிருஷ்ணன்</ref>, <ref target="https://ta.wikipedia.org/wiki/டி._ஏ._மதுரம்">டி. ஏ. மதுரம்</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
