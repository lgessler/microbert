<html><body><text id="wikipedia_ta_wikipedia_org__422008.html" ns="0" revid="3229937" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B9%E0%AE%B2%E0%AF%8D%E0%AE%AE%E0%AE%B9%E0%AE%BF%E0%AE%B0%E0%AE%BE_%E0%AE%95%E0%AE%9F%E0%AE%B2%E0%AF%8D" title="ஹல்மஹிரா கடல்" type="wikipedia">ஹல்மஹிரா கடல்

<p>ஹல்மஹிரா கடல் ஆஸ்திரேலிய நடு நிலக்கடல் பகுதியில் கிழக்கே அமைந்த ஒரு சிறு கடல் பகுதியாகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref> இது இந்தோனேசியாவில் அமைந்த பல கடற்பகுதியில் ஒன்று ஆகும்.</p>
</text></body></html>
