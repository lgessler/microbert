<html><body><text id="wikipedia_ta_wikipedia_org__25210.html" ns="0" revid="3211637" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%AE%E0%AF%8D_%E0%AE%AA%E0%AE%B1%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AF%81%E0%AE%AE%E0%AF%8D" title="பட்டம் பறக்கட்டும்" type="wikipedia">பட்டம் பறக்கட்டும்
<p><hi rend="bold">பட்டம் பறக்கட்டும்</hi> <ref target="https://ta.wikipedia.org/wiki/1981">1981</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/இராம_நாராயணன்">இராம நாராயணன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/சந்திர_சேகர்">சந்திர சேகர்</ref>, <ref target="https://ta.wikipedia.org/wiki/உஷா">உஷா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
