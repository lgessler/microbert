<html><body><text id="wikipedia_ta_wikipedia_org__105233.html" ns="0" revid="2714933" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AE%BE%E0%AE%B0%E0%AF%8D%E0%AE%9A%E0%AE%BE%E0%AE%B2%E0%AF%8D_%E0%AE%85%E0%AE%AF%E0%AF%8D%E0%AE%AF%E0%AF%82%E0%AE%AA%E0%AF%8D_(%E0%AE%A4%E0%AF%81%E0%AE%9F%E0%AF%81%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%BE%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AE%BE%E0%AE%B0%E0%AE%B0%E0%AF%8D)" title="மார்சால் அய்யூப் (துடுப்பாட்டக்காரர்)" type="wikipedia">மார்சால் அய்யூப் (துடுப்பாட்டக்காரர்)
<p><hi rend="bold">மார்சால் அய்யூப்</hi> (<hi rend="italic">Marshal Ayub</hi>), <ref target="https://ta.wikipedia.org/wiki/வங்காளதேசம்">வங்காளதேசத்</ref> <ref target="https://ta.wikipedia.org/wiki/துடுப்பாட்டம்">துடுப்பாட்டக்காரர்</ref>. இவர் எந்தவொரு <ref target="https://ta.wikipedia.org/wiki/தேர்வுத்_துடுப்பாட்டம்">தேர்வுத் துடுப்பாட்டப் போட்டியிலும்</ref> கலந்து கொள்ளவில்லை. இருப்பினும் 38 <ref target="https://ta.wikipedia.org/wiki/முதல்தர_துடுப்பாட்டம்">முதல்தர துடுப்பாட்டப்</ref> போட்டிகளிலும், 22 <ref target="https://ta.wikipedia.org/wiki/பட்டியல்_அ_துடுப்பாட்டம்">ஏ-தர துடுப்பாட்டப்</ref> போட்டிகளிலும் 
கலந்து கொண்டுள்ளார்.</p>
</text></body></html>
