<p>தோல் ஆமை மட்டுமே தேமொகீளிடே குடும்பத்தை சார்ந்தவை.</p>
<p><hi rend="bold">உயிரியல் வகைப்பாடு</hi></p>

<item>தொகுதி : முதுகுநாணி</item>
<item>வகுப்பு : ஊர்வன</item>
<item>வரிசை : கடல் ஆமை</item>
<item>துணைவரிசை : Cryptodira</item>
<item>பெருங்குடும்பம்: Testudinoidea</item></list>
