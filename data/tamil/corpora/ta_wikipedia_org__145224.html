<p><hi rend="bold">முதலாம் சிம்மவர்மன்</hi> என்பவன் <ref target="https://ta.wikipedia.org/wiki/காஞ்சி">காஞ்சியை</ref> தலைநகராகக் கொண்டு ஆண்ட <ref target="https://ta.wikipedia.org/wiki/பல்லவர்">பல்லவர்</ref> மன்னர்களுள் ஒருவன்.</p>
காலம்
<p>இவனது ஆட்சிக்காலத்தை அறிய போதிய சான்றுகள் இல்லை எனினும் பல்லவ வம்ச வரலாற்று ஆவணமான பிரசஸ்டி ஒன்றின் மூலம் அவனின் ஆட்சிக்காலம் பொ.பி. 275ல் தொடங்கியதை அறியலாம்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
