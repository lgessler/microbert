<figure><caption>குவாறி குடா மக்கள் குடியிருப்புத் தொகுதிகளில் ஒரு பகுதியின் காட்சி</caption></figure>
<p><hi rend="bold">குவாறி குடா</hi> (Quarry Bay) <ref target="https://ta.wikipedia.org/wiki/ஹொங்கொங்_தீவு">ஹொங்கொங் தீவில்</ref>, கிழக்கு மாவட்டத்தில், <ref target="https://ta.wikipedia.org/wiki/பாக்கர்_மலை">பாக்கர் மலை</ref> எனும் மலை அடிவாரத்தில் அமைந்திருக்கும் ஒரு நகரமாகும். </p>
