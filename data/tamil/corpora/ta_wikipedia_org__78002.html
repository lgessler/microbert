<p><hi rend="bold">சில்லும் அச்சாணியும்</hi> ஒரு எளிய பொறி ஆகும். இது முதலாம் வகுப்பு <ref target="https://ta.wikipedia.org/wiki/நெம்புகோல்">நெம்புகோல்</ref> ஒன்றின் மாற்றியமைக்கபட்ட வடிவமாக அச்சுபற்றி சுழலும் செயற்பாட்டைக் கொண்டது. உட்புறம் அச்சாணியும் வெளிப்புறம் சில்லும் காணப்படும். எ.கா: ஈருளியின் சில்லு(Bicycle wheel),புரியாணிச் செலுத்தி(Screw driver)</p>
