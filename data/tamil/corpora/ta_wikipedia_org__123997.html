<p><hi rend="bold">விசைத்தளம்</hi> (<hi rend="italic">Keypad</hi>) என்பது பொத்தான்களின் ஓர் தொகுப்பு ஆகும். இது பெறும்பாலும் எண்ம தளமாகவோ அல்லது எழுத்து-எண்ம தளமாகவோ இருக்கும். இவை பெறும்பாலும் <ref target="https://ta.wikipedia.org/wiki/தொலைபேசி">தொலைபேசி</ref> மற்றும் <ref target="https://ta.wikipedia.org/wiki/கணிப்பான்">கணிப்பான்களில்</ref> காணப்படும். இந்த விசைத்தளத்தினை அழுத்துவதன் மூலம் தேவையான உள்ளீடுகளைச் ஏற்படுத்தலாம்.</p>
