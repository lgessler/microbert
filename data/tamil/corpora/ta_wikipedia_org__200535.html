<html><body><text id="wikipedia_ta_wikipedia_org__200535.html" ns="0" revid="1839590" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%BF%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AE%B2%E0%AE%A9%E0%AF%8D" title="பிங்கலன்" type="wikipedia">பிங்கலன்<p><hi rend="bold">பிங்கலன்</hi> <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref> <ref target="https://ta.wikipedia.org/wiki/பெருங்கதை">பெருங்கதை</ref> இலக்கியத்தில் வரும் கதைமாந்தர்களில் ஒருவன். <ref target="https://ta.wikipedia.org/wiki/சதானிகன்">சதானிகனுக்கும்</ref> <ref target="https://ta.wikipedia.org/wiki/மிருகாபதி">மிருகாபதிக்கும்</ref> பிறந்த இரண்டாவது மகன். இவனது அண்ணன் <ref target="https://ta.wikipedia.org/wiki/உதயணன்">உதயணன்</ref>. தம்பி <ref target="https://ta.wikipedia.org/wiki/கடகன்">கடகன்</ref>.</p>
