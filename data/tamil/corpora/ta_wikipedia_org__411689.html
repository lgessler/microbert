<html><body><text id="wikipedia_ta_wikipedia_org__411689.html" ns="0" revid="2556344" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%89%E0%AE%95%E0%AF%8D%E0%AE%AF%E0%AF%86%E0%AE%99%E0%AF%8D%E0%AE%B2%E0%AE%BF%E0%AE%99%E0%AF%8D_%E0%AE%AE%E0%AE%9F%E0%AE%BE%E0%AE%B2%E0%AE%AF%E0%AE%AE%E0%AF%8D" title="உக்யெங்லிங் மடாலயம்" type="wikipedia">உக்யெங்லிங் மடாலயம்
<p><hi rend="bold">உக்யெங்லிங் மடாலயம்</hi> (<hi rend="bold">Urgelling Monastery</hi>) என்பது <ref target="https://ta.wikipedia.org/wiki/இந்திய_ஒன்றியம்">இந்திய ஒன்றியத்தின்</ref> வடகிழக்கில் உள்ள <ref target="https://ta.wikipedia.org/wiki/அருணாசலப்_பிரதேசம்">அருணாச்சலப் பிரதேசத்தில்</ref> உள்ள ஒரு பௌத்த மடாலயம் ஆகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref>  6ஆவது தலாய்லாமா பிறந்த இடமான இங்கு 1847இல் இந்த மடாலயம் கட்டப்பட்டது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
</text></body></html>
