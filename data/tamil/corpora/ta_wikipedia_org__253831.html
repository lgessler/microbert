<p><hi rend="bold">அகிம்சா விரைவுவண்டி</hi> (<hi rend="italic">Ahimsa Express</hi>), <ref target="https://ta.wikipedia.org/wiki/புனே">புனேயில்</ref> தொடங்கி <ref target="https://ta.wikipedia.org/wiki/அகமதாபாத்">அகமதாபாத்</ref> வரை செல்கிறது. இது 635 கி.மீ தூரத்திற்கு பயணிக்கிறது.</p>
