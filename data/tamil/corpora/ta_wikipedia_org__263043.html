<html><body><text id="wikipedia_ta_wikipedia_org__263043.html" ns="0" revid="2747254" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A4%E0%AF%81%E0%AE%A4%E0%AF%8D%E0%AE%A4%E0%AE%A8%E0%AE%BE%E0%AE%95%E0%AE%AE%E0%AF%8D_%E0%AE%89%E0%AE%B1%E0%AF%8D%E0%AE%AA%E0%AE%A4%E0%AF%8D%E0%AE%A4%E0%AE%BF_%E0%AE%9A%E0%AF%86%E0%AE%AF%E0%AF%8D%E0%AE%AF%E0%AF%81%E0%AE%AE%E0%AF%8D_%E0%AE%A8%E0%AE%BE%E0%AE%9F%E0%AF%81%E0%AE%95%E0%AE%B3%E0%AE%BF%E0%AE%A9%E0%AF%8D_%E0%AE%AA%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%BF%E0%AE%AF%E0%AE%B2%E0%AF%8D" title="துத்தநாகம் உற்பத்தி செய்யும் நாடுகளின் பட்டியல்" type="wikipedia">துத்தநாகம் உற்பத்தி செய்யும் நாடுகளின் பட்டியல்
<p><hi rend="bold"><ref target="https://ta.wikipedia.org/wiki/துத்தநாகம்">துத்தநாகம்</ref> உற்பத்தி செய்யும் நாடுகளின் பட்டியல்</hi> (List of countries by zinc production) என்ற இப்பட்டியலில் <ref target="https://ta.wikipedia.org/wiki/அமெரிக்க_புவியியல்_அளவைத்_துறை">அமெரிக்க புவியியல் அளவைத் துறையின்</ref> 2009 ஆம் ஆண்டின் தரவுகள் அடிப்படையாக எடுத்துக் கொள்ளப்பட்டுள்ளன<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref>.</p>
