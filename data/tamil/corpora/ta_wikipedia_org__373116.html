<p>இந்தியாவில் உள்ள தமிழ்நாடு மாநிலத்தில் , திண்டுக்கல் மாவட்டத்தில் உள்ள கிராமம் இராமநாதபுரம் ஆகும்.</p>
<p>இது வடமதுரையிலிருந்து 5 கி.மீ தொலைவில் அமைந்துள்ளது.</p>
