<html><body><text id="wikipedia_ta_wikipedia_org__250294.html" ns="0" revid="3344813" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AE%BE%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AF%81_%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AE%BE%E0%AE%9F%E0%AF%8D%E0%AE%9A%E0%AF%88" title="காட்டு திராட்சை" type="wikipedia">காட்டு திராட்சை
<p><hi rend="bold">காட்டுத் திராட்சை</hi> (<hi rend="italic">ampelocissus latifolia</hi>) <ref target="https://ta.wikipedia.org/wiki/திராட்சை">திராட்சை</ref> <ref target="https://ta.wikipedia.org/wiki/பூக்கும்_தாவரம்">தாவர</ref> வகையைச்சேர்ந்த கொடியாகும். இந்த வகைத்தாவரம் பொதுவாக <ref target="https://ta.wikipedia.org/wiki/இந்தியத்_துணைக்கண்டம்">இந்தியாவை</ref> சுற்றியுள்ள நாடுகளில் காணப்படுகிறது. இதன் <ref target="https://ta.wikipedia.org/wiki/கனி">கனி</ref> உணவாகப் பயன்படுகிறது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-grin-2">[2]</ref></p>
</text></body></html>
