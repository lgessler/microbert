<p>இப்பட்டியல் <ref target="https://ta.wikipedia.org/wiki/வட_அமெரிக்கா">வட அமெரிக்காவிலுள்ள</ref> <ref target="https://ta.wikipedia.org/wiki/இறைமையுள்ள_நாடு">இறைமையுள்ள நாடுகளையும்</ref> <ref target="https://ta.wikipedia.org/wiki/சார்பு_மண்டலம்">சார்பு மண்டலங்களையும்</ref> கொண்டுள்ளது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
