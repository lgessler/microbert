<p><hi rend="bold">சிறந்த ஒப்பனையிற்கான அகாதமி விருது (ஆங்கில மொழி: <hi lang="en" rend="italic">Academy Award for Best Makeup and Hairstyling</hi>)</hi> <ref target="https://ta.wikipedia.org/wiki/அகாதமி_ஆப்_மோசன்_பிக்சர்_ஆர்ட்ஸ்_அண்ட்_சயின்சஸ்">அகாதமி ஆப் மோசன் பிக்சர் ஆர்ட்ஸ் அண்ட் சயின்சஸ்</ref> ஆல் வழங்கப்படும் <ref target="https://ta.wikipedia.org/wiki/அகாதமி_விருது">ஆசுக்கர் விருதுகளில்</ref> ஒன்றாகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-92nd-1">[1]</ref> சிறந்த திரைப்பட ஒப்பனையிற்காக ஒப்பனையாளருக்கு வழங்கப்படுகிறது.</p>
