<p><hi rend="bold">மடு</hi> (<hi rend="italic">Madhu</hi>) <ref target="https://ta.wikipedia.org/wiki/இலங்கை">இலங்கையின்</ref> <ref target="https://ta.wikipedia.org/wiki/வட_மாகாணம்,_இலங்கை">வட மாகாணம்</ref> <ref target="https://ta.wikipedia.org/wiki/மன்னார்">மன்னார்</ref> மாவட்டத்தில் உள்ள ஒரு சிறிய நகரம் ஆகும். <ref target="https://ta.wikipedia.org/wiki/மடு_மரியாள்_ஆலயம்">மடு மரியாள் ஆலயம்</ref> என்பது ஒரு ரோமன் கத்தோலிக்க புனித யாத்திரையின் பிரதான இடம் இந்த நகரத்தில் அமைந்துள்ளது.</p>
