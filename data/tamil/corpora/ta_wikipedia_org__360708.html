<p><hi rend="bold">பி. அப்துல் ஹமீது</hi> என்பவர் இந்திய அரசியல்வாதி. இவர் தற்போதைய கேரள  சட்டப்ரபேரவையின் <ref target="https://ta.wikipedia.org/wiki/வள்ளிக்குன்னு_சட்டமன்றத்_தொகுதி">வள்ளிக்குன்னு</ref> தொகுதியின் உறுப்பினர் ஆவார். <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
