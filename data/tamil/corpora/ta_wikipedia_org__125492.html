<html><body><text id="wikipedia_ta_wikipedia_org__125492.html" ns="0" revid="3318497" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B5%E0%AE%B4%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AE%B1%E0%AE%BF%E0%AE%9E%E0%AE%B0%E0%AF%8D" title="வழக்கறிஞர்" type="wikipedia">வழக்கறிஞர்
<p>ஒரு <hi rend="bold">வழக்கறிஞர்</hi> அல்லது <hi rend="bold">வக்கீல்</hi> அல்லது <hi rend="bold">வழக்குரைஞர்</hi> என்பவர் பிளாகின் சட்ட அகராதியின் படி, "<ref target="https://ta.wikipedia.org/wiki/சட்டம்">சட்டம்</ref> கற்றுக்கொண்ட ஒரு நபர்; ஒரு சட்ட வல்லுனராக, வழக்கறிஞராக அல்லது சட்ட ஆலோசகராக; சட்ட பயிற்சி பெற்ற ஒரு நபர்." <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref>.</p>
