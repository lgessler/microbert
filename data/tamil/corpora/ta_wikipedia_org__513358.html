<html><body><text id="wikipedia_ta_wikipedia_org__513358.html" ns="0" revid="3130955" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9A%E0%AE%BF%E0%AE%A9%E0%AF%87_%E0%AE%B0%E0%AE%BE%E0%AE%A3%E0%AE%BE" title="சினே ராணா" type="wikipedia">சினே ராணா
<p><hi rend="bold">சினே ராணா</hi> (Sneh Rana  பிறப்பு: பிப்ரவரி 18, 1994 <ref target="https://ta.wikipedia.org/wiki/உத்தராகண்டம்">) உத்தரகண்ட்</ref> <ref target="https://ta.wikipedia.org/wiki/தேராதூன்">தேராதூன்</ref> ) <ref target="https://ta.wikipedia.org/wiki/இந்தியப்_பெண்கள்_துடுப்பாட்ட_அணி">இந்தியப் பெண்கள் துடுப்பாட்ட அணி</ref> வீரர் ஆவார். . <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-Cricinfo-1">[1]</ref> <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref> 2014 ஆம் ஆண்டில் இலங்கைக்கு எதிராக தனது  <ref target="https://ta.wikipedia.org/wiki/பெண்கள்_ஒருநாள்_பன்னாட்டுத்_துடுப்பாட்டம்">ஒருநாள்</ref>  மற்றும்  <ref target="https://ta.wikipedia.org/wiki/பெண்கள்_பன்னாட்டு_இருபது20">இருபதுக்கு -20</ref> போட்டிகளில் அறிமுகமானார்.</p>
</text></body></html>
