<p><hi rend="bold">ரோன் யுஃபே</hi> (Ran Yunfei; சீனம்: 冉云飞， 1965-) ஒரு அறியப்பெற்ற சீன எழுத்தாளர், மக்களாட்சி ஆதரவுச் செயற்பாட்டாளர்.  இவரது வலைப்பதிவு சீன அரசைக் கடுமையாக விமர்சித்தது.  இதனால் 2011 இல் இவர் கைது செய்யப்பட்டார்.</p>
</text></body></html>
