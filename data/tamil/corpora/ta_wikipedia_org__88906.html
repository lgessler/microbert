<p><hi rend="bold">உலோசுபன் மொழி</hi> (லோஜ்பன் மொழி, Lojban) என்பது செயற்கையாக கட்டப்பட்ட மொழிகளுள் ஒன்றாகும். இம்மொழி 1987ஆம் ஆண்டு தோற்றுவிக்கப்பட்டது. இம்மொழி <ref target="https://ta.wikipedia.org/wiki/இலத்தீன்_எழுத்துக்கள்">இலத்தீன் எழுத்துக்களைக்</ref> கொண்டு எழுதப்படுகிறது. </p>
</text></body></html>
