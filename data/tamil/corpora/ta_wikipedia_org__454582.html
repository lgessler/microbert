<html><body><text id="wikipedia_ta_wikipedia_org__454582.html" ns="0" revid="2805509" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AF%81%E0%AE%B5%E0%AE%BE%E0%AE%A4%E0%AE%B2%E0%AF%82%E0%AE%AA%E0%AF%8D_%E0%AE%AA%E0%AF%81%E0%AE%AF%E0%AE%B2%E0%AF%8D_%E0%AE%AA%E0%AE%B1%E0%AE%B5%E0%AF%88" title="குவாதலூப் புயல் பறவை" type="wikipedia">குவாதலூப் புயல் பறவை
<p><hi rend="bold">குவாதலூப் புயல் பறவை</hi> (Guadalupe storm petrel) இது <ref target="https://ta.wikipedia.org/wiki/கடற்பறவை">கடற்பறவை</ref> வகையைச் சார்ந்த ஒரு சிறிய பறவையாகும். இவை <ref target="https://ta.wikipedia.org/wiki/மேற்கத்திய_புயல்_பறவை">மேற்கத்திய புயல் பறவை</ref> எனற <ref target="https://ta.wikipedia.org/wiki/குடும்பம்_(உயிரியல்)">குடும்பத்தைச்</ref> சார்ந்ததாகும். இப்பறவையானது  <ref target="https://ta.wikipedia.org/wiki/பன்னாட்டு_இயற்கைப்_பாதுகாப்புச்_சங்கம்"> ஐ.யூ.சி.என்னின்</ref> <ref target="https://ta.wikipedia.org/wiki/செம்பட்டியல்">பட்டியல்</ref> கணக்கின்படி அழிந்துவிட்டதாக <ref target="https://ta.wikipedia.org/wiki/அற்றுவிட்ட_இனம்">அழிந்துவிட்டதாக</ref> கூறப்படுகிறது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
</text></body></html>
