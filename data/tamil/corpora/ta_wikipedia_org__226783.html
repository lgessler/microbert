<p><hi rend="bold">பொடியாக்கி</hi>(<hi rend="italic">Pulverizer</hi>) என்பது பல வகை மூலப்பொருள்களை பொடியாக்க உதவும் இயந்திரம் ஆகும். எடுத்துக்காட்டாக நீராவியை உருவாக்கும் <ref target="https://ta.wikipedia.org/wiki/உலை">உலைகளில்</ref> எரிபொருளாக பயன்படும் <ref target="https://ta.wikipedia.org/wiki/நிலக்கரி">நிலக்கரியை</ref> பொடியாக்க பொடியாக்கி உதவுகிறது.</p>
வகைகள்
<p>மூன்று முக்கிய வகைகள்:</p>
<list type="unordered"><item>குறை வேக பொடியாக்கி</item>
<item>மித வேக பொடியாக்கி</item>
<item>அதி வேக பொடியாக்கி</item></list>
</text></body></html>
