<html><body><text id="wikipedia_ta_wikipedia_org__295263.html" ns="0" revid="3268223" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A8%E0%AF%86%E0%AE%9F%E0%AF%81%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AE%BE%E0%AE%9F%E0%AF%81" title="நெடுங்காடு" type="wikipedia">நெடுங்காடு<p><hi rend="bold">நெடுங்காடு</hi>, இந்திய மாநிலமான <ref target="https://ta.wikipedia.org/wiki/புதுச்சேரி">புதுச்சேரியின்</ref> <ref target="https://ta.wikipedia.org/wiki/காரைக்கால்_மாவட்டம்">காரைக்கால் மாவட்டத்தில்</ref> உள்ள நகரம்.</p>
அரசியல்
<p>இது <ref target="https://ta.wikipedia.org/wiki/நெடுங்காடு_சட்டமன்றத்_தொகுதி">நெடுங்காடு சட்டமன்றத் தொகுதிக்கும்</ref>, <ref target="https://ta.wikipedia.org/wiki/புதுச்சேரி_மக்களவைத்_தொகுதி">புதுச்சேரி மக்களவைத் தொகுதிக்கும்</ref> உட்பட்டது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-ECI-1">[1]</ref></p>
</text></body></html>
