<html><body><text id="wikipedia_ta_wikipedia_org__169834.html" ns="0" revid="2189854" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A8%E0%AF%80%E0%AE%B2%E0%AE%BE%E0%AE%AE%E0%AF%8D%E0%AE%AA%E0%AE%B0%E0%AE%BF_(%E0%AE%9A%E0%AF%86%E0%AE%9F%E0%AE%BF)" title="நீலாம்பரி (செடி)" type="wikipedia">நீலாம்பரி (செடி)
<p>நீலாம்பரி செடி பார்ப்பதற்கு கனகாம்பரம் செடி போல் இருக்கும். இதன் பூக்கள் பச்சை நிறம் அல்லது நீல நிறத்தில் இருக்கும்.</p>
