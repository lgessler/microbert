<p><hi rend="bold">Martin Donovan</hi> (பிறப்பு:ஆகத்து 19, 1957) ஒரு அமெரிக்க நடிகர் ஆவார். பல்வேறு திரைப்படங்கள் மற்றும் தொலைக்காட்சித் தொடர்களில் நடித்துள்ளார்.</p>
திரைப்படங்கள்
<p>மார்டின் டோனவன் நடித்தத் திரைப்பாடங்களில் சில:</p>
<list type="unordered"><item><hi rend="italic"><ref target="https://ta.wikipedia.org/wiki/இன்சாம்னியா_(திரைப்படம்)">இன்சாம்னியா</ref></hi> (2002)</item>
<item><hi rend="italic"><ref target="https://ta.wikipedia.org/wiki/சபோடேஜ்">சபோடேஜ்</ref></hi> (2014)</item>
<item><hi rend="italic"><ref target="https://ta.wikipedia.org/wiki/ஆண்ட்-மேன்">ஆண்ட்-மேன்</ref></hi> (2015)</item>
<item><hi rend="italic"><ref target="https://ta.wikipedia.org/wiki/டெனெட்டு_(திரைப்படம்)">டெனெட்டு</ref></hi> (2020)</item></list>
