<html><body><text id="wikipedia_ta_wikipedia_org__95072.html" ns="0" revid="2755218" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AF%88_%E0%AE%9F%E0%AE%95%E0%AF%8D_%E0%AE%95%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%B2%E0%AF%8D_%E0%AE%A8%E0%AE%BF%E0%AE%B1%E0%AF%81%E0%AE%A4%E0%AF%8D%E0%AE%A4%E0%AE%95%E0%AE%AE%E0%AF%8D" title="கை டக் கப்பல் நிறுத்தகம்" type="wikipedia">கை டக் கப்பல் நிறுத்தகம்<figure><caption>முன்னாள் <ref target="https://ta.wikipedia.org/wiki/கை_டக்_விமான_நிலையம்">கை டக் விமான நிலையம்</ref> இருந்த ஓடுபாதைகளை மீள்கட்டுமானம் செய்து கட்டப்பட்டுக்கொண்டிருக்கும் கை டக் கப்பல் நிறுத்தகம்</caption></figure>
<p><hi rend="bold">கை டக் கப்பல் நிறுத்தகம்</hi> (Kai Tak cruise terminal) முன்னாள் <ref target="https://ta.wikipedia.org/wiki/கை_டக்_விமான_நிலையம்">கை டக் விமான நிலையம்</ref> இருந்த இடத்தில் கட்டப்பட்டு வரும் ஒரு கப்பல் நிறுத்தகமாகும். இதன் கட்டுமானப் பணிகள் 2013 ஆம் ஆண்டளவில் நிறைவடையும் என எதிர்பார்க்கப்படுகிறது.  </p>
</text></body></html>
