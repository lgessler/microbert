<html><body><text id="wikipedia_ta_wikipedia_org__430981.html" ns="0" revid="2641025" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A4%E0%AF%8A%E0%AE%95%E0%AF%88_%E0%AE%A8%E0%AF%82%E0%AE%B2%E0%AF%8D" title="தொகை நூல்" type="wikipedia">தொகை நூல்<p>பலரால் பாடப்பட்ட பாடல்கள் ஒன்றாகத் திரட்டப்பட்டு ஒரு நூலாக ஆக்கப்பட்டிருந்தால் அதனைத் <hi rend="bold">தொகை நூல்</hi> என்று கூறுவது மரபு. <ref target="https://ta.wikipedia.org/wiki/பத்துப்பாட்டு">பத்துப்பாட்டு</ref> தொகுப்பில் உள்ள பத்து நூல்களில் ஒவ்வொன்றும் தனியொரு புலவரால் பாடப்பட்டவை. <ref target="https://ta.wikipedia.org/wiki/எட்டுத்தொகை">எட்டுத்தொகை</ref> தொகுப்பில் உள்ள ஒவ்வொரு நூலிலும் பலரது பாடல் உள்ளன. <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
