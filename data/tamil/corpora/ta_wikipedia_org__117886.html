<html><body><text id="wikipedia_ta_wikipedia_org__117886.html" ns="0" revid="2715271" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AF%E0%AF%82%E0%AE%95%E0%AE%BF%E0%AE%AE%E0%AF%81%E0%AE%A9%E0%AE%BF" title="யூகிமுனி" type="wikipedia">யூகிமுனி
<p>யூகிமுனியின் நூல்கள் பல உள்ளன. அவற்றுள் சில நூல்களே அறியப்பட்டுள்ளன.</p>
நூல்கள்
<list type="unordered"><item>பன்னிரு காண்டம் 12000</item>
<item>தத்துவ ஞானம் 105</item>
<item>கரிசல் 150</item>
<item>வைத்திய சிந்தாமணி 800</item>
<item>கற்ப ஞானம் 80</item>
<item>கற்பம் 100</item>
<item>வைத்திய சூத்திரம் 800</item>
<item>சூத்திரம் 55</item>
<item>வகார சூத்திரம் 150</item>
<item>வகாரம் 200</item></list>
உசாத்துணை
<list type="unordered"><item>சித்தர்கள் வாழ்க்கை வரலாறு</item></list>
</text></body></html>
