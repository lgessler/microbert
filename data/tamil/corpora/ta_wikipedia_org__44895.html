<html><body><text id="wikipedia_ta_wikipedia_org__44895.html" ns="0" revid="3419878" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A4%E0%AF%8B%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AF%81" title="தோப்பு" type="wikipedia">தோப்பு<p><hi rend="bold">தோப்பு</hi> என்பது பயன்தரும் மரங்களை ஓரே இனத்தை சார்ந்த மரத்தையோ அல்லது பல இனத்தை சார்ந்த மரங்களையோ வளர்ப்பதாகும். <ref target="https://ta.wikipedia.org/wiki/தென்னை">தென்னை</ref>, மா, பலா, <ref target="https://ta.wikipedia.org/wiki/வாழை">வாழை</ref>, கொய்யா, <ref target="https://ta.wikipedia.org/wiki/பனை">பனை</ref> போன்றவை தோப்புகளில் வளர்க்கப்படும் முக்கிய மரவகைகளாகும்.</p>
பயன்கள்
<p>வியபார நோக்கத்திற்காகவே தோப்புகளில் பழமரங்கள் பெரும்பாலும் வளர்க்கப்படுகின்றன. </p>
