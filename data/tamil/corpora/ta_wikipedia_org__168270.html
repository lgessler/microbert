<p><hi rend="bold">ராஜபாண்டி </hi> 1994 இல் வெளிவந்த <ref target="https://ta.wikipedia.org/wiki/தமிழ்த்_திரைப்படம்">தமிழ்த் திரைப்படமாகும்</ref>. <ref target="https://ta.wikipedia.org/wiki/சரத்குமார்">சரத்குமார்</ref> நடித்த இப்படத்தை மனோஜ் குமார் இயக்கினார்.</p>
வெளி இணைப்புகள்
