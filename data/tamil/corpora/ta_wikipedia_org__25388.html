<html><body><text id="wikipedia_ta_wikipedia_org__25388.html" ns="0" revid="3317694" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AE%B0%E0%AF%88_%E0%AE%95%E0%AE%9F%E0%AE%A8%E0%AF%8D%E0%AE%A4_%E0%AE%92%E0%AE%B0%E0%AF%81%E0%AE%A4%E0%AF%8D%E0%AE%A4%E0%AE%BF" title="கரை கடந்த ஒருத்தி" type="wikipedia">கரை கடந்த ஒருத்தி
<p><hi rend="bold">கரை கடந்த ஒருத்தி</hi> (<hi rend="italic">Karai Kadantha Oruthi</hi>) <ref target="https://ta.wikipedia.org/wiki/1979">1979</ref> ஆம் ஆண்டு வெளிவந்த <ref target="https://ta.wikipedia.org/wiki/தமிழ்த்_திரைப்படத்துறை">தமிழ்த் திரைப்படமாகும்</ref>. மாந்துறை பாபுஜி இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/வினோத்குமார்">வினோத்குமார்</ref>, <ref target="https://ta.wikipedia.org/wiki/வனிதாஸ்ரீ">வனிதாஸ்ரீ</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
