<html><body><text id="wikipedia_ta_wikipedia_org__233206.html" ns="0" revid="3268543" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%95%E0%AF%8D%E0%AE%9A%E0%AE%B0%E0%AF%8D_%E0%AE%9A%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%AE%E0%AE%A9%E0%AF%8D%E0%AE%B1%E0%AE%A4%E0%AF%8D_%E0%AE%A4%E0%AF%8A%E0%AE%95%E0%AF%81%E0%AE%A4%E0%AE%BF" title="பக்சர் சட்டமன்றத் தொகுதி" type="wikipedia">பக்சர் சட்டமன்றத் தொகுதி<p><hi rend="bold">பக்சர் சட்டமன்றத் தொகுதி</hi>, <ref target="https://ta.wikipedia.org/wiki/பீகாரின்_சட்டமன்றம்">பீகாரின் சட்டமன்றத்திற்கான</ref> 243 தொகுதிகளில் ஒன்று. <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-BLA-1">[1]</ref> இது <ref target="https://ta.wikipedia.org/wiki/பக்சர்_மக்களவைத்_தொகுதி">பக்சர் மக்களவைத் தொகுதிக்கு</ref> உட்பட்டது.</p>
தொகுதிக்கு உட்பட்ட பகுதிகள்
<p>இந்த தொகுதியில் <ref target="https://ta.wikipedia.org/wiki/பக்சர்_மாவட்டம்">பக்சர் மாவட்டத்தில்</ref> உள்ள <ref target="https://ta.wikipedia.org/wiki/பக்சர்_மண்டலம்">பக்சர்</ref>, <ref target="https://ta.wikipedia.org/wiki/சவுசா_மண்டலம்">சவுசா</ref> ஆகிய  மண்டலங்கள் சேர்க்கப்பட்டுள்ளன.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
சட்டமன்ற உறுப்பினர்
