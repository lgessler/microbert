<html><body><text id="wikipedia_ta_wikipedia_org__541729.html" ns="0" revid="3387559" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A4%E0%AF%87%E0%AE%9A%E0%AE%BF%E0%AE%AF_%E0%AE%A8%E0%AF%86%E0%AE%9F%E0%AF%81%E0%AE%9E%E0%AF%8D%E0%AE%9A%E0%AE%BE%E0%AE%B2%E0%AF%88_648_(%E0%AE%87%E0%AE%A8%E0%AF%8D%E0%AE%A4%E0%AE%BF%E0%AE%AF%E0%AE%BE)" title="தேசிய நெடுஞ்சாலை 648 (இந்தியா)" type="wikipedia">தேசிய நெடுஞ்சாலை 648 (இந்தியா)
<p><hi rend="bold">தேசிய நெடுஞ்சாலை 648</hi> (<hi rend="italic">National Highway 648</hi>) என்பது <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியாவில்</ref> உள்ள ஒரு <ref target="https://ta.wikipedia.org/wiki/இந்தியாவின்_தேசிய_நெடுஞ்சாலைகள்">தேசிய நெடுஞ்சாலை</ref> ஆகும்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-renumber-1">[1]</ref> இது <ref target="https://ta.wikipedia.org/wiki/கருநாடகம்">கர்நாடகாவின்</ref> தோப்சாபேட்டையிலிருந்து <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழ்நாட்டின்</ref> <ref target="https://ta.wikipedia.org/wiki/ஓசூர்">ஓசூர்</ref> வரை செல்லும் நெடுஞ்சாலையாகும். இந்த சாலையின் மொத்த நீளம் 143 கி. மீ. ஆகும்.</p>
</text></body></html>
