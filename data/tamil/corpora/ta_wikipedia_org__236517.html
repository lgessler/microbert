<html><body><text id="wikipedia_ta_wikipedia_org__236517.html" ns="0" revid="1901924" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%8F%E0%AE%B2%E0%AF%82%E0%AE%B0%E0%AF%8D_%E0%AE%A4%E0%AF%8A%E0%AE%9F%E0%AE%B0%E0%AF%81%E0%AE%A8%E0%AF%8D%E0%AE%A4%E0%AF%81_%E0%AE%A8%E0%AE%BF%E0%AE%B2%E0%AF%88%E0%AE%AF%E0%AE%AE%E0%AF%8D" title="ஏலூர் தொடருந்து நிலையம்" type="wikipedia">ஏலூர் தொடருந்து நிலையம்
<p><hi rend="bold">ஏலூர் தொடருந்து நிலையம்</hi> இந்திய மாநிலமாகிய ஆந்திரப் பிரதேசத்தின் <ref target="https://ta.wikipedia.org/wiki/மேற்கு_கோதாவரி_மாவட்டம்">மேற்கு கோதாவரி மாவட்டத்தில்</ref> உள்ள <ref target="https://ta.wikipedia.org/wiki/ஏலூரு">ஏலூரில்</ref> உள்ளது. இது சென்னை-ஹவுரா பிரதான இருப்புப் பதையின் மீது,தெற்கு மத்திய இரயில்வேயின் விஜயவாடா கோட்டத்திற்குட்பட்டது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
