<html><body><text id="wikipedia_ta_wikipedia_org__192767.html" ns="0" revid="3364730" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%89%E0%AE%B2%E0%AE%95_%E0%AE%A4%E0%AF%8A%E0%AE%B4%E0%AE%BF%E0%AE%B1%E0%AF%8D%E0%AE%9A%E0%AE%99%E0%AF%8D%E0%AE%95_%E0%AE%9A%E0%AE%AE%E0%AF%8D%E0%AE%AE%E0%AF%87%E0%AE%B3%E0%AE%A9%E0%AE%AE%E0%AF%8D" title="உலக தொழிற்சங்க சம்மேளனம்" type="wikipedia">உலக தொழிற்சங்க சம்மேளனம்
<p><ref target="https://en.wikipedia.org/wiki/World_Federation_of_Trade_Unions">உலக தொழிற்சங்க சம்மேளனம்</ref> 1945 அக்டோபர் 3 - 8 தேதிகளில் பாரிஸ் நகரில் நடைபெற்ற சர்வதேச தொழிற்சங்கங்களின் மாநாட்டில் அமைக்கப்பட்டது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
