<html><body><text id="wikipedia_ta_wikipedia_org__346311.html" ns="0" revid="3267110" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9C%E0%AE%BF._%E0%AE%A8%E0%AE%9F%E0%AE%B0%E0%AE%BE%E0%AE%9A%E0%AE%A9%E0%AF%8D" title="ஜி. நடராசன்" type="wikipedia">ஜி. நடராசன்
<p><hi rend="bold">ஜி. நடராசன்</hi> (G. Natarajan) ஓர் <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்திய</ref> <ref target="https://ta.wikipedia.org/wiki/அரசியல்வாதி">அரசியல்வாதியும்</ref> <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றம்">தமிழக சட்டமன்றத்தின்</ref> <ref target="https://ta.wikipedia.org/wiki/காட்பாடி_(சட்டமன்றத்_தொகுதி)">காட்பாடி</ref> சட்டமன்றத் தொகுதியின் முன்னாள் உறுப்பினரும் ஆவார். 1967 ஆவது ஆண்டில் நடந்த <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றத்_தேர்தல்,_1967">தமிழ்நாடு சட்டமன்றத் தேர்தலில்</ref> <ref target="https://ta.wikipedia.org/wiki/காட்பாடி_(சட்டமன்றத்_தொகுதி)">காட்பாடி</ref> தொகுதியில் <ref target="https://ta.wikipedia.org/wiki/திராவிட_முன்னேற்றக்_கழகம்">திராவிட முன்னேற்றக் கழகம்</ref> சார்பில் போட்டியிட்டு வெற்றி பெற்றார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
