<html><body><text id="wikipedia_ta_wikipedia_org__103166.html" ns="0" revid="736278" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AF%81%E0%AE%A4%E0%AF%81%E0%AE%B5%E0%AF%88_%E0%AE%92%E0%AE%B3%E0%AE%BF_%E0%AE%93%E0%AE%9A%E0%AF%88_(%E0%AE%9A%E0%AE%BF%E0%AE%B1%E0%AF%8D%E0%AE%B1%E0%AE%BF%E0%AE%A4%E0%AE%B4%E0%AF%8D)" title="புதுவை ஒளி ஓசை (சிற்றிதழ்)" type="wikipedia">புதுவை ஒளி ஓசை (சிற்றிதழ்)<p><hi rend="bold">புதுவை ஒளி ஓசை</hi> <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியா</ref> காரைக்காலிலிருந்து 1986ம் ஆண்டில் வெளிவந்த ஒரு இசுலாமிய மாத இதழாகும். </p>
ஆசிரியர்
<list type="unordered"><item>கவிஞர் காரை அலீம்.</item></list>
உள்ளடக்கம்
<p>தமிழ் முஸ்லிம் ஒருவரால் நடத்தப்பட்ட இவ்விதழில் செய்திகளும், இலக்கிய ஆக்கங்களும், செய்தி விமர்சனங்களும், விளக்கவுரைகளும் இடம்பெற்றிருந்தன.</p>
