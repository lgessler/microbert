<html><body><text id="wikipedia_ta_wikipedia_org__27326.html" ns="0" revid="3174594" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A8%E0%AE%BF%E0%AE%A9%E0%AF%88%E0%AE%B5%E0%AE%BF%E0%AE%B2%E0%AF%8D_%E0%AE%A8%E0%AE%BF%E0%AE%A9%E0%AF%8D%E0%AE%B1%E0%AE%B5%E0%AE%B3%E0%AF%8D" title="நினைவில் நின்றவள்" type="wikipedia">நினைவில் நின்றவள்
<p><hi rend="bold">நினைவில் நின்றவள்</hi> <ref target="https://ta.wikipedia.org/wiki/1967">1967</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/வி._ஸ்ரீநிவாசன்">வி. ஸ்ரீநிவாசன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/ரவிச்சந்திரன்">ரவிச்சந்திரன்</ref>, <ref target="https://ta.wikipedia.org/wiki/கே._ஆர்._விஜயா">கே. ஆர். விஜயா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
