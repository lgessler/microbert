<html><body><text id="wikipedia_ta_wikipedia_org__27367.html" ns="0" revid="3163823" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A8%E0%AF%80%E0%AE%B2%E0%AE%95%E0%AE%BF%E0%AE%B0%E0%AE%BF_%E0%AE%8E%E0%AE%95%E0%AF%8D%E0%AE%B8%E0%AF%8D%E0%AE%AA%E0%AE%BF%E0%AE%B0%E0%AE%B8%E0%AF%8D_(%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%AE%E0%AF%8D)" title="நீலகிரி எக்ஸ்பிரஸ் (திரைப்படம்)" type="wikipedia">நீலகிரி எக்ஸ்பிரஸ் (திரைப்படம்)
<p><hi rend="bold">நீலகிரி எக்ஸ்பிரஸ்</hi> <ref target="https://ta.wikipedia.org/wiki/1968">1968</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/திருமலை_மகாலிங்கம்">திருமலை மகாலிங்கம்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/ஜெய்சங்கர்">ஜெய்சங்கர்</ref>, <ref target="https://ta.wikipedia.org/wiki/விஜயா_நிர்மளா">விஜயா நிர்மளா</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
</text></body></html>
