<html><body><text id="wikipedia_ta_wikipedia_org__234728.html" ns="0" revid="3258755" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B7%E0%AF%8A%E0%AE%B0%E0%AF%8D%E0%AE%A3%E0%AF%82%E0%AE%B0%E0%AF%8D_%E0%AE%9A%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%AE%E0%AE%A9%E0%AF%8D%E0%AE%B1%E0%AE%A4%E0%AF%8D_%E0%AE%A4%E0%AF%8A%E0%AE%95%E0%AF%81%E0%AE%A4%E0%AE%BF" title="ஷொர்ணூர் சட்டமன்றத் தொகுதி" type="wikipedia">ஷொர்ணூர் சட்டமன்றத் தொகுதி<p>ஷொர்ணூர் சட்டமன்றத் தொகுதி, <ref target="https://ta.wikipedia.org/wiki/கேரள_சட்டமன்றம்">கேரள சட்டமன்றத்துக்கான</ref> தொகுதியாகும். இது <ref target="https://ta.wikipedia.org/wiki/பாலக்காடு_மாவட்டம்"> பாலக்காடு மாவட்டத்தின்</ref> <ref target="https://ta.wikipedia.org/wiki/ஷொர்ணூர்_நகராட்சி">ஷொர்ணூர் நகராட்சியையும்</ref>, <ref target="https://ta.wikipedia.org/wiki/ஒற்றப்பாலம்_வட்டம்"> ஒற்றப்பாலம் வட்டத்தில்</ref> உள்ள <ref target="https://ta.wikipedia.org/wiki/அனங்கனடி_ஊராட்சி"> அனங்கனடி</ref>, <ref target="https://ta.wikipedia.org/wiki/சளவறை_ஊராட்சி"> சளவறை</ref>, <ref target="https://ta.wikipedia.org/wiki/செர்ப்புளசேரி_ஊராட்சி"> செர்ப்புளசேரி</ref>, <ref target="https://ta.wikipedia.org/wiki/நெல்லாய_ஊராட்சி"> நெல்லாய</ref>, <ref target="https://ta.wikipedia.org/wiki/திருக்கடீரி_ஊராட்சி"> திருக்கடீரி</ref>, <ref target="https://ta.wikipedia.org/wiki/வாணியங்குளம்_ஊராட்சி"> வாணியங்குளம்</ref>, <ref target="https://ta.wikipedia.org/wiki/வெள்ளினேழி_ஊராட்சி"> வெள்ளினேழி</ref> ஆகிய ஊராட்சிகளையும் கொண்டுள்ளது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-ECI-1">[1]</ref></p>
</text></body></html>
