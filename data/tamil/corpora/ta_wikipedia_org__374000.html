<p><hi rend="bold">சோழமாதேவி</hi> என்பது <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியாவின்</ref>, <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழ்நாடின்</ref>, <ref target="https://ta.wikipedia.org/wiki/அரியலூர்_மாவட்டம்">அரியலூர் மாவட்டத்தில்</ref>,  <ref target="https://ta.wikipedia.org/wiki/உடையார்பாளையம்_வட்டம்">உடையார்பாளையம் வட்டத்தில்</ref> உள்ள ஒரு சிற்றூர் ஆகும்.</p>
மக்கள் வகைப்பாடு
<p>2001 ஆம் ஆண்டு மக்கள் தொகை கணக்கெடுப்பின்படி,  சோழமாதேவியின் மொத்த மக்கள் தொகை 3458 ஆகும். அதில் ஆண்கள்- 1781, பெண்கள்- 1677 ஆவர்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
