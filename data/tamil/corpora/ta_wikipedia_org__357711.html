<html><body><text id="wikipedia_ta_wikipedia_org__357711.html" ns="0" revid="2711685" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%85%E0%AE%9C%E0%AF%8D%E0%AE%AE%E0%AE%B2%E0%AF%8D_%E0%AE%95%E0%AE%BE%E0%AE%A9%E0%AF%8D" title="அஜ்மல் கான்" type="wikipedia">அஜ்மல் கான்<p><hi rend="bold">எச். அஜ்மல் கான் </hi>(H. Ajmal Khan) ஒரு இந்திய அரசியல்வாதியும், மற்றும் முன்னாள் <ref target="https://ta.wikipedia.org/wiki/பாராளுமன்ற_உறுப்பினர்">பாராளுமன்ற உறுப்பினரும்</ref> ஆவார். 1967 ஆம் ஆண்டில் நடைபெற்ற <ref target="https://ta.wikipedia.org/wiki/இந்திய_நாடாளுமன்றத்_தேர்தல்,_1967">இந்திய நாடாளுமன்றத் தேர்தலில்</ref> தமிழகத்தின் <ref target="https://ta.wikipedia.org/wiki/பெரியகுளம்_மக்களவைத்_தொகுதி">பெரியகுளம் மக்களவைத் தொகுதியிலிருந்து</ref> <ref target="https://ta.wikipedia.org/wiki/சுதந்திராக்_கட்சி">சுதந்திராக் கட்சி</ref> சார்பாக போட்டுயிட்டு வெற்றிபெற்றார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
