<html><body><text id="wikipedia_ta_wikipedia_org__93037.html" ns="0" revid="3248900" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%AF%E0%AE%A4%E0%AF%8D%E0%AE%A4%E0%AE%AE%E0%AF%8D_%E0%AE%AA%E0%AE%A3%E0%AE%BF%E0%AE%AF%E0%AE%BE%E0%AE%B0%E0%AE%AE%E0%AF%8D" title="பயத்தம் பணியாரம்" type="wikipedia">பயத்தம் பணியாரம்<p><hi rend="bold">பயற்றம் பணியாரம்</hi> என்பது தமிழர் சமையலில் இடம்பெறும் ஒரு இனிப்புப் பலகாரம்.  பயற்றம் மா, அரசி மா, சீனி, வறுத்த தேங்காய்ப் பூ ஆகியவை ஒரே அளவு எடுத்து, மெல்லிய சுடுதண்ணீர் விட்டு குழைத்து உருட்டி மாவில் தோய்த்து பொரித்து எடுப்பர்.  </p>
