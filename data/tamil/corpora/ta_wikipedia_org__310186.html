<html><body><text id="wikipedia_ta_wikipedia_org__310186.html" ns="0" revid="3254310" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%BF._%E0%AE%A4%E0%AF%81%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AE%BE%E0%AE%A3%E0%AF%8D%E0%AE%9F%E0%AE%BF" title="பி. துரைபாண்டி" type="wikipedia">பி. துரைபாண்டி
<p><hi rend="bold">பி. துரைபாண்டி</hi> ஓர் <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்திய</ref> <ref target="https://ta.wikipedia.org/wiki/அரசியல்வாதி">அரசியல்வாதியும்</ref>, <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டப்பேரவை">தமிழ்நாடு சட்டமன்றத்தின்</ref> <ref target="https://ta.wikipedia.org/wiki/மானாமதுரை_(சட்டமன்றத்_தொகுதி)">மானாமதுரை சட்டமன்றத் தொகுதியின்</ref> முன்னாள் உறுப்பினரும் ஆவார். <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றத்_தேர்தல்,_1989">1989</ref> ஆம் ஆண்டில் நடைபெற்ற தமிழ்நாடு சட்டமன்றத் தேர்தலில் <ref target="https://ta.wikipedia.org/wiki/திராவிட_முன்னேற்றக்_கழகம்">திராவிட முன்னேற்றக் கழகத்தின்</ref> வேட்பாளராகப் போட்டியிட்டு வெற்றி பெற்றார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
