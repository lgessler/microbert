<html><body><text id="wikipedia_ta_wikipedia_org__236402.html" ns="0" revid="1779888" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AF%81%E0%AE%AA%E0%AF%8A%E0%AE%AA_31" title="புபொப 31" type="wikipedia">புபொப 31
<p><hi rend="bold">புபொப 31</hi> (<hi rend="italic">NGC 31</hi>) என்று <ref target="https://ta.wikipedia.org/wiki/புதிய_பொதுப்_பட்டியல்">புதிய பொதுப் பட்டியலில்</ref> பட்டியலிடப்பட்டுள்ள வானுறுப்பு <ref target="https://ta.wikipedia.org/wiki/தெற்கு_விண்மீன்_குழாம்">தெற்கு</ref> <ref target="https://ta.wikipedia.org/wiki/விண்மீன்_குழாம்">சிண்மீன் தொகுதியில்</ref> இடம்பெற்றுள்ள <ref target="https://ta.wikipedia.org/wiki/சுருள்_விண்மீன்_பேரடை">சுருள்</ref> <ref target="https://ta.wikipedia.org/wiki/விண்மீன்_பேரடை">விண்மீன் பேரடை</ref> ஆகும்.</p>
