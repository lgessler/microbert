<html><body><text id="wikipedia_ta_wikipedia_org__13654.html" ns="0" revid="1904939" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%92%E0%AE%B2%E0%AE%BF%E0%AE%AF%E0%AE%A9%E0%AF%8D%E0%AE%95%E0%AE%B3%E0%AE%BF%E0%AE%A9%E0%AF%8D_%E0%AE%85%E0%AE%95%E0%AE%B0%E0%AE%B5%E0%AE%B0%E0%AE%BF%E0%AE%9A%E0%AF%88" title="ஒலியன்களின் அகரவரிசை" type="wikipedia">ஒலியன்களின் அகரவரிசை
<p><hi rend="bold"><ref target="https://ta.wikipedia.org/wiki/ஒலியன்">ஒலியன்களின்</ref> அகரவரிசை</hi> என்பது அனைத்துலக மற்றும் <ref target="https://ta.wikipedia.org/wiki/ஐக்கிய_நாடுகள்">ஐக்கியநாடுகளின்</ref> வானொலித் தொலைத் தொடர்பாடலில் ஐயந்திரிபு அறத் தெளிவாக விடயங்களைப் பரிமாறுவதற்கு எழுத்தொலிகளைக் குறிக்கப் பயன்படும் ஒலியன் வரிசை ஆகும்.</p>
</text></body></html>
