<html><body><text id="wikipedia_ta_wikipedia_org__27614.html" ns="0" revid="3394863" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AF%88%E0%AE%A4%E0%AF%8D%E0%AE%A4%E0%AE%BF%E0%AE%AF%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AE%BE%E0%AE%B0%E0%AE%A9%E0%AF%8D_(%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%AE%E0%AF%8D)" title="பைத்தியக்காரன் (திரைப்படம்)" type="wikipedia">பைத்தியக்காரன் (திரைப்படம்)
<p><hi rend="bold">பைத்தியக்காரன்</hi> <ref target="https://ta.wikipedia.org/wiki/1947">1947</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/கிருஷ்ணன்-பஞ்சு">கிருஷ்ணன்-பஞ்சு</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/எஸ்._வி._சகஸ்ரநாமம்">எஸ். வி. சகஸ்ரநாமம்</ref>, <ref target="https://ta.wikipedia.org/wiki/என்._எஸ்._கிருஷ்ணன்">என். எஸ். கிருஷ்ணன்</ref>, <ref target="https://ta.wikipedia.org/wiki/எம்._ஜி._ஆர்">எம். ஜி. ஆர்</ref>, <ref target="https://ta.wikipedia.org/wiki/எஸ்._எஸ்._ராஜேந்திரன்">எஸ். எஸ். ராஜேந்திரன்</ref> மற்றும் பலரும் நடித்திருந்தனர்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
