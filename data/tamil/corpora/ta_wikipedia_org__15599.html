<html><body><text id="wikipedia_ta_wikipedia_org__15599.html" ns="0" revid="2958802" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AF%81%E0%AE%9F%E0%AF%8D%E0%AE%AA%E0%AF%86%E0%AE%B2%E0%AE%BE%E0%AE%B8%E0%AF%8D" title="குட்பெலாஸ்" type="wikipedia">குட்பெலாஸ்
<p><hi rend="bold">குட்பெலாஸ்ஸ்</hi>(ஆங்கிலம்:GoodFellas) <ref target="https://ta.wikipedia.org/wiki/1990">1990</ref> ஆம் ஆண்டு வெளிவந்த ஆங்கிலத் திரைப்படமாகும். மார்டின் ஸ்கோர்சேசி இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/ரே_லியோட்டா">ரே லியோட்டா</ref>, <ref target="https://ta.wikipedia.org/wiki/ரோபேர்ட்_டி_நிரோ">ரோபேர்ட் டி நிரோ</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
