<p><hi rend="bold">காற்று இசைக்கருவி</hi> என்பது காற்றை ஊதுவதன் மூலம் ஒலி எழுப்பக்கூடிய ஒரு வகையான இசைக்கருவி ஆகும். இது இருவகைப்பாகும். அவை:</p>
<p>௧. வெண்கல இசைக்கருவிகள்</p>
<p>௨. கட்டை காற்று இசைக்கருவிகள்</p>
<p>ஆகும். காற்று இசைக்கருவிகள் காற்றிலுள்ள அணுக்களின் அதிர்வுகளை கொண்டு ஒலி எழுப்புகின்றன. </p>
