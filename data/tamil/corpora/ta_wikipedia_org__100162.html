<html><body><text id="wikipedia_ta_wikipedia_org__100162.html" ns="0" revid="1046821" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9F%E0%AE%BF%E0%AE%B0%E0%AF%86%E0%AE%B5%E0%AE%B0%E0%AF%8D_%E0%AE%AA%E0%AF%87%E0%AE%B2%E0%AE%BF%E0%AE%B8%E0%AF%8D" title="டிரெவர் பேலிஸ்" type="wikipedia">டிரெவர் பேலிஸ்<p><hi rend="bold">டிரெவர் ஹார்லி பேலிஸ்</hi>: (Trevor Harley Bayliss), பிறப்பு: <ref target="https://ta.wikipedia.org/wiki/திசம்பர்_21">திசம்பர் 21</ref>, <ref target="https://ta.wikipedia.org/wiki/1962">1962</ref>), <ref target="https://ta.wikipedia.org/wiki/இலங்கை">இலங்கை</ref> அணியின் பயிற்றுனரான இவர் <ref target="https://ta.wikipedia.org/wiki/ஆத்திரேலியா">ஆத்திரேலியா</ref> நியுசவ்த்வேல்ஸ் அணியின் முன்னாள் பயிற்றுனரும் கூட. <ref target="https://ta.wikipedia.org/wiki/ஆகத்து_1">ஆகத்து 1</ref>, <ref target="https://ta.wikipedia.org/wiki/2007">2007</ref>), முதல் <ref target="https://ta.wikipedia.org/wiki/இலங்கை">இலங்கை</ref> அணியின் பயிற்றுனரான கடமையாற்றுகின்றார்.</p>
</text></body></html>
