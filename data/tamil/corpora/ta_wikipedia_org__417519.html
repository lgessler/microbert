<html><body><text id="wikipedia_ta_wikipedia_org__417519.html" ns="0" revid="2914874" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AF%86%E0%AE%A9%E0%AF%8D%E0%AE%9F%E0%AE%BE%E0%AE%9F%E0%AF%86%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AF%87%E0%AE%A9%E0%AF%8D" title="பென்டாடெக்கேன்" type="wikipedia">பென்டாடெக்கேன்

<p><hi rend="bold">பென்டாடெக்கேன்</hi> <hi rend="italic">(Pentadecane)</hi>  என்பது C15H32   என்ற <ref target="https://ta.wikipedia.org/wiki/மூலக்கூற்று_வாய்ப்பாடு">மூலக்கூற்று வாய்ப்பாட்டால்</ref> விவரிக்கப்படும் ஒரு <ref target="https://ta.wikipedia.org/wiki/கரிம_வேதியியல்">கரிம வேதியியல்</ref> <ref target="https://ta.wikipedia.org/wiki/சேர்மம்">சேர்மமாகும்</ref>. இதுவோர் ஆல்க்கேன் ஐதரோகார்பன் என்று வகைப்படுத்தப்படுகிறது.பென்டாடெக்கேன் சேர்மம் நிறமற்ற நீர்மமாகும்.  </p>
</text></body></html>
