<p><hi rend="italic"><hi rend="bold">பொண்டாட்டியே தெய்வம்</hi></hi> (<hi rend="italic">Pondattiye Deivam</hi>) 1994 இல் வெளிவந்த <ref target="https://ta.wikipedia.org/wiki/தமிழ்த்_திரைப்படம்">தமிழ்த் திரைப்படமாகும்</ref>. <ref target="https://ta.wikipedia.org/wiki/எஸ்._வி._சேகர்">எஸ். வி. சேகர்</ref> நடித்த இப்படத்தை <ref target="https://ta.wikipedia.org/wiki/என்._கே._விசுவநாதன்">என். கே. விசுவநாதன்</ref>  இயக்கினார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-3">[3]</ref></p>
