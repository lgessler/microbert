<html><body><text id="wikipedia_ta_wikipedia_org__250586.html" ns="0" revid="3255418" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AF%81%E0%AE%B3%E0%AF%8D%E0%AE%B5%E0%AF%87%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AF%88" title="முள்வேங்கை" type="wikipedia">முள்வேங்கை
<figure><caption>மரத்தின் முள் போன்ற பகுதி</caption></figure>
<p><hi rend="bold">முள்வேங்கை<hi rend="italic"> அல்லது </hi></hi><hi rend="italic">அடமருது</hi> இது ஒரு <ref target="https://ta.wikipedia.org/wiki/மூலிகை_மருத்துவம்">மூலிகை</ref> <ref target="https://ta.wikipedia.org/wiki/இனம்_(உயிரியல்)">இனத்தைச்</ref> சேர்ந்த சேர்ந்த தாவரம் ஆகும். இவை பொதுவாக <ref target="https://ta.wikipedia.org/wiki/வங்காளதேசம்">வங்காளதேசம்</ref>, <ref target="https://ta.wikipedia.org/wiki/நேபாளம்">நேபாளம்</ref>,<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-FN-1">[1]</ref> <ref target="https://ta.wikipedia.org/wiki/சீன_மக்கள்_குடியரசு">சீனா</ref>, <ref target="https://ta.wikipedia.org/wiki/சுமாத்திரா">சுமாத்திரா</ref> மற்றும் <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியா</ref> பகுதிகளில் காணப்படுகிறது. இதன் மேல் முள் போன்ற ஒரு பகுதி உள்ளது. <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-3">[3]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-4">[4]</ref></p>
</text></body></html>
