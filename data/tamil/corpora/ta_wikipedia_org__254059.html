<html><body><text id="wikipedia_ta_wikipedia_org__254059.html" ns="0" revid="2699208" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B9%E0%AF%81%E0%AE%A4%E0%AE%BE%E0%AE%A4%E0%AF%8D%E0%AE%AE%E0%AE%BE_%E0%AE%B5%E0%AE%BF%E0%AE%B0%E0%AF%88%E0%AE%B5%E0%AF%81%E0%AE%B5%E0%AE%A3%E0%AF%8D%E0%AE%9F%E0%AE%BF" title="ஹுதாத்மா விரைவுவண்டி" type="wikipedia">ஹுதாத்மா விரைவுவண்டி<p><hi rend="bold">ஹுதாத்மா எக்ஸ்பிரஸ்</hi>, <ref target="https://ta.wikipedia.org/wiki/மகாராட்டிரம்">மகாராஷ்டிராவில்</ref> உள்ள <ref target="https://ta.wikipedia.org/wiki/புனே">புணேவுக்கும்</ref> <ref target="https://ta.wikipedia.org/wiki/சோலாப்பூர்">சோலாப்பூருக்கும்</ref> இடையே பயணிக்கிறது.</p>
