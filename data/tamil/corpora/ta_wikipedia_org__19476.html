<p><hi rend="bold">பிக்கூர் டைரி </hi> (<hi rend="bold">Pikoo's Day</hi>) 1981 ஆம் ஆண்டு வெளிவந்த வங்காள மொழிக் குறுந்திரைப்படமாகும்.<ref target="https://ta.wikipedia.org/wiki/சத்யஜித்_ராய்">சத்யஜித் ராய்</ref> இயக்கத்தில் வெளிவந்த இக்குறுந்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/அர்ஜீன்_குகா_தகுர்டா">அர்ஜீன் குகா தகுர்டா</ref>,<ref target="https://ta.wikipedia.org/wiki/அபர்னா_சென்">அபர்னா சென்</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
வெளியிணைப்புகள்
<list type="unordered"><item><ref target="http://www.imdb.com/title/tt0082906/">சர்வதேச திரைப்படத் தரவுத் தளத்தில்</ref></item></list>
