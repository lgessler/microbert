<html><body><text id="wikipedia_ta_wikipedia_org__25453.html" ns="0" revid="3384220" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B5%E0%AF%80%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AF%81%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AF%81_%E0%AE%B5%E0%AF%80%E0%AE%9F%E0%AF%81_%E0%AE%B5%E0%AE%BE%E0%AE%9A%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%BF" title="வீட்டுக்கு வீடு வாசப்படி" type="wikipedia">வீட்டுக்கு வீடு வாசப்படி
<p><hi rend="bold">வீட்டுக்கு வீடு வாசப்படி</hi> <ref target="https://ta.wikipedia.org/wiki/1979">1979</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/பி._மாதவன்">பி. மாதவன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/விஜயகுமார்">விஜயகுமார்</ref>, <ref target="https://ta.wikipedia.org/wiki/சுமன்">சுமன்</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
