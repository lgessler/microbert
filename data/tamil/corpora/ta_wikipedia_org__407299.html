<html><body><text id="wikipedia_ta_wikipedia_org__407299.html" ns="0" revid="2720499" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%BF%E0%AE%B0%E0%AE%A4%E0%AE%BE%E0%AE%AA%E0%AF%8D_%E0%AE%95%E0%AF%81%E0%AE%AE%E0%AE%BE%E0%AE%B0%E0%AF%8D_%E0%AE%AA%E0%AE%BF%E0%AE%B0%E0%AE%AE%E0%AF%8D%E0%AE%AE%E0%AE%BE" title="பிரதாப் குமார் பிரம்மா" type="wikipedia">பிரதாப் குமார் பிரம்மா<p><hi rend="bold">பிரதாப் குமார் பிரம்மா</hi> <ref target="https://ta.wikipedia.org/wiki/அசாம்">அஸ்ஸாம்</ref>  மாநில போடோலாந்து மக்கள் முன்னணியை சாா்ந்த அரசியல்வாதி ஆவார். கோகராஜார் மேற்கு தொகுதியில் இருந்து 2016 தேர்தலில் <ref target="https://ta.wikipedia.org/wiki/அசாம்_சட்டமன்றம்">அசாம் மாநில சட்டசபை</ref>க்கு அவர் தேர்ந்தெடுக்கப்பட்டார்..<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-3">[3]</ref></p>
