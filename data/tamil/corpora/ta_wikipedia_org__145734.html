<html><body><text id="wikipedia_ta_wikipedia_org__145734.html" ns="0" revid="1588868" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AF%80%E0%AE%AE%E0%AE%BE" title="பீமா" type="wikipedia">பீமா<list type="unordered"><item><ref target="https://ta.wikipedia.org/wiki/பீமா_(திரைப்படம்)">பீமா</ref>, 2008 ஆம் ஆண்டு வெளிவந்த தமிழ்த் <ref target="https://ta.wikipedia.org/wiki/திரைப்படம்">திரைப்படம்</ref>.</item>
<item><ref target="https://ta.wikipedia.org/wiki/வீமன்">பீமன்</ref> என்னும் வீமன் மகாபாரதத்தில் வரும் <ref target="https://ta.wikipedia.org/wiki/பாண்டு">பாண்டு</ref> மற்றும் <ref target="https://ta.wikipedia.org/wiki/குந்தி">குந்தி</ref> ஆகியோரின் <ref target="https://ta.wikipedia.org/wiki/மகன்">மகன்</ref> ஆவார்.</item></list>
