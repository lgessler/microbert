<p><hi rend="bold">வெளிச்சம்</hi> என்பது 1987 ஆவது ஆண்டில் வெளியான ஒரு <ref target="https://ta.wikipedia.org/wiki/தமிழ்த்_திரைப்படம்">தமிழ்த் திரைப்படமாகும்</ref>. சுந்தர் கே. விசயன் இயக்கிய இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/கார்த்திக்_(தமிழ்_நடிகர்)">கார்த்திக்</ref>, <ref target="https://ta.wikipedia.org/wiki/இரஞ்சனி_(நடிகை)">இரஞ்சனி</ref> ஆகியோர் முக்கிய வேடங்களில் நடித்திருந்தனர்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref> இத்திரைப்படத்திற்கு <ref target="https://ta.wikipedia.org/wiki/மனோஜ்_கியான்">மனோஜ் கியான்</ref> இசையமைத்திருந்தார்.</p>
