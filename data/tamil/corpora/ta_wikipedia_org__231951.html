<html><body><text id="wikipedia_ta_wikipedia_org__231951.html" ns="0" revid="3350585" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AF%82%E0%AE%A4%E0%AE%B2%E0%AE%AA%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AF%81" title="பூதலபட்டு" type="wikipedia">பூதலபட்டு<p><hi rend="bold">இந்த மண்டலம்</hi>, <ref target="https://ta.wikipedia.org/wiki/ஆந்திரப்_பிரதேசம்">ஆந்திரப் பிரதேசத்தின்</ref> <ref target="https://ta.wikipedia.org/wiki/சித்தூர்_மாவட்டம்">சித்தூர் மாவட்டத்திற்கு</ref> உட்பட்ட 66 மண்டலங்களில் ஒன்று.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
ஆட்சி
<p>இந்த மண்டலத்தின் எண் 51. இது <ref target="https://ta.wikipedia.org/wiki/ஆந்திரப்_பிரதேச_சட்டமன்றம்">ஆந்திர சட்டமன்றத்திற்கு</ref> <ref target="https://ta.wikipedia.org/wiki/பூதலபட்டு_சட்டமன்றத்_தொகுதி">பூதலபட்டு சட்டமன்றத் தொகுதியிலும்</ref>, <ref target="https://ta.wikipedia.org/wiki/இந்திய_பாராளுமன்றம்">இந்திய பாராளுமன்றத்திற்கு</ref> <ref target="https://ta.wikipedia.org/wiki/சித்தூர்_மக்களவைத்_தொகுதி">சித்தூர் மக்களவைத் தொகுதியிலும்</ref> உட்படுத்தப்பட்டுள்ளது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-ECI-2">[2]</ref></p>
</text></body></html>
