<html><body><text id="wikipedia_ta_wikipedia_org__361468.html" ns="0" revid="3215623" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A4%E0%AE%B0%E0%AF%82%E0%AE%B0%E0%AF%8D_(%E0%AE%95%E0%AE%BF%E0%AE%B0%E0%AE%BE%E0%AE%AE_%E0%AE%8A%E0%AE%B0%E0%AE%BE%E0%AE%9F%E0%AF%8D%E0%AE%9A%E0%AE%BF)" title="தரூர் (கிராம ஊராட்சி)" type="wikipedia">தரூர் (கிராம ஊராட்சி)<p><hi rend="bold">தரூர் கிராம ஊராட்சி இந்தியாவில் உள்ள <ref target="https://ta.wikipedia.org/wiki/கேரளம்">கேரள மாநிலத்தி</ref>ன் </hi><ref target="https://ta.wikipedia.org/wiki/பாலக்காடு_மாவட்டம்"> பாலக்காடு மாவட்டத்தில்</ref> உள்ள கிராம ஊராட்சி அமைப்பாகும். இது அரசின் உள்ளாட்சி நிர்வாக அமைப்பாகும். இந்த ஊராட்சி தரூர்-I மற்றும் தரூர்-II ஆகிய கிராமங்களுக்கு சேவையாற்றி வருகிறது .<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
