<p><hi rend="bold">செங்கோட்டை சிங்கம்</hi> <ref target="https://ta.wikipedia.org/wiki/1958">1958</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். வி. என். ரெட்டி இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் உதயகுமார், <ref target="https://ta.wikipedia.org/wiki/சகஸ்ரநாமம்">சகஸ்ரநாமம்</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
