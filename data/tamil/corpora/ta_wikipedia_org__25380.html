<html><body><text id="wikipedia_ta_wikipedia_org__25380.html" ns="0" revid="3317254" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AE%BE%E0%AE%B3%E0%AE%BF_%E0%AE%95%E0%AF%8B%E0%AE%AF%E0%AE%BF%E0%AE%B2%E0%AF%8D_%E0%AE%95%E0%AE%AA%E0%AE%BE%E0%AE%B2%E0%AE%BF" title="காளி கோயில் கபாலி" type="wikipedia">காளி கோயில் கபாலி
<p><hi rend="bold">காளி கோயில் கபாலி</hi> <ref target="https://ta.wikipedia.org/wiki/1979">1979</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/ஆர்._சுந்தரம்">ஆர். சுந்தரம்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/ஜெய்கணேஷ்">ஜெய்கணேஷ்</ref>, <ref target="https://ta.wikipedia.org/wiki/அனுராதா">அனுராதா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
