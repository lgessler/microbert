<p><ref target="https://ta.wikipedia.org/wiki/பௌத்த_சமயம்">பௌத்த சமயம்</ref>, <ref target="https://ta.wikipedia.org/wiki/புத்தர்">புத்தர்</ref>, பௌத்த சமய நம்பிக்கைகள், பண்பாடு ஆகியவை தொடர்பான கல்வி <hi rend="bold">பௌத்தவியல்</hi> எனப்படும். இதனை புத்தவியல் என்றும் பௌத்த சமயவியல் என்றும் குறிப்பிடுவர். சமயத்தின் வெவ்வேறு பிரிவுகளில் உள்ள பண்பாடுகளும் வேறுபட்ட நம்பிக்கைகளும் இதனுள் அடங்கும்.</p>
