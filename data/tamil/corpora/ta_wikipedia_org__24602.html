<html><body><text id="wikipedia_ta_wikipedia_org__24602.html" ns="0" revid="3208558" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AE%A4%E0%AF%81%E0%AE%B0%E0%AE%95%E0%AF%80%E0%AE%A4%E0%AE%AE%E0%AF%8D" title="மதுரகீதம்" type="wikipedia">மதுரகீதம்

<p><hi rend="bold">மதுர கீதம்</hi> <ref target="https://ta.wikipedia.org/wiki/1977">1977</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/வி._சி._குகநாதன்">வி. சி. குகநாதன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/விஜயகுமார்">விஜயகுமார்</ref>, <ref target="https://ta.wikipedia.org/wiki/ஸ்ரீபிரியா">ஸ்ரீபிரியா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
