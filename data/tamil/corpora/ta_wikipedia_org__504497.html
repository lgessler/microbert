<html><body><text id="wikipedia_ta_wikipedia_org__504497.html" ns="0" revid="3076509" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%95%E0%AF%8B_%E0%AE%9A%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%AE%E0%AE%A9%E0%AF%8D%E0%AE%B1%E0%AE%A4%E0%AF%8D_%E0%AE%A4%E0%AF%8A%E0%AE%95%E0%AF%81%E0%AE%A4%E0%AE%BF" title="பகோ சட்டமன்றத் தொகுதி" type="wikipedia">பகோ சட்டமன்றத் தொகுதி<p><hi rend="bold">பகோ சட்டமன்றத் தொகுதி</hi> (Boko Vidhan Sabha constituency) <ref target="https://ta.wikipedia.org/wiki/அசாம்">அசாம்</ref> மாநிலத்திலுள்ள 126 சட்டமன்ற தொகுதிகளுள் ஒன்றாகும். இத்தொகுதியானது, <ref target="https://ta.wikipedia.org/wiki/பட்டியல்_சாதியினரும்_பட்டியல்_பழங்குடியினரும்">பட்டியல் சாதியினருக்காக</ref> ஒதுக்கப்பட்ட ஒரு <ref target="https://ta.wikipedia.org/wiki/தனித்தொகுதி">தனித்தொகுதி</ref> ஆகும். இது <ref target="https://ta.wikipedia.org/wiki/குவகாத்தி_மக்களவைத்_தொகுதி">குவகாத்தி மக்களவைத் தொகுதியில்</ref> அடங்குகிறது.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
</text></body></html>
