<p><hi rend="bold">மஞ்சள் முகமே வருக</hi> <ref target="https://ta.wikipedia.org/wiki/1975">1975</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/வி._சி._குகநாதன்">வி. சி. குகநாதன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/முத்துராமன்">முத்துராமன்</ref>, <ref target="https://ta.wikipedia.org/wiki/ஜெயா">ஜெயா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
