<p><hi rend="bold">சுப்பிரமணிய சாமி</hi> 1994 இல் வெளிவந்த <ref target="https://ta.wikipedia.org/wiki/தமிழ்த்_திரைப்படம்">தமிழ்த் திரைப்படமாகும்</ref>. <ref target="https://ta.wikipedia.org/wiki/பாண்டியராஜன்">பாண்டியராஜன்</ref> நடித்த இப்படத்தை அவரே இயக்கினார்.</p>
வெளி இணைப்புகள்
