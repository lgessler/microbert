<html><body><text id="wikipedia_ta_wikipedia_org__283358.html" ns="0" revid="3341283" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%A4%E0%AF%8D%E0%AE%AE_%E0%AE%AA%E0%AF%82%E0%AE%9A%E0%AE%A3%E0%AF%8D_%E0%AE%B5%E0%AE%BF%E0%AE%B0%E0%AF%81%E0%AE%A4%E0%AF%81_%E0%AE%AA%E0%AF%86%E0%AE%B1%E0%AF%8D%E0%AE%B1%E0%AE%B5%E0%AE%B0%E0%AF%8D_%E0%AE%AA%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%BF%E0%AE%AF%E0%AE%B2%E0%AF%8D_(1954%E2%80%931959)" title="பத்ம பூசண் விருது பெற்றவர் பட்டியல் (1954–1959)" type="wikipedia">பத்ம பூசண் விருது பெற்றவர் பட்டியல் (1954–1959)<list type="unordered"><item>இந்தியாவின் உயரிய விருதுகளில் <ref target="https://ta.wikipedia.org/wiki/பத்ம_பூசண்">பத்மபூசண்</ref> விருதும் ஒன்று. அதைப்பெற்றவர்களின் பெயர் பட்டியல் இங்கு ஆண்டுவாரியாகத் தரப்படுகின்றன.</item></list>
</text></body></html>
