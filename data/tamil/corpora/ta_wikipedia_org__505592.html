<html><body><text id="wikipedia_ta_wikipedia_org__505592.html" ns="0" revid="3081854" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%86%E0%AE%9A%E0%AE%BE_%E0%AE%A4%E0%AF%87%E0%AE%B5%E0%AE%BF_%E0%AE%AF%E0%AE%BE%E0%AE%A4%E0%AE%B5%E0%AF%8D" title="ஆசா தேவி யாதவ்" type="wikipedia">ஆசா தேவி யாதவ்
<p><hi rend="bold">ஆசா தேவி யாதவ்</hi> <hi rend="italic">(Asha Devi Yadav)</hi> என்பார் இந்தியப் பெண் அரசியல்வாதி ஆவார். இவர் 2005 முதல் <ref target="https://ta.wikipedia.org/wiki/பீகாரின்_சட்டமன்றம்">பீகார் சட்டமன்ற</ref> உறுப்பினராகப் <ref target="https://ta.wikipedia.org/wiki/பாரதிய_ஜனதா_கட்சி">பாரதிய ஜனதா கட்சி</ref> சார்பில் <ref target="https://ta.wikipedia.org/wiki/தானாபூர்_சட்டமன்றத்_தொகுதி">தானாபூர் (விதான் சபா தொகுதி)</ref> <ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref> சட்டமன்றத் தொகுதியிலிருந்து  தேர்ந்தெடுக்கப்பட்டார் .</p>
</text></body></html>
