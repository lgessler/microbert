<html><body><text id="wikipedia_ta_wikipedia_org__233044.html" ns="0" revid="2139798" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AE%BE%E0%AE%B2%E0%AE%BF%E0%AE%A9%E0%AE%BF" title="மாலினி" type="wikipedia">மாலினி<p>மாலினி எனும் தலைப்பைக் கொண்டுள்ள கட்டுரைகள்:</p>
<list type="unordered"><item><ref target="https://ta.wikipedia.org/wiki/மாலினி_(இராகம்)">மாலினி (இராகம்)</ref> - ஜன்னிய இராகங்களுள் ஒன்று</item>
<item><ref target="https://ta.wikipedia.org/wiki/மாலினி_(நடிகை)">மாலினி (நடிகை)</ref> - தமிழ்த் திரைப்பட நடிகை</item>
<item><ref target="https://ta.wikipedia.org/wiki/மாலினி_பொன்சேகா">மாலினி பொன்சேகா</ref> - இலங்கையைச் சேர்ந்த அரசியல்வாதி, சிங்களத் திரைப்பட நடிகை</item></list>
</text></body></html>
