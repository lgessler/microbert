<html><body><text id="wikipedia_ta_wikipedia_org__356954.html" ns="0" revid="3077161" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%9A%E0%AE%A4%E0%AF%8D%E0%AE%AF%E0%AE%AA%E0%AE%BF%E0%AE%B0%E0%AE%A4%E0%AF%8D_%E0%AE%95%E0%AE%B2%E0%AE%BF%E0%AE%A4%E0%AE%BE" title="சத்யபிரத் கலிதா" type="wikipedia">சத்யபிரத் கலிதா<p><hi rend="bold">சத்யபிரத் கலிதா</hi> (Satyabrat Kalita) <ref target="https://ta.wikipedia.org/wiki/அசாம்">அசாம்</ref> மாநிலத்தைச் சேர்ந்த ஒரு அரசியல்வாதி. இவர் <ref target="https://ta.wikipedia.org/wiki/அசாம்_கண_பரிசத்">அசாம் கண பரிசத்</ref> கட்சியைச் சார்ந்தவர். 2016ஆம் ஆண்டு நடைபெற்ற <ref target="https://ta.wikipedia.org/wiki/அசாம்_சட்டமன்றத்_தேர்தல்,_2016">அசாம் சட்டமன்றத் தேர்தலில்</ref>, <ref target="https://ta.wikipedia.org/wiki/கமல்பூர்_சட்டமன்றத்_தொகுதி">கமல்பூர் சட்டமன்றத் தொகுதியிலிருந்து</ref> வெற்றிபெற்றார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-3">[3]</ref></p>
</text></body></html>
