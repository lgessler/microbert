<html><body><text id="wikipedia_ta_wikipedia_org__224937.html" ns="0" revid="1696324" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B5%E0%AF%86%E0%AE%9A%E0%AF%8D%E0%AE%9A%E0%AF%82%E0%AE%B0%E0%AF%8D" title="வெச்சூர்" type="wikipedia">வெச்சூர்
<p><ref target="https://ta.wikipedia.org/wiki/கேரளம்">கேரளத்தின்</ref> <ref target="https://ta.wikipedia.org/wiki/கோட்டயம்_மாவட்டம்"> கோட்டயம் மாவட்டத்தில்</ref> <ref target="https://ta.wikipedia.org/wiki/வைக்கம்_வட்டம்">வைக்கம் வட்டத்தில்</ref> வெச்சூர் அமைந்துள்ளது. இது <ref target="https://ta.wikipedia.org/wiki/வேம்பநாட்டு_ஏரி">வேம்பநாட்டு ஏரிக்கு</ref> அருகில் உள்ளது. இதற்கு அருகிலேயே <ref target="https://ta.wikipedia.org/wiki/குமரகம்">குமரகம்</ref> உள்ளது. இங்கிருந்து 10 கிலோமீட்டர் தொலைவில் சென்றால் <ref target="https://ta.wikipedia.org/wiki/வைக்கம்">வைக்கத்தை</ref> அடையலாம்.</p>
</text></body></html>
