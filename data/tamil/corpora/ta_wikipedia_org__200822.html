<p><hi rend="bold">ஆலன்  ரஸ்பிரிட்சர்</hi> (<hi rend="italic">Alan Rusbridger</hi>, பிறப்பு: 29 டிசம்பர் 1953) <ref target="https://ta.wikipedia.org/wiki/தி_கார்டியன்">தி கார்டியன்</ref> இதழின் ஆசிரியர். நிருபர், கட்டுரையாளராக இருந்த இவர், 1995 ஆம் ஆண்டு இதே இதழின் ஆசிரியராக பதவியை ஏற்றார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-twitter-2">[2]</ref></p>
</text></body></html>
