<html><body><text id="wikipedia_ta_wikipedia_org__120684.html" ns="0" revid="2917647" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AF%81%E0%AE%95%E0%AE%AE%E0%AF%8D%E0%AE%AE%E0%AE%A4%E0%AF%81_%E0%AE%95%E0%AE%B5%E0%AF%81%E0%AE%B8%E0%AF%8D" title="முகம்மது கவுஸ்" type="wikipedia">முகம்மது கவுஸ்<p><hi rend="bold">முகம்மது கவுஸ்</hi> (<hi rend="italic">Muhammad Ghous</hi> பிறப்பு: <ref target="https://ta.wikipedia.org/wiki/ஏப்ரல்_24">ஏப்ரல் 24</ref> <ref target="https://ta.wikipedia.org/wiki/1990">1990</ref>), இவர் <ref target="https://ta.wikipedia.org/wiki/பாக்கித்தான்">பாக்கித்தானைப்</ref> பிறப்பிடமாகக் கொண்டவர். <ref target="https://ta.wikipedia.org/wiki/ஐக்கிய_அமெரிக்கா">அமெரிக்க</ref> அணியின் துடுப்பாட்டக்காரர். வலதுகை துடுப்பாட்டக்காரர், மிதவேகப் பந்துவீச்சாளர்.</p>
வெளி இணைப்பு
<list type="unordered"><item><ref target="http://www.espncricinfo.com/ci/content/player/414252.html">முகம்மது கவுஸ்</ref> - கிரிக்இன்ஃபோவில் இருந்து விளையாட்டுவீரர் விபரக்குறிப்பு</item></list>
</text></body></html>
