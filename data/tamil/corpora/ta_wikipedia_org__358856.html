<html><body><text id="wikipedia_ta_wikipedia_org__358856.html" ns="0" revid="3249711" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%BF._%E0%AE%9A%E0%AE%AE%E0%AF%8D%E0%AE%AA%E0%AE%A4%E0%AF%8D_%E0%AE%95%E0%AF%81%E0%AE%AE%E0%AE%BE%E0%AE%B0%E0%AF%8D" title="பி. சம்பத் குமார்" type="wikipedia">பி. சம்பத் குமார்<p><hi rend="bold">பி. சம்பத் குமார்</hi> ஒரு இந்திய அரசியல்வாதியும், <ref target="https://ta.wikipedia.org/wiki/திருச்செங்கோடு_(சட்டமன்றத்_தொகுதி)">திருச்செங்கோடு தொகுதியில்</ref> இருந்து <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு_சட்டமன்றம்">தமிழ்நாடு சட்டமன்ற உறுப்பினராகவும்</ref> உள்ளார். அவர் <ref target="https://ta.wikipedia.org/wiki/தேசிய_முற்போக்கு_திராவிட_கழகம்">தேசிய முற்போக்கு திராவிடர் கழகம் கட்சியை</ref> பிரதிநிதித்துவப்படுத்துகிறார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref></p>
</text></body></html>
