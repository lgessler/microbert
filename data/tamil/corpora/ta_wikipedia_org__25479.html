<p><hi rend="bold">மகளுக்காக</hi> <ref target="https://ta.wikipedia.org/wiki/1974">1974</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும்.<ref target="https://ta.wikipedia.org/wiki/எம்._கிருஷ்ணன்">எம். கிருஷ்ணன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/ஏ._வி._எம்._ராஜன்">ராஜன்</ref>, <ref target="https://ta.wikipedia.org/wiki/ஜெயா">ஜெயா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
