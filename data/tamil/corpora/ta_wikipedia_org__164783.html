<figure><caption>பச்சை நிறக்கோடு வரை தனது எல்லை <ref target="https://ta.wikipedia.org/wiki/பாகிஸ்தான்">பாகிஸ்தான்</ref> கூறிக்கொள்கிறது.</caption></figure>
<p><hi rend="bold">சர் கிரிக்,</hi> <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்தியா</ref>, <ref target="https://ta.wikipedia.org/wiki/பாக்கிஸ்தான்">பாக்கிஸ்தானுக்கு</ref> இடையே அமைந்த 96 கி.மீ நீளம் கொண்ட பிரச்சனைக்குரிய நீரினால் பிரிக்கப்பட்ட எல்லைக் கோடாகும். இந்தச் சிறுகுடா <ref target="https://ta.wikipedia.org/wiki/அரபிக்_கடல்">அரபிக்கடலில்</ref> ஆரம்பித்து இந்தியாவின் <ref target="https://ta.wikipedia.org/wiki/குஜராத்">குஜராத்</ref> மாநிலத்தில் உள்ள <ref target="https://ta.wikipedia.org/wiki/கட்ச்_மாவட்டம்">கட்ச்</ref> பகுதியையும் பாக்கிஸ்தானின் <ref target="https://ta.wikipedia.org/wiki/சிந்து">சிந்து</ref> பகுதியையும் பிரிக்கிறது.</p>
