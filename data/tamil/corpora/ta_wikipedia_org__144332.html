<p><hi rend="bold"><ref target="https://ta.wikipedia.org/wiki/உப்பு">உப்பு</ref> உற்பத்தியின் அடிப்படையில் நாடுகளின் பட்டியல்</hi> 2006ம் ஆண்டின் நிலவரப்படி <ref target="http://www.bgs.ac.uk/mineralsuk/commodity/world/home.html">பிரித்தானிய நில அளவாய்வத் துறை</ref> தகவலின் படி தொகுக்கப்பட்ட பட்டியல் ஆகும்.</p>
