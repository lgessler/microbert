<html><body><text id="wikipedia_ta_wikipedia_org__25257.html" ns="0" revid="2163257" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A4%E0%AE%B0%E0%AF%8D%E0%AE%AE%E0%AE%B0%E0%AE%BE%E0%AE%9C%E0%AE%BE_(%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%AE%E0%AF%8D)" title="தர்மராஜா (திரைப்படம்)" type="wikipedia">தர்மராஜா (திரைப்படம்)
<p><hi rend="bold">தர்ம ராஜா</hi> <ref target="https://ta.wikipedia.org/wiki/1980">1980</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/எம்._ஏ._திருமுகம்">எம். ஏ. திருமுகம்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/சிவாஜி_கணேசன்">சிவாஜி கணேசன்</ref>, <ref target="https://ta.wikipedia.org/wiki/கே._ஆர்._விஜயா">கே. ஆர். விஜயா</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
</text></body></html>
