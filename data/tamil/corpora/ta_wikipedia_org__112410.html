<html><body><text id="wikipedia_ta_wikipedia_org__112410.html" ns="0" revid="2720752" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AF%87%E0%AE%95%E0%AE%A9%E0%AF%8D_%E0%AE%B2%E0%AF%8B%E0%AE%B5%E0%AF%8D" title="மேகன் லோவ்" type="wikipedia">மேகன் லோவ்<p><hi rend="bold">மேகன் லோவ்</hi> (<hi rend="italic">Megan Lowe</hi>, பிறப்பு: <ref target="https://ta.wikipedia.org/wiki/நவம்பர்_17">நவம்பர் 17</ref> <ref target="https://ta.wikipedia.org/wiki/1915">1915</ref>),  <ref target="https://ta.wikipedia.org/wiki/இங்கிலாந்து">இங்கிலாந்து</ref> பெண்கள் தேர்வுத் துடுப்பாட்ட அணி அங்கத்தினர்.  இவர் நான்கு தேர்வுத் துடுப்பாட்டப் போட்டிகளில்   கலந்து கொண்டுள்ளார். 1949 ல், இங்கிலாந்து பெண்கள் தேசிய அணி உறுப்பினராக தேர்வுத் துடுப்பாட்டப் போட்டிகளில் பங்குகொண்டார்.</p>
</text></body></html>
