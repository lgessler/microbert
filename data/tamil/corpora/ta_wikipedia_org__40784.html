<p><hi rend="bold">கிரிஸ்தஃபர் இமேன்யுவல் பால்</hi> அல்லது <hi rend="bold">கிரிஸ் பால்</hi> (<hi rend="italic">Christopher Emmanuel Paul</hi>, பிறப்பு - <ref target="https://ta.wikipedia.org/wiki/மே_6">மே 6</ref>, <ref target="https://ta.wikipedia.org/wiki/1985">1985</ref>) <ref target="https://ta.wikipedia.org/wiki/ஐக்கிய_அமெரிக்க_நாடுகள்">அமெரிக்கா</ref> <ref target="https://ta.wikipedia.org/wiki/கூடைப்பந்து">கூடைப்பந்து</ref> ஆட்டக்காரர் ஆவார். இவர் <ref target="https://ta.wikipedia.org/wiki/என்._பி._ஏ.">என். பி. ஏ.</ref>-இல் <ref target="https://ta.wikipedia.org/wiki/நியூ_ஓர்லியன்ஸ்_ஹார்னெட்ஸ்">நியூ ஓர்லியன்ஸ் ஹார்னெட்ஸ்</ref> என்ற அணியில் விளையாடுகிறார்.</p>
