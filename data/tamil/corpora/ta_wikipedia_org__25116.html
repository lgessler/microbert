<html><body><text id="wikipedia_ta_wikipedia_org__25116.html" ns="0" revid="3308936" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A4%E0%AF%87%E0%AE%A9%E0%AF%8D_%E0%AE%95%E0%AF%82%E0%AE%9F%E0%AF%81_(%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%AE%E0%AF%8D)" title="தேன் கூடு (திரைப்படம்)" type="wikipedia">தேன் கூடு (திரைப்படம்)

<p><hi rend="bold">தேன் கூடு</hi> <ref target="https://ta.wikipedia.org/wiki/1984">1984</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/சத்ய_நாராயணன்">சத்ய நாராயணன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/சுரேஷ்">சுரேஷ்</ref>, <ref target="https://ta.wikipedia.org/wiki/கே._ஆர்._விஜயா">கே. ஆர். விஜயா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
