<p><hi rend="bold">ஜம்னாலால் பஜாஜ்</hi> என்பவர் ஒர்  <ref target="https://ta.wikipedia.org/wiki/இந்தியா">இந்திய</ref> தொழிலதிபர் ஆவார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref>. இவர் தற்போதய பஜாஜ் குழுமத்தை 1926 ஆம் ஆண்டு நிறுவினார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
