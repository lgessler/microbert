<html><body><text id="wikipedia_ta_wikipedia_org__361273.html" ns="0" revid="2542029" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%BF%E0%AE%B0%E0%AE%BF%E0%AE%9C%E0%AF%8D%E0%AE%AA%E0%AF%82%E0%AE%B7%E0%AE%A9%E0%AF%8D_%E0%AE%B0%E0%AE%BE%E0%AE%9C%E0%AF%8D%E0%AE%AA%E0%AF%81%E0%AE%9F%E0%AF%8D" title="பிரிஜ்பூஷன் ராஜ்புட்" type="wikipedia">பிரிஜ்பூஷன் ராஜ்புட்<p><hi rend="bold">பிரிஜ்பூஷன் ராஜ்பூட்</hi> (Brijbhushan Rajput Alias Guddu Bhaiya) என்பவர் ஒரு இந்திய அரசியல்வாதி ஆவார். இவர் இந்தியாவின் உத்திரப்பிரதேச மாநிலத்தில் சர்க்காரி தொகுதியின் 17 வது சட்டமன்ற உறுப்பினர் ஆவார்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref> இவர் பாரதிய ஜனதா கட்சியைச் சேர்ந்த சட்டதன்ற உறுப்பினர் ஆவார்.</p>
</text></body></html>
