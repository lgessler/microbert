<html><body><text id="wikipedia_ta_wikipedia_org__108537.html" ns="0" revid="1676065" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A8%E0%AE%BE%E0%AE%95%E0%AE%BF%E0%AE%93%E0%AE%9A%E0%AF%81" title="நாகிஓசு" type="wikipedia">நாகிஓசு<p><hi rend="bold">நாகிஓசு</hi> (Nagios) என்பது பரவலாகப் பயன்படுத்தப்படும் கட்டற்ற பிணையக் கண்காணிப்புச் செயலி ஆகும்.  இது புரவலர்களையும், சேவைகளையும் கண்காணித்து பிரச்சினைகள் வரும் போது எச்சரிக்கை செய்யும்.  இது லினக்சு/யுனிக்சு இயங்கு தளங்களில் இயங்கும்.  </p>
</text></body></html>
