<html><body><text id="wikipedia_ta_wikipedia_org__138193.html" ns="0" revid="2228707" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AF%81%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AE%9F%E0%AE%B2%E0%AF%8D_%E0%AE%85%E0%AE%A3%E0%AF%88" title="முக்கடல் அணை" type="wikipedia">முக்கடல் அணை<figure><caption>முக்கடல் அணையின் காட்சி</caption></figure>
<p><hi rend="bold">முக்கடல்</hi> அணை <ref target="https://ta.wikipedia.org/wiki/வேம்பாறு">வேம்பாறு</ref> குறுக்கே கட்டப்படுள்ளது. <ref target="https://ta.wikipedia.org/wiki/தமிழ்நாடு">தமிழ்நாடு</ref> மாநிலத்தில் <ref target="https://ta.wikipedia.org/wiki/நாகர்கோவில்">நாகர்கோவில்</ref> நகரில் இருந்து 10km (6.2mi)தொலைவில் அமைந்துள்ளது. <ref target="https://ta.wikipedia.org/wiki/நாகர்கோவில்">நாகர்கோவில்</ref> நகரின் முக்கிய குடிநீர் ஆதரமாக விளங்குகிறது.</p>
</text></body></html>
