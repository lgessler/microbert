<html><body><text id="wikipedia_ta_wikipedia_org__109570.html" ns="0" revid="1521620" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B5%E0%AE%BF%E0%AE%B5%E0%AF%87%E0%AE%95%E0%AE%BF_(%E0%AE%87%E0%AE%A4%E0%AE%B4%E0%AF%8D)" title="விவேகி (இதழ்)" type="wikipedia">விவேகி (இதழ்)<p><hi rend="bold">விவேகி</hi> <ref target="https://ta.wikipedia.org/wiki/1970கள்">1970களில்</ref> <ref target="https://ta.wikipedia.org/wiki/இலங்கை">இலங்கையில்</ref> இருந்து மாதாந்தம் வெளிவந்த தமிழ் சிற்றிதழ் ஆகும். இதன் ஆசிரியர் <ref target="https://ta.wikipedia.org/wiki/செம்பியன்_செல்வன்">செம்பியன் செல்வன்</ref>. இது தரமான இலக்கியபடைப்புக்களை வெளியிட்டது. இந்த இதழ்களில் சில <ref target="https://ta.wikipedia.org/wiki/தமிழம்">தமிழம்</ref> <ref target="https://ta.wikipedia.org/wiki/நாள்_ஒரு_நூல்">நாள் ஒரு நூல்</ref> திட்டத்தில் எண்ணிம வடிவில் பாதுகாக்கப்பட்டுள்ளன.</p>
