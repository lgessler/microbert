<p><hi rend="bold">மையக்கோட்டை</hi>, <ref target="https://ta.wikipedia.org/wiki/கன்னியாகுமரி_மாவட்டம்">கன்னியாகுமரி மாவட்டத்திலுள்ள</ref> ஒரு கோட்டையாகும். இது மருந்துக்கோட்டையில் இருந்து <ref target="https://ta.wikipedia.org/wiki/தக்கலை">தக்கலை</ref> செல்லும் வழியில் அரை கிலோமீட்டர் தூரத்தில் அமைந்துள்ளது.</p>
