<html><body><text id="wikipedia_ta_wikipedia_org__27623.html" ns="0" revid="1666259" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%B5%E0%AF%87%E0%AE%A4%E0%AE%BE%E0%AE%B3%E0%AE%AA%E0%AF%81%E0%AE%B0%E0%AE%AE%E0%AF%8D_(%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%AE%E0%AF%8D)" title="வேதாளபுரம் (திரைப்படம்)" type="wikipedia">வேதாளபுரம் (திரைப்படம்)

<p><hi rend="bold">வேதாளபுரம்</hi> <ref target="https://ta.wikipedia.org/wiki/1947">1947</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/நனுபாய்_வகில்">நனுபாய் வகில்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/நாகேஸ்வர_ராவ்">நாகேஸ்வர ராவ்</ref>, <ref target="https://ta.wikipedia.org/wiki/மாதவராவ்">மாதவராவ்</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
</text></body></html>
