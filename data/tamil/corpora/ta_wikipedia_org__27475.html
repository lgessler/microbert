<p><hi rend="bold">ஏன்</hi> <ref target="https://ta.wikipedia.org/wiki/1970">1970</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/டி._ஆர்._ராமண்ணா">டி. ஆர். ராமண்ணா</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/ரவிச்சந்திரன்_(நடிகர்)">ரவிச்சந்திரன்</ref>,<ref target="https://ta.wikipedia.org/wiki/ஏ._வி._எம்._ராஜன்">ஏ. வி. எம். ராஜன்</ref>, <ref target="https://ta.wikipedia.org/wiki/லட்சுமி_(நடிகை)">லட்சுமி</ref> மற்றும் பலரும் நடித்திருந்தனர்.</p>
</text></body></html>
