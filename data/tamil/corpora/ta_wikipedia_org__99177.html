<html><body><text id="wikipedia_ta_wikipedia_org__99177.html" ns="0" revid="2933017" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%BE%E0%AE%B0%E0%AF%8D%E0%AE%A4%E0%AF%8D_%E0%AE%A4%E0%AF%87%E0%AE%9A%E0%AE%BE%E0%AE%AF%E0%AF%8D" title="பார்த் தேசாய்" type="wikipedia">பார்த் தேசாய்<p><hi rend="bold">பார்த் அஜேகுமார் தேசாய்</hi> (Parth Ajaykumar Desai, பிறப்பு: <ref target="https://ta.wikipedia.org/wiki/திசம்பர்_11">திசம்பர் 11</ref>, <ref target="https://ta.wikipedia.org/wiki/1990">1990</ref>) <ref target="https://ta.wikipedia.org/wiki/கனடா">கனடா</ref> அணியின் தற்போதைய பந்துவீச்சாளர். <ref target="https://ta.wikipedia.org/wiki/குஜராத்">குஜராத்</ref> நௌசாரி நகரில் இல் பிறந்த தேசாய் வலதுகை துடுப்பாட்டக்காரர், மிதவிரைவு பந்துவீச்சாளர். இவர்<ref target="https://ta.wikipedia.org/wiki/கனடா">கனடா</ref> தேசிய அணி, <ref target="https://ta.wikipedia.org/wiki/கனடா">கனடா</ref> 19 இன் கீழ் அணிகளில் அங்கத்துவம் பெறுகின்றார்.</p>
</text></body></html>
