<html><body><text id="wikipedia_ta_wikipedia_org__25444.html" ns="0" revid="3321290" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A4%E0%AF%87%E0%AE%B5%E0%AE%A4%E0%AF%88_(1979_%E0%AE%A4%E0%AE%BF%E0%AE%B0%E0%AF%88%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%9F%E0%AE%AE%E0%AF%8D)" title="தேவதை (1979 திரைப்படம்)" type="wikipedia">தேவதை (1979 திரைப்படம்)
<p><hi rend="italic"><hi rend="bold">தேவதை</hi></hi> (<hi rend="italic">Devathai</hi>) <ref target="https://ta.wikipedia.org/wiki/1979">1979</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/பி._என்._மேனன்">பி. என். மேனன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/சிவகுமார்">சிவகுமார்</ref>, <ref target="https://ta.wikipedia.org/wiki/ஜெயந்தி">ஜெயந்தி</ref> மற்றும் பலரும் நடித்துள்ளனர்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
</text></body></html>
