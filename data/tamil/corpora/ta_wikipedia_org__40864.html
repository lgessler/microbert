<p><hi rend="bold">இசுப்பிரிங்ஃபீல்ட்</hi> <ref target="https://ta.wikipedia.org/wiki/ஐக்கிய_அமெரிக்க_நாடுகள்">அமெரிக்காவின்</ref> <ref target="https://ta.wikipedia.org/wiki/இலினொய்">இலினொய்</ref> மாநிலத்தின் தலைநகரம் ஆகும். 2006 ஆம் ஆண்டிற்கான மதிப்பீட்டின் படி, 116,482 மக்கள் வாழ்கிறார்கள்.</p>
