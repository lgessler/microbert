<html><body><text id="wikipedia_ta_wikipedia_org__54969.html" ns="0" revid="2609951" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A8%E0%AE%BE%E0%AE%B3%E0%AF%88%E0%AE%AF_%E0%AE%A4%E0%AF%8A%E0%AE%B4%E0%AE%BF%E0%AE%A9%E0%AF%81%E0%AE%9F%E0%AF%8D%E0%AE%AA%E0%AE%99%E0%AF%8D%E0%AE%95%E0%AE%B3%E0%AE%BF%E0%AE%A9%E0%AF%8D_%E0%AE%AA%E0%AE%9F%E0%AF%8D%E0%AE%9F%E0%AE%BF%E0%AE%AF%E0%AE%B2%E0%AF%8D" title="நாளைய தொழினுட்பங்களின் பட்டியல்" type="wikipedia">நாளைய தொழினுட்பங்களின் பட்டியல்
<p><hi rend="bold">நாளைய தொழினுட்பம்</hi> என்பது  இக்கால <ref target="https://ta.wikipedia.org/wiki/தொழினுட்பம்">தொழினுட்பங்களில்</ref> உள்ள குறைபாடுகளை மேம்படுத்தி மேம்பட்ட தொழினுட்பத்தை அல்லது நவீன தொழினுட்பதை உருவாக்குவதும் ஆகும்.</p>
</text></body></html>
