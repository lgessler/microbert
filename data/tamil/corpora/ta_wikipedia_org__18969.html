<html><body><text id="wikipedia_ta_wikipedia_org__18969.html" ns="0" revid="1676500" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A8%E0%AF%8A%E0%AE%B1%E0%AF%8D%E0%AE%B1%E0%AF%87_%E0%AE%9F%E0%AF%87%E0%AE%AE%E0%AF%8D_%E0%AE%AA%E0%AE%B2%E0%AF%8D%E0%AE%95%E0%AE%B2%E0%AF%88%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AE%B4%E0%AE%95%E0%AE%AE%E0%AF%8D" title="நொற்றே டேம் பல்கலைக்கழகம்" type="wikipedia">நொற்றே டேம் பல்கலைக்கழகம்<p><hi rend="bold">நொற்ரே டேம் பல்கலைக்கழகம்</hi> (University of Notre Dame Australia) <ref target="https://ta.wikipedia.org/wiki/ஆஸ்திரேலியா">ஆஸ்திரேலியாவிலுள்ள</ref> பல்கலைக்கழகங்களுள் ஒன்றாகும். <ref target="https://ta.wikipedia.org/wiki/மேற்கு_ஆஸ்திரேலியா">மேற்கு ஆஸ்திரேலியா</ref> மாநிலத்தில் <ref target="https://ta.wikipedia.org/wiki/ஃபிறீமான்டில்">ஃபிறீமான்டில்</ref> நகரத்தில் அமைந்துள்ளது. <ref target="https://ta.wikipedia.org/wiki/1989">1989</ref> ஆம் ஆண்டு தொடங்கப்பட்டது. இது ஒரு தனியார் கத்தோலிக்கப் பல்கலைக்கழகம்.</p>
</text></body></html>
