<p><hi rend="bold">எம். ஆர். இலக்குமிநாராயணன்</hi> <ref target="https://ta.wikipedia.org/wiki/இந்திய_தேசிய_காங்கிரசு">இந்திய தேசிய காங்கிரசு</ref> கட்சியின் சார்பாக <ref target="https://ta.wikipedia.org/wiki/திண்டிவனம்_மக்களவைத்_தொகுதி">திண்டிவனம் மக்களவைத் தொகுதியிலிருந்து</ref>  1971 மற்றும் 1977 ஆகிய ஆண்டுகளில் 5வது மற்றும் 6வது <ref target="https://ta.wikipedia.org/wiki/மக்களவை_(இந்தியா)">இந்திய மக்களவைக்கு</ref>  இரண்டு முறை தொடர்ந்து வெற்றி பெற்றவர்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-1">[1]</ref><ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-2">[2]</ref></p>
</text></body></html>
