<p><hi rend="italic"><hi rend="bold">ப்ரியமானவளே</hi></hi> (<hi rend="italic">Priyamaanavale</hi>) 2000 இல் வெளிவந்த <ref target="https://ta.wikipedia.org/wiki/தமிழ்த்_திரைப்படம்">தமிழ்த் திரைப்படமாகும்</ref>. <ref target="https://ta.wikipedia.org/wiki/விஜய்_(நடிகர்)">விஜய்</ref>  நடித்த இப்படத்தை கே. செல்வபாரதி  இயக்கினார்.</p>


வெளி இணைப்புகள்
<list type="unordered"><item><ref target="http://www.cinesouth.com/cgi-bin/filmography/newfilmdb.cgi?name=priyamanavale">http://www.cinesouth.com/cgi-bin/filmography/newfilmdb.cgi?name=priyamanavale</ref> <ref target="https://web.archive.org/web/20101230033608/http://www.cinesouth.com/cgi-bin/filmography/newfilmdb.cgi?name=priyamanavale">பரணிடப்பட்டது</ref> 2010-12-30 at the <ref target="https://ta.wikipedia.org/wiki/வந்தவழி_இயந்திரம்">வந்தவழி இயந்திரம்</ref></item></list>
