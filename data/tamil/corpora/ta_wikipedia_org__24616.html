<html><body><text id="wikipedia_ta_wikipedia_org__24616.html" ns="0" revid="2706107" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%AA%E0%AE%B2%E0%AE%AA%E0%AF%8D%E0%AE%AA%E0%AE%B0%E0%AF%80%E0%AE%9F%E0%AF%8D%E0%AE%9A%E0%AF%88" title="பலப்பரீட்சை" type="wikipedia">பலப்பரீட்சை

<p><hi rend="bold">பலப்பரீட்சை</hi> <ref target="https://ta.wikipedia.org/wiki/1977">1977</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/வி._ஸ்ரீநிவாசன்">வி. ஸ்ரீநிவாசன்</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/முத்துராமன்">முத்துராமன்</ref>, <ref target="https://ta.wikipedia.org/wiki/சுஜாதா">சுஜாதா</ref> மற்றும் பலரும் நடித்துள்ளனர்.</p>
