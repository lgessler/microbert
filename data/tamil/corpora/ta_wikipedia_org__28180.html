<html><body><text id="wikipedia_ta_wikipedia_org__28180.html" ns="0" revid="3427502" sourceurl="https://ta.wikipedia.org/wiki/%E0%AE%A4%E0%AF%86%E0%AE%AF%E0%AF%8D%E0%AE%B5%E0%AE%AA%E0%AE%B2%E0%AE%AE%E0%AF%8D" title="தெய்வபலம்" type="wikipedia">தெய்வபலம்
<p><hi rend="bold">தெய்வபலம்</hi> <ref target="https://ta.wikipedia.org/wiki/1959">1959</ref> ஆம் ஆண்டு வெளிவந்த தமிழ்த் திரைப்படமாகும். <ref target="https://ta.wikipedia.org/wiki/பி._வசந்தகுமார்_ரெட்டி">பி. வசந்தகுமார் ரெட்டி</ref> இயக்கத்தில் வெளிவந்த இத்திரைப்படத்தில் <ref target="https://ta.wikipedia.org/wiki/பாலாஜி">பாலாஜி</ref>, <ref target="https://ta.wikipedia.org/wiki/சாரங்கபாணி">சாரங்கபாணி</ref> மற்றும் பலரும் நடித்துள்ளனர்.<ref target="https://ta.wikipedia.org/wiki/முதற்_பக்கம்#cite_note-anandan-1">[1]</ref></p>
</text></body></html>
