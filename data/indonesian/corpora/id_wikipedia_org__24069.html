<p><hi rend="bold">Laut Arafura</hi> atau <hi rend="bold">Laut Arafuru</hi> adalah wilayah perairan yang berada di antara <ref target="https://id.wikipedia.org/wiki/Australia">Australia</ref> dan Pulau <ref target="https://id.wikipedia.org/wiki/Nugini">Papua</ref>, di <ref target="https://id.wikipedia.org/wiki/Samudra_Pasifik">Samudra Pasifik</ref>. Luasnya adalah 650.000 <ref target="https://id.wikipedia.org/wiki/Km²">km²</ref> dan kedalaman maksimalnya adalah 3,68km.</p>
