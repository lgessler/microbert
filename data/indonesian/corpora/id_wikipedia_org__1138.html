<html><body><text id="wikipedia_id_wikipedia_org__1138.html" ns="0" revid="18689995" sourceurl="https://id.wikipedia.org/wiki/Hagiografi" title="Hagiografi" type="wikipedia">Hagiografi<figure><caption>Salah satu halaman dari sebuah <ref target="https://id.wikipedia.org/wiki/Naskah">naskah</ref> hagiografi terkait Guru Nanak Janam Sakhi (menunggang <ref target="https://id.wikipedia.org/wiki/Kuda">kuda</ref> putih) yang dikenal dalam <ref target="https://id.wikipedia.org/wiki/Sikhisme">Sikhisme</ref>. Naskah  ini dibuat oleh pengikut <ref target="https://id.wikipedia.org/wiki/Sikh">Sikh</ref> pada tahun 1733 <ref target="https://id.wikipedia.org/wiki/Masehi">Masehi</ref>.</caption></figure>
<p><hi rend="bold">Hagiografi</hi> berasal dari <ref target="https://id.wikipedia.org/wiki/Bahasa_Yunani">Bahasa Yunani</ref> dan artinya adalah karya <ref target="https://id.wikipedia.org/wiki/Biografi">biografi</ref> yang isinya menguduskan tokohnya. Dalam konteks <ref target="https://id.wikipedia.org/wiki/Agama">agama</ref> <ref target="https://id.wikipedia.org/wiki/Kristen">Kristen</ref> dan terutama <ref target="https://id.wikipedia.org/wiki/Katolik">Katolik</ref> artinya adalah kehidupan para <ref target="https://id.wikipedia.org/wiki/Santo">santo</ref> dan <ref target="https://id.wikipedia.org/wiki/Santa">santa</ref>.</p>
