Untuk kegunaan lain, lihat <ref target="https://id.wikipedia.org/wiki/Halaman_Utama_(disambiguasi)">Halaman Utama (disambiguasi)</ref>.

<p><hi rend="bold">Juni</hi> adalah <ref target="https://id.wikipedia.org/wiki/Bulan_(waktu)">bulan</ref> keenam <ref target="https://id.wikipedia.org/wiki/Tahun">tahun</ref> dalam <ref target="https://id.wikipedia.org/wiki/Kalender_Gregorius">Kalender Gregorius</ref>. Kata ini diambil dari <ref target="https://id.wikipedia.org/wiki/Bahasa_Belanda">bahasa Belanda</ref> yang mengambil dari <ref target="https://id.wikipedia.org/wiki/Bahasa_Latin">bahasa Latin</ref> <ref target="https://id.wikipedia.org/wiki/Dewi">dewi</ref> <ref target="https://id.wikipedia.org/wiki/Juno">Juno</ref>, <ref target="https://id.wikipedia.org/wiki/Istri">istri</ref> dari <ref target="https://id.wikipedia.org/wiki/Dewa">dewa</ref> <ref target="https://id.wikipedia.org/wiki/Jupiter">Jupiter</ref>. Bulan ini memiliki 30 <ref target="https://id.wikipedia.org/wiki/Hari">hari</ref>.</p>
