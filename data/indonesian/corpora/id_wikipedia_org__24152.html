<p><hi rend="bold">Hiiraan</hi> adalah sebuah daerah (<hi rend="italic">gobolka</hi>) di <ref target="https://id.wikipedia.org/wiki/Somalia">Somalia</ref> bagian tengah. Ibu kotanya ialah <ref target="https://id.wikipedia.org/wiki/Beledweyne">Beledweyne</ref>. Hiiraan berbatasan dengan <ref target="https://id.wikipedia.org/wiki/Ethiopia">Ethiopia</ref> dan daerah-daerah Somalia lainnya seperti <ref target="https://id.wikipedia.org/wiki/Galguduud">Galguduud</ref>, <ref target="https://id.wikipedia.org/wiki/Shabeellaha_Dhexe">Shabeellaha Dhexe</ref>, <ref target="https://id.wikipedia.org/wiki/Shabeellaha_Hoose">Shabeellaha Hoose</ref>, <ref target="https://id.wikipedia.org/wiki/Bay,_Somalia">Bay</ref> dan <ref target="https://id.wikipedia.org/wiki/Bakool">Bakool</ref></p>
