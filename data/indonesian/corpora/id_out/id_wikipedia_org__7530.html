<figure><caption>Alveolair.</caption></figure>
<p><ref target="https://id.wikipedia.org/wiki/Alveolair">Alveolair</ref> adalah tempat realisasi pengucapan <ref target="https://id.wikipedia.org/wiki/Fonem">fonem</ref> di dalam mulut yang terletak di belakang gigi. Fonem /t/, /d/ dan /n/ dalam <ref target="https://id.wikipedia.org/wiki/Bahasa_Indonesia">bahasa Indonesia</ref> merupakan fonem-fonem alveolair.</p>
