<html><body><text id="wikipedia_id_wikipedia_org__5551.html" ns="0" revid="15434575" sourceurl="https://id.wikipedia.org/wiki/Provinsi_Silesia" title="Provinsi Silesia" type="wikipedia">Provinsi Silesia
<p><hi rend="bold">Silesia</hi> (<ref target="https://id.wikipedia.org/wiki/Bahasa_Polandia">bahasa Polandia</ref>: Śląsk) adalah <ref target="https://id.wikipedia.org/wiki/Provinsi">provinsi</ref> <ref target="https://id.wikipedia.org/wiki/Polandia">Polandia</ref> yang berada di sebelah selatan. Provinsi ini merupakan pusat daerah <ref target="https://id.wikipedia.org/wiki/Silesia">Silesia</ref>, sebuah daerah historis di <ref target="https://id.wikipedia.org/wiki/Eropa">Eropa</ref>. Daerah ini juga disebut sebagai "Silesia Atas" dengan <ref target="https://id.wikipedia.org/wiki/Ibu_kota">ibu kota</ref> <ref target="https://id.wikipedia.org/wiki/Katowice">Katowice</ref>.</p>
