<p><ref target="https://id.wikipedia.org/wiki/Lokativus">Lokativus</ref> adalah sebuah <ref target="https://id.wikipedia.org/wiki/Kasus">kasus</ref> yang menunjukkan tempat dan biasanya bisa diterjemahkan dengan kata "di".</p>
<p>Contoh:</p>
<list type="unordered"><item>Dalam <ref target="https://id.wikipedia.org/wiki/Bahasa_Sanskerta">bahasa Sanskerta</ref>; <hi rend="italic">jale</hi> yang artinya: "di <ref target="https://id.wikipedia.org/wiki/Air">air</ref>".</item>
<item>Dalam <ref target="https://id.wikipedia.org/wiki/Bahasa_Latin">bahasa Latin</ref>; <hi rend="italic">Romae</hi> yang artinya: "di kota Roma".</item></list>
