<p><hi rend="bold">Kemelut Dragon Ball</hi> adalah jilid ke-2 komik <ref target="https://id.wikipedia.org/wiki/Dragon_Ball">Dragon Ball</ref>. Pada jilid ini mengisahkan petualangan <ref target="https://id.wikipedia.org/wiki/Goku">Goku</ref> bersama kawan-kawannya yang baru. Goku untuk pertama kalinya berjumpa dengan <ref target="https://id.wikipedia.org/wiki/Chi-Chi">Chi-Chi</ref> dan ayahnya.</p>
