<p><hi rend="bold">Citraksi</hi> adalah seorang tokoh dari <ref target="https://id.wikipedia.org/wiki/Wiracarita">wiracarita</ref> <ref target="https://id.wikipedia.org/wiki/Mahabharata">Mahabharata</ref>. Ia merupakan salah satu <ref target="https://id.wikipedia.org/wiki/Korawa">Korawa</ref>. Dalam versi pewayangan Jawa, ia sering terlihat bersama-sama dengan dua saudaranya yang lain, yaitu <ref target="https://id.wikipedia.org/wiki/Citraksa">Citraksa</ref> dan <ref target="https://id.wikipedia.org/wiki/Durmagati">Durmagati</ref>.</p>
