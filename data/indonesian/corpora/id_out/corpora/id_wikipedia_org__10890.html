<figure><caption>Raja Menkaura.</caption></figure>
<p><hi rend="bold">Menkaura</hi>, cucu <ref target="https://id.wikipedia.org/wiki/Khufu">Khufu</ref>, memerintah dari tahun 2490-2472 SM dan bertanggung jawab membangun <ref target="https://id.wikipedia.org/wiki/Piramida">piramida</ref> ketiga. Meskipun paling pendek, hanya 63 Meter, konstruksi bangunannya sama dengan kedua piramida lainnya ditambah penggunaan batu <ref target="https://id.wikipedia.org/wiki/Basalt">basalt</ref> untuk peti mayatnya.</p>
