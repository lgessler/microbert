<html><body><text id="wikipedia_id_wikipedia_org__3027.html" ns="0" revid="13375981" sourceurl="https://id.wikipedia.org/wiki/Logika_disjungsi" title="Logika disjungsi" type="wikipedia">Logika disjungsi<figure></figure>
<p>Dalam <ref target="https://id.wikipedia.org/wiki/Logika">logika</ref> dan bidang teknik yang memakainya, <hi rend="bold">disjungsi</hi>, atau <hi rend="bold">atau</hi>, adalah <ref target="https://id.wikipedia.org/wiki/Operator_logika">operator logika</ref> dalam <ref target="https://id.wikipedia.org/wiki/Kalkulus_proposisional">kalkulus proposisional</ref>. Hasil dari dua proposisi juga disebut <hi rend="bold">disjungsi</hi> mereka. Hasil disjungsi adalah <ref target="https://id.wikipedia.org/wiki/Salah_(logika)">salah</ref> <ref target="https://id.wikipedia.org/wiki/Jika_dan_hanya_jika">jika</ref> <hi rend="italic">kedua</hi> proposisinya salah; jika tidak, hasilnya adalah <ref target="https://id.wikipedia.org/wiki/Benar_(logika)">benar</ref>.</p>
