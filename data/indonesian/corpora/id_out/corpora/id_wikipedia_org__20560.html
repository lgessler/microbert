<html><body><text id="wikipedia_id_wikipedia_org__20560.html" ns="0" revid="17975848" sourceurl="https://id.wikipedia.org/wiki/Paus_Yulius_I" title="Paus Yulius I" type="wikipedia">Paus Yulius I<p><ref target="https://id.wikipedia.org/wiki/Templat:Infobox_Pemimpin_Katolik">Templat:Infobox Pemimpin Katolik</ref></p>
<p><hi rend="bold">Paus Yulius I</hi> adalah <ref target="https://id.wikipedia.org/wiki/Uskup">uskup</ref> <ref target="https://id.wikipedia.org/wiki/Roma">Roma</ref> dari <ref target="https://id.wikipedia.org/wiki/6_Februari">6 Februari</ref> <ref target="https://id.wikipedia.org/wiki/337">337</ref> hingga <ref target="https://id.wikipedia.org/wiki/12_April">12 April</ref> <ref target="https://id.wikipedia.org/wiki/352">352</ref>. Dia dikenal sebagai orang yang menetapkan 25 Desember sebagai hari kelahiran Yesus.</p>
<p>Yulius lahir di <ref target="https://id.wikipedia.org/wiki/Roma">Roma</ref>, <ref target="https://id.wikipedia.org/wiki/Italia">Italia</ref>. Dia dipilih sebagai pengganti Paus Markus. </p>
