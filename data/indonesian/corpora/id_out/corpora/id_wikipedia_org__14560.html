<html><body><text id="wikipedia_id_wikipedia_org__14560.html" ns="0" revid="20582919" sourceurl="https://id.wikipedia.org/wiki/Filippo_Juvara" title="Filippo Juvara" type="wikipedia">Filippo Juvara<p><hi rend="bold">Filippo Juvara</hi> adalah seorang <ref target="https://id.wikipedia.org/wiki/Arsitek">arsitek</ref> <ref target="https://id.wikipedia.org/wiki/Italia">Italia</ref>. Dia lahir di <ref target="https://id.wikipedia.org/wiki/Messina">Messina</ref> pada <ref target="https://id.wikipedia.org/wiki/1678">1678</ref> dan meninggal di <ref target="https://id.wikipedia.org/wiki/Madrid">Madrid</ref> pada <ref target="https://id.wikipedia.org/wiki/1736">1736</ref>. Dari kampung halamnnya di Messina, dia kemudian pindah ke <ref target="https://id.wikipedia.org/wiki/Roma">Roma</ref> di mana dia menjadi murid <ref target="https://id.wikipedia.org/wiki/Carlo_Fontana">Carlo Fontana</ref>.</p>
