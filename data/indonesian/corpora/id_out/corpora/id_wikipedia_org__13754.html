<p><hi rend="bold">Shio kera</hi> (<ref target="https://id.wikipedia.org/wiki/Hanzi">Hanzi</ref>: 猴, <ref target="https://id.wikipedia.org/wiki/Hanyu_Pinyin">Pinyin</ref>: Hóu) adalah <ref target="https://id.wikipedia.org/wiki/Shio">shio</ref> kesembilan dari kedua belas shio yang ada dalam <ref target="https://id.wikipedia.org/wiki/Kalender_Tionghoa">penanggalan Tionghoa</ref>. Orang yang bershio kera dipercaya sebagai orang yang cerdas, cerdik, eksentrik, dan mudah bergaul.</p>
