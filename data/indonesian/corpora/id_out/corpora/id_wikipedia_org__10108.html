<p><hi rend="bold">Kampen</hi> adalah sebuah <hi rend="italic"><ref target="https://id.wikipedia.org/wiki/Gemeente">gemeente</ref></hi> <ref target="https://id.wikipedia.org/wiki/Belanda">Belanda</ref> yang terletak di <ref target="https://id.wikipedia.org/wiki/Provinsi">provinsi</ref> <ref target="https://id.wikipedia.org/wiki/Overijssel">Overijssel</ref>. Pada tahun <ref target="https://id.wikipedia.org/wiki/2006">2006</ref> daerah ini memiliki <ref target="https://id.wikipedia.org/wiki/Penduduk">penduduk</ref> sebesar 49.301 jiwa.</p>
