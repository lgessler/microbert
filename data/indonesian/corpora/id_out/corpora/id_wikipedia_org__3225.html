<html><body><text id="wikipedia_id_wikipedia_org__3225.html" ns="0" revid="13221839" sourceurl="https://id.wikipedia.org/wiki/Proses" title="Proses" type="wikipedia">Proses<p>Dalam ilmu teknik, <hi rend="bold">proses</hi> adalah urutan pelaksanaan atau <ref target="https://id.wikipedia.org/wiki/Kejadian">kejadian</ref> yang saling terkait yang bersama-sama mengubah masukan menjadi keluaran.<ref target="https://id.wikipedia.org/wiki/Halaman_Utama#cite_note-1">[1]</ref> Pelaksanaan ini dapat dilakukan oleh manusia, alam, atau mesin dengan menggunakan berbagai sumber daya.<ref target="https://id.wikipedia.org/wiki/Halaman_Utama#cite_note-2">[2]</ref></p>
