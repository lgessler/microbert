<figure><caption>Relief cerita "Kera dan buaya" yang merupakan cerita <hi rend="bold">jataka</hi> dan terdapat pada <ref target="https://id.wikipedia.org/wiki/Candi_Sojiwan">candi Sojiwan</ref>.</caption></figure>
<p><hi rend="bold">Jataka</hi> atau <hi rend="bold">Jātaka</hi> (जातक) adalah kumpulan cerita tentang kehidupan-kehidupan lampau Sang <ref target="https://id.wikipedia.org/wiki/Buddha">Buddha</ref> , sebelum beliau [[punabhava|terlahir] menjadi <ref target="https://id.wikipedia.org/wiki/Siddharta_Gautama">Siddharta Gautama</ref>. Cerita-cerita ini jumlahnya ada 547 dan aslinya ditulis dalam <ref target="https://id.wikipedia.org/wiki/Bahasa_Pali">bahasa Pali</ref>.</p>
