<html><body><text id="wikipedia_id_wikipedia_org__10128.html" ns="0" revid="13284774" sourceurl="https://id.wikipedia.org/wiki/Mazuria" title="Mazuria" type="wikipedia">Mazuria<p><hi rend="bold">Mazuria</hi> adalah sebuah daerah di <ref target="https://id.wikipedia.org/wiki/Polandia">Polandia</ref> di arah timur laut. Dewasa ini daerah ini adalah bagian dari <ref target="https://id.wikipedia.org/wiki/Provinsi_Warminsko-Mazurskie">Provinsi Warminsko-Mazurskie</ref>. Sebelum <ref target="https://id.wikipedia.org/wiki/Perang_Dunia_II">Perang Dunia II</ref>, daerah ini dikuasai oleh <ref target="https://id.wikipedia.org/wiki/Jerman">Jerman</ref>. Dalam <ref target="https://id.wikipedia.org/wiki/Bahasa_Jerman">bahasa Jerman</ref> daerah ini disebut <hi rend="italic">Masuren</hi>.</p>
