<html><body><text id="wikipedia_id_wikipedia_org__3220.html" ns="0" revid="20820165" sourceurl="https://id.wikipedia.org/wiki/Spektograf" title="Spektograf" type="wikipedia">Spektograf<p>Sebuah <hi rend="bold">spektograf</hi> adalah suatu <ref target="https://id.wikipedia.org/wiki/Alat">alat</ref> yang memisahkan cahaya menurut panjang gelombangnya masing-masing dan merekam hasil dari <ref target="https://id.wikipedia.org/wiki/Spektrum_elektromagnetik">spektrum elektromagnetik</ref> dalam suatu <ref target="https://id.wikipedia.org/wiki/Detektor">detektor</ref>. Spektograf adalah salah satu jenis <ref target="https://id.wikipedia.org/wiki/Spektrometer">spektrometer</ref> dan digantikan oleh <ref target="https://id.wikipedia.org/wiki/Spektroskop">spektroskop</ref> untuk aplikasi ilmiah.</p>
