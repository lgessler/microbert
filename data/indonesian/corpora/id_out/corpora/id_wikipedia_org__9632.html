<html><body><text id="wikipedia_id_wikipedia_org__9632.html" ns="0" revid="19389861" sourceurl="https://id.wikipedia.org/wiki/Kapal_permukaan" title="Kapal permukaan" type="wikipedia">Kapal permukaan<p><hi rend="bold">Kapal permukaan</hi> adalah <ref target="https://id.wikipedia.org/wiki/Kapal">kapal</ref> yang berlayar di permukaan <ref target="https://id.wikipedia.org/wiki/Laut">laut</ref>. Kapal yang umum dijumpai baik <ref target="https://id.wikipedia.org/wiki/Kapal_perang">kapal perang</ref>, <ref target="https://id.wikipedia.org/wiki/Kapal_penumpang">kapal penumpang</ref>, maupun <ref target="https://id.wikipedia.org/wiki/Kapal_induk">kapal induk</ref> termasuk tipe kapal permukaan.</p>
