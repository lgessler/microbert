<html><body><text id="wikipedia_id_wikipedia_org__10952.html" ns="0" revid="19046959" sourceurl="https://id.wikipedia.org/wiki/Xanthosis" title="Xanthosis" type="wikipedia">Xanthosis
<p><hi rend="bold">Xanthosis</hi> atau <hi rend="bold">karotenemia</hi>, merupakan peningkatan kadar <ref target="https://id.wikipedia.org/wiki/Karoten">karoten</ref> di dalam <ref target="https://id.wikipedia.org/wiki/Darah">darah</ref> sehingga warna <ref target="https://id.wikipedia.org/wiki/Kulit">kulit</ref> menjadi kuning. Hal ini terjadi karena orang tersebut memakan makanan yang mengandung karoten dalam jumlah banyak dan jauh melebihi kebutuhan tubuhnya.</p>
