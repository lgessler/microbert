<html><body><text id="wikipedia_id_wikipedia_org__10894.html" ns="0" revid="19817980" sourceurl="https://id.wikipedia.org/wiki/Zoea" title="Zoea" type="wikipedia">Zoea<p><hi rend="bold">Zoea</hi> adalah stadium lanjut dari sebagian <ref target="https://id.wikipedia.org/wiki/Larva">larva</ref> kelompok <ref target="https://id.wikipedia.org/wiki/Crustacea">Crustacea</ref> (udang-udangan). Pada stadium ini sistem pencernaan larva mulai terbentuk dalam bentuk sangat sederhana. Zoea memakan <ref target="https://id.wikipedia.org/wiki/Plankton">plankton</ref> yang berada disekitarnya dengan cara menyaringnya dari air di sekitar larva tersebut.</p>
