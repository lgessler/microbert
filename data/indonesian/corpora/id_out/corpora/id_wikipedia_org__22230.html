<html><body><text id="wikipedia_id_wikipedia_org__22230.html" ns="0" revid="14598453" sourceurl="https://id.wikipedia.org/wiki/Tacik" title="Tacik" type="wikipedia">Tacik<p><hi rend="bold">Tacik</hi> (大姐) adalah istilah <ref target="https://id.wikipedia.org/wiki/Bahasa_Indonesia">bahasa Indonesia</ref> yang diserap dari <ref target="https://id.wikipedia.org/wiki/Bahasa_Tionghoa">bahasa Tionghoa</ref> yang merupakan panggilan untuk orang-orang yang berjenis kelamin <ref target="https://id.wikipedia.org/wiki/Perempuan">perempuan</ref> atau kepada kakak perempuan. Kata ini juga adalah panggilan untuk seseorang (secara sopan) yang lebih tua.</p>
