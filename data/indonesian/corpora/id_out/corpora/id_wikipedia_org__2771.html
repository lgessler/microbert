<html><body><text id="wikipedia_id_wikipedia_org__2771.html" ns="0" revid="15755520" sourceurl="https://id.wikipedia.org/wiki/Gallimard" title="Gallimard" type="wikipedia">Gallimard<p><hi rend="bold">Galimard</hi> adalah sebuah <ref target="https://id.wikipedia.org/wiki/Perusahaan">perusahaan</ref> penerbitan <ref target="https://id.wikipedia.org/wiki/Prancis">Prancis</ref> yang didirikan di <ref target="https://id.wikipedia.org/wiki/Paris">Paris</ref> pada <ref target="https://id.wikipedia.org/wiki/31_Mei">31 Mei</ref> <ref target="https://id.wikipedia.org/wiki/1911">1911</ref> oleh <ref target="https://id.wikipedia.org/wiki/Gaston_Gallimard">Gaston Gallimard</ref>. Pada tahun 2003, perusahaab ini beserta cabang-cabangnya telah menerbitkan 1418 judul buku.</p>
