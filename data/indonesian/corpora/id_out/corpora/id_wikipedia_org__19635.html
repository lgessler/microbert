<p><hi rend="bold">Noël Peirce Coward</hi> (16 Desember 1889–26 Maret 1973) adalah penulis, aktor dan komponis <ref target="https://id.wikipedia.org/wiki/Inggris">Inggris</ref>. Ia dikenal sebagai penulis sandiwara panggung komedi seperti <ref target="https://id.wikipedia.org/wiki/Hay_Fever">Hay Fever</ref> dan <ref target="https://id.wikipedia.org/wiki/I'll_Leave_It_To_You">I'll Leave It To You</ref>, tetapi juga karya-karya yang lebih serius seperti <ref target="https://id.wikipedia.org/wiki/Brief_Encounter">Brief Encounter</ref> dan <ref target="https://id.wikipedia.org/wiki/Bitter_Sweet">Bitter Sweet</ref>.
</p>
