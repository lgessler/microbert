<html><body><text id="wikipedia_id_wikipedia_org__5898.html" ns="0" revid="18628213" sourceurl="https://id.wikipedia.org/wiki/Aerogen" title="Aerogen" type="wikipedia">Aerogen

<p><hi rend="bold">Aerogen</hi> adalah istilah untuk merujuk kepada penyebaran suatu penyakit lewat perantara udara. Beberapa virus menggunakan sarana ini untuk menempati inang baru. <ref target="https://id.wikipedia.org/wiki/Influenza">Influenza</ref>, <ref target="https://id.wikipedia.org/wiki/Cacar_air">Cacar air</ref> bahkan <ref target="https://id.wikipedia.org/wiki/SARS">SARS</ref> atau Severe Acute Respiratory Syndromme menggunakan cara ini.</p>
