<p><hi rend="bold">Douglas Rayner Hartree</hi> (<ref target="https://id.wikipedia.org/wiki/27_Maret">27 Maret</ref> <ref target="https://id.wikipedia.org/wiki/1897">1897</ref> - <ref target="https://id.wikipedia.org/wiki/12_Februari">12 Februari</ref> <ref target="https://id.wikipedia.org/wiki/1958">1958</ref>) adalah seorang <ref target="https://id.wikipedia.org/wiki/Fisikawan">fisikawan</ref> dan <ref target="https://id.wikipedia.org/wiki/Matematikawan">matematikawan</ref> <ref target="https://id.wikipedia.org/wiki/Inggris">Inggris</ref>, lebih dikenal dalam pengembangan analisis numerik dan aplikasinya pada <ref target="https://id.wikipedia.org/wiki/Fisika_atom">fisika atom</ref>.</p>
