<figure><caption>Tangkak</caption></figure>
<p><hi rend="bold">Tangkak</hi> merupakan sebuah kota di <ref target="https://id.wikipedia.org/wiki/Distrik_Tangkak">Distrik Tangkak</ref>, <ref target="https://id.wikipedia.org/wiki/Johor">Johor</ref>, <ref target="https://id.wikipedia.org/wiki/Malaysia">Malaysia</ref> yang terkenal dengan kedai kain yang banyak dan bagus.</p>
<p>Kota Tangkak juga berdekatan dengan <ref target="https://id.wikipedia.org/wiki/Gunung_Ledang">Gunung Ledang</ref> yang merupakan pusat pariwisata dan mempunyai pemandangan yang indah dan air terjun yang jernih.</p>
