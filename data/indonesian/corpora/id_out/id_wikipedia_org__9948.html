<p><hi rend="bold">Amerongen</hi> adalah sebuah bekas <hi rend="italic"><ref target="https://id.wikipedia.org/wiki/Gemeente">gemeente</ref></hi> <ref target="https://id.wikipedia.org/wiki/Belanda">Belanda</ref> yang terletak di <ref target="https://id.wikipedia.org/wiki/Provinsi_Utrecht">provinsi Utrecht</ref>. Pada tahun 2015 daerah ini memiliki <ref target="https://id.wikipedia.org/wiki/Penduduk">penduduk</ref> sebesar 5366 jiwa.</p>
