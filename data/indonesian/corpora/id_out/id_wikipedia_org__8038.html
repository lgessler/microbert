<html><body><text id="wikipedia_id_wikipedia_org__8038.html" ns="0" revid="14907453" sourceurl="https://id.wikipedia.org/wiki/Zapon" title="Zapon" type="wikipedia">Zapon
<p><hi rend="bold">Zapon</hi> adalah larutan kental tak berwarna dari <ref target="https://id.wikipedia.org/wiki/Selluloid">selluloid</ref> dalam <ref target="https://id.wikipedia.org/wiki/Amil_asetat">amil asetat</ref> dan <ref target="https://id.wikipedia.org/wiki/Aseton">aseton</ref>. Larutan ini digunakan untuk melapisi <ref target="https://id.wikipedia.org/wiki/Logam">logam</ref>, naskah dan lain-lainnya karena tembus pandang, lentur dan kuat. Pada masa kini penggunaannya untuk <ref target="https://id.wikipedia.org/wiki/Laminasi">laminasi</ref> banyak digeser oleh <ref target="https://id.wikipedia.org/wiki/Plastik">plastik</ref> tembus pandang</p>
