<html><body><text id="wikipedia_id_wikipedia_org__5049.html" ns="0" revid="20936133" sourceurl="https://id.wikipedia.org/wiki/Paing" title="Paing" type="wikipedia">Paing<p><hi rend="bold">Paing</hi> atau <hi rend="bold">Pahing</hi> adalah nama <ref target="https://id.wikipedia.org/wiki/Hari">hari</ref> dalam se<ref target="https://id.wikipedia.org/wiki/Pasar">pasar</ref> atau juga disebut dengan nama <ref target="https://id.wikipedia.org/wiki/Pancawara">pancawara</ref>, minggu yang terdiri dari lima hari dan dipakai dalam <ref target="https://id.wikipedia.org/wiki/Budaya">budaya</ref> <ref target="https://id.wikipedia.org/wiki/Jawa">Jawa</ref> dan <ref target="https://id.wikipedia.org/wiki/Bali">Bali</ref>. Hari pasaran Paing berkaitan dengan warna merah dan letak posisi di Selatan. <ref target="https://id.wikipedia.org/wiki/Halaman_Utama#cite_note-1">[1]</ref></p>
