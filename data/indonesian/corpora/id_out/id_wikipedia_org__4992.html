<html><body><text id="wikipedia_id_wikipedia_org__4992.html" ns="0" revid="19469124" sourceurl="https://id.wikipedia.org/wiki/Selasa" title="Selasa" type="wikipedia">Selasa<p><hi rend="bold">Selasa</hi> adalah <ref target="https://id.wikipedia.org/wiki/Hari">hari</ref> ketiga dalam satu <ref target="https://id.wikipedia.org/wiki/Pekan">pekan</ref>. Kata selasa diambil dari <ref target="https://id.wikipedia.org/wiki/Bahasa_Arab">bahasa Arab</ref> yang berarti tiga.</p>
<p>Nama lain lagi untuk hari ini adalah <hi rend="bold">Anggara</hi>, yang diambil dari <ref target="https://id.wikipedia.org/wiki/Bahasa_Sanskerta">bahasa Sanskerta</ref> yang berarti <ref target="https://id.wikipedia.org/wiki/Planet">planet</ref> <ref target="https://id.wikipedia.org/wiki/Mars">Mars</ref>, mirip dengan pengertian dalam <ref target="https://id.wikipedia.org/wiki/Bahasa">bahasa</ref>-bahasa di <ref target="https://id.wikipedia.org/wiki/Eropa">Eropa</ref>.</p>
