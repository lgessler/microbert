<p>Luasnya adalah 5.352kmÂ², dan populasinya sebesar 4.148.913 (<ref target="https://id.wikipedia.org/wiki/2009">2009</ref>). Ada 120 <hi rend="italic">comune</hi> di provinsi ini.<ref target="https://id.wikipedia.org/wiki/Halaman_Utama#cite_note-1">[1]</ref></p>
