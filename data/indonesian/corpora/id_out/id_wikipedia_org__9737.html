<figure></figure>
<p><hi rend="bold">Berkel en Rodenrijs</hi>, adalah sebuah mantan <hi rend="italic"><ref target="https://id.wikipedia.org/wiki/Gemeente">gemeente</ref></hi> <ref target="https://id.wikipedia.org/wiki/Belanda">Belanda</ref> yang terletak di <ref target="https://id.wikipedia.org/wiki/Provinsi">provinsi</ref> <ref target="https://id.wikipedia.org/wiki/Zuid_Holland">Zuid Holland</ref>. Pada tahun <ref target="https://id.wikipedia.org/wiki/2003">2003</ref> daerah ini memiliki <ref target="https://id.wikipedia.org/wiki/Penduduk">penduduk</ref> sebesar 17.000 jiwa. Mulai 1 Januari 2007, daerah ini menjadi wilayah <ref target="https://id.wikipedia.org/wiki/Lansingerland">Lansingerland</ref>.</p>
