<p><hi rend="bold">Shio kuda</hi> adalah salah satu dari ke-<ref target="https://id.wikipedia.org/wiki/12_(angka)">12</ref> <ref target="https://id.wikipedia.org/wiki/Shio">shio</ref> yang ada dalam <ref target="https://id.wikipedia.org/wiki/Kalender_Tionghoa">penanggalan Tionghoa</ref>. Menurut kepercayaan Tionghoa, orang yang mempunyai shio <ref target="https://id.wikipedia.org/wiki/Kuda">kuda</ref> adalah orang yang <ref target="https://id.wikipedia.org/wiki/Pintar">pintar</ref>, <ref target="https://id.wikipedia.org/wiki/Independen">independen</ref>, dan <ref target="https://id.wikipedia.org/wiki/Berpikiran_bebas">berpikiran bebas</ref>.</p>
