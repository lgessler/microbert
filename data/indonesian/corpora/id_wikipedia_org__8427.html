<html><body><text id="wikipedia_id_wikipedia_org__8427.html" ns="0" revid="20826898" sourceurl="https://id.wikipedia.org/wiki/Objek" title="Objek" type="wikipedia">Objek

<p>Dalam sebuah <ref target="https://id.wikipedia.org/wiki/Kalimat">kalimat</ref> <ref target="https://id.wikipedia.org/wiki/Transitif">transitif</ref>, <hi rend="bold">objek</hi> bisa dikatakan adalah penderita/yang mengalami. Objek bisa dibagi menjadi <ref target="https://id.wikipedia.org/wiki/Dua">dua</ref> macam yaitu objek final (<ref target="https://id.wikipedia.org/wiki/Datif">datif</ref>) dan objek penderita (<ref target="https://id.wikipedia.org/wiki/Akusatif">akusatif</ref>).</p>
