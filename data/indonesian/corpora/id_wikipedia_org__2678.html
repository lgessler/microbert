<html><body><text id="wikipedia_id_wikipedia_org__2678.html" ns="0" revid="21221755" sourceurl="https://id.wikipedia.org/wiki/September" title="September" type="wikipedia">September


<p><hi rend="bold">September</hi> adalah <ref target="https://id.wikipedia.org/wiki/Bulan_(waktu)">bulan</ref> kesembilan <ref target="https://id.wikipedia.org/wiki/Tahun">tahun</ref> dalam <ref target="https://id.wikipedia.org/wiki/Kalender_Gregorian">Kalender Gregorian</ref>. Kata ini diambil dari <ref target="https://id.wikipedia.org/wiki/Bahasa_Belanda">Bahasa Belanda</ref> yang mengambil dari <ref target="https://id.wikipedia.org/wiki/Bahasa_Latin">bahasa Latin</ref>; <hi rend="italic">septem</hi> yang berarti "tujuh" karena dahulu kala tahun bermula pada bulan <ref target="https://id.wikipedia.org/wiki/Maret">Maret</ref>, kemudiannya ditukar pada 153 SM.</p>
<p>Bulan ini memiliki 30 <ref target="https://id.wikipedia.org/wiki/Hari">hari</ref>.</p>
