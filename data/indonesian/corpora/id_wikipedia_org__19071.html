<html><body><text id="wikipedia_id_wikipedia_org__19071.html" ns="0" revid="16319817" sourceurl="https://id.wikipedia.org/wiki/Pulau_Pasir" title="Pulau Pasir" type="wikipedia">Pulau Pasir<p><hi rend="bold"><ref target="https://id.wikipedia.org/wiki/Pulau">Pulau</ref> Pasir</hi> terletak di Provinsi <ref target="https://id.wikipedia.org/wiki/Nusa_Tenggara_Timur">Nusa Tenggara Timur</ref>, <ref target="https://id.wikipedia.org/wiki/Indonesia">Indonesia</ref>.</p>
<p>Sejak <ref target="https://id.wikipedia.org/wiki/1630">1630</ref>, Pulau Pasir telah menjadi basis usaha <ref target="https://id.wikipedia.org/wiki/Nelayan">nelayan</ref> Indonesia (daerah <ref target="https://id.wikipedia.org/wiki/Rote">Rote</ref>, <ref target="https://id.wikipedia.org/wiki/Timor">Timor</ref> dan <ref target="https://id.wikipedia.org/wiki/Flores">Flores</ref>). Di sana juga terdapat makam para nelayan. Kapten <ref target="https://id.wikipedia.org/wiki/Ashmore">Ashmore</ref> dari <ref target="https://id.wikipedia.org/wiki/Britania_Raya">Britania Raya</ref> menemukan pulau itu pada <ref target="https://id.wikipedia.org/wiki/1811">1811</ref>.</p>
