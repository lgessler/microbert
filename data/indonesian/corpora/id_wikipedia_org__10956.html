<p><hi rend="bold">Xantotoksin</hi>: merupakan senyawa <ref target="https://id.wikipedia.org/wiki/Kimia">kimia</ref> C12H8O4, suatu lakton kristalin yang diperoleh dari tumbuhan <hi rend="italic">Xanthoxylum senegalense</hi>. Xantotoksin bersama sinar ultra violet digunakan untuk menyembuhkan <ref target="https://id.wikipedia.org/wiki/Penyakit">penyakit</ref> balak (vitiligo) karena hilangnya <ref target="https://id.wikipedia.org/wiki/Pigmen">pigmen</ref> kulit.</p>
