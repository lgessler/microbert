<html><body><text id="wikipedia_mt_wikipedia_org__2534.html" ns="0" revid="268669" sourceurl="https://mt.wikipedia.org/wiki/Akille" title="Akille" type="wikipedia">Akille
<p>Fil-<ref target="https://mt.wikipedia.org/wiki/Mitoloġija_Griega">mitoloġija Griega</ref>, <hi rend="bold">Akille</hi> huwa l-aqwa mill-kumbattenti Griegi waqt il-<ref target="https://mt.wikipedia.org/wiki/Gwerra_ta'_Trojja">Gwerra ta' Trojja</ref>.</p>
<p>Meta kien għadu żgħir ommu kienet billitu fis-<ref target="https://mt.wikipedia.org/wiki/Styx">Styx</ref> biex troddlu l-immortalità. L-<ref target="https://mt.wikipedia.org/wiki/Ilma">ilma</ref> għamlu invulnerabbli, iżda l-<ref target="https://mt.wikipedia.org/wiki/Għarqub">għarqub</ref> tiegħu baqa' niexef u sar id-dgħjufija tiegħu.</p>
</text></body></html>
