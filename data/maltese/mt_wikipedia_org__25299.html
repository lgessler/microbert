<p><hi rend="bold">Veliko Tarnovo</hi> hija belt fil-<ref target="https://mt.wikipedia.org/wiki/Bulgarija">Bulgarija</ref>. Din kienet il-belt kapitali tal-pajjiż bejn l-1185 u l-1393. Il-belt għandha popolazzjoni ta' 73,120 ruħ (sal-2015).</p>
