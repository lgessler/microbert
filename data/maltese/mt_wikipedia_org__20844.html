<p><hi rend="bold">Skopje</hi> (<ref target="https://mt.wikipedia.org/wiki/Lingwa_Maċedonjana">Maċedonjan</ref>:<hi rend="italic">Скопје</hi>) hija l-<ref target="https://mt.wikipedia.org/wiki/Belt_kapitali">belt kapitali</ref> u l-akbar belt tar-<ref target="https://mt.wikipedia.org/wiki/Repubblika_tal-Maċedonja_ta'_Fuq">Repubblika tal-Maċedonja ta' Fuq</ref>. Hija belt politika, kulturali, ekonomika, u ċentru akkademiku. Skopje kienet magħrufa fil-perjodu <ref target="https://mt.wikipedia.org/wiki/Ruma_Antika">Ruman</ref> taħt l-isem <hi rend="italic"><ref target="https://mt.wikipedia.org/wiki/Scupi">Scupi</ref></hi>.</p>
