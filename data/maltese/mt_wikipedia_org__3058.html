<html><body><text id="wikipedia_mt_wikipedia_org__3058.html" ns="0" revid="257929" sourceurl="https://mt.wikipedia.org/wiki/Ra%C4%A1el" title="Raġel" type="wikipedia">Raġel
<p><hi rend="bold">Raġel</hi> hu <ref target="https://mt.wikipedia.org/wiki/Uman">uman</ref> <ref target="https://mt.wikipedia.org/wiki/Adult">adult</ref> tas-<ref target="https://mt.wikipedia.org/wiki/Sess">sess</ref> <ref target="https://mt.wikipedia.org/wiki/Maskili">maskili</ref>. Nużaw il-kelma "raġel" (pl. irġiel) f'kuntest ta' sesswalità <ref target="https://mt.wikipedia.org/wiki/Bijoloġiku">bijoloġika</ref>. Raġel hu l-kontraparti tal-<ref target="https://mt.wikipedia.org/wiki/Mara">mara</ref>; is-sess <ref target="https://mt.wikipedia.org/wiki/Femminili">femminili</ref>.</p>
</text></body></html>
