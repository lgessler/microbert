<figure><caption>Kompożituri kbar</caption></figure>
<p><hi rend="bold">Kompożitur</hi> ġeneralment huwa bniedem li jikteb il-<ref target="https://mt.wikipedia.org/wiki/Mużika">mużika</ref>. Ħafna kompożituri kbar bħal <ref target="https://mt.wikipedia.org/wiki/Mozart">Mozart</ref>, <ref target="https://mt.wikipedia.org/wiki/Bach">Bach</ref>, <ref target="https://mt.wikipedia.org/wiki/Wagner">Wagner</ref> u ħafna oħrajn għamlu suċċess fil-ħajja tagħhom.</p>
