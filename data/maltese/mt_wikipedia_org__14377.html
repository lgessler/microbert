<p><hi rend="bold">Tallinn</hi> hi l-<ref target="https://mt.wikipedia.org/wiki/Belt_kapitali">belt kapitali</ref> tal-<ref target="https://mt.wikipedia.org/wiki/Estonja">Estonja</ref>, minn 1048 l-kapitali tal-Estonja. Il-belt għandha popolazzjoni ta' 409,661 persuna (sa l-2010), u l-metropoli tgħodd madwar 1,403,268 persuna.</p>
