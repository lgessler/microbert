<html><body><text id="wikipedia_mt_wikipedia_org__21951.html" ns="0" revid="269546" sourceurl="https://mt.wikipedia.org/wiki/Lingwa_tas-Sinjali_Taljana" title="Lingwa tas-Sinjali Taljana" type="wikipedia">Lingwa tas-Sinjali Taljana
<p><hi rend="bold">Lingwa tas-Sinjali Taljana</hi> (<hi rend="italic">LIS</hi>, <hi rend="bold">Lingua dei Segni Italiana</hi>)<ref target="https://mt.wikipedia.org/wiki/Il-Paġna_prinċipali#cite_note-1">[1]</ref> hija lingwa tas-sinjali mitkellma fil-<ref target="https://mt.wikipedia.org/wiki/Komunità_Deaf">Komunità Deaf</ref> 3.525.000 fil <ref target="https://mt.wikipedia.org/wiki/Italja">Italja</ref><ref target="https://mt.wikipedia.org/wiki/Il-Paġna_prinċipali#cite_note-2">[2]</ref>, 426.800 fil <ref target="https://mt.wikipedia.org/wiki/Żvizzera">Żvizzera</ref><ref target="https://mt.wikipedia.org/wiki/Il-Paġna_prinċipali#cite_note-3">[3]</ref>, 1.460 fil <ref target="https://mt.wikipedia.org/wiki/San_Marino">San Marino</ref><ref target="https://mt.wikipedia.org/wiki/Il-Paġna_prinċipali#cite_note-4">[4]</ref>.</p>
