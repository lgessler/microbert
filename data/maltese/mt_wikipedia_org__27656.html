<p><hi rend="bold">Pedro Sánchez Pérez-Castejón</hi> (<ref target="https://mt.wikipedia.org/wiki/Lingwa_Spanjola">Spanjol</ref>: /ˈpeðɾo ˈsant͡ʃeθ ˈpeɾeθ kasteˈxon/) twieled fil-29 ta’ Frar, 1972 f’<ref target="https://mt.wikipedia.org/wiki/Madrid">Madrid</ref>, huwa politiku Spanjol. Huwa president tal-gvern mit-2 ta’ Ġunju 2018.</p>
