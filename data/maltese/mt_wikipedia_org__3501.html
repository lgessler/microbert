<html><body><text id="wikipedia_mt_wikipedia_org__3501.html" ns="0" revid="249579" sourceurl="https://mt.wikipedia.org/wiki/Kim_Il-sung" title="Kim Il-sung" type="wikipedia">Kim Il-sung
<figure><caption>Ritratt ta' Il-sung</caption></figure>
<p><hi rend="bold">Kim Il-Sung</hi> (<ref target="https://mt.wikipedia.org/wiki/15_t'April">15 t'April</ref>, <ref target="https://mt.wikipedia.org/wiki/1912">1912</ref> - <ref target="https://mt.wikipedia.org/wiki/8_ta'_Lulju">8 ta' Lulju</ref>, <ref target="https://mt.wikipedia.org/wiki/1994">1994</ref>), kien il-moħħ wara l-introduzzjoni tal-<ref target="https://mt.wikipedia.org/wiki/Kommuniżmu">Kommuniżmu</ref> fil-<ref target="https://mt.wikipedia.org/wiki/Korea_ta'_Fuq">Korea ta' Fuq</ref>. Huwa kien ilu jmexxi 'l pajjiżu sa mill-<ref target="https://mt.wikipedia.org/wiki/1948">1948</ref>. Illum il-ġurnata, il-Korea ta' Fuq hija mmexxija minn ibnu <ref target="https://mt.wikipedia.org/wiki/Kim_Jong-il">Kim Jong-il</ref>.</p>
</text></body></html>
