<html><body><text id="wikipedia_mt_wikipedia_org__22531.html" ns="0" revid="239503" sourceurl="https://mt.wikipedia.org/wiki/Bochotnica" title="Bochotnica" type="wikipedia">Bochotnica
<p><hi rend="bold">Bochotnica</hi> (aqra: <ref target="https://mt.wikipedia.org/wiki/IPA">IPA</ref> [bɔxɔtˈnit͡sa]) huwa villaġġ fil-Lbiċ tal-<ref target="https://mt.wikipedia.org/wiki/Polonja">Polonja</ref>, li jinsab bejn <ref target="https://mt.wikipedia.org/wiki/Puławy">Puławy</ref> u <ref target="https://mt.wikipedia.org/wiki/Lublin">Lublin</ref>, fuq ix-xmara <ref target="https://mt.wikipedia.org/wiki/Bystra">Bystra</ref>. Skond statistika maħruġa fl-<ref target="https://mt.wikipedia.org/wiki/2010">2010</ref>, kien hemm 1.500 abitant jgħixu f’dan il-villaġġ.</p>
</text></body></html>
