<html><body><text id="wikipedia_mt_wikipedia_org__16550.html" ns="0" revid="219452" sourceurl="https://mt.wikipedia.org/wiki/Sirt" title="Sirt" type="wikipedia">Sirt
<p><hi rend="bold">Sirt</hi> hija belt <ref target="https://mt.wikipedia.org/wiki/Libja">Libjana</ref>. Sirt tinsab nofs triq bejn <ref target="https://mt.wikipedia.org/wiki/Tripli">Tripli</ref> u <ref target="https://mt.wikipedia.org/wiki/Bengażi">Bengażi</ref>.</p>
<p>Sirt hija magħrufa bħala l-belt fejn twieled, għex, u miet <ref target="https://mt.wikipedia.org/wiki/Muammar_al-Gaddafi">Muammar Gaddhafi</ref>.</p>
</text></body></html>
