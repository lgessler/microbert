<p><hi rend="bold">Alla Borisovna Pugacheva</hi> (bir-<ref target="https://mt.wikipedia.org/wiki/Lingwa_Russa">Russu</ref>: Алла Борисовна Пугачёва) (<ref target="https://mt.wikipedia.org/wiki/Moska">Moska</ref>, <ref target="https://mt.wikipedia.org/wiki/15_ta'_April">15 ta' April</ref> <ref target="https://mt.wikipedia.org/wiki/1949">1949</ref>) hi <ref target="https://mt.wikipedia.org/wiki/Kantant">kantanta</ref> <ref target="https://mt.wikipedia.org/wiki/Russja">Russa</ref> li ħadet sehem fil-<ref target="https://mt.wikipedia.org/wiki/Festival_tal-Eurovision_1997">Festival tal-Eurovision 1997</ref> li sar f'<ref target="https://mt.wikipedia.org/wiki/Dublin">Dublin</ref>, fit-<ref target="https://mt.wikipedia.org/wiki/Irlanda">Irlanda</ref>.</p>
