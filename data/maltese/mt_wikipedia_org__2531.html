<html><body><text id="wikipedia_mt_wikipedia_org__2531.html" ns="0" revid="258114" sourceurl="https://mt.wikipedia.org/wiki/Odissea" title="Odissea" type="wikipedia">Odissea<figure><caption> <ref target="https://mt.wikipedia.org/wiki/Ulisse">Ulisse</ref> u s-<ref target="https://mt.wikipedia.org/wiki/Sireni">sireni</ref></caption></figure>
<figure><caption>John William Waterhouse, 1891</caption></figure>
<p>L-<hi rend="bold">Odissea</hi> tiddeskrivi l-vjaġġ lura ta' l-<ref target="https://mt.wikipedia.org/wiki/Eroj">eroj</ref> <ref target="https://mt.wikipedia.org/wiki/Grieg">Grieg</ref> <ref target="https://mt.wikipedia.org/wiki/Ulisse">Ulisse</ref>.</p>
<p>L-ewwel xena tirrakkonta t-taqlib li jseħħ wara t-tluq ta' Odissew minn <ref target="https://mt.wikipedia.org/wiki/Itaka">Itaka</ref> għal ħafna snin. Il-konfużjoni li jsib hi xogħol grupp ta' rġiel li ntasbu f'daru għaliex riedu lil martu, <ref target="https://mt.wikipedia.org/wiki/Penelope">Penelope</ref>.</p>
</text></body></html>
