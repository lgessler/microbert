<html><body><text id="wikipedia_mt_wikipedia_org__24536.html" ns="0" revid="254233" sourceurl="https://mt.wikipedia.org/wiki/Persian_Gulf_Pro_League" title="Persian Gulf Pro League" type="wikipedia">Persian Gulf Pro League
<p><hi rend="bold">Persian Gulf Pro League</hi> jew <hi rend="bold">Persian Gulf Cup</hi> hija l-ogħla livell ta' <ref target="https://mt.wikipedia.org/wiki/Futbol">futbol</ref> fi <ref target="https://mt.wikipedia.org/wiki/Iran">Iran</ref>. Dan il-kampjonat huwa wieħed mill-aktar kampjonati kompetittivi. L-uniku timijiet li qatt ma ġew relegati kienu <ref target="https://mt.wikipedia.org/wiki/Persepolis_FC">Persepolis</ref>, <ref target="https://mt.wikipedia.org/wiki/Esteghlal_FC">Esteghlal</ref> u <ref target="https://mt.wikipedia.org/wiki/Sepahan_FC">Sepahan</ref>.<ref target="https://mt.wikipedia.org/wiki/Il-Paġna_prinċipali#cite_note-1">[1]</ref><ref target="https://mt.wikipedia.org/wiki/Il-Paġna_prinċipali#cite_note-2">[2]</ref><ref target="https://mt.wikipedia.org/wiki/Il-Paġna_prinċipali#cite_note-3">[3]</ref></p>
