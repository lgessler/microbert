<html><body><text id="wikipedia_mt_wikipedia_org__13071.html" ns="0" revid="264155" sourceurl="https://mt.wikipedia.org/wiki/S%C3%B8ren_Kierkegaard" title="Søren Kierkegaard" type="wikipedia">Søren Kierkegaard

<p><hi rend="bold">Søren Aabye Kierkegaard</hi> (<ref target="https://mt.wikipedia.org/wiki/Kopenħagen">Kopenħagen</ref>, <ref target="https://mt.wikipedia.org/wiki/5_ta'_Mejju">5 ta' Mejju</ref> <ref target="https://mt.wikipedia.org/wiki/1813">1813</ref> – <ref target="https://mt.wikipedia.org/wiki/Kopenħagen">Kopenħagen</ref>, <ref target="https://mt.wikipedia.org/wiki/11_ta'_Novembru">11 ta' Novembru</ref> <ref target="https://mt.wikipedia.org/wiki/1855">1855</ref>) kien wieħed mill-iktar <ref target="https://mt.wikipedia.org/wiki/Filosfu">filosfi</ref> importanti tas-<ref target="https://mt.wikipedia.org/wiki/Seklu_19">Seklu 19</ref> u kellu influwenza imponenti, artikulata u kontroversjali fuq il-ħsieb filosofiku tas-<ref target="https://mt.wikipedia.org/wiki/Seklu_20">Seklu 20</ref> u tas-<ref target="https://mt.wikipedia.org/wiki/Seklu_21">Seklu 21</ref>.</p>
</text></body></html>
