<figure><caption>Pajjiżi Nordiċi</caption></figure>
<p>Il-<hi rend="bold">Pajjiżi Nordiċi</hi> huwa terminu wżat sabiex ifisser ħames pajjiżi li jinsabu fit-<ref target="https://mt.wikipedia.org/wiki/Tramuntana_tal-Ewropa">Tramuntana tal-Ewropa</ref>. Dan huma d-<ref target="https://mt.wikipedia.org/wiki/Danimarka">Danimarka</ref>, l-<ref target="https://mt.wikipedia.org/wiki/Iżlanda">Iżlanda</ref>, l-<ref target="https://mt.wikipedia.org/wiki/Żvezja">Iżvezja</ref>, in-<ref target="https://mt.wikipedia.org/wiki/Norveġja">Norveġja</ref> u l-<ref target="https://mt.wikipedia.org/wiki/Finlandja">Finlandja</ref>.</p>
</text></body></html>
