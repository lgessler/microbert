<figure><caption>Maximilien Robespierre</caption></figure>
<p><hi rend="bold">Maximilien François Marie Isidore de Robespierre</hi> (<ref target="https://mt.wikipedia.org/wiki/Arras">Arras</ref>, <ref target="https://mt.wikipedia.org/wiki/6_ta'_Mejju">6 ta' Mejju</ref> <ref target="https://mt.wikipedia.org/wiki/1758">1758</ref> – <ref target="https://mt.wikipedia.org/wiki/Pariġi">Pariġi</ref>, <ref target="https://mt.wikipedia.org/wiki/28_ta'_Lulju">28 ta' Lulju</ref> <ref target="https://mt.wikipedia.org/wiki/1794">1794</ref>) kien wieħed mill-iktar figuri importanti u influwenti tar-<ref target="https://mt.wikipedia.org/wiki/Rivoluzzjoni_Franċiża">Rivoluzzjoni Franċiża</ref>.</p>
