<html><body><text id="wikipedia_mt_wikipedia_org__27660.html" ns="0" revid="273903" sourceurl="https://mt.wikipedia.org/wiki/Maastricht" title="Maastricht" type="wikipedia">Maastricht

<p><hi rend="bold">Maastricht</hi> (<ref target="https://mt.wikipedia.org/wiki/Lingwa_Olandiża">Olandiż</ref>: /maːˈstrɪxt/) huwa belt <ref target="https://mt.wikipedia.org/wiki/Pajjiżi_l-Baxxi">Olandiża</ref>, li tinsab fin-nofsinhar tal-provinċja ta’ <ref target="https://mt.wikipedia.org/wiki/Limburg">Limburg</ref>, li tagħha hija l-kapitali. Fl-2016, kellha 122,017 abitant.
Fis-7 ta’ Frar, 1992, hemm ġie ffirmat it-Trattat dwar l-<ref target="https://mt.wikipedia.org/wiki/Unjoni_Ewropea">Unjoni Ewropea</ref>.</p>
</text></body></html>
