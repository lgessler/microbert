<figure><caption>Emblema ta' Końskowola</caption></figure>
<p><hi rend="bold">Końskowola</hi> (aqra: <ref target="https://mt.wikipedia.org/wiki/IPA">IPA</ref> [kɔɲskɔ'wɔla]) huwa villaġġ fil-Lbiċ tal-<ref target="https://mt.wikipedia.org/wiki/Polonja">Polonja</ref>, li jinsab bejn <ref target="https://mt.wikipedia.org/wiki/Puławy">Puławy</ref> u <ref target="https://mt.wikipedia.org/wiki/Kurów">Kurów</ref>, fuq ix-xmara <ref target="https://mt.wikipedia.org/wiki/Kurówka">Kurówka</ref>. Skond statistika maħruġa fl-<ref target="https://mt.wikipedia.org/wiki/2004">2004</ref>, kien hemm 2.188 abitant jgħixu f’dan il-villaġġ.</p>
</text></body></html>
