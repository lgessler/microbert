<p><hi rend="bold">Kaljari</hi> (<ref target="https://mt.wikipedia.org/wiki/Lingwa_Taljana">Taljan</ref>: <hi rend="italic"><hi rend="bold">Cagliari</hi></hi>, Sardinjan: <hi rend="italic"><hi rend="bold">Casteddu</hi></hi>) hija belt Taljana fil-gżira ta' <ref target="https://mt.wikipedia.org/wiki/Sardinja">Sardinja</ref>. Hija Provinċja kif ukoll il-Kapitali tar-<ref target="https://mt.wikipedia.org/wiki/Reġjun_ta'_Sardinja">Reġjun ta' Sardinja</ref>. Il-popolazzjoni tal-belt tgħodd madwar 160,000, u l-metropoli tgħodd madwar 400,000.</p>
