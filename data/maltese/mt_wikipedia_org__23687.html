<html><body><text id="wikipedia_mt_wikipedia_org__23687.html" ns="0" revid="252361" sourceurl="https://mt.wikipedia.org/wiki/Dar_i%C5%BC-%C5%BBawr" title="Dar iż-Żawr" type="wikipedia">Dar iż-Żawr

<p><hi rend="bold">Dar iż-Żawr</hi> (bl-<ref target="https://mt.wikipedia.org/wiki/Lingwa_Għarbija">Għarbi</ref>: دير الزور <hi rend="italic">Dayr az-Zūr</hi>; bis-<ref target="https://mt.wikipedia.org/wiki/Lingwa_Sirjaka">Sirjak</ref>: ܕܝܪܐ ܙܥܘܪܬܐ <hi rend="italic">Dayrāʾ Zəʿōrtāʾ</hi>) hija l-ikbar belt fil-Lvant tas-<ref target="https://mt.wikipedia.org/wiki/Sirja">Sirja</ref> u s-seba' l-ikbar f'dan il-pajjiż.</p>
<p>Għall-ħeffa, is-Sirjan jsejħula <hi rend="italic">Ad-Deir</hi>, jew aħjar, <hi rend="bold">Id-Dar</hi>.</p>
</text></body></html>
