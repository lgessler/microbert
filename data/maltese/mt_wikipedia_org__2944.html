<p><hi rend="bold">Friedrich Wilhelm Nietzsche</hi> (twieled f'Röcken, viċin <ref target="https://mt.wikipedia.org/wiki/Lützen">Lützen</ref>, fil-15 ta' Ottubru 1844 - miet f'<ref target="https://mt.wikipedia.org/wiki/Weimar">Weimar</ref>, fil-25 ta' Awwissu 1900) kien wieħed mill-iktar <ref target="https://mt.wikipedia.org/wiki/Filosfu">filosfi</ref> importanti tas-seklu 19 u kellu influwenza imponenti, artikulata u kontroversjali fuq il-ħsieb filosofiku tas-seklu 20.</p>
</text></body></html>
