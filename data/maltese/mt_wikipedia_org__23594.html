<html><body><text id="wikipedia_mt_wikipedia_org__23594.html" ns="0" revid="269598" sourceurl="https://mt.wikipedia.org/wiki/G%C5%BCejjer_Cook" title="Gżejjer Cook" type="wikipedia">Gżejjer Cook

<p>Il-<hi rend="bold">Gżejjer Cook</hi> huma territorju ta' <ref target="https://mt.wikipedia.org/wiki/New_Zealand">New Zealand</ref> b'awtoregolamentazzjoni fin-Nofsinhar tal-<ref target="https://mt.wikipedia.org/wiki/Oċean_Paċifiku">Oċean Paċifiku</ref>. Il-<ref target="https://mt.wikipedia.org/wiki/Belt_kapitali">belt kapitali</ref> u l-ikbar belt hi <ref target="https://mt.wikipedia.org/wiki/Avarua">Avarua</ref>. L-art tal-gżejjer fiha 240 kilometru kwadru (92.7 mil kwadru) u l-popolazzjoni tagħhom hija ta’ madwar 21,000 ruħ.</p>
</text></body></html>
