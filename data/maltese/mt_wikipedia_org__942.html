<p><hi rend="bold">Stromboli</hi>, hi gżira <ref target="https://mt.wikipedia.org/wiki/Italja">Taljana</ref>, fil-baħar <ref target="https://mt.wikipedia.org/wiki/Tirren">Tirren</ref>, fil-grigal ta' <ref target="https://mt.wikipedia.org/wiki/Sqallija">Sqallija</ref> u tagħmel parti mill-gżejjer Eolje jew kif inhuma magħrufa aħjar, il-gżejjer ta' Lipari.
Stromboli hu vulkan ħaj għoli 926m u sbroffa l-aħħar fis-27 ta' Frar, 2007.</p>
