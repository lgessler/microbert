<html><body><text id="wikipedia_mt_wikipedia_org__26657.html" ns="0" revid="266332" sourceurl="https://mt.wikipedia.org/wiki/Lingwa_Russa" title="Lingwa Russa" type="wikipedia">Lingwa Russa

<p>Ir-<hi rend="bold">Russu</hi> (<hi rend="italic">Русский язык</hi>) hu <ref target="https://mt.wikipedia.org/wiki/Lingwi_Slavi">lingwa Slava</ref> mitkellma minn madwar 250 miljun ruħ fid-<ref target="https://mt.wikipedia.org/wiki/Id-Dinja">dinja</ref>, prinċipalment fir-<ref target="https://mt.wikipedia.org/wiki/Russja">Russja</ref>, il-<ref target="https://mt.wikipedia.org/wiki/Każakistan">Każakistan</ref> u il-<ref target="https://mt.wikipedia.org/wiki/Bjelorussja">Belarussja</ref>.</p>
