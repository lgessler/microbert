<p>L-<hi rend="bold">Isfar</hi> hu l-<ref target="https://mt.wikipedia.org/wiki/Lewn">lewn</ref> assoċjat max-<ref target="https://mt.wikipedia.org/wiki/Xemx">xemx</ref>.</p>
Idjoma
<list type="unordered"><item>Isfar lellux - <hi rend="italic">Il-<ref target="https://mt.wikipedia.org/wiki/Lellux">lellux</ref> huma <ref target="https://mt.wikipedia.org/wiki/Fjura">fjuri</ref> <ref target="https://mt.wikipedia.org/wiki/Selvaġġ">slavaġ</ref> sofor u din l-espressjoni tinuża biex turi li xi ħaġa hi safra ħafna.</hi></item></list>
