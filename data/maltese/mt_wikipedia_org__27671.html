<html><body><text id="wikipedia_mt_wikipedia_org__27671.html" ns="0" revid="274006" sourceurl="https://mt.wikipedia.org/wiki/Aladdin_Meier" title="Aladdin Meier" type="wikipedia">Aladdin Meier
<p><hi rend="bold">Aladdin Meier</hi> (imwieled fil-25 ta’ Novembru, 1995 fi Zurich) huwa attivist Żvizzeru-Marokkin u li jwettaq il-paċi. Aladdin Meier irid proċess ta’ paċi bejn l-Għarab u l-Berberi. Il-profil politiku ta’ Aladdin Meier jista’ jiġi attribwit għan-Nasseriżmu.</p>
