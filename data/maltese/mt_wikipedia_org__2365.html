<figure><caption>L-atmosfera tad-Dinja</caption></figure>
<p>L-<hi rend="bold">atmosfera</hi> hija l-ġabra ta' <ref target="https://mt.wikipedia.org/wiki/Gass">gassijiet</ref> ta' madwar id-<ref target="https://mt.wikipedia.org/wiki/Id-Dinja">Dinja</ref> jew madwar kwalunkwe korp ċelesti. Tista' titqies ukoll bħala l-massa jew l-involukru ta' gassijiet ta' madwar korp ċelesti, pereżempju tad-Dinja, li jinżammu f'posthom bil-qawwa gravitazzjonali tal-korp ċelesti.</p>
</text></body></html>
