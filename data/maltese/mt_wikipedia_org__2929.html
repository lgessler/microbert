<html><body><text id="wikipedia_mt_wikipedia_org__2929.html" ns="0" revid="257927" sourceurl="https://mt.wikipedia.org/wiki/Mara" title="Mara" type="wikipedia">Mara
<figure></figure>
<p><hi rend="bold">Mara</hi> hija <ref target="https://mt.wikipedia.org/wiki/Uman">uman</ref> <ref target="https://mt.wikipedia.org/wiki/Adult">adult</ref> tas-<ref target="https://mt.wikipedia.org/wiki/Sess">sess</ref> <ref target="https://mt.wikipedia.org/wiki/Femminili">femminili</ref>. Nużaw il-kelma "mara" (pl. nisa) f'kuntest ta' sesswalità <ref target="https://mt.wikipedia.org/wiki/Bijoloġiku">bijoloġika</ref>. Mara għandha <ref target="https://mt.wikipedia.org/wiki/Utru">utru</ref> u hija l-kontraparti tar-<ref target="https://mt.wikipedia.org/wiki/Raġel">raġel</ref>; is-sess <ref target="https://mt.wikipedia.org/wiki/Maskili">maskili</ref>.</p>
</text></body></html>
