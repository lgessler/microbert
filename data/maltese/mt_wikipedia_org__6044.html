<html><body><text id="wikipedia_mt_wikipedia_org__6044.html" ns="0" revid="274106" sourceurl="https://mt.wikipedia.org/wiki/Belfast" title="Belfast" type="wikipedia">Belfast

<p><hi rend="bold">Belfast</hi> hija t-tieni l-akbar belt fil-gżira ta' l-Irlanda u l-belt kapitali ta' l-<ref target="https://mt.wikipedia.org/wiki/Irlanda_ta'_Fuq">Irlanda ta' Fuq</ref>. Fl-2001 kienu jgħixu 278 elf ruħ, imma dan jitla' għal 580 elf jekk wieħed iqis is-subborgi tagħha. Hija għandha kobor ta' 115 -il kilometru kwadru.</p>
