<figure><caption>Sid Vicious f'ritratt meħud fl-1978 wara li ġie arrestat fuq akkuża ta' qtil tal-maħbuba tiegħu <ref target="https://mt.wikipedia.org/wiki/Nancy_Spungen">Nancy Spungen</ref>.</caption></figure>
<p><hi rend="bold">John Simon Ritchie-Beverly</hi> (<ref target="https://mt.wikipedia.org/wiki/Londra">Londra</ref>, <ref target="https://mt.wikipedia.org/wiki/10_ta'_Mejju">10 ta' Mejju</ref> <ref target="https://mt.wikipedia.org/wiki/1957">1957</ref> – <ref target="https://mt.wikipedia.org/wiki/New_York">New York</ref>, <ref target="https://mt.wikipedia.org/wiki/2_ta'_Frar">2 ta' Frar</ref> <ref target="https://mt.wikipedia.org/wiki/1979">1979</ref>), magħruf aħjar bħala <hi rend="bold">Sid Vicious</hi>, kien mużiċista u kantant <ref target="https://mt.wikipedia.org/wiki/Renju_Unit">Brittaniku</ref>, membru tal-grupp <ref target="https://mt.wikipedia.org/wiki/Punk_rock">punk rock</ref> <ref target="https://mt.wikipedia.org/wiki/Sex_Pistols">Sex Pistols</ref>. Hu miet fl-età ta' 21 sena b'kawża tad-<ref target="https://mt.wikipedia.org/wiki/Droga">droga</ref>.</p>
</text></body></html>
