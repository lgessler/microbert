<html><body><text id="wikipedia_mt_wikipedia_org__18350.html" ns="0" revid="252601" sourceurl="https://mt.wikipedia.org/wiki/Nichi_Vendola" title="Nichi Vendola" type="wikipedia">Nichi Vendola

<p><hi rend="bold">Nichi Vendola</hi> (<ref target="https://mt.wikipedia.org/wiki/Bari">Bari</ref>, <ref target="https://mt.wikipedia.org/wiki/26_ta'_Awwissu">26 ta' Awwissu</ref> <ref target="https://mt.wikipedia.org/wiki/1958">1958</ref>) huwa <ref target="https://mt.wikipedia.org/wiki/Politiku">politiku</ref> <ref target="https://mt.wikipedia.org/wiki/Politika_xellugija">xellugi</ref> <ref target="https://mt.wikipedia.org/wiki/Italja">Taljan</ref> u President tar-reġjun tal-<ref target="https://mt.wikipedia.org/wiki/Puglia">Puglia</ref>. </p>
<p>F'Diċembru tal-2009 beda l-moviment politiku, <hi rend="italic"><ref target="https://mt.wikipedia.org/wiki/Sinistra_Ecologia_Libertà">Sinistra Ecologia Libertà</ref></hi>.</p>
</text></body></html>
