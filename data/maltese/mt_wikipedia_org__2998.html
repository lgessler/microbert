<p>Kliem fil-<ref target="https://mt.wikipedia.org/wiki/Malti">Malti</ref> bis-<ref target="https://mt.wikipedia.org/wiki/Suffiss">suffiss</ref> <hi rend="bold">-onimu</hi> (mill-<ref target="https://mt.wikipedia.org/wiki/Grieg">Grieg</ref> <hi rend="italic">onoma</hi> li tfisser "isem") jirreferi għal kliem bi proprjetajiet partikolari. </p>
Damma ta' kliem li jispiċċa -onimu
<list type="unordered"><item><hi rend="bold"><ref target="https://mt.wikipedia.org/wiki/Akronimu">akronimu</ref></hi>: sigla komposta mill-ewwel ittri ta' titlu, isem, eċċ.</item>
<item><hi rend="bold"><ref target="https://mt.wikipedia.org/wiki/Antroponimu">antroponimu</ref></hi>: isem ta' bniedem</item>
<item><hi rend="bold"><ref target="https://mt.wikipedia.org/wiki/Antonimu">antonimu</ref></hi>: kelma li turi oppost</item></list>
</text></body></html>
