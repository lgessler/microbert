<html><body><text id="wikipedia_mt_wikipedia_org__2540.html" ns="0" revid="214985" sourceurl="https://mt.wikipedia.org/wiki/Ba%C4%A7ar_E%C4%A1ew" title="Baħar Eġew" type="wikipedia">Baħar Eġew
<figure><caption>Il-Baħar Eġew.</caption></figure>
<p><hi rend="bold">Il-Baħar Eġew</hi> (mill-<ref target="https://mt.wikipedia.org/wiki/Lingwa_Griega">Grieg</ref>: <hi rend="bold">Αιγαίον Πέλαγος</hi>, Aigaion Pelagos) jinsab fil-<ref target="https://mt.wikipedia.org/wiki/Baħar_Mediterran">Baħar Mediterran</ref>, bejn il-peniżola Griega u Anatolja fl-<ref target="https://mt.wikipedia.org/wiki/Asja_Minuri">Asja Minuri</ref>. Ifiġġ fil-<ref target="https://mt.wikipedia.org/wiki/Baħar_Marmara">Baħar Marmara</ref> u fil-<ref target="https://mt.wikipedia.org/wiki/Baħar_l-Iswed">Baħar l-Iswed</ref> permezz tad-<ref target="https://mt.wikipedia.org/wiki/Dardanelli">Dardanelli</ref> u tal-<ref target="https://mt.wikipedia.org/wiki/Bosforu">Bosforu</ref>.</p>
</text></body></html>
