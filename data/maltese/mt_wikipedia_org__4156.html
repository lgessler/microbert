<html><body><text id="wikipedia_mt_wikipedia_org__4156.html" ns="0" revid="257981" sourceurl="https://mt.wikipedia.org/wiki/Fenetika" title="Fenetika" type="wikipedia">Fenetika
<p>Fil-bijoloġija il-Fenetika (magħrufha wkoll bħala tassonomija numerikali) hija metodu ta' kif tista' tikklassifika l-organiżmi ħajjin ibbażat fuq ix-xebħ morfoloġiku minflok fuq il-metodu ġenetiku. Hija dixxiplina antika u llum qed jintuża il-metodu tal-<ref target="https://mt.wikipedia.org/wiki/Filoġenetika">filoġenetika</ref>.</p>
</text></body></html>
