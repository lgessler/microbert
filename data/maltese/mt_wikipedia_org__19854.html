<p><hi rend="bold">Robin James Olof Stjernberg</hi> (<ref target="https://mt.wikipedia.org/wiki/Hässleholm">Hässleholm</ref>, <ref target="https://mt.wikipedia.org/wiki/22_ta'_Frar">22 ta' Frar</ref> <ref target="https://mt.wikipedia.org/wiki/1991">1991</ref>) huwa <ref target="https://mt.wikipedia.org/wiki/Kantant">kantant</ref> <ref target="https://mt.wikipedia.org/wiki/Żvezja">Żvediż</ref>. Hu rrapreżenta lill-<ref target="https://mt.wikipedia.org/wiki/Żvezja_fil-Festival_tal-Eurovision">Iżvezja</ref> fil-<ref target="https://mt.wikipedia.org/wiki/Festival_tal-Eurovision_2013">Festival tal-Eurovision 2013</ref> f'<ref target="https://mt.wikipedia.org/wiki/Malmö">Malmö</ref> bil-kanzunetta "You".</p>
