<html><body><text id="wikipedia_mt_wikipedia_org__23504.html" ns="0" revid="273618" sourceurl="https://mt.wikipedia.org/wiki/%C4%A0udai%C5%BCmu" title="Ġudaiżmu" type="wikipedia">Ġudaiżmu<figure><caption>L-<ref target="https://mt.wikipedia.org/wiki/Torah">Torah</ref> huwa kkunsidrat it-test sagru tal-Ġudaiżmu.</caption></figure>
<p>Il-<hi rend="bold">Ġudaiżmu</hi> hu waħda mit-tliet <ref target="https://mt.wikipedia.org/wiki/Reliġjon">reliġjonijiet</ref> monoteistiċi ewlenija fid-dinja. It-tnejn l-oħra huma l-<ref target="https://mt.wikipedia.org/wiki/Iżlam">Iżlam</ref> u l-<ref target="https://mt.wikipedia.org/wiki/Kristjaneżmu">Kristjaneżmu</ref>. L-eqdes ktieb għal-Lhud hu t-Torah.</p>
</text></body></html>
