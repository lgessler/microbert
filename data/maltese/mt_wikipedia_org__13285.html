<p><hi rend="bold">Lingwa uffiċjali</hi> hija <ref target="https://mt.wikipedia.org/wiki/Lingwa">lingwa</ref> li tingħata stat ġuridiku speċjali f'<ref target="https://mt.wikipedia.org/wiki/Pajjiż">pajjiż</ref>, <ref target="https://mt.wikipedia.org/wiki/Stat">stat</ref> jew territorju partikolari. Il-lingwa uffiċjali hija dik li tintuża fil-qorti, parlament u amministrazzjoni ta' dak il-pajjiż.</p>
