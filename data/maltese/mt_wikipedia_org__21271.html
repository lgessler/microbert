<html><body><text id="wikipedia_mt_wikipedia_org__21271.html" ns="0" revid="248502" sourceurl="https://mt.wikipedia.org/wiki/Sudan_t%27Isfel" title="Sudan t'Isfel" type="wikipedia">Sudan t'Isfel

<p>Is-<hi rend="bold">Sudan t'Isfel</hi> hu nazzjon fl-<ref target="https://mt.wikipedia.org/wiki/Afrika">Afrika</ref>. Hu ngħata l-indipendenza mis-<ref target="https://mt.wikipedia.org/wiki/Sudan">Sudan</ref> fl-2011. Il-belt kapitali u l-ikbar belt hi <ref target="https://mt.wikipedia.org/wiki/Ġuba">Ġuba</ref>. Dan il-pajjiż jinsab fruntiera mas-Sudan, l-Etjopja, il-Kenja, l-Uganda, ir-Repubblika Demokratika tal-Kongo, u ir-Repubblika Ċentru-Afrikana.</p>
</text></body></html>
