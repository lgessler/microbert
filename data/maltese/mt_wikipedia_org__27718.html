<html><body><text id="wikipedia_mt_wikipedia_org__27718.html" ns="0" revid="274264" sourceurl="https://mt.wikipedia.org/wiki/Vladimir_Steklov" title="Vladimir Steklov" type="wikipedia">Vladimir Steklov


<p><hi rend="bold">Vladimir Andreevich Steklov</hi> (<ref target="https://mt.wikipedia.org/wiki/Lingwa_Russa">Russu</ref>: <hi rend="italic">Влади́мир Андре́евич Стекло́в</hi>) imwieled fid-9 ta’ Jannar 1864 f’<ref target="https://mt.wikipedia.org/wiki/Nizhny_Novgorod">Nizhny Novgorod</ref> u miet fit-30 ta’ Mejju, 1926 f’<ref target="https://mt.wikipedia.org/wiki/Gaspra">Gaspra</ref> (<ref target="https://mt.wikipedia.org/wiki/Unjoni_Sovjetika">Unjoni Sovjetika</ref>, issa fl-<ref target="https://mt.wikipedia.org/wiki/Ukrajna">Ukrajna</ref>) huwa matematiku, mekkanik u fiżiku <ref target="https://mt.wikipedia.org/wiki/Russja">Russu</ref>/Sovjetiku.</p>
</text></body></html>
