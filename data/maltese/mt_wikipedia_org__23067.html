<html><body><text id="wikipedia_mt_wikipedia_org__23067.html" ns="0" revid="242969" sourceurl="https://mt.wikipedia.org/wiki/Deportivo_Cali" title="Deportivo Cali" type="wikipedia">Deportivo Cali
<p><hi rend="bold">Asociación Deportivo Cali</hi>, magħruf ukoll bħala sempliċement <hi rend="bold">Deportivo Cali</hi> u xi drabi <hi rend="bold">Cali</hi>, huwa <ref target="https://mt.wikipedia.org/wiki/Klabb_tal-futbol">klabb tal-futbol</ref> professjonali <ref target="https://mt.wikipedia.org/wiki/Kolombja">Kolombjano</ref>, ibbażat ġewwa l-belt ta' <ref target="https://mt.wikipedia.org/wiki/Cali">Cali</ref>, fi Kolombja. Huma jilgħabu fl-ogħla diviżjoni Kolombjana, <ref target="https://mt.wikipedia.org/wiki/Categoría_Primera_A">Categoría Primera A</ref>.</p>
</text></body></html>
