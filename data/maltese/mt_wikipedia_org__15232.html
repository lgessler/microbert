<html><body><text id="wikipedia_mt_wikipedia_org__15232.html" ns="0" revid="266253" sourceurl="https://mt.wikipedia.org/wiki/Vjetnam" title="Vjetnam" type="wikipedia">Vjetnam
<figure><caption>Bandiera tal-Vjetnam</caption></figure>
<p>Ir-<hi rend="bold">Repubblika Soċjalista tal-Vjetnam</hi>, magħrufa sempliċement bħala <hi rend="bold">Vjetnam</hi>, hija pajjiż fl-<ref target="https://mt.wikipedia.org/wiki/Asja">Asja</ref>, bil-<ref target="https://mt.wikipedia.org/wiki/Belt_kapitali">belt kapitali</ref> tagħha tkun <ref target="https://mt.wikipedia.org/wiki/Hanoi">Hanoi</ref>. Il-Vjetnam għandu popolazzjoni ta' 86 miljun – it-tlettax-il pajjiż l-iktar popolut fid-dinja.</p>
</text></body></html>
