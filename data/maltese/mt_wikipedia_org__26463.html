<html><body><text id="wikipedia_mt_wikipedia_org__26463.html" ns="0" revid="270235" sourceurl="https://mt.wikipedia.org/wiki/Lingwa_Fran%C4%8Bi%C5%BCa" title="Lingwa Franċiża" type="wikipedia">Lingwa Franċiża

<p>Il-<hi rend="bold">Franċiż</hi> (<hi rend="italic">français</hi>) hija <ref target="https://mt.wikipedia.org/wiki/Lingwi_Romaniċi">lingwa Rumanza</ref> mitkellma minn madwar 300 miljun ruħ madwar id-dinja, prinċipalment fi <ref target="https://mt.wikipedia.org/wiki/Franza">Franza</ref>, ir-<ref target="https://mt.wikipedia.org/wiki/Repubblika_Demokratika_tal-Kongo">Repubblika Demokratika tal-Kongo</ref> u l-<ref target="https://mt.wikipedia.org/wiki/Kanada">Kanada</ref>.</p>
