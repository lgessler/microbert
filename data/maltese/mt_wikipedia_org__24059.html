<html><body><text id="wikipedia_mt_wikipedia_org__24059.html" ns="0" revid="251674" sourceurl="https://mt.wikipedia.org/wiki/%C4%A6an%C5%BCir" title="Ħanżir" type="wikipedia">Ħanżir<figure></figure>
<p><hi rend="bold">Ħanżir</hi> (<hi rend="italic">Sus domesticus</hi>)  huwa kwalunkwe <ref target="https://mt.wikipedia.org/wiki/Annimal">annimal</ref> fil-<ref target="https://mt.wikipedia.org/wiki/Ġeneru_(tassonomija)">ġeneru</ref> <hi rend="italic"><ref target="https://mt.wikipedia.org/wiki/Sus">Sus</ref></hi>, fi ħdan il-<ref target="https://mt.wikipedia.org/wiki/Familja_(bijoloġija)">familja</ref> uniformi Unida tal-familja <ref target="https://mt.wikipedia.org/wiki/Suidae">Suidae</ref>. Il-ħnieżer jinkludu l-ħanżir domestiku u l-antenat tiegħu, il-<ref target="https://mt.wikipedia.org/wiki/Ħanżir_selvaġġ">ħanżir selvaġġ</ref> komuni (<hi rend="italic">Sus scrofa</hi>), flimkien ma 'speċi oħra.</p>
</text></body></html>
