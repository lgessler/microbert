<html><body><text id="wikipedia_mt_wikipedia_org__2979.html" ns="0" revid="274254" sourceurl="https://mt.wikipedia.org/wiki/It-Trumbettier" title="It-Trumbettier" type="wikipedia">It-Trumbettier

<figure><caption>It-Trumbettier (qoxra)</caption></figure>
<p><hi rend="bold">It-Trumbettier</hi> huwa ktieb ta' <ref target="https://mt.wikipedia.org/wiki/Poeżija">poeżiji</ref> bil-<ref target="https://mt.wikipedia.org/wiki/Lingwa_Maltija">Malti</ref> u traduzzjonijiet bl-<ref target="https://mt.wikipedia.org/wiki/Lingwa_Ingliża">Ingliż</ref> ta' <ref target="https://mt.wikipedia.org/wiki/Adrian_Grima">Adrian Grima</ref> li ħareġ fl-<ref target="https://mt.wikipedia.org/wiki/1999">1999</ref>.</p>
Premjijiet
<p>Dal-ktieb rebah it-tieni premju fil-Premio Tivoli Europa Giovani għall-kotba ta' poeżija ppubblikati fl-<ref target="https://mt.wikipedia.org/wiki/Ewropa">Ewropa</ref> fl-1999. </p>
</text></body></html>
