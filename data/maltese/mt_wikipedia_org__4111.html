<html><body><text id="wikipedia_mt_wikipedia_org__4111.html" ns="0" revid="219969" sourceurl="https://mt.wikipedia.org/wiki/Le%C4%A1jun_(bijolo%C4%A1ija)" title="Leġjun (bijoloġija)" type="wikipedia">Leġjun (bijoloġija)
<p>Fil-<ref target="https://mt.wikipedia.org/wiki/Bijoloġija">bijoloġija</ref>, <hi rend="bold">leġjun</hi> huwa <ref target="https://mt.wikipedia.org/wiki/Takson">takson</ref> fil-<ref target="https://mt.wikipedia.org/wiki/Klassifikazzjoni_xjentifika">klassifikazzjoni xjentifika</ref> tal-organiżmi ħajjin li jista' jiġbor fih jew jista' jiġi maqsum f'<ref target="https://mt.wikipedia.org/wiki/Sottoleġjun">sottoleġjuni</ref>. Il-leġjun bħala livell fil-ġerarkija qiegħed eżatt taħt is-<ref target="https://mt.wikipedia.org/wiki/Superleġjun">superleġjun</ref> u livell aktar 'il fuq mis-<ref target="https://mt.wikipedia.org/wiki/Sottoleġjun">sottoleġjun</ref>.</p>
</text></body></html>
