<html><body><text id="wikipedia_mt_wikipedia_org__3064.html" ns="0" revid="258059" sourceurl="https://mt.wikipedia.org/wiki/A%C4%A7dar" title="Aħdar" type="wikipedia">Aħdar
<figure><caption>Aħdar</caption></figure>
<p>L-<hi rend="bold">Aħdar</hi> hu l-<ref target="https://mt.wikipedia.org/wiki/Lewn">lewn</ref> assoċjat mal-<ref target="https://mt.wikipedia.org/wiki/Pjanti">pjanti</ref> u n-<ref target="https://mt.wikipedia.org/wiki/Natura">natura</ref>. L-ikbar parti tal-pjanti huma ħodor minħabba il-<ref target="https://mt.wikipedia.org/wiki/Klorofilla">klorofilla</ref>, <ref target="https://mt.wikipedia.org/wiki/Kimika">kimika</ref> li tgħin lill-pjanti jiffurmaw z-<ref target="https://mt.wikipedia.org/wiki/Zokkor">zokkor</ref> mid-dawl tax-<ref target="https://mt.wikipedia.org/wiki/Xemx">xemx</ref>, l-<ref target="https://mt.wikipedia.org/wiki/Arja">arja</ref> u l-<ref target="https://mt.wikipedia.org/wiki/Ilma">ilma</ref>.</p>
</text></body></html>
