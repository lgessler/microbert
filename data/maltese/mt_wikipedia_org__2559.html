<html><body><text id="wikipedia_mt_wikipedia_org__2559.html" ns="0" revid="270690" sourceurl="https://mt.wikipedia.org/wiki/O%C4%8Bean_Indjan" title="Oċean Indjan" type="wikipedia">Oċean Indjan
<figure><caption>Oċean Indjan</caption></figure>
<p>L-iżgħar mill-ikbar tliet oċeani tad-<ref target="https://mt.wikipedia.org/wiki/Dinja">Dinja</ref>, l-<hi rend="bold">Oċean Indjan</hi> qiegħed fl-<ref target="https://mt.wikipedia.org/wiki/Emisfera">Emisfera</ref> tan-<ref target="https://mt.wikipedia.org/wiki/Nofsinhar">Nofsinhar</ref> u jmiss fil-<ref target="https://mt.wikipedia.org/wiki/Punent">Punent</ref> ta' l-<ref target="https://mt.wikipedia.org/wiki/Afrika">Afrika</ref>, fit-<ref target="https://mt.wikipedia.org/wiki/Tramuntana">Tramuntana</ref> ma' l-<ref target="https://mt.wikipedia.org/wiki/Asja">Asja</ref>, fil-<ref target="https://mt.wikipedia.org/wiki/Lvant">Lvant</ref> ma' l-<ref target="https://mt.wikipedia.org/wiki/Awstralja">Awstralja</ref> u l-gżejjer Awstraljani, u fin-Nofsinhar mill-<ref target="https://mt.wikipedia.org/wiki/Antartika">Antartika</ref>.</p>
</text></body></html>
