<html><body><text id="wikipedia_mt_wikipedia_org__3205.html" ns="0" revid="263717" sourceurl="https://mt.wikipedia.org/wiki/Lingwi_Rumanzi" title="Lingwi Rumanzi" type="wikipedia">Lingwi Rumanzi
<p>Il-<hi rend="bold">lingwi Rumanzi</hi> huma l-lingwi moderni li evolvew mill-Latin Vulgari bejn it-tielet u t-tmien sekli u li jiffurmaw sottogrupp tal-<ref target="https://mt.wikipedia.org/wiki/Lingwi_Italiċi">lingwi Italiċi</ref> fi ħdan il-familja tal-<ref target="https://mt.wikipedia.org/wiki/Lingwi_Indoewropej">lingwi Indoewropej</ref>.</p>
</text></body></html>
