<figure><caption>Mappa tal-imħalla ta' <ref target="https://mt.wikipedia.org/wiki/Orion_(astronomija)">Orjun</ref>.</caption></figure>
<p><hi rend="bold">Kostellazzjoni</hi> jew imħalla hija waħda minn 88 arji ili bihom is-sema jew l-isfera ċelesti hija maqsuma. It-terminu kostellazzjoni jista’ jfisser ukoll grupp ta’ stilel viżibli irrelatati ma’ xulxin f’diżin wieħed.</p>
