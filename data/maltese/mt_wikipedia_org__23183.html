<p><hi rend="bold">Lodi</hi> hi belt Taljana b’xi 44.769 abitant, li qiegħda fit-tramuntana tal-pajjiż, bejn ix-xmara Adda u xmara Po. Hi l-kapitali tal-provinċja <ref target="https://mt.wikipedia.org/wiki/Provinċja_ta'_Lodi">tal-istess isem</ref> (reġjuni tal-Lombardija)</p>
