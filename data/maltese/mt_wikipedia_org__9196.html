<figure><caption>Dima Bilan fil-<ref target="https://mt.wikipedia.org/wiki/Festival_tal-Eurovision_2008">Festival tal-Eurovision 2008</ref></caption></figure>
<p><hi rend="bold">Dima Bilan</hi> (<ref target="https://mt.wikipedia.org/wiki/Ust-Dzheguta">Ust-Dzheguta</ref>, <ref target="https://mt.wikipedia.org/wiki/24_ta'_Diċembru">24 ta' Diċembru</ref> <ref target="https://mt.wikipedia.org/wiki/1981">1981</ref>) huwa <ref target="https://mt.wikipedia.org/wiki/Kantant">kantant</ref> <ref target="https://mt.wikipedia.org/wiki/Russja">Russu</ref>, li ħa sehem darbtejn f'isem pajjiżu fil-<ref target="https://mt.wikipedia.org/wiki/Festival_tal-Eurovision">Festival tal-Eurovision</ref>, fejn rebaħ l-<ref target="https://mt.wikipedia.org/wiki/Festival_tal-Eurovision_2008">edizzjoni tal-2008</ref> bil-kanzunetta <hi rend="italic">Believe</hi>.</p>
