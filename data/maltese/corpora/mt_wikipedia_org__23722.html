<html><body><text id="wikipedia_mt_wikipedia_org__23722.html" ns="0" revid="273174" sourceurl="https://mt.wikipedia.org/wiki/Wied_il-Latini" title="Wied il-Latini" type="wikipedia">Wied il-Latini
<figure><caption><ref target="https://mt.wikipedia.org/wiki/Isola_del_Liri">Isola del Liri</ref>, Wied il-Latini</caption></figure><p><hi rend="bold">Wied il-Latini</hi> (<hi rend="italic">Valle Latina</hi>) hija reġjun ġeografiku u storiku Taljan li jibda min-nofsinhar ta' <ref target="https://mt.wikipedia.org/wiki/Ruma">Ruma</ref> u jasal sa <ref target="https://mt.wikipedia.org/wiki/Cassino">Cassino</ref><ref target="https://mt.wikipedia.org/wiki/Il-Paġna_prinċipali#cite_note-1">[1]</ref> u jaqbel man-naħa tal-Lvant ta' dik li kienet <ref target="https://mt.wikipedia.org/wiki/Latium">Latium</ref> Rumana.</p>
<p>Il-Bliet Prinċipali ta' dan il-Wied huma <ref target="https://mt.wikipedia.org/wiki/Frosinone">Frosinone</ref>, Cassino, <ref target="https://mt.wikipedia.org/wiki/Sora">Sora</ref>, <ref target="https://mt.wikipedia.org/wiki/Anagni">Anagni</ref> u <ref target="https://mt.wikipedia.org/wiki/Alatri">Alatri</ref>.</p>
</text></body></html>
