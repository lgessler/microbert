<html><body><text id="wikipedia_mt_wikipedia_org__3062.html" ns="0" revid="258062" sourceurl="https://mt.wikipedia.org/wiki/Iswed" title="Iswed" type="wikipedia">Iswed

<p>L-<hi rend="bold">Iswed</hi> hu l-<ref target="https://mt.wikipedia.org/wiki/Lewn">lewn</ref> assoċjat mad-<ref target="https://mt.wikipedia.org/wiki/Dlam">dlam</ref>. Fil-verità dal-kulur ifisser in-nuqqas ta' kuluri oħra, l-oppost tal-<ref target="https://mt.wikipedia.org/wiki/Abjad">abjad</ref> li hu magħmul mill-kuluri kollha.</p>
Idjoma
<list type="unordered"><item>Iswed faħma - <hi rend="italic">Din l-idjoma tintuża biex turi li xi oġġett hu iswed ħafna, daqs il-<ref target="https://mt.wikipedia.org/wiki/Faħam">faħam</ref>.</hi></item></list>
</text></body></html>
