<figure><caption>Emblema tal-belt ta' Ħavana</caption></figure>
<p><hi rend="bold">Ħavana</hi> (Spanjol: <hi rend="italic">La Habana</hi>, pronunzja: [la aˈβana] uffiċjalment <hi rend="italic">Ciudad de La Habana</hi>) hija l-<ref target="https://mt.wikipedia.org/wiki/Belt_kapitali">belt kapitali</ref> tar-<ref target="https://mt.wikipedia.org/wiki/Kuba">Repubblika tal-Kuba</ref>. Hija ċ-ċentru kummerċjali u ekonomiku tal-pajjiż. Fiha jgħixu 2,141,993 persuna.</p></text></body></html>
