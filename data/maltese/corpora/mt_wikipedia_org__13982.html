<p><hi rend="bold">Mikrostat</hi> huwa <ref target="https://mt.wikipedia.org/wiki/Stat">stat</ref> sovran li għandu <ref target="https://mt.wikipedia.org/wiki/Popolazzjoni">popolazzjoni</ref> jew spazju ta' art żgħir, is-soltu t-tnejn. Xi eżempji huma il-<ref target="https://mt.wikipedia.org/wiki/Belt_tal-Vatikan">Belt tal-Vatikan</ref>, <ref target="https://mt.wikipedia.org/wiki/Monako">Monako</ref> u <ref target="https://mt.wikipedia.org/wiki/Malta">Malta</ref>. L-iżgħar mikrostat kumpletament sovran huwa l-belt tal-Vatikan, b'991 fl-2003 u żona biss ta' 0.44 km².</p>
