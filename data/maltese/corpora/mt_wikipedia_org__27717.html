<p><hi rend="bold">Bażel</hi> (<ref target="https://mt.wikipedia.org/wiki/Lingwa_Franċiża">Franċiż</ref>: Bâle; <ref target="https://mt.wikipedia.org/wiki/Lingwa_Ġermaniża">Ġermaniż</ref>: Basel; <ref target="https://mt.wikipedia.org/wiki/Lingwa_Taljana">Taljan</ref> u <ref target="https://mt.wikipedia.org/wiki/Lingwa_Rumanċa">Rumanċ</ref>: Basilea) hija t-tielet l-aktar belt popolata fl-<ref target="https://mt.wikipedia.org/wiki/Żvizzera">Isvizzera</ref> wara <ref target="https://mt.wikipedia.org/wiki/Zurich">Zurich</ref> u <ref target="https://mt.wikipedia.org/wiki/Ġinevra">Ġinevra</ref>, u l-kapitali tal-canton ta’ Bażel-Belt. Il-muniċipalità ta' Bażel għandha 173,863 abitant fl-2020.</p>
