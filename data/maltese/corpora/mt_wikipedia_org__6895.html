<figure><caption>Mekka</caption></figure>
<p><hi rend="bold">Mekka</hi>, jew <hi rend="italic">Makka</hi>, fil-qosor għal <hi rend="italic">Makka al Mukarrama</hi>, hija meqjusa waħda mill-ibliet l-iktar imqaddsa għall-<ref target="https://mt.wikipedia.org/wiki/Iżlam">Mislem</ref>.</p>
<p>Mekka tinsab f'<ref target="https://mt.wikipedia.org/wiki/Ħiġaż">Ħiġaż</ref> fl-<ref target="https://mt.wikipedia.org/wiki/Arabja_Sawdita">Arabja Sawdita</ref>, madwar 80km mill-<ref target="https://mt.wikipedia.org/wiki/Baħar_l-Aħmar">Baħar l-Aħmar</ref>. F'Mekka jinsabu l-<ref target="https://mt.wikipedia.org/wiki/Kagħba">Kagħba</ref> u il-<ref target="https://mt.wikipedia.org/wiki/Ħarem">Ħarem</ref>.</p>
</text></body></html>
