<html><body><text id="wikipedia_mt_wikipedia_org__16759.html" ns="0" revid="223501" sourceurl="https://mt.wikipedia.org/wiki/Kurt_Calleja" title="Kurt Calleja" type="wikipedia">Kurt Calleja
<p><hi rend="bold">Kurt Calleja</hi> (<ref target="https://mt.wikipedia.org/wiki/Ħamrun">Ħamrun</ref>, <ref target="https://mt.wikipedia.org/wiki/5_ta'_Mejju">5 ta' Mejju</ref> <ref target="https://mt.wikipedia.org/wiki/1989">1989</ref>) huwa <ref target="https://mt.wikipedia.org/wiki/Kantant">kantant</ref> <ref target="https://mt.wikipedia.org/wiki/Malta">Malti</ref>.</p>
<p>Hu rebaħ id-dritt li jirrapreżenta lil <ref target="https://mt.wikipedia.org/wiki/Malta">Malta</ref> fil-<ref target="https://mt.wikipedia.org/wiki/Festival_tal-Eurovision_2012">Festival tal-Eurovision 2012</ref> meta rebaħ il-finali nazzjonali bil-kanzunetta "This is the Night".</p>
