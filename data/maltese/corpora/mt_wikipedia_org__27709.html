<html><body><text id="wikipedia_mt_wikipedia_org__27709.html" ns="0" revid="274243" sourceurl="https://mt.wikipedia.org/wiki/Louis_Pasteur" title="Louis Pasteur" type="wikipedia">Louis Pasteur


<p><hi rend="bold">Louis Pasteur</hi> (<ref target="https://mt.wikipedia.org/wiki/Lingwa_Franċiża">Franċiż</ref>: /lwi pastœʁ/) imwieled fis-27 ta’ Diċembru 1822 f’<ref target="https://mt.wikipedia.org/wiki/Dole">Dole</ref> u miet fit-28 ta’ Settembru 1895 f’<ref target="https://mt.wikipedia.org/wiki/Marnes-la-Coquette">Marnes-la-Coquette</ref> huwa xjenzat, kimiku u fiżiku <ref target="https://mt.wikipedia.org/wiki/Franza">Franċiż</ref>. Pijunier tal-<ref target="https://mt.wikipedia.org/wiki/Mikrobijoloġija">mikrobijoloġija</ref>, huwa gawda notorjetà kbira anke matul ħajtu talli żviluppa <ref target="https://mt.wikipedia.org/wiki/Vaċċin">vaċċin</ref> kontra r-rabja.</p>
