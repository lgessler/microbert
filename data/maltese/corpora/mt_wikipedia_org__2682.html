<figure><caption>Toqba sewda f'rappreżentazzjoni artistika tan-<ref target="https://mt.wikipedia.org/wiki/NASA">NASA</ref>. </caption></figure>
<p><hi rend="bold">Toqba sewda</hi> hija oġġett ċelestali tant <ref target="https://mt.wikipedia.org/wiki/Densità">dens</ref> li l-qawwa gravitazzjonali tagħha żżomm kull tip ta' radjazzjoni milli taħrab inkluż id-dawl. Minħabba dan il-fatt l-oġġett isir inviżibbli.</p>
