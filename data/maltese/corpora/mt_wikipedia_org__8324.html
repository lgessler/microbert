<figure><caption>Il-bandiera tas-Sri Lanka</caption></figure>
<figure></figure>
<p><hi rend="bold">Sri Lanka</hi> hi nazzjon fl-<ref target="https://mt.wikipedia.org/wiki/Asja">Asja</ref>. Il-<ref target="https://mt.wikipedia.org/wiki/Belt_kapitali">belt kapitali</ref> hi <ref target="https://mt.wikipedia.org/wiki/Sri_Jayawardenapura_Kotte">Sri Jayawardenapura Kotte</ref>. Sri Jayawardenapura Kotte hi l-kapitali amministrattiva u <ref target="https://mt.wikipedia.org/wiki/Colombo">Colombo</ref> hi l-kapitali kummerċjali.<ref target="https://mt.wikipedia.org/wiki/Il-Paġna_prinċipali#cite_note-1">[1]</ref></p>
