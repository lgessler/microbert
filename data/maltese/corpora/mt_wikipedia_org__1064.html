<p>Is-Serbja u il-Montenegro kienet nazzjon fl-<ref target="https://mt.wikipedia.org/wiki/Ewropa">Ewropa</ref>. F' Ġunju 2006 wara referendum il-<ref target="https://mt.wikipedia.org/wiki/Montenegro">Montenegro</ref> ħareġ stat għalih, u is-<ref target="https://mt.wikipedia.org/wiki/Serbja">Serbja</ref> ħareġ stat għalih.</p>
