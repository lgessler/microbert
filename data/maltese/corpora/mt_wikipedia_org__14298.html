<p><hi rend="bold">Oslo</hi> hi l-<ref target="https://mt.wikipedia.org/wiki/Belt_kapitali">belt kapitali</ref> ta' <ref target="https://mt.wikipedia.org/wiki/Norveġja">Norveġja</ref>, minn 1048 l-kapitali ta' Norveġja. Il-belt għandha popolazzjoni ta' 586 800 persuna (sa l-2010), u l-metropoli tgħodd madwar 1 403 268.</p>
