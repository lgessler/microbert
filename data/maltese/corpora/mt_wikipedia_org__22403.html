<html><body><text id="wikipedia_mt_wikipedia_org__22403.html" ns="0" revid="261047" sourceurl="https://mt.wikipedia.org/wiki/Ronald_Reagan" title="Ronald Reagan" type="wikipedia">Ronald Reagan
<p><hi rend="bold">Ronald Wilson Reagan</hi> (<ref target="https://mt.wikipedia.org/wiki/Illinois">Illinois</ref>, <ref target="https://mt.wikipedia.org/wiki/6_ta'_Frar">6 ta' Frar</ref> <ref target="https://mt.wikipedia.org/wiki/1911">1911</ref> - <ref target="https://mt.wikipedia.org/wiki/California">California</ref>, <ref target="https://mt.wikipedia.org/wiki/5_ta'_Ġunju">5 ta' Ġunju</ref> <ref target="https://mt.wikipedia.org/wiki/2004">2004</ref>) kien <ref target="https://mt.wikipedia.org/wiki/President">President</ref> tal-<ref target="https://mt.wikipedia.org/wiki/Stati_Uniti">Istati Uniti</ref>. Huwa kien kandidat tal-<ref target="https://mt.wikipedia.org/wiki/Partit_Republicaniku_(Stati_Uniti)">Partit Repubblikan</ref>. Nhar l-<ref target="https://mt.wikipedia.org/wiki/20_ta'_Jannar">20 ta' Jannar</ref> <ref target="https://mt.wikipedia.org/wiki/1981">1981</ref> ħa l-ġurament tal-ħatra bħala l-erbgħa u erbgħin <ref target="https://mt.wikipedia.org/wiki/President_tal-Amerika">President tal-Istati Uniti tal-Amerika</ref>.</p>
</text></body></html>
