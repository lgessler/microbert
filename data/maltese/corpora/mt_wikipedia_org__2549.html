<html><body><text id="wikipedia_mt_wikipedia_org__2549.html" ns="0" revid="247001" sourceurl="https://mt.wikipedia.org/wiki/E%C5%BCametru_dattiliku" title="Eżametru dattiliku" type="wikipedia">Eżametru dattiliku<p>Skond id-<ref target="https://mt.wikipedia.org/wiki/Dizzjunarju">dizzjunarju</ref> tal-Professur <ref target="https://mt.wikipedia.org/wiki/Ġużè_Aquilina">Ġużè Aquilina</ref> <hi rend="bold">eżametru dattiliku</hi> hu <ref target="https://mt.wikipedia.org/wiki/Vers">vers</ref> ta' sitt piedi metriċi magħmul minn "ħames dattili u <ref target="https://mt.wikipedia.org/wiki/Spondew">spondew</ref>, kull wieħed mill-ewwel erba' piedi, u rari ħafna l-ħames <ref target="https://mt.wikipedia.org/wiki/Pied">pied</ref>, jista' jeħdilhom posthom <ref target="https://mt.wikipedia.org/wiki/Spondew">spondew</ref>"</p>
