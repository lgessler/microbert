<figure><caption>Karti</caption></figure>
<p>Il-<hi rend="bold">Karta</hi> hija materjal użata l-iżjed għall-kitba, stampar u ippakkjar. Hija magħmula billi jiġu ppressati <ref target="https://mt.wikipedia.org/wiki/Fibra">fibri</ref> niedja, li tipikament ikunu polpa <ref target="https://mt.wikipedia.org/wiki/Ċelluloża">ċelluloża</ref> ġejja mill-injam, ċraret jew ħxejjex, li jitnixfu flimkien sabiex isiru folji flessibli.</p>
</text></body></html>
