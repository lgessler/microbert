<html><body><text id="wikipedia_mt_wikipedia_org__3161.html" ns="0" revid="247153" sourceurl="https://mt.wikipedia.org/wiki/Tifel" title="Tifel" type="wikipedia">Tifel
<figure><caption>Tifel</caption></figure>
<p><hi rend="bold">Tifel</hi> hu <ref target="https://mt.wikipedia.org/wiki/Uman">uman</ref> tas-<ref target="https://mt.wikipedia.org/wiki/Sess">sess</ref> <ref target="https://mt.wikipedia.org/wiki/Maskili">maskili</ref>, żgħir fl-età, li għadu ma bediex l-<ref target="https://mt.wikipedia.org/wiki/Adoloxxenza">adoloxxenza</ref> tiegħu. Il-kontraparti ta' tifel hi <ref target="https://mt.wikipedia.org/wiki/Tifla">tifla</ref>, is-sess <ref target="https://mt.wikipedia.org/wiki/Femminili">femminili</ref>. Il-plural ta' tifel hu <hi rend="italic">subien</hi> filwaqt li l-plural <hi rend="italic">tfal</hi> jista' jindika numru ta' tfal taż-żewġ sessi, mhux maskili biss.</p>
</text></body></html>
