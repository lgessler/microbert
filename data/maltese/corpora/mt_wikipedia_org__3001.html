<p>Fil-<ref target="https://mt.wikipedia.org/wiki/Lingwistika">lingwistika</ref> <hi rend="bold">suffiss</hi> hu <ref target="https://mt.wikipedia.org/wiki/Affiss">affiss</ref> li jista' jinhemeż ma' <ref target="https://mt.wikipedia.org/wiki/Morfema">morfema</ref>. Huwa suffiss dak l-affiss li jinhemeż mal-morfema fuq il-lemin jew fuq wara tagħha.</p>
<p>Eżempju: organizza (verb) + -azzjoni (suffiss) —&gt; organizzazzjoni (nom).</p>
