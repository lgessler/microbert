<p>Fil-<ref target="https://mt.wikipedia.org/wiki/Lingwistika">lingwistika</ref>, l-<hi rend="bold">ablativ</hi> (mill-kelma <ref target="https://mt.wikipedia.org/wiki/Lingwa_Latina">Latina</ref> <hi rend="italic">ablativus (casus),</hi> każ li jindika l-azzjoni li tieħu xi ħaġa) huwa wieħed mill-każi ewlenin fid-deklinazzjoni tan-nomi. Għall-eżattezza huwa s-sitt u l-aħħar każ fil-grammatika tal-<ref target="https://mt.wikipedia.org/wiki/Latin_Klassiku">Latin Klassiku</ref> u jindika t-tnissil fl-ispazju u fiż-żmien.</p>
