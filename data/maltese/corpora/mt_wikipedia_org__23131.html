<html><body><text id="wikipedia_mt_wikipedia_org__23131.html" ns="0" revid="268285" sourceurl="https://mt.wikipedia.org/wiki/Ayman_al-Zawahiri" title="Ayman al-Zawahiri" type="wikipedia">Ayman al-Zawahiri
<p><hi rend="bold">Ayman Mohammed Rabie al-Zawahiri</hi> (bl-<ref target="https://mt.wikipedia.org/wiki/Lingwa_Għarbija">Għarbi</ref>: أسامة بن محمد بن عوض بن لادن‎, <hi rend="bold">Aymān Muḥammad Rabie al-Zawahiri</hi>; <ref target="https://mt.wikipedia.org/wiki/Maadi">Maadi</ref>, <ref target="https://mt.wikipedia.org/wiki/19_ta'_Ġunju">19 ta' Ġunju</ref> <ref target="https://mt.wikipedia.org/wiki/1951">1951</ref>) kien membru tal-familja al-Zawahiri, familja biljunarja <ref target="https://mt.wikipedia.org/wiki/Għarabja_Sawdija">Sawdija</ref> u fundatur tal-organizzazzjoni ġiħadija <ref target="https://mt.wikipedia.org/wiki/Al-Qagħida">al-Qagħida</ref>.</p>
</text></body></html>
