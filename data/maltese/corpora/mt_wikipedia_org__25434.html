<html><body><text id="wikipedia_mt_wikipedia_org__25434.html" ns="0" revid="274054" sourceurl="https://mt.wikipedia.org/wiki/Bejrut" title="Bejrut" type="wikipedia">Bejrut
<p><hi rend="bold">Bejrut</hi> (<ref target="https://mt.wikipedia.org/wiki/Lingwa_Għarbija">Għarbi</ref>: <hi rend="italic">بيروت</hi>) hija l-<ref target="https://mt.wikipedia.org/wiki/Belt_kapitali">belt kapitali</ref> tal-<ref target="https://mt.wikipedia.org/wiki/Libanu">Libanu</ref> u l-ikbar belt fil-pajjiż. Hija metropoli b'madwar 360,000 abitant fl-2011. L-agglomerazzjoni urbana għandha bejn 1.8 u 2 miljun abitant.</p>
</text></body></html>
