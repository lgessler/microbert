<html><body><text id="wikipedia_mt_wikipedia_org__4725.html" ns="0" revid="216115" sourceurl="https://mt.wikipedia.org/wiki/Pri%C5%BCma" title="Priżma" type="wikipedia">Priżma
<p>Il-<hi rend="bold">Priżma</hi> hija strument użat ħafna fix-<ref target="https://mt.wikipedia.org/wiki/Xjenza">xjenza</ref> u l-istudji tal-<ref target="https://mt.wikipedia.org/wiki/Fiżika">fiżika</ref>. Tikkonsisti fi <ref target="https://mt.wikipedia.org/wiki/Ħġieġ">ħġieġa</ref> b'angoli ekwilaterali (60º, 60º u 60º). Kif wera <ref target="https://mt.wikipedia.org/wiki/Isaac_Newton">Newton</ref> hi taqsam id-dawl abjad fil-kuluri li minnhom huwa magħmul, minħabba li r-<ref target="https://mt.wikipedia.org/wiki/Rifrazzjoni">rifrazzjoni</ref> sseħħ b'ammonti differenti.</p>
</text></body></html>
