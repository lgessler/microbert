<html><body><text id="wikipedia_mt_wikipedia_org__13683.html" ns="0" revid="266146" sourceurl="https://mt.wikipedia.org/wiki/%C4%8Aad" title="Ċad" type="wikipedia">Ċad
<p>Iċ-<hi rend="bold">Ċad</hi> (<ref target="https://mt.wikipedia.org/wiki/Lingwa_Għarbija">Għarbi</ref>:تشا د‎,Tšād; <ref target="https://mt.wikipedia.org/wiki/Lingwa_Franċiża">Franċiż</ref>: <hi rend="italic">Tchad</hi>) huwa <ref target="https://mt.wikipedia.org/wiki/Pajjiż_interkjuż">pajjiż interkjuż</ref> fl-<ref target="https://mt.wikipedia.org/wiki/Afrika_Ċentrali">Afrika Ċentrali</ref>. Dan il-pajjiż huwa mdawwar mill-<ref target="https://mt.wikipedia.org/wiki/Libja">Libja</ref> lejn it-tramuntana, is-<ref target="https://mt.wikipedia.org/wiki/Sudan">Sudan</ref> lejn il-lvant, ir-<ref target="https://mt.wikipedia.org/wiki/Repubblika_Afrikana_Ċentrali">Repubblika Afrikana Ċentrali</ref> lejn in-nofsinhar, il-<ref target="https://mt.wikipedia.org/wiki/Kamerun">Kamerun</ref> u n-<ref target="https://mt.wikipedia.org/wiki/Niġerja">Niġerja</ref> għall-lbiċ u n-<ref target="https://mt.wikipedia.org/wiki/Niġer">Niġer</ref> lejn il-punent.</p>
</text></body></html>
