<p><hi rend="bold">Perpignan</hi> (pɛʁpiɲɑ̃; bl-<ref target="https://mt.wikipedia.org/wiki/Lingwa_Katalana">katalan</ref>, Perpinyà, pəɾpi'ɲa) hija <ref target="https://mt.wikipedia.org/wiki/Belt">belt</ref> jinsab fid-dipartiment ta’ Pyrénées-Orientales, fir-reġjun Occitanie, fi <ref target="https://mt.wikipedia.org/wiki/Franza">Franza</ref>. Skont l-INSEE, il-popolazzjoni tagħha kienet 120,158 abitant fl-2017.</p>
