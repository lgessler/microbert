<p><hi rend="bold">Yerevan</hi> (jɛ.ɾɛ.ˈvɑn; bl-<ref target="https://mt.wikipedia.org/wiki/Lingwa_Armena">Armenjan</ref>:Երևան) hija l-belt kapitali tal-<ref target="https://mt.wikipedia.org/wiki/Armenja">Armenja</ref> u l-ikbar belt fil-pajjiż. Fl-2018, il-popolazzjoni ta’ Yerevan kienet stmata għal 1,081,800 abitanti.</p>
