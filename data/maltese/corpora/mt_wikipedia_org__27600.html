<html><body><text id="wikipedia_mt_wikipedia_org__27600.html" ns="0" revid="273432" sourceurl="https://mt.wikipedia.org/wiki/Charles_de_Gaulle" title="Charles de Gaulle" type="wikipedia">Charles de Gaulle

<p><hi rend="bold">Charles André Joseph Marie de Gaulle</hi> (<ref target="https://mt.wikipedia.org/wiki/Lille">Lille</ref>, 22 ta' Novembru 1890) kien l-<ref target="https://mt.wikipedia.org/wiki/President">President</ref> ta' <ref target="https://mt.wikipedia.org/wiki/Franza">Franza</ref> mit-8 ta’ Jannar 1959 sat-28 ta’ April 1969. Kien ukoll mexxej ta’ Franza Ħielsa matul it-<ref target="https://mt.wikipedia.org/wiki/Tieni_Gwerra_Dinjija">Tieni Gwerra Dinjija</ref>.</p>
</text></body></html>
