<p><hi rend="bold">Francesco Laparelli</hi> kien <ref target="https://mt.wikipedia.org/wiki/Perit">perit</ref> <ref target="https://mt.wikipedia.org/wiki/Italja">Taljan</ref> li ddissinja l-pjanta tal-<ref target="https://mt.wikipedia.org/wiki/Belt_Valletta">Belt Valletta</ref>. Meta Francesco Laparelli miet kompla jibni il-belt <ref target="https://mt.wikipedia.org/wiki/Ġlormu_Cassar">Ġlormu Cassar</ref>.</p>
