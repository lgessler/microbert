<figure><caption>Napuljun III</caption></figure>
<p><hi rend="bold">Napuljun III</hi> kien in-neputi ta' <ref target="https://mt.wikipedia.org/wiki/Napuljun_I_ta'_Franza">Napuljun I ta' Franza</ref>, mag침ruf ukoll b침ala Napuljun il-Kbir (<hi rend="italic">Napoleon the Great</hi>). Huwa twieled fil-belt ta' <ref target="https://mt.wikipedia.org/wiki/Pari치i">Pari치i</ref>, fl-1808 u miet f'Chislehurst (<ref target="https://mt.wikipedia.org/wiki/Kent">Kent</ref>), fl-<ref target="https://mt.wikipedia.org/wiki/Ingilterra">Ingilterra</ref>, fl-1873.</p>
