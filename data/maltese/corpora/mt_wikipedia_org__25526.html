<html><body><text id="wikipedia_mt_wikipedia_org__25526.html" ns="0" revid="268660" sourceurl="https://mt.wikipedia.org/wiki/Eric_Lopez" title="Eric Lopez" type="wikipedia">Eric Lopez
<p><hi rend="bold">Eric Lopez</hi> (<ref target="https://mt.wikipedia.org/wiki/Ħavana">Ħavana</ref>, <ref target="https://mt.wikipedia.org/wiki/Kuba">Kuba</ref>, 20 ta' April 1978) huwa doppjatur <ref target="https://mt.wikipedia.org/wiki/Stati_Uniti">Amerikan</ref> ta' nisel Kuban. Ir-rwoli tiegħu bħala doppjatur jinkludu Blue Beetle f'<hi rend="italic">Young Justice</hi> u Bumblebee Man f'<hi rend="italic">The Simpsons</hi>.</p>
</text></body></html>
