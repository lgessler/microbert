<html><body><text id="wikipedia_mt_wikipedia_org__4144.html" ns="0" revid="219992" sourceurl="https://mt.wikipedia.org/wiki/Koort_(bijolo%C4%A1ija)" title="Koort (bijoloġija)" type="wikipedia">Koort (bijoloġija)
<p><hi rend="bold">Koħort</hi> fil-<ref target="https://mt.wikipedia.org/wiki/Bijoloġija">bijoloġija</ref>, huwa <ref target="https://mt.wikipedia.org/wiki/Takson">Takson</ref> fil-<ref target="https://mt.wikipedia.org/wiki/Klassifikazjoni_Xjentifika">Klassifikazjoni Xjentifika</ref> tal-organiżmi ħajjin li jista' jiġbor fih jew jista' jiġi maqsum f-<ref target="https://mt.wikipedia.org/wiki/Sottokoħort">Sottokoħorti</ref>. Il-Koħort bħala livell fil-ġerarkija qiegħed eżatt taħt is-<ref target="https://mt.wikipedia.org/wiki/Superkoħort">Superkoħort</ref> u livell aktar 'l fuq mis-<ref target="https://mt.wikipedia.org/wiki/Sottokoħort">Sottokoħort</ref>.</p>
</text></body></html>
