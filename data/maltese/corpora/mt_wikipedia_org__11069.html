<html><body><text id="wikipedia_mt_wikipedia_org__11069.html" ns="0" revid="253999" sourceurl="https://mt.wikipedia.org/wiki/Kelb" title="Kelb" type="wikipedia">Kelb

<p>II-<hi rend="bold">Kelb</hi> jiġu mill-istess mammiferu kwadrupedu, karnivoru immansat mill-bniedem dixxendent tal-<ref target="https://mt.wikipedia.org/wiki/Lupu">lupu</ref> u l-<ref target="https://mt.wikipedia.org/wiki/Volpi">volpi</ref>. Il-kelb huwa il-ħabib favorit tal- bniedem.</p>
</text></body></html>
