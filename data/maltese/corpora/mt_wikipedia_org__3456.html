<html><body><text id="wikipedia_mt_wikipedia_org__3456.html" ns="0" revid="243207" sourceurl="https://mt.wikipedia.org/wiki/L-A%C4%A7%C4%A7ar_%C4%8Aena_(Leonardo)" title="L-Aħħar Ċena (Leonardo)" type="wikipedia">L-Aħħar Ċena (Leonardo)
<figure><caption>Il-pittura</caption></figure>
<p><hi rend="italic"><hi rend="bold">L-Aħħar Ċena</hi></hi> hija pittura tas-Seklu Ħmistax li tinstab f'<ref target="https://mt.wikipedia.org/wiki/Milan">Milan</ref>, pittura ta' <ref target="https://mt.wikipedia.org/wiki/Leonardo_da_Vinci">Leonardo da Vinci</ref> għall-patrun tiegħu <ref target="https://mt.wikipedia.org/wiki/Duka_Lodovico_Sforza">Duka Lodovico Sforza</ref>. Din il-pittura tirrapreżenta ix-xena ta` meta Kristu flimkien ma' l-Appostli għamlu l-aħħar ċena.</p></text></body></html>
