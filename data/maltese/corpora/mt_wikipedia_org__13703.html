<figure><caption>Il-bandiera tal-Qatar</caption></figure>
<p>Il-<hi rend="bold">Qatar</hi> hu nazzjon fl-<ref target="https://mt.wikipedia.org/wiki/Asja">Asja</ref>. Dan il-pajjiz jinsab fil-Lvant Nofsani. Il-<ref target="https://mt.wikipedia.org/wiki/Belt_kapitali">belt kapitali</ref> hi <ref target="https://mt.wikipedia.org/wiki/Doha">Doha</ref>.</p>
