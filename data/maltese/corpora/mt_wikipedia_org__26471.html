<html><body><text id="wikipedia_mt_wikipedia_org__26471.html" ns="0" revid="274077" sourceurl="https://mt.wikipedia.org/wiki/Annaba" title="Annaba" type="wikipedia">Annaba

<p><hi rend="bold">Annaba</hi> (<ref target="https://mt.wikipedia.org/wiki/Lingwa_Għarbija">Għarbi</ref>: عنّابة), magħrufa formalment bħala <hi rend="italic">Bon</hi>, <hi rend="italic">Bona</hi> u <hi rend="italic">Bône</hi>, hija belt b'port importanti fil-grigal tal-<ref target="https://mt.wikipedia.org/wiki/Alġerija">Alġerija</ref>. </p>
Storja
<p>Il-belt tinsab fuq is-sit ta' <ref target="https://mt.wikipedia.org/wiki/Ippona">Ippona</ref> l-antika. </p>
<p>Matul il-perjodu kolonjali <ref target="https://mt.wikipedia.org/wiki/Franza">Franċiż</ref>, il-belt kellha popolazzjoni kbira <ref target="https://mt.wikipedia.org/wiki/Maltin">Maltija</ref>.<ref target="https://mt.wikipedia.org/wiki/Il-Paġna_prinċipali#cite_note-1">[1]</ref></p>
