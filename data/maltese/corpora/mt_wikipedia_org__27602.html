<p><hi rend="bold">Kajr</hi> hija l-belt kapitali ta' <ref target="https://mt.wikipedia.org/wiki/Eġittu">Eġittu</ref>. B’popolazzjoni ta’ madwar għaxar miljuni, hija wkoll l-akbar belt fil-pajjiż u waħda mill-aktar popolati fil-kontinent Afrikan.</p></text></body></html>
