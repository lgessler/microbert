<html><body><text id="wikipedia_mt_wikipedia_org__13774.html" ns="0" revid="253697" sourceurl="https://mt.wikipedia.org/wiki/West_Ham_United_FC" title="West Ham United FC" type="wikipedia">West Ham United FC

<p><hi rend="bold">West Ham United Football Club</hi> huwa <ref target="https://mt.wikipedia.org/wiki/Klabb_tal-futbol">klabb tal-futbol</ref> <ref target="https://mt.wikipedia.org/wiki/Ingilterra">Ingliż</ref> ibbażat fil-belt ta' <ref target="https://mt.wikipedia.org/wiki/Londra">Londra</ref>. Riferut ħafna drabi bil-verżjoni mqassra ta' ismu, <hi rend="italic">Hammers</hi>, il-klabb hu magħruf għall-kuluri distinti u għall-istorja twila. Il-klabb ġie fundat fl-1895.</p>
</text></body></html>
