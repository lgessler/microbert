<p><hi rend="bold">24- ئۈمىد</hi> ياكى <ref target="https://ug.wikipedia.org/wiki/24-_ئاپرېل">24- ئاپرېل</ref> ۋە ياكى <ref target="https://ug.wikipedia.org/wiki/4-_ئاينىڭ_24-_كۈنى">4- ئاينىڭ 24- كۈنى</ref>، <ref target="https://ug.wikipedia.org/wiki/مىلادى_تەقۋىم">مىلادى تەقۋىم</ref> بويىچە يىلنىڭ 114. (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللاردا</ref> 115.) كۈنىدۇر. يىل سوڭىغا يەنە 251 كۈن باردۇر.</p>
