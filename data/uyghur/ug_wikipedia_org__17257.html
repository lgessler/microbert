<p>2012-يىلى 5-ئاينىڭ 7-كۈنى شىنجاڭ ئۇيغۇر ئاپتونوم رايونلۇق خەلق ھۆكۈمىتىنىڭ تەستىقلىشى بىلەن ئۇزۇنشو يېزىسى قۇرۇلغان، يېزىلىق ھۆكۈمەتنىڭ تۇرۇشلۇق ئورنى تاشلىق كەنتىسىدە. قارمىقىدا 13 دانە مەمۇرىي كەنت بار.</p></text></body></html>
