<p>بىرىتانىيە تارقىتىش شىركىتى(ۋە ياكى قىسقارتىلىپ ب ب س دەپمۇ ئاتىلىدۇ) دۇنيادىكى ئەڭ چوڭ، تەسىر دائىرىسى ئەڭ كەپ ئۇچۇر تارقىتىش شىركىتى.  ب ب سى نىڭ تېلۋىزىيە، تور، گېزىتى قاتارلىق تاراتقۇ ۋاستىلىرى بار. </p>
