<html><body><text id="wikipedia_ug_wikipedia_org__19269.html" ns="0" revid="150751" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%95%D8%A8%DB%87_%D9%85%DB%95%D8%B1%D9%8A%DB%95%D9%85_%D8%A6%DB%95%D9%84%D8%A6%DB%95%D8%B2%D8%AF%D9%89%D9%8A" title="ئەبۇ مەريەم ئەلئەزدىي" type="wikipedia">ئەبۇ مەريەم ئەلئەزدىي<p><hi rend="bold">ئەبۇ مەريەم ئەلئەزدىي</hi> (أبا مريم الأَزْدي). ئەمر ئىبنى مۇررە ئەلئەزدىي ئەسسۇكۇنىي. ئەلجۇھەنىي دېگۈچىلەرمۇ بار. </p>
<p><ref target="https://ug.wikipedia.org/wiki/مۇئاۋىيە_بىن_ئەبۇ_سۇڧيان">مۇئاۋىيە رەزىيەللاھۇ ئەنھۇنىڭ</ref> ھۇزۇرىغا <ref target="https://ug.wikipedia.org/wiki/دەمەشىق">دەمەشىقكە</ref> بارغان ۋە بىر ھەدىسنى سۆزلەپ بېرىپ نەسىھەت قىلغان ساھابە. 7</p>
<p>مۇئاۋىيە رەزىيەللاھۇ ئەنھۇنىڭ دەۋرىدە ۋاپات بولغان.</p>
</text></body></html>
