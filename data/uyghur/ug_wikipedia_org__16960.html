<p><hi rend="bold">7- ئۈمىد</hi> ياكى <ref target="https://ug.wikipedia.org/wiki/7-_ئاپرېل">7- ئاپرېل</ref> ۋە ياكى <ref target="https://ug.wikipedia.org/wiki/4-_ئاينىڭ_7-_كۈنى">4- ئاينىڭ 7- كۈنى</ref>، <ref target="https://ug.wikipedia.org/wiki/مىلادى_تەقۋىم">مىلادى تەقۋىم</ref> بويىچە يىلنىڭ 97. (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللاردا</ref> 98.) كۈنىدۇر. يىل سوڭىغا يەنە 268 كۈن باردۇر.</p>
