<figure><caption>خەرىتىدە ھىندىستان ۋە جۇڭگونىڭ ئاقساي چىن رايونىدىكى چېگرا تەلىپى ، ماكارتنىي-ماكدونالد لىنىيىسى ، تاشقى ئىشلار لىنىيىسى ، شۇنداقلا جۇڭگو-ھىندىستان ئۇرۇشى مەزگىلىدە رايونلارنى ئىشغال قىلغاندىكى جۇڭگو ئارمىيىسىنىڭ ئىلگىرىلەشلىرى كۆرسىتىلدى.</caption></figure>
<p>ﺋﺎﻗﺴﺎﻱ ﭼﯩﻦ <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref>، <ref target="https://ug.wikipedia.org/wiki/خوتەن_ۋىلايىتى">خوتەن ۋىلايىتى</ref> دائىرىسى ئىچىدىكى بىر جاي بۇلۇپ مەمۇرى <ref target="https://ug.wikipedia.org/wiki/خوتەن_ناھىيىسى">خوتەن ناھىيىسى</ref>تىگە قارايدۇ. </p>
</text></body></html>
