<p><hi rend="bold">بېلگراد</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/سېربىيە">سېربىيە</ref> دىكىبىخاھار 2007 نوپۇس بار، بېلگرادنىڭ 1.710.000 نوپۇسىبار، 3،222.68 كۇۋادىرات كىلومەتىر دائىرائىقىدا نوپۇس جايلاخكان، خىمالىكاڭ لىك 44.49°، خارىكى ئۇزۇنلۇك 20°27.</p></text></body></html>
