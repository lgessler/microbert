<p><hi rend="bold">لىمفا سىستېمىسى بولسا قان ئايلىنىش سىستېمىسىغا يانداش بولغان لىمفا تۇمۇرى ۋە تۈگۈنلىرىدىن تەركىپ تاپقان تولۇقلىما سىستېما.ئۇنىڭ رولى بولسا توقۇلما ئارىسىدېكى ئارتۇق بولغان سۇيۇقلۇقلارنى قان ئايلىنىش سىتېمىسىغا قايتۇرۇپ ئەكىلىش.</hi>
<hi rend="bold">لىمفا ئىشلەپچىقىرىدىغان</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/ئانتروپوتومىيە">ئانتروپوتومىيە</ref></p>
</text></body></html>
