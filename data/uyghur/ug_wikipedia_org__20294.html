<html><body><text id="wikipedia_ug_wikipedia_org__20294.html" ns="0" revid="150762" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D9%89%D9%85%D8%A7%D9%85_%D8%A6%DB%95%D9%84%D8%A7%D8%A6%D9%89%D9%8A" title="ئىمام ئەلائىي" type="wikipedia">ئىمام ئەلائىي<p><hi rend="bold">ئىمام ئەلائىي</hi> (الإمَامُ صلاح الدّين خليل بن كَيْكَلَدي العَلائي): سالاھۇددىن خەلىل ئىبنى كەيكەلەدىي ئەلئەلائىي (ئەبۇ سەئىد). (ھ. 694 – 761 / م. 1295 – 1360) ھەدىسشۇناس ھافىز، مۇفەسسىر، ئەدىب، شافىئىي فەقىھ. مۇرسەل ھەدىسلەر ھەققىدە «جامىئۇتتەھسىل» ناملىق ئەسىرى بار.</p>
