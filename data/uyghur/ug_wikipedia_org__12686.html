<p>ئاسمان بولسا ئادەتتە بىز كۆرۇۋاتقان ئاسمان بوشلۇقىنى كۆرسىتىدۇ . ئەمەلىيەتتە ھەقىقىي مەنىدىكى ئاسمان بولسا يىراق بوشلۇقنى كۆرسىتىدۇ .</p></text></body></html>
