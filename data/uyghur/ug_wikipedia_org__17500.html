<p>كۆكيار يېزىسى (<hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref></hi>:Kökyar Yézisi)<ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/قاغىلىق_ناھىيىسى">قاغىلىق ناھىيىسى</ref>گە جايلاشقان بولۇپ، ئومۇمىي نوپۇسى 18 مىڭ ئەتراپىدا.</p>
