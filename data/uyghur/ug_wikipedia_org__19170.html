<html><body><text id="wikipedia_ug_wikipedia_org__19170.html" ns="0" revid="147999" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D8%A7%D8%B1_(%D9%BE%D9%89%D8%B1%D9%88%DA%AF%D8%B1%D8%A7%D9%85%D9%85%D8%A7_%D8%AA%D9%89%D9%84%D9%89)" title="ئار (پىروگرامما تىلى)" type="wikipedia">ئار (پىروگرامما تىلى)<figure><caption>ئار بىلەن ھاسىل بولغان خىستوگرام</caption></figure>
<p>ئار (باشقىچە ئاتىلىشى: ر؛ <ref target="https://ug.wikipedia.org/wiki/ئىنگلىز_تىلى">ئېنگلىزچە</ref>: R؛) <ref target="https://ug.wikipedia.org/wiki/كومپيۇتېر">كومپىيوتىر</ref> ساھەسىدە كۆپ ئىشلىتىدىغان <ref target="https://ug.wikipedia.org/wiki/ئىستاستىكا">ئىستاستىكى</ref>لىق <ref target="https://ug.wikipedia.org/wiki/يۇمشاق_دېتال">يۇمتال</ref>. <ref target="https://ug.wikipedia.org/wiki/پايسون">پايسون</ref> ۋە ئار <ref target="https://ug.wikipedia.org/wiki/ماشنىلىق_ئۆگىنىش">ماشىنىلىق ئۆگىنىش</ref>، <ref target="https://ug.wikipedia.org/wiki/سۈنئى_ئىدىراك">سۈنئىي ئىدىراك</ref> ساھەسىدە كۆپ قوللىنىدىغان ئاساسلىق يۇمتال. ئار بىر ھەقسىز، ئوچۇق-مەنبەلىك، ھەممە كىشى تۆھپە قوشالايدىغان يۇمتال. </p>
</text></body></html>
