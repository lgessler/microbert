<p>
<hi rend="bold">بۇخارېست</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/رۇمىنىيە">رۇمىنىيە</ref> دىكى بىر شەھەردۇر. بۇخارېستنىڭ 1،931،838 نوپۇسى بار، 228 كۇۋادىرات كىلومېتىر دائىرائىقىدا نوپۇس جايلاشقان، خىمالىكاڭ لىك 44.25°، خارىكى ئۇزۇنلۇك 26°6.</p></text></body></html>
