<html><body><text id="wikipedia_ug_wikipedia_org__11131.html" ns="0" revid="131285" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%86%D8%B2%DA%AF%DB%88_%D9%86%D8%A7%D9%85%D8%A7%D9%84" title="ئۆزگۈ نامال" type="wikipedia">ئۆزگۈ نامال<p>ئۆزگۈ نامال <ref target="https://ug.wikipedia.org/wiki/تۈركىيە">تۈركىيە</ref>نىڭ داڭلىق ئارتىسلىردىن بىرسى.</p>
<p>داڭلىق تىلىۋېزىيە فىلىمى «<ref target="https://ug.wikipedia.org/wiki/بۆرىلەر_ۋادىسى">بۆرىلەر ۋادىسى</ref> »دا رول ئالغان.</p>
<p><ref target="https://ug.wikipedia.org/wiki/1978-يىلى">1978-يىلى</ref> تۇغۇلغان.</p>
<p>ئىستانبۇل ئۇنۋېرسىتىتىدە ئۇقۇغان.</p>
<p>نۇرغۇن كىنولاردا رول ئالدى.</p></text></body></html>
