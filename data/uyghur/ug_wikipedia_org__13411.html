<html><body><text id="wikipedia_ug_wikipedia_org__13411.html" ns="0" revid="151555" sourceurl="https://ug.wikipedia.org/wiki/%D8%B3%D8%A7%D8%A6%DB%95%D8%AA" title="سائەت" type="wikipedia">سائەت<p>سائەت [saet] — سوتكىنىڭ 12/1 ىگە تەڭ بولغان ۋاقىت بىرلىكى، 1 سائەت 60 مىنۇت، 3600 سېكۇنتقا تەڭ. قەدىمكى بابىللىقلار بىر كېچە-كۈندۈزنى 24 ۋاقىتقا بۆلۈپ ۋاقىت ھېسابلىغان. ئۇنىڭ توغرىلىق دەرىجىسى ۋە قوللىنىلىشچانلىقى ياخشى بولغاچقا، باشقا ئەللەرگىمۇ تارقىلىپ كەڭ قوللىنىلغان.</p>
</text></body></html>
