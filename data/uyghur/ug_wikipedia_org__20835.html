<html><body><text id="wikipedia_ug_wikipedia_org__20835.html" ns="0" revid="152869" sourceurl="https://ug.wikipedia.org/wiki/%D8%B4%D8%AA%DB%90%D9%BE%D8%B3%D9%89%D9%84" title="شتېپسىل" type="wikipedia">شتېپسىل<p>شتېپسىل(<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_تىلى">ئۇيغۇرچە</ref> باشقىچە ئاتىلىشى: تىقتۇرما، پلاگ، زرەتلىگۈچ تېرمىنالى ؛ <ref target="https://ug.wikipedia.org/wiki/ئىنگلىز_تىلى">ئېنگلىزچە</ref>: electrical plug؛) ئادەتتە <ref target="https://ug.wikipedia.org/wiki/توك_ئېقىمى">توك</ref> سىمنىڭ ئۇچىدىكى تومتاق مىخلىق قىسمى بولۇپ، بىۋاستە ھالدا <ref target="https://ug.wikipedia.org/wiki/روزېتكا">روزېتكا</ref> ياكى <ref target="https://ug.wikipedia.org/wiki/قىستۇرما_تاختا">قىستۇرما تاخت</ref>ىغان قىستۇرۇش ئارقىلق زەرەتلەش مەقسىتىگە يەتكۈزىدۇر. </p>
