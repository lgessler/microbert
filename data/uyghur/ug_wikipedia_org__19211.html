<p>مويەن (ئەسلى ئىسمى: 管谟业، Guan Moye، گۇەن مو يې، مويەن ئۇنىڭ تەخەللۇسى بۇلۇپ ئارتۇق سۆزلىمە دىگەن مەندە؛ ئاددىيلاشتۇرۇلغان خەنچە: 莫言؛ <ref target="https://ug.wikipedia.org/wiki/ئىنگلىز_تىلى">ئېنگلىزچە</ref>: Mo Yan) جوڭگو تارىخىدا تۇنجى بۇلۇپ <ref target="https://ug.wikipedia.org/wiki/نوبىل_مۇكاپاتى">نوبېل</ref> ئەدەبىيات مۇكاپاتىغا ئېرىشكەن زات.</p></text></body></html>
