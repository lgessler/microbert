<p>ئى ① يىگىت بىلەن قىز ياكى ئەر بىلەن ئايالنىڭ بىر-بىرىگە قەلبىدىن بېرىلگەنلىك تۇيغۇسى؛ مېھىر-مۇھەببەت، مۇھەببەت: سۆيگۈ پۇلغا سېتىلماس، كۆڭۈل پۇلغا تېپىلماس (ماقال). ② ئاياللارنىڭ ئىسمى</p></text></body></html>
