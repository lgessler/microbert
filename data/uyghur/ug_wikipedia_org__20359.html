<html><body><text id="wikipedia_ug_wikipedia_org__20359.html" ns="0" revid="150866" sourceurl="https://ug.wikipedia.org/wiki/%D9%85%DB%87%D8%AC%D8%A7%DA%BE%D9%89%D8%AF_%D8%A6%D9%89%D8%A8%D9%86%D9%89_%D8%AC%DB%95%D8%A8%D8%B1" title="مۇجاھىد ئىبنى جەبر" type="wikipedia">مۇجاھىد ئىبنى جەبر<p><hi rend="bold">مۇجاھىد</hi> (مُجَاهِدُ بنُ جَبْرٍ المَكِّيُّ الأَسْوَدُ): مۇجاھىد ئىبنى جەبر ئەلمەككىي (ئەبۇلھەججاج). (ھ. 21 – 103 / م. 642 – 721) ئازادگەردە تابىئىن، ھەزرىتى ئابدۇللاھ ئىبنى ئابباسنىڭ شاگىرتى. كاتتا فەقىھ ۋە مەككە مۇفەسسىرى.</p>
</text></body></html>
