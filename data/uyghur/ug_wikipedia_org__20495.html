<p>ۋەھىمە: ئىنسانلار ۋە ھايۋانلاردا پەيدا بولغان ھېسسىيات خەتەر ياكى تەھدىد تۇيغۇسىدىن كېلىپ چىققان. قورقۇنچ تەشۋىش بىلەن زىچ مۇناسىۋەتلىك ، ئەڭ ناچار ئەھۋاللاردا ھەتتا يۈرەك كېسىلى بىلەن ئۆلۈمنى كەلتۈرۈپ چىقىرىدۇ.</p></text></body></html>
