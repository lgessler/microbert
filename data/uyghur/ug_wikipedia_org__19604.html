<p><hi rend="bold">بۇسر ئىبنى سەئىد</hi> (بُسْرُ بنُ سَعِيْدٍ مولَى ابْن الْحَضْرَمِيّ الْمَدَنِيّ): بۇسر ئىبنى سەئىيد سەئىد ئەلھەزرەمىي. (ھ. ؟ – 100 / م ؟ – 719) ئازادگەردە (ئازاد قىلىنغان قۇل) تابىئىن. ئىشەنچلىك ھەدىس راۋىيسى ۋە ئىبادەتگۇي زات.</p>
</text></body></html>
