<p><hi rend="bold">مىرزەخمەت ئىلياس</hi> (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>: <hi rend="bold">Mirzekhmet Ilyas</hi>) بولسا شەرقىي تۈركىستاندا توغۇلغان.</p>
ھاياتى
<p>مىرزەخمەت ئىلياس ئەپەندىم 2007-يىلى تۈركىيەگە چىققان بولۇپ، 14 يىلدىن بىرى تۈركىيەدە ئوقۇپ ياشاپ كىلىۋاتقان، İSG Uzmanlığı  ئاسپىرانتى.</p>
