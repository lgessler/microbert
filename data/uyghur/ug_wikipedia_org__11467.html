<html><body><text id="wikipedia_ug_wikipedia_org__11467.html" ns="0" revid="67025" sourceurl="https://ug.wikipedia.org/wiki/%D8%AF%D9%89%D9%84%D8%A8%DB%95%D8%B1_%D8%AF%D9%88%D8%B1%D8%BA%D8%A7" title="دىلبەر دورغا" type="wikipedia">دىلبەر دورغا<p>دىلبەر دورغا.19-ئەسىرنىڭ ئالدىنىقى يىرىمدا <ref target="https://ug.wikipedia.org/wiki/قاراقاش_ناھىيىسى">قاراقاش ناھىيىسىدە</ref> ياشاپ ئۆتكەن تەنقىدىي رىئالىزىمچى شائىرە. ئۇنىڭ «مەزلۇمملار ئاھى»(ئەرزنامە دەپمۇ ئاتىلدۇ)نامىلىق مۇخەممەس بىزگىچە يىتىپ كەلگەن<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇرچە_ۋىكىپىدىيە#cite_note-1">[1]</ref></p>
