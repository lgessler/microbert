<html><body><text id="wikipedia_ug_wikipedia_org__20259.html" ns="0" revid="150714" sourceurl="https://ug.wikipedia.org/wiki/%D8%B3%DB%95%DA%BE%D9%89%DA%BE%DB%95%D9%8A%D9%89%D9%86" title="سەھىھەيىن" type="wikipedia">سەھىھەيىن<p><hi rend="bold">سەھىھەين</hi> (الصحيحين): پەيغەمبەر ئەلەيھىسسالامنىڭ ھەدىسلىرى توپلانغان ئەڭ مۆتىۋەر «ئالتە كىتاب» (الكتب الستة) ئىچىدە ئەڭ ئىشەنچلىك ئىككى «الجامع الصحيح»، يەنى ئىمام بۇخارىي ۋە ئىمام مۇسلىملارنىڭ «سەھىھ ھەدىسلەر توپلىمى»لىرىنىڭ يىغىپ ئاتىلىشىدۇر.</p>
