<p>ھەزرىتى <hi rend="bold">ئەليەسە</hi> (<ref target="https://ug.wikipedia.org/wiki/ئەرەب_تىلى">ئەرەبچە</ref>: <hi rend="bold">اليسع</hi>، <ref target="https://ug.wikipedia.org/wiki/ئىبرانى_تىلى">ئىبرانىيچە</ref>: <hi rend="bold">אֱלִישַׁע</hi>)، قۇرئاندا زىكىر قىلىنغان پەيغەمبەرلەردىن بىرىدۇر.</p>
