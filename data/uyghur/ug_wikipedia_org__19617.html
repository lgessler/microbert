<p><hi rend="bold">راﻓﯩﺌ ئىبنى خەدىج</hi> (رافع بن خديج): رافى ئىبنى خەدىج ئەلئەنسارىي ئەلخەزرەجىي (ئەبۇ ئابدۇللاھ). (ھ. بۇرۇنقى 12 – ھ. 74 / م. 610 – 694) <ref target="https://ug.wikipedia.org/wiki/بەدر_ئۇرۇشى">بەدردىن</ref> كېيىنكى بارلىق غازاتلارغا قاتناشقان ساھابە.</p>
