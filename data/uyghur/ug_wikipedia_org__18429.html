<figure><caption>س ئېن ئېننىڭ دۇنيانىڭ ھەر قايسى جايلىرىدىكى تۇرۇشلۇق ئىشخانىلىرى</caption></figure>
<p>سىملىق خەۋەر تورى( باشقىچە ئاتىلىشى: كابىللىق خەۋەر تورى، س ئېن ئېن(ئېنگىلىزچە قىسقارتىلمىسى))  ئامىرىىكنىڭ دۇنياغا ئەڭ داڭلىق، ھەقىلىق تېلۋىزىيە قانىلى. </p>
