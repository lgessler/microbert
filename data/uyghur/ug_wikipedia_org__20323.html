<html><body><text id="wikipedia_ug_wikipedia_org__20323.html" ns="0" revid="150819" sourceurl="https://ug.wikipedia.org/wiki/%D8%B3%DB%95%D8%A8%D8%B1%DB%95_%D8%A6%DB%95%D9%84%D8%AC%DB%87%DA%BE%DB%95%D9%8A%D9%86%D9%89%D9%8A" title="سەبرە ئەلجۇھەينىي" type="wikipedia">سەبرە ئەلجۇھەينىي<p><hi rend="bold">سەبرە ئەلجۇھەنىي</hi> (سَبْرَةُ بْنُ مَعْبَدٍ الْجُهَنِيُّ) رەزىيەللاھۇ ئەنھۇ: سەبرە ئىبنى مەئبەد ئەلجۇھەنىي (ئەبۇ رەﺑﯩﯿﺌ). «خەندەك غازىتى» ۋە ئۇندىن كېيىنكى غازاتلارغا قاتناشقان ساھابە.</p>
</text></body></html>
