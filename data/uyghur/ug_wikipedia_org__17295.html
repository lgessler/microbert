<html><body><text id="wikipedia_ug_wikipedia_org__17295.html" ns="0" revid="144438" sourceurl="https://ug.wikipedia.org/wiki/%D9%86%D9%89%D9%8A%DB%95_%D9%8A%DB%90%D8%B2%D9%89%D8%B3%D9%89" title="نىيە يېزىسى" type="wikipedia">نىيە يېزىسى
<p>نىيە يېزىسى <ref target="https://ug.wikipedia.org/wiki/خوتەن_ۋىلايىتى">خوتەن ۋىلايىتى</ref> <ref target="https://ug.wikipedia.org/wiki/نىيە_ناھىيىسى">نىيە ناھىيىسى</ref>گە قاراشلىق يېزا بولۇپ، <ref target="https://ug.wikipedia.org/wiki/نىيە_بازىرى">نىيە بازىرى</ref> نىڭ غەربىي جەنۇبىغا جايلاشقان، تارمىقىدا 7 دانە مەمۇرىي كەنت بار بولۇپ نوپۇسى 6 مىڭ ئەتراپىدا، جەنۇبىي قىسمىدا نىيە ناھىيىسىنىڭ <ref target="https://ug.wikipedia.org/wiki/يېيىق_يېزىسى">يېيىق يېزىسى</ref> بىلەن چېگىرلىنىدۇ.</p>
</text></body></html>
