<p>بىر بەلباغ بىر يول ئىستىراتىگىيەسى (<ref target="https://ug.wikipedia.org/wiki/ئىنگلىز_تىلى">ئېنگلىزچە:</ref> Belt and Road Initiative؛ ئاددىيلاشتۇرۇلغان <ref target="https://ug.wikipedia.org/wiki/خەنزۇ_تىلى">خەنچە</ref>: 一带一路؛) <ref target="https://ug.wikipedia.org/wiki/جوڭگو">جوڭگو</ref> دۆلەت رەئىسى <ref target="https://ug.wikipedia.org/wiki/شى_جىنپىڭ">شى جىنپىڭ</ref> تەرىپىدىن 2013-يىلى تۇنجى قېتىم ئوتتۇرغا قويۇلغان. </p>
<figure><caption>بىر بەلباغ بىر يول ئىستىراتىگىيەسى</caption></figure>
<figure><caption>تۇنجى نۆۋەتلىك بىر بەلباغ بىر يول مۇنبىرىگە قاتناشقانلار ئائىلە سۈرىتى</caption></figure>
</text></body></html>
