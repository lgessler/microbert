<p><hi rend="bold">ئەبۇ مەسئۇد ئەلئەنسارىي</hi> (أبو مسعود الأنصاري): ئۇقبە ئىبنى ئەمر ئىبنى سەئلەبە ئەلبەدرىي ئەلئەنسارىي. (ھ. بۇرۇن 15 – ھ. 40 ياكى 60 / م. 606 – 661-662 ياكى 679) <ref target="https://ug.wikipedia.org/wiki/ئىككىنچى_ئەقەبە_بەيئىتى">ئىككىنچى ئەقەبە بەيئىتىگە</ref>، بەدر غازىتىغا ۋە ئۇندىن كېيىنكى بارلىق غازاتلارغا قاتناشقان ساھابە.</p>
</text></body></html>
