<p>ئىران ئەزەربەيجان ئىراننىڭ شىمالىي قىسمىدىكى پېررىس يادرو قىلىنغان رايونغا تەۋە ، بۇ يەر ئەزەربەيجانلىقلارنى ئاساس قىلىدۇ ، ئىران شىئە مەزھىپىنىڭ مەنبەسى بولۇپ ، تارىختا نۇرغۇن ئىران خاندانلىقى ئەزەربەيجاندا باش كۆتۈرگەن .</p>
</text></body></html>
