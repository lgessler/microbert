<p><hi rend="bold">كۇۋائىت شەھىرى</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/كۇۋەيت">كۇۋەيت</ref> دىكىبىخاھار 2005 نوپۇس بار، كۇۋائىت شەھىرىنىڭ 2،380،000 نوپۇسىبار، 200 كم² دائىرائىقىدا نوپۇس جايلاخكان، خىمالىكاڭ لىك 47.58°، خارىكى ئۇزۇنلۇك 29°22.</p></text></body></html>
