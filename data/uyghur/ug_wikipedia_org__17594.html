<p><hi rend="bold">ئۈجمە يېزىسى</hi> (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>:<hi rend="bold">Üjme Yézisi</hi>) <ref target="https://ug.wikipedia.org/wiki/قىزىلسۇ_قىرغىز_ئاپتونوم_ئوبلاستى">قىزىلسۇ قىرغىز ئاپتونوم ئوبلاستى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/ئاقتو_ناھىيىسى">ئاقتو ناھىيىسى</ref> گە جايلاشقان.</p>
مەمۇرىي رايونلار

<item>يېڭى ئايماق كەنتى؛</item>
<item>ئالتۇنچى كەنتى؛</item>
<item>قاشئېرىق كەنتى؛</item>
<item>جايتېرەك كەنتى؛</item>
