<html><body><text id="wikipedia_ug_wikipedia_org__20391.html" ns="0" revid="150915" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%87%D8%A8%DB%95%D9%8A%D8%AF%DB%87%D9%84%D9%84%D8%A7%DA%BE_%D8%A6%D9%89%D8%A8%D9%86%D9%89_%D8%B2%D9%89%D9%8A%D8%A7%D8%AF" title="ئۇبەيدۇللاھ ئىبنى زىياد" type="wikipedia">ئۇبەيدۇللاھ ئىبنى زىياد<p><hi rend="bold">ئۇبەيدۇللاھ ئىبنى زىياد</hi> (عُبَيْدُ اللهِ بنُ زِيَادِ بنِ أَبِيْهِ): ئۇبەيدۇللاھ ئىبنى زىياد ئىبنى ئەبىھى (ئەبۇ ھەفس). (ھ. 32 – 67 / م. 653 – 687) «ئۇمەۋىيلەر دۆلىتى»نىڭ ئىراق ۋە خۇراساندىكى ۋالىيسى. ھەزرىتى ھۈسەين رەزىيەللاھۇ ئەنھۇنى ئۆلتۈرۈشكە بۇيرۇغان بەدبەخت.</p>
</text></body></html>
