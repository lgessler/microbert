<p><hi rend="bold">27- ئۈمىد</hi> ياكى <ref target="https://ug.wikipedia.org/wiki/27-_ئاپرېل">27- ئاپرېل</ref> ۋە ياكى <ref target="https://ug.wikipedia.org/wiki/4-_ئاينىڭ_27-_كۈنى">4- ئاينىڭ 27- كۈنى</ref>، <ref target="https://ug.wikipedia.org/wiki/مىلادى_تەقۋىم">مىلادى تەقۋىم</ref> بويىچە يىلنىڭ 117. (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللاردا</ref> 118.) كۈنىدۇر. يىل سوڭىغا يەنە 248 كۈن باردۇر.</p>
