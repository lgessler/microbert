<html><body><text id="wikipedia_ug_wikipedia_org__11939.html" ns="0" revid="81942" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%87%DA%86%DB%87%D8%B1_%D9%85%DB%95%D8%AF%DB%95%D9%86%D9%89%D9%8A%D9%89%D8%AA%D9%89" title="ئۇچۇر مەدەنىيىتى" type="wikipedia">ئۇچۇر مەدەنىيىتى<p>ئۇچۇر مەدەنىيىتى –ئۇچۇر دەۋرىدىكى مەۋجۈت مىللەتلەر مەدەنىيىتىنىڭ كومپيۇتېر ۋە ئالاقە تېخنىكىللىرىنى ۋاستە ،ئىنتېرنېتنى ئۆزىنىڭ پائالىيەت سورىنى قىلغان  ئۇچۇر دەۋرىدىكى تەرەققىياتىدىن  ئىبارەت .</p></text></body></html>
