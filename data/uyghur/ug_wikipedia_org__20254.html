<html><body><text id="wikipedia_ug_wikipedia_org__20254.html" ns="0" revid="150705" sourceurl="https://ug.wikipedia.org/wiki/%D8%AA%DB%95%D8%B1%D8%AC%D9%89%DA%BE" title="تەرجىھ" type="wikipedia">تەرجىھ<p><hi rend="bold">تەرجىھ</hi> (الترجيح): «ئېغىر بېسىش، مايىل بولۇش، ئەلا بىلىش ۋە كۈچلەندۈرۈش» دېگەندەك مەنىلەردە بولۇپ، دەلىللەرنى سېلىشتۇرۇش ئاساسىدا ئىككى ياكى بىرنەچچە قاراش ئىچىدىن مەلۇم بىر قاراشنى كۈچلۈك دەپ تاللاشتۇر.</p>
