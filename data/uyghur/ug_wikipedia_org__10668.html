<html><body><text id="wikipedia_ug_wikipedia_org__10668.html" ns="0" revid="56936" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D8%A7%D9%85%DB%90%D8%B1%D9%89%D9%83%D9%89%D9%84%D9%89%D9%82" title="ئامېرىكىلىق" type="wikipedia">ئامېرىكىلىق<p><hi rend="bold">ئامېرىكىلىق</hi>(<ref target="https://ug.wikipedia.org/wiki/ئىنگىلىزچە">ئىنگىلىزچە</ref>: American ياكى Americans) - <ref target="https://ug.wikipedia.org/wiki/ئامېرىكا_قوشما_شىتاتلىرى">ئامېرىكا قوشما شىتاتلىرى</ref>دا ياشايدىغان، بۇ دۆلەتنىڭ پۇقرالىرىدۇر.</p>
<p>بەزىدە <hi rend="bold">ئامېرىكىلىق</hi> سۆزى <hi rend="italic">ئا ق ش</hi> تەۋەلىكىدە بولمىغان، ئەمما <ref target="https://ug.wikipedia.org/wiki/ئامېرىكا_قىتئەسى">ئامېرىكا قىتئەسى</ref>دىكى باشقا دۆلەت پۇقرالىرىنىمۇ كۆرسىتىدۇ.</p></text></body></html>
