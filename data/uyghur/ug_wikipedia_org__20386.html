<html><body><text id="wikipedia_ug_wikipedia_org__20386.html" ns="0" revid="150908" sourceurl="https://ug.wikipedia.org/wiki/%DA%BE%D9%89%D8%B4%D8%A7%D9%85_%D8%A6%D9%89%D8%A8%D9%86%D9%89_%D8%A6%DB%87%D8%B1%DB%8B%DB%95" title="ھىشام ئىبنى ئۇرۋە" type="wikipedia">ھىشام ئىبنى ئۇرۋە<p><hi rend="bold">ھىشام ئىبنى ئۇرۋە</hi> (هِشَامُ بْنُ عُرْوَةَ بْنِ الزُّبَيْرِ بْنِ الْعَوَّامِ الأَسَدِي): ھىشام ئىبنى ئۇرۋە ئىبنى ئەززۇبەير ئىبنى ئەلئەۋۋام ئەلئەسەدىي (ئەبۇلمۇنزىر). (ھ. 61 – 146 / م. 680 – 763) تابىئىن. فەقىھ ۋە مۇھەددىس.</p>
</text></body></html>
