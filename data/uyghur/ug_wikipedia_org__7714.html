<p><hi rend="bold">مېتال</hi> ئىنسانلارنىڭ تۇرمۇشىدا ۋە سانائەتتە كەم بولسا بولمايدىغان ماددا.</p>
<p>مېتاللار قاتتىق ھالەتتە بۇلىدۇ.</p>
<p>ئىلمىنېتلار دەۋرى جەدۋىلىدە سول ۋە ئاستى تەرەپ بۇلىدۇ.</p>
</text></body></html>
