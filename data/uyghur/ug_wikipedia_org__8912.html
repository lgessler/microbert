<figure></figure><figure><caption>قۇبلايخان</caption></figure><hi rend="bold">يۈەن سۇلالىسى</hi> 1271 – 1368؛ يۈەن سۇلالىسى: قۇبلايخان «پالنامە» دىكى «دازەيچىيەنيۇەن»( 大哉乾元 ) دىگەن سۆزدىكى يۇەن دېگەن سۆزنى ،«دازەي چىيەنيۇەن» دىگەن سۆزنىڭ مەنىسى ئورنىدا ،دۆلەت نامى قىلغان .

</text></body></html>
