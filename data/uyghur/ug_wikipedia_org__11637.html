<p><hi rend="bold">ئۇخاۋچۈ يېزىسى</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/جۇڭگو">جۇڭگو</ref> <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> دىكى بىر يېزىسى 2000-يىلىدا، ئۇخاۋچۈنىڭ 14،791 نوپۇسى بار، 96 كۇۋادىرات كىلومەتىر دائىرە ئىچىدا نوپۇس جايلاشقان، شىمالى كەڭلىك 42.4°، شەرىقى ئۇزۇنلۇك 86°37.</p>
</text></body></html>
