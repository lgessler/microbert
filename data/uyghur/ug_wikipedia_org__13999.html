<html><body><text id="wikipedia_ug_wikipedia_org__13999.html" ns="0" revid="135552" sourceurl="https://ug.wikipedia.org/wiki/%D8%B3%D9%88%D9%82%D9%85%D8%A7%D9%82" title="سوقماق" type="wikipedia">سوقماق<p>سوقماق: <ref target="https://ug.wikipedia.org/wiki/ياڭاق">ياڭاق</ref> بىلەن <ref target="https://ug.wikipedia.org/wiki/قۇرۇق_ئۈزۈم">قۇرۇق ئۈزۈم</ref> ئۇششاق ئېزىلىپ ئارىلاشتۇرۇلغاندىن كېيىن، يومىلاقلىنىپ تەييارلىنىدۇ. سوقماقنىڭ <ref target="https://ug.wikipedia.org/wiki/ئوزۇقلۇق_قىممىتى">ئوزۇقلۇق قىممىتى</ref> ئىنتايىن يۇقۇرى بولۇپ، يىراق <ref target="https://ug.wikipedia.org/wiki/سەپەر">سەپەر</ref>گە چىققاندا ياكى ئادەتتىكى كۈنلەردە ئازراقتىن ئىستېمال قىلغاندا <ref target="https://ug.wikipedia.org/wiki/قورساق">قورساق</ref> ئاچۇرمايدۇ، <ref target="https://ug.wikipedia.org/wiki/بەدەننى_كۈچلەندۈرىدۇ">بەدەننى كۈچلەندۈرىدۇ</ref> .</p>
</text></body></html>
