<p>سۇلايمان دېمىرەل تۈركىيە جۇمھۇرىيىتىنىڭ 9- نۆۋەتلىك پرىزدېنتى بولۇپ، ئىستانبۇل تېخنىكا ئۇنىۋېرسىتېتىنىڭ قۇرۇلۇش ئىنژىنىرلىقى بۆلۈمىنى پۈتۈرگەن.
سۇلايمان دېمىرەل 1924-يىلى 1- نويابىر كۈنى تۈركىيەنىڭ ئىسپارتا ۋىلايىتىدە تۇغۇلغان.</p></text></body></html>
