<html><body><text id="wikipedia_ug_wikipedia_org__5295.html" ns="0" revid="137145" sourceurl="https://ug.wikipedia.org/wiki/%D9%82%D8%A7%D8%B1%D8%A7%D9%85%D8%A7%D9%8A_%D8%B1%D8%A7%D9%8A%D9%88%D9%86%D9%89" title="قاراماي رايونى" type="wikipedia">قاراماي رايونى
<p><hi rend="bold">قاراماي رايونى</hi> <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> دائىرىسى ئىچىدىكى بىر رايونى بۇلۇپ مەمۇرى جەھەتتىن <ref target="https://ug.wikipedia.org/wiki/قاراماي_شەھرى">قاراماي شەھرى</ref>تىگە قارايدۇ. قاراماينىڭ يەر مايدانى 9،252 كۇۋادىرات كىلومەتەر بولۇپ 2002-يىلدىكى سىتاتىسكىگا ئاساسلاڭاندا ، ئۇنىڭ نۇپۇسى 290،000.</p>
</text></body></html>
