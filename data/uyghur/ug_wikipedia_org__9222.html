<html><body><text id="wikipedia_ug_wikipedia_org__9222.html" ns="0" revid="131857" sourceurl="https://ug.wikipedia.org/wiki/%D9%BE%DB%95%D9%84%D8%B3%DB%95%D9%BE%DB%95" title="پەلسەپە" type="wikipedia">پەلسەپە<p>پەلسەپە （يۇنان تىلىدا:Φιλοσοφία)، مەنىسى ئەقىلنى سۆيۈش ياكى ئەقىلنىڭ دوستى دېمەكتۇر . غەرىب ئىلىم-پەن تارىخىدىن قارىغاندا ، پەلسەپە ئىلىم-پەننى مەيدانغا كەلتۈرگەن ، كېيىن ئىلىم-پەن بىلەن تەڭ ئورۇندا بولغان .</p></text></body></html>
