<p><hi rend="bold">زەيد ئىبنى خالىد</hi> (): زەيد ئىبنى خالىد ئەلجۇھەنىي (ئەبۇ ئابدۇرراھمان). (ئۆ: ھ. 78 / م. 697) <ref target="https://ug.wikipedia.org/wiki/ھۇدەيبىييە_سۇلھى">ھۇدەيبىييەدىكى</ref> «رىزۋان بەيئىتى»گە قاتناشقان. <ref target="https://ug.wikipedia.org/wiki/مەككە_فەتھى">مەككە فەتھى</ref> كۈنى <ref target="https://ug.wikipedia.org/wiki/جۇھەينە_قەبىلىسى">جۇھەينە قەبىلىسىنىڭ</ref> تۇغىنى كۆتۈرگەن قوماندان ساھابە.</p>
</text></body></html>
