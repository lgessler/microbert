<p>بۇرۇمسال يېزىسى (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>:Burumsal Yézisi)<ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/تاشقورغان_تاجىك_ئاپتونوم_ناھىيىسى">تاشقورغان تاجىك ئاپتونوم ناھىيىسى</ref>گە جايلاشقان بولۇپ، ئومۇمىي نوپۇسى 1 مىڭ ئەتراپىدا.</p>
</text></body></html>
