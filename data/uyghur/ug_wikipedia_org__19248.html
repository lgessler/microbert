<p>كاشتان (ئېنگلىزچە: Castanea mollissima، ياكى جوڭگو ياڭىقى Chinese chestnut؛ ئاددىيلاشتۇرۇلغان خەنچە: <hi rend="italic">板栗</hi> بەننى) جوڭگو، كورىيە، تەيۋەن قاتارلىق جايلارغا يەرلىك بولغان بىر خىل يېرىم قاتتىق شاكاللىق، تۈكلۈك مېۋىسى بولۇپ يېيىشكە بولدىغان ئۆسۈملۈك. مېۋىسىمۇ كاشتان دەپ ئاتىلدۇ.</p></text></body></html>
