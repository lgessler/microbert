<p>غەربىي ئاڧرىقا، ئاڧرىقا قىتئەسىنىڭ غەربىگە جايلاشقان. گېئوپولىتىك نوقتىدىن ب د ت، غەربىي ئاڧرىقىنى ياندىكى خەرىتىدىكىدەك بولۇپ 16 دۆلەت، تەخمىنەن 5 مىلىيون كلومېتر بىر جۇغراپىيەنى قاپلايدۇ.
