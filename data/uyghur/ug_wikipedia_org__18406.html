<p>د س نىڭ يېڭىدىن ئىشلەنگەن كارتون رەسىمدىن ئۆزگەرتىلگەن كىنوسى «جوكېر» 2019-يىلى 11-ئاينىڭ 4-كۈنى شىمالىي ئامېرىكىدا قويۇلىدى.  بۇ كىنودا جوكېرنىڭ مۇستەقىل ھېكايىسى سۆزلىنىدۇ، جوكېرنىڭ قانداق قىلىپ جىنايەت يولىغا قەدەم قويغانلىقى، ھاياتتىن قانچىلىك ئۈمىدسىزلەنگەنلىكى كۆرسىتىپ بېرىلىدۇ.
</p></text></body></html>
