قىسقىچە مەزمۇنى
<p>دۈشكەلىمەك سىلكىپ، تۈرتۈپ، ئۇياق-بۇياققا ئىتتەرمەك؛ سىلكىشلىمەك؛</p>
<p>بالىنى دۈشكەلىمەك.</p></text></body></html>
