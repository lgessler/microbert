<html><body><text id="wikipedia_ug_wikipedia_org__8557.html" ns="0" revid="148257" sourceurl="https://ug.wikipedia.org/wiki/%D8%B1%D8%A7%D9%83%DB%90%D8%AA%D8%A7" title="راكېتا" type="wikipedia">راكېتا <figure><caption>راكېتا</caption></figure>
<p>ئارقىغا تېپىش كۈچىدىن پايدىلىنىپ ئالغا ئىلگىرىلەيدىغان بىر خىل ئۇچۇش ئۈسكۈنىسى. سۈرئىتى ناھايىتى تېز ، ئاساسلىقى سۇنئىي ھەمراھلارنى ئاسمان بوشلۇقىغا ئېلىپ چىقىش ئۇچۇن ئىشلىتىلىدۇ . يەنە بىرى ، يىراق مۇساپىلىق باشقۇرۇلىدىغان بومبىلارنىڭ ئىتتىرگۇچىسى قىلىپ ئىشلىتىلىدۇ .</p></text></body></html>
