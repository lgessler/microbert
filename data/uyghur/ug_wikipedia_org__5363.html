<figure><caption>قەشقەر كونا شەھەر ناھىيىسى</caption></figure>
<p><hi rend="bold">قەشقەر كونا شەھەر ناھىيىسى</hi> <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> دائىرىسى ئىچىدىكى بىر ناھىيە بۇلۇپ مەمۇرى جەھەتتىن <ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref>تىگە قارايدۇ. كونا شەھەرنىڭ يەر مايدانى 3،513 كۇۋادىرات كىلومەتەر بولۇپ 2002-يىلدىكى سىتاتىسكىگا ئاساسلاڭاندا، ئۇنىڭ نۇپۇسى 360،000.</p>
</text></body></html>
