<html><body><text id="wikipedia_ug_wikipedia_org__20647.html" ns="0" revid="151956" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D8%A7%D8%B1%D9%89%D9%81%D9%85%DB%90%D8%AA%D9%89%D9%83%D8%A7" title="ئارىفمېتىكا" type="wikipedia">ئارىفمېتىكا
<p>ئەمەللەر (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>: Arifmétika) بولسا ماتېماتىكىدا ئەڭ ئاساسلىق فۇنكىسيەنىڭ بىرسى. مەسلەن قۇشۇش ئەملى، كۆپەيتىش ئەملى، بۆلۈش ئەملى، ئېلىش ئەملى قاتارلىقىلار. </p>
</text></body></html>
