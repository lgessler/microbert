<p><hi rend="bold">ئېسپېرانتو</hi> (Esperanto) سۈنئىي خەلقئارالىق تىل، ئۇ 1887-يىلى لۇدۋىك زامېنخوف تەرىپىدىن ياسالغان. <ref target="https://ug.wikipedia.org/wiki/سان_مارىنو">سان مارىنو</ref> ۋە يېقىن ئەتراپتىكى دۆلەتلەتدە قوللىندۇ.</p>
<p>تەخمىنەن 2مىليۇن كىشى بۇ تىلنى بىلىدۇ.</p>
