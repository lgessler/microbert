<p><hi rend="bold">ساينت مارتىن</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/كارىب_دېڭىزى">كارىب دېڭىزى</ref> جايلاشقان بىر دۆلەت. ئۇنىڭ پايتەختى بولسا مارىگوت، ئەڭ چوڭ شەھىرى بولسا مارىگوت. دۆلەت تىلى بولسا گوللاندىيە تىلى. يەر مەيدانى 87 كۋادرات كىلومېتىر، نوپۇسى 74 مىڭ.
