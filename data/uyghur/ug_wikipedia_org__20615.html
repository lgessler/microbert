<p><hi rend="bold">مەريەم سۇلتان</hi> (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>: <hi rend="bold">Meryem Sultan</hi>) بولسا شەرقىي تۈركىستاننىڭ <ref target="https://ug.wikipedia.org/wiki/تۇرپان_شەھىرى">تۇرپان شەھىرى</ref> دە تۇغۇلغان.</p>
ھاياتى
<list type="unordered"><item>خىتاينىڭ بېيجىڭ شەھىرىدە ئالىي مەكتەپ پۈتتۈرگەندىن كېيىن 2010-يىلى تۈركىيەگە كەلگەن.</item>
<item>ئەنقەرە ئۇنىۋېرسىتېسى ئوقۇغۇچىسى.</item></list>
