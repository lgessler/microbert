<html><body><text id="wikipedia_ug_wikipedia_org__20812.html" ns="0" revid="152760" sourceurl="https://ug.wikipedia.org/wiki/%D8%AA%DB%88%DA%AF%D8%B1%DB%95" title="تۈگرە" type="wikipedia">تۈگرە<p>تۈگرە (<ref target="https://ug.wikipedia.org/wiki/ئىنگلىز_تىلى">ئېنگلىزچە</ref>: Dumpling ،دامپلىڭ؛ ئاددىيلاشتۇرلغان <ref target="https://ug.wikipedia.org/wiki/خەنزۇ_تىلى">خەنچە</ref>: 饺子 ،جياۋزى) <ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_مىللىتى">ئۇيغۇر</ref> خەلقىنىڭ بىر خىل تائامىدۇر. بۇ ئادتتە جىلتە بىلەن گۆش ياكى باشقا خىل قىيمنى ئوراپ، سۇدا قاتنىتىپ، پىشقاندىن كېيىن ئاچچىق چۈچۈك <ref target="https://ug.wikipedia.org/wiki/ئاچچىقسۇ">ئاچچىقسۇ</ref>، ياكى ياغلىق قىزىل <ref target="https://ug.wikipedia.org/wiki/مۇچ">مۇچ</ref> بىلەن يەيدىغان تائام. تۈگرىنىڭ كۆپ خىل تۈرلىرى بار. </p>
