<html><body><text id="wikipedia_ug_wikipedia_org__16664.html" ns="0" revid="143218" sourceurl="https://ug.wikipedia.org/wiki/840" title="840" type="wikipedia">840<p><hi rend="bold">840</hi> (<hi rend="bold">DCCCXL</hi>) - يىلى <ref target="https://ug.wikipedia.org/wiki/جۇلىيان_تەقۋىمى">جۇلىيان كالېندارى</ref> بويىچە <ref target="https://ug.wikipedia.org/wiki/پەيشەنبە">پەيشەنبە</ref> كۈنى باشلانغان بىر <ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە</ref> يىلىدۇر.</p>
چوڭ ئىشلار
<list type="unordered"><item><ref target="https://ug.wikipedia.org/wiki/يېنىسەي_قىرغىزلىرى">يېنىسەي قىرغىزلارى</ref> يېنىسەي دەرياسى بويىدىكى <ref target="https://ug.wikipedia.org/wiki/ئوردۇ_بالىق">ئوردۇ بالىقنى</ref> ئېلىپ  <ref target="https://ug.wikipedia.org/wiki/ئورخۇن_ئۇيغۇر_خانلىقى">ئورخۇن ئۇيغۇر خانلىقىدىن</ref> مۇنقەرز قىلىندى.</item></list>
</text></body></html>
