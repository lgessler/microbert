<html><body><text id="wikipedia_ug_wikipedia_org__20355.html" ns="0" revid="150860" sourceurl="https://ug.wikipedia.org/wiki/%D9%85%DB%87%D8%A6%D8%A7%D8%B2_%D8%A6%D9%89%D8%A8%D9%86%D9%89_%D8%A6%DB%95%D9%86%DB%95%D8%B3_%D8%A6%DB%95%D9%84%D8%AC%DB%87%DA%BE%DB%95%D9%86%D9%89%D9%8A" title="مۇئاز ئىبنى ئەنەس ئەلجۇھەنىي" type="wikipedia">مۇئاز ئىبنى ئەنەس ئەلجۇھەنىي<p><hi rend="bold">مۇئاز ئىبنى ئەنەس ئەلجۇھەنىي</hi> (مُعَاذُ بْنُ أَنَسٍ الْجُهَنِيُّ) رەزىيەللاھۇ ئەنھۇ: (ئەبۇ سەھل). مىسىرغا جايلىشىپ قالغان ساھابە. پەيغەمبەر ئەلەيھىسسالام بىلەن غازاتقا قاتناشقان ۋە ھەدىس رىۋايەت قىلغان.</p>
</text></body></html>
