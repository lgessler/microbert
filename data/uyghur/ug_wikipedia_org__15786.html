<p><hi rend="bold">پەرەڭگۈل</hi> ياكى <hi rend="bold">ھىندى پەرەڭگۈلى</hi> (<hi rend="italic">Hibiscus syriacus</hi>)، تۈگمىگۈل ئائىلىسىدىن، يوپۇرماق تاشلايدىغان چاتقال ياكى كىچىك دەرەخ؛ مۇسۇ خىل ئۆسۈملۈكنىڭ گۈلى.</p></text></body></html>
