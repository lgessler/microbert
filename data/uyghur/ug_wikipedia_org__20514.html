<figure><caption>ئۇيغۇرلا كۆپ ئىشلىتىدىغان كىرئالغۇ تىپىلىرنىڭ بىرسى</caption></figure>
<p>كىرئالغۇ (ئېنگىلىزچە: Washing machine) ئادەتتە كىر يۇيۇش ئۈچۈن ئىشلىتىدىغان ماشىنىنى كۆرسىتىدۇ. يۇيۇلمىغان كىيىم-كېچەك ۋە كىر يۇيۇش پاراشوكى ياكى سۇيۇقلۇقىنى كىرئالغۇغا سېلىپ سۇ قۇيۇپ، تەڭشەپ قويسا كىرئالغۇ بۇ كىرنى پاكىز يۇيۇپ بېرىدۇ. ھازىر نۇرغۇن كىرئالغۇنىڭ قۇرۇتۇش بۆلۈمچىسى بار.</p></text></body></html>
