<p><hi rend="bold">بەھز ئىبنى ھەكىم</hi> (بهز بن حكيم): بەھز ئىبنى ھەكىم ئىبنى مۇئاۋىيە ئىبنى ھەيدە ئەلقۇشەيرىي ئەلبەسرىي (ئەبۇ ئابدۇلمەلىك). (ھ. ؟ – 150 / م. ؟ – 767 - يىلدىن بۇرۇن) ھەدىس راۋىيلىرىدىن بىرى. ئاتىسى ھەكىم تابىئىن. بوۋىسى مۇئاۋىيە ھەيدە رەزىيەللاھۇ ئەنھۇ ساھابە.</p>
</text></body></html>
