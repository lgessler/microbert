<p>جۇمھۇرىيەتكە بىۋاسىتە قاراشلىق رايونلار (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>:<hi rend="bold">Jumhuriyetke Biwasite Qarashliq Rayonlar</hi>، <ref target="https://ug.wikipedia.org/wiki/قىرغىزچە">قىرغىزچە</ref>: Ноҳияҳои тобеи ҷумҳурӣ) قىرغىزىستاننىڭ قارمىقىدىكى بىر ئوبلاست بولۇپ، ئۇنىڭ مەركىزى دۈشەنبە.</p>
