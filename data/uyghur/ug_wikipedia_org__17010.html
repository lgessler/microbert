<p><hi rend="bold">21- ئۈمىد</hi> ياكى <ref target="https://ug.wikipedia.org/wiki/21-_ئاپرېل">21- ئاپرېل</ref> ۋە ياكى <ref target="https://ug.wikipedia.org/wiki/4-_ئاينىڭ_21-_كۈنى">4- ئاينىڭ 21- كۈنى</ref>، <ref target="https://ug.wikipedia.org/wiki/مىلادى_تەقۋىم">مىلادى تەقۋىم</ref> بويىچە يىلنىڭ 111. (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللاردا</ref> 112.) كۈنىدۇر. يىل سوڭىغا يەنە 254 كۈن باردۇر.</p>
