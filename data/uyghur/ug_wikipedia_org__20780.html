<html><body><text id="wikipedia_ug_wikipedia_org__20780.html" ns="0" revid="152668" sourceurl="https://ug.wikipedia.org/wiki/%D8%AA%D9%88%D8%AE%DB%87_%D8%AC%DB%95%DB%8B%DA%BE%D9%89%D8%B1%D9%89" title="توخۇ جەۋھىرى" type="wikipedia">توخۇ جەۋھىرى<p>توخۇ جەۋھىرى (ئۇيغۇرچە باشقىچە ئاتىلىشى: جىجىڭ، جى جىڭ، توخا جەۋھىرى، توخۇ تەم جەۋھىرى؛ ئاددىيلاشتۇرلغان خەنچە: 鸡精؛ ئېنگلىزچە: Essence Of Chicken) بىر خىل تاماققا تەم قاتىدىغان تەم تېتىتقۇسى.  توخۇ جەۋھىر ئادەتتە جوڭگو تائاملىرىدا ناھايىتى كۆپ ئىشلىتىلدۇ.</p></text></body></html>
