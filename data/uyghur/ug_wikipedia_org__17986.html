<html><body><text id="wikipedia_ug_wikipedia_org__17986.html" ns="0" revid="145459" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D9%89%D8%B2%D9%88%D9%85%D9%89%D8%B1" title="ئىزومىر" type="wikipedia">ئىزومىر<p>ئىزومىر (ئىنگىلىزچە ئاتىلشى Isomer ) بولسا تەركىبىدىكى ئاتوملارنىڭ سانى ئوخشاش لېكىن تۈزۈلۈشى ئوخشاش بولمىغان مولىكۇلىلارنى كۆرسىتىدۇ. ئۇلارنىڭ خىميەلىك فورمۇلاسى ئوخشاش، لېكىن خىميەلىك تۈزۈلۈشى ئوخشاش ئەمەس. </p>
<p><ref target="https://ug.wikipedia.org/wiki/ئۇيغۇرچە_ۋىكىپىدىيە">ئۇيغۇرچە ۋىكىپىدىيە</ref></p></text></body></html>
