<html><body><text id="wikipedia_ug_wikipedia_org__7320.html" ns="0" revid="136029" sourceurl="https://ug.wikipedia.org/wiki/21-%D8%A6%DB%95%D8%B3%D9%89%D8%B1%D8%AF%D9%89%D9%83%D9%89_%D8%AA%DB%88%DB%8B%D8%B1%DB%88%D9%83_%D9%83%DB%95%D8%B3%D9%89%D9%BE%D9%84%DB%95%D8%B1" title="21-ئەسىردىكى تۈۋرۈك كەسىپلەر" type="wikipedia">21-ئەسىردىكى تۈۋرۈك كەسىپلەر<p>ماتېرىيال ئىلمى: ئىنسان تۇرمۇشى بىلەن زىچ مۇناسىۋەتلىك. </p>
<p>بىئولوگىيە ئىلمى: ئىنسان ھاياتى بىلەن مۇناسىۋەتلىك</p>
<p>ئۇچۇر ئىلمى: ئىنساننىڭ ئالاقە ئىشلىرىغا مۇناسىۋەتلك.</p>
<p>مۇھىت ئىلمى: ئىنساننىڭ ياشايدىغان يېرىنىڭ ئەھۋالىنى تەتقىق قىلدىغان پەن.</p>
</text></body></html>
