<html><body><text id="wikipedia_ug_wikipedia_org__15163.html" ns="0" revid="146119" sourceurl="https://ug.wikipedia.org/wiki/%D8%AE%D8%A7%D9%83%D9%83%D9%89%D8%B1" title="خاككىر" type="wikipedia">خاككىر<p>خاككىر دېگىنىمىز ئۆزىنىڭ تېخنىكىلىق بىلىملەردىن پايدىلىنىپ مۇرەككەپ مەسىلىلەرنى ھەل قىلالايدىغان كومپىيوتۇر مۇتەخەسسىسى.</p></text></body></html>
