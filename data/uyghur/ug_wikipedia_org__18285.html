<p>بىت تەڭگىسى بولسا بىر خىل <ref target="https://ug.wikipedia.org/wiki/شىفىرلىق_پۇل">شىفىرلىق پۇل</ref> , بىت تەڭگىس بىر خىل مەۋھۇم پۇل مۇئامىلە مۈلۈكى بۇلۇپ ، ھەرۋقىت ، ھەريەردە، شەخىستىن-شەخىسكە ئۈچىنىچى تەرەپسىز بىۋاستە خاتىرجەم ھالدا يۆتكەش، تۈلەش فۇنكىسيەسىگە ئىگە. ئۇ ئاساسلىقى بۈلەكچىلەر زەنجىرى تېخنىسنى قوللىندۇ. </p>
</text></body></html>
