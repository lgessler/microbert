<html><body><text id="wikipedia_ug_wikipedia_org__13993.html" ns="0" revid="135546" sourceurl="https://ug.wikipedia.org/wiki/%D9%83%DB%86%D9%83_%D9%8A%D8%A7%DA%AD%D8%A7%D9%82_%D9%83%DB%86%D9%85%D9%89%DA%86%D9%89" title="كۆك ياڭاق كۆمىچى" type="wikipedia">كۆك ياڭاق كۆمىچى<p>كۆك ياڭاق كۆمىچى: كۆك ياڭاق پوستىنى سويىۋەتكەندىن كېيىن، ئۇششاق ئېزىپ، چانالغان <ref target="https://ug.wikipedia.org/wiki/پىياز">پىياز</ref> ۋە <ref target="https://ug.wikipedia.org/wiki/گۆش">گۆش</ref> بىلەن ئارىلاشتۇرۇپ قىيما قىلىنىدۇ. قىيما تەييارلىنىپ بولغاندىن كېيىن كۆمەچ راسىنىپ، <ref target="https://ug.wikipedia.org/wiki/قىززىتىلغان_ماي">قىززىتىلغان ماي</ref>دا ياكى <ref target="https://ug.wikipedia.org/wiki/قوقاس">قوقاس</ref>قا كۆمۈپ پىشۇرىلىدۇ .</p>
</text></body></html>
