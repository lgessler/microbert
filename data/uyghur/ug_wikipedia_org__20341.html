<html><body><text id="wikipedia_ug_wikipedia_org__20341.html" ns="0" revid="150843" sourceurl="https://ug.wikipedia.org/wiki/%D9%82%D8%A7%D8%B3%D9%89%D9%85_%D8%A6%D9%89%D8%A8%D9%86%D9%89_%D9%85%DB%87%DA%BE%DB%95%D9%85%D9%85%DB%95%D8%AF" title="قاسىم ئىبنى مۇھەممەد" type="wikipedia">قاسىم ئىبنى مۇھەممەد<p><hi rend="bold">قاسىم ئىبنى مۇھەممەد</hi> (القَاسِمُ بنُ مُحَمَّدِ بنِ أَبِي بَكْرٍ الصِّدِّيْقِ): ئەلقاسىم ئىبنى مۇھەممەد ئىبنى ئەبۇبەكرى سىددىق (ئەبۇ مۇھەممەد). (ھ. 35 – 107 / م. 656 – 726) كۆپ ھەدىس رىۋايەت قىلغان كاتتا تابىئىن، مەدىنەدىكى «يەتتە فەقىھ»نىڭ بىرى. ھەزرىتى ئائىشەنىڭ جىيەنى.</p>
</text></body></html>
