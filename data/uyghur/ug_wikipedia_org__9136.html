ئۆزگىرىشچان توكنىڭ بىر سېكۇنت ئىچىدىكى ئۆزگىرىش قېتىم سانى چاستتوتا دېىلىدۇ . ئادەتتە f بىلەن ئىپادىلىنىدۇ .
چاستوتا بىلەن دەۋىر تەتۈر تاناسىپتۇر ، يەنى f=1/T
ئۇنىڭ بىرلىكى ھېرتىس Hz ، يەنە كىلو ھېرتىس KHz ، مىگاھېرتىس قاتارلىقلار بار .
