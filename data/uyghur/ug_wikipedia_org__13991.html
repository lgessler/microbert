<html><body><text id="wikipedia_ug_wikipedia_org__13991.html" ns="0" revid="135544" sourceurl="https://ug.wikipedia.org/wiki/%D9%83%DB%86%D9%83_%D9%8A%D8%A7%DA%AD%D8%A7%D9%82_%DA%86%DB%86%DA%86%DB%88%D8%B1%D9%89%D8%B3%D9%89" title="كۆك ياڭاق چۆچۈرىسى" type="wikipedia">كۆك ياڭاق چۆچۈرىسى<p>كۆك ياڭاق چۆچۈرىسى: نىڭ پوستىنى سويىۋەتكەندىن كېيىن ئۇششاق ئېزىپ، چانالغان <ref target="https://ug.wikipedia.org/wiki/پىياز">پىياز</ref> بىلەن ئارىلاشتۇرۇپ <ref target="https://ug.wikipedia.org/wiki/قىيما">قىيما</ref> قىلىنىدۇ. قىيما تەييارلىنىپ بولغاندىن كېيىن <ref target="https://ug.wikipedia.org/wiki/چۆچۈرە">چۆچۈرە</ref> تۈگۈلۈپ قايناپ تۇرغان قازانغا سېلىپ پۇشۇرىلىدۇ. <ref target="https://ug.wikipedia.org/wiki/قوناق">قوناق</ref> ئۇنىدا ئېتىلگەن كۆك <ref target="https://ug.wikipedia.org/wiki/ياڭاق">ياڭاق</ref> چۆچۈرىسى تېخىمۇ ئالاھىدە بولىدۇ .</p>
</text></body></html>
