<html><body><text id="wikipedia_ug_wikipedia_org__20396.html" ns="0" revid="150921" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%87%D9%85%D9%85%DB%87_%D8%B4%DB%95%D8%B1%D9%89%D9%8A%D9%83" title="ئۇممۇ شەرىيك" type="wikipedia">ئۇممۇ شەرىيك<p><hi rend="bold">ئۇممۇ شەرىيك</hi> (أُمُّ شَرِيكٍ غَزِيَّةُ بِنْتُ جَابِرٍ الدَّوْسِيَّةُ) رەزىيەللاھۇ ئەنھا: غەزىييە بىنتى جابىر ئەددەۋسىييە. ئۆزىنى پەيغەمبەر ئەلەيھىسسالامغا مەھرسىز بەخش قىلغان ئايال ساھابە. ئىسلامغا دەۋەت قىلىشتا زور كۈچ چىقارغان ۋە ئۆز قەبىلىسىنىڭ مۇسۇلمان بولۇشىغا تۈرتكە بولغان زات.</p>
</text></body></html>
