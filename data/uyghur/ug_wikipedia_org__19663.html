<html><body><text id="wikipedia_ug_wikipedia_org__19663.html" ns="0" revid="149498" sourceurl="https://ug.wikipedia.org/wiki/%D8%A8%DB%90%D9%86%DA%AF%D8%A7%D9%84_%D8%AA%DB%95%D9%82%DB%8B%D9%89%D9%85%D9%89" title="بېنگال تەقۋىمى" type="wikipedia">بېنگال تەقۋىمى<p><hi rend="bold">بېنگال تەقۋىمى</hi> ياكى <hi rend="bold">بېنگال كالىندارى</hi> (بېنگالچە: (বঙ্গাব্দ)، بېنگال ۋە بانگىلادىش خەلقلىرى ياشغان رايونلاردا قوللىنىلىدىغان بىر تەقۋىمدۇر. </p>
<p>تەقۋىم ئاسسام، بېنگال رايونلىرىدا قوللىنىلىدۇ.</p>
