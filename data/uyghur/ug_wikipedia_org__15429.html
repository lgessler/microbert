<p>شىما ساكون، (<ref target="https://ug.wikipedia.org/wiki/ياپون_تىلى">ياپونچە</ref>:しま さこん ياكى しま きよおき ) تەخمىنەن 1540 - 1600 ئارىسى ياشىغان، ياپون تارىخدىكى ئۇرۇشقاق بەگلىكلەر دەۋرىدە، ئازۇچى - موموياما دەۋرىدە ئۆتكەن مەشھۇر سانغۇن. ياشلىقى ھەققىدە كۆپ ئۇچۇر يوق. ئەمما 1600- يىلى 2- ئۆكتەبردىكى <ref target="https://ug.wikipedia.org/wiki/كۇئىسېگاۋا_ئۇرۇشى">كۇئىسېگاۋا ئۇرۇشىدىكى</ref> غەلبىسى بىلەن تونۇلغاندۇر.</p>
