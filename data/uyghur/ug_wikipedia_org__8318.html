<p><hi rend="bold">بېلورۇس تىلى</hi> (беларуская мова) شەرقىي <ref target="https://ug.wikipedia.org/wiki/سىلاۋىيان_تىللىرى">سىلاۋىيان تىل</ref>. <ref target="https://ug.wikipedia.org/wiki/بېلورۇس">بېلورۇس</ref> ۋە يېقىن ئەتراپتىكى دۆلەتلەتدە قوللىندۇ.</p>
<p>تەخمىنەن 9مىليۇن كىشى بۇ تىلنى بىلىدۇ.</p>
