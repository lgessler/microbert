<html><body><text id="wikipedia_ug_wikipedia_org__9459.html" ns="0" revid="141291" sourceurl="https://ug.wikipedia.org/wiki/%DA%86%D9%89%D9%86_%D8%B3%DB%87%D9%84%D8%A7%D9%84%D9%89%D8%B3%D9%89" title="چىن سۇلالىسى" type="wikipedia">چىن سۇلالىسى<figure><caption>چىن سۇلالىسىنىڭ توپراقلىرى</caption></figure>
<p><hi rend="bold">چىن سۇلالىسى</hi>، چىن شىخۇاڭنىڭ ئاتا -بوۋىلىرى جۇشىياۋۋاڭنىڭ مىراخورى بولۇپ ،ئات بېقىشتا تۆھپە كۆرسەتكەچكە «يېڭ» فامىلىسى ھەدىيە قىلىنىپ ، چىن، يەنى بۈگۈنكى گەنسۇنىڭ <ref target="https://ug.wikipedia.org/wiki/تىيەنشۈي">تىيەنشۈي</ref> ئەتراپى سۇيۇرغال قىلىپ بېرىلگەن ،كېيىن زىمىنى شەنشىگىچە كېڭەيگەن ،شۇڭا دۆلەت نامىنى چىن دەپ ئاتىغان.</p>
</text></body></html>
