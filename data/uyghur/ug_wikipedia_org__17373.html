<html><body><text id="wikipedia_ug_wikipedia_org__17373.html" ns="0" revid="145227" sourceurl="https://ug.wikipedia.org/wiki/%D9%82%D9%89%D8%B2%D9%89%D9%84_%D9%8A%DB%90%D8%B2%D9%89%D8%B3%D9%89" title="قىزىل يېزىسى" type="wikipedia">قىزىل يېزىسى<p><hi rend="bold">ئاۋات بازىرى</hi> دىگەن سۆزلۈك كۆپ خىل مەنە تۈرىنى ئىپادىلىگەن، تۆۋەندىكى مەنە تۈرلىرى بويىچە كۆرۈڭ:</p>
<list type="unordered"><item>1.<ref target="https://ug.wikipedia.org/wiki/قىزىل_يېزىسى_(يېڭىسار_ناھىيىسى)">قىزىل يېزىسى (يېڭىسار ناھىيىسى)</ref>، قەشقەر ۋىلايىتى <ref target="https://ug.wikipedia.org/wiki/يېڭىسار_ناھىيىسى">يېڭىسار ناھىيىسى</ref> قارمىقىدىكى يېزا؛</item>
<item>2.<ref target="https://ug.wikipedia.org/wiki/قىزىل_يېزىسى_(باي_ناھىيىسى)">قىزىل يېزىسى (باي ناھىيىسى)</ref>، ئاقسۇ ۋىلايىتى <ref target="https://ug.wikipedia.org/wiki/باي_ناھىيىسى">باي ناھىيىسى</ref> قارمىقىدىكى يېزا؛</item></list></text></body></html>
