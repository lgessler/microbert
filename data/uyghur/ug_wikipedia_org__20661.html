<p>'<hi rend="italic">كەسىر</hi>(<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>: Kesir) بولسا بىر بىرلىكنىڭ بىر ياكى بىر نەچچە بۆلىكىنى ئىپادىلەش دىمەكتۇر.</p>
تارىخى
<p>كەسىر سۆزلۈكى ئەرەپچە <hi rend="italic">كسر</hi> سۆزلىكىدىن كەلگەن.</p>
<list type="unordered"><item>سۈرەت- كەسىر ئىپادىسىنىڭ ئۈستى قىسمىدىكى بۆلۈم.</item>
<item>مەخرەج: كەسىر ئىپادىسىنىڭ ئاستى قىسمىدىكى بۆلۈم.</item></list>
</text></body></html>
