<html><body><text id="wikipedia_ug_wikipedia_org__20402.html" ns="0" revid="150931" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D9%89%D8%A8%D8%B1%D8%A7%DA%BE%D9%89%D9%85_%D9%86%DB%95%D8%AE%DB%95%D8%A6%D9%89%D9%8A" title="ئىبراھىم نەخەئىي" type="wikipedia">ئىبراھىم نەخەئىي<p><hi rend="bold">ئىبراھىم نەخەئىي</hi> (إِبْرَاهِيْمُ بنُ يَزِيْدَ بنِ قَيْسِ النَّخعِيّ الْكُوفِيِّ): ئىبراھىم ئىبنى يەزىد ئەننەخەئىي ئەلكۇفىي (ئەبۇ ئىمران). (ھ. 39 ياكى 47 – 96 / م. 659 ياكى 667 – 715) تابىئىن. قىرائەت ئالىمى ۋە كاتتا فەقىھ.</p>
</text></body></html>
