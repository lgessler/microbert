<p>قاتلانغان ئەينەك (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>:) بولسا بېخەتەرلىك ئەينىكى بولۇپ، ئۇنىڭ ئەڭ چوڭ ئالاھىدىلىكى چېقىلغان ۋاقتىدىمۇ ئەينەك پارچىلىرى چېچىلىپ كەتمەيدۇ.</p>
تارىخى
<p>قاتلانغان ئەينەك 1902-يىلى <ref target="https://ug.wikipedia.org/wiki/فرانسىيە">فرانسىيە</ref> خىمىك ئالىمى Édouard Bénédictus تەرىپىدىن ئىجاد قىلىنغان.</p>
</text></body></html>
