<figure><caption>لىنكولىننىڭ ئۈكەسى</caption></figure>
<p>ئۈكە (يېڭى يېزىق: Uke) ئۆلگەن ئادەمنى قويىدىغان ساندۇق بولۇپ، ئۇيغۇر خەلقى تاۋۇت ۋە جىنازە ئىشلىتىشتىن بۇرۇنقى دەۋىردە ئىشلىتلگەن نەزىر-چىراغ بۇيۇمى. ئادەتتە جەسەتنى ساندۇقسىمان ئۈكىگە قويۇپ يەر ئاستىغا كۆمۈلدۇ. ئۈكە دىگەن بۇ سۆز قەدىمقى ئۇيغۇرتىلدىن كەلگەن.</p></text></body></html>
