<html><body><text id="wikipedia_ug_wikipedia_org__13410.html" ns="0" revid="151569" sourceurl="https://ug.wikipedia.org/wiki/%DA%86%D8%A7%D8%B1%DB%95%D9%83" title="چارەك" type="wikipedia">چارەك<p>چارەك [çarek] — كالىندار ھېسابىدا بىر پۈتۈن ۋاقىت بىرلىكىنىڭ تۆتتىن بىرى. چارەك ئەسىر — 25 يىلنى؛ چارەك سوتكا — 6 سائەتنى؛ چارەك سائەت — 15 مىنۇتنى بىلدۈرىدۇ.</p>
</text></body></html>
