<p>ئالاغىر يېزىسى (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>:Alaghir Yézisi)<ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/مارالبېشى_ناھىيىسى">مارالبېشى ناھىيىسى</ref>گە جايلاشقان بولۇپ، ئومۇمىي نوپۇسى 30 مىڭ ئەتراپىدا.</p>
