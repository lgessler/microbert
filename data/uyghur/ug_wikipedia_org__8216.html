<p><hi rend="bold">ئۇكرائىن تىلى</hi> (українська мова) شەرقىي <ref target="https://ug.wikipedia.org/wiki/سىلاۋىيان_تىللىرى">سىلاۋىيان تىل</ref>. <ref target="https://ug.wikipedia.org/wiki/ئۇكرائىنا">ئۇكرائىنا</ref> ۋە يېقىن ئەتراپتىكى دۆلەتلەتدە قوللىندۇ.</p>
<p>تەخمىنەن 47مىليۇن كىشى بۇ تىلنى بىلىدۇ.</p>
</text></body></html>
