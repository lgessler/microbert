<p>جاڭ خېڭ (<ref target="https://ug.wikipedia.org/wiki/خەنچە">خەنچە</ref>: 张衡، ت. 78 — ئۆ. 139) <ref target="https://ug.wikipedia.org/wiki/خەن_سۇلالىسى">خەن سۇلالىسى</ref> دەۋرىدىكى مەشھۇر ئالىم، ئەدىب بولۇپ، <ref target="https://ug.wikipedia.org/wiki/خېنەن">خېنەن</ref> <ref target="https://ug.wikipedia.org/wiki/نەنياڭ">نەنياڭدا</ref> تۇغۇلغان . ئىلگىرى خان ئوردىسىدا ئەمەلدار بولغان. ئۇ بىرخىل ئەسۋاب كەشىپ قىلغان بولۇپ، بۇ ئەسۋاب بىلەن 500 كىلومىتىر سىرتىدىكى يىراقلىقتىكى يەر تەۋرەشنى تەكشۈرگىلى بولىدۇ .</p></text></body></html>
