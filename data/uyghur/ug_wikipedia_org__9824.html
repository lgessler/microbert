<html><body><text id="wikipedia_ug_wikipedia_org__9824.html" ns="0" revid="58921" sourceurl="https://ug.wikipedia.org/wiki/%DA%86%D9%89%D9%84%D8%AA%DB%95%D9%86_%D9%85%D8%A7%D8%B2%D8%A7%D8%B1_(40%DA%86%D9%89%D9%84%D8%AA%DB%95%D9%86_%D9%85%D8%A7%D8%B2%D9%89%D8%B1%D9%89)" title="چىلتەن مازار (40چىلتەن مازىرى)" type="wikipedia">چىلتەن مازار (40چىلتەن مازىرى)<p>يەكەن شەھىرىنىڭ ئوتتۇرسىغا جايلاشقان چوڭ قەدىمى مازار</p>




بۇ ماددا بىر دەسلەپكى نۇسخىدۇر، بۇ ماددىنى <ref target="//ug.wikipedia.org/w/index.php?title=%D8%A6%DB%87%D9%8A%D8%BA%DB%87%D8%B1%DA%86%DB%95_%DB%8B%D9%89%D9%83%D9%89%D9%BE%D9%89%D8%AF%D9%89%D9%8A%DB%95&amp;action=edit">كېڭەيتىش</ref> ياكى ئالاھىدە <ref target="https://ug.wikipedia.org/wiki/دەسلەپكى_نۇسخا">دەسلەپكى نۇسخا</ref>  قېلىپلىردىن بىرنى قويۇپ ۋىكىپېدىيەگە توھپە قوشالايسىز.</text></body></html>
