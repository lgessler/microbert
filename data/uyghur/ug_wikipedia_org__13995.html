<html><body><text id="wikipedia_ug_wikipedia_org__13995.html" ns="0" revid="135548" sourceurl="https://ug.wikipedia.org/wiki/%D9%8A%D8%A7%DA%AD%D8%A7%D9%82_%D9%85%D8%A7%D9%86%D8%AA%D9%89%D8%B3%D9%89" title="ياڭاق مانتىسى" type="wikipedia">ياڭاق مانتىسى<p>ياڭاق مانتىسى: ياڭاق مېغىزى ئۇششاق ئېزىلگەندىن كېيىن <ref target="https://ug.wikipedia.org/wiki/شېكەر">شېكەر</ref>، <ref target="https://ug.wikipedia.org/wiki/قوي_يېغى">قوي يېغى</ref> ئارىلاشتۇرلۇپ قىيما قىلىنىدۇ. <ref target="https://ug.wikipedia.org/wiki/قيما">قيما</ref> تەييارلىنىپ بولغاندىن كېيىن، <ref target="https://ug.wikipedia.org/wiki/مانتا">مانتا</ref> تۈگۈلۈپ <ref target="https://ug.wikipedia.org/wiki/قاسقان">قاسقان</ref>دا پىشۇرىلىدۇ .</p>
</text></body></html>
