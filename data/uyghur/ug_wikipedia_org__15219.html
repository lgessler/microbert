<html><body><text id="wikipedia_ug_wikipedia_org__15219.html" ns="0" revid="139909" sourceurl="https://ug.wikipedia.org/wiki/%D8%A8%DB%95%D9%8A%D8%AA%DB%87%D9%84%D9%84%D8%A7%DA%BE" title="بەيتۇللاھ" type="wikipedia">بەيتۇللاھ<p>بۇگۈنكى <ref target="https://ug.wikipedia.org/wiki/سەئۇدى_ئەرەبىستان">سەئۇدى ئەرەبىستان</ref> پادىشاھلىقى توپراقلىرى ئىچىدىكى <ref target="https://ug.wikipedia.org/wiki/مەككە">مەككە</ref> شەھرىگە جايلاشقان <ref target="https://ug.wikipedia.org/wiki/مەسجىدى_ھەرەم">مەسجىدى ھەرەمدىكى</ref> <ref target="https://ug.wikipedia.org/wiki/كەئبە">كەئبە</ref>نىڭ باشقا ئىسمىدۇر.</p></text></body></html>
