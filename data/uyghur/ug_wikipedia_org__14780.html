<p><hi rend="bold">ئىسلامى خىلافەت دۆلىتى</hi> ۋەيا <hi rend="bold">خىلافەت</hi> (<ref target="https://ug.wikipedia.org/wiki/ئەرەب_تىلى">ئەرەب تىلى</ref>: <hi rend="bold">دولة الخلافة الإسلامية </hi> ۋەيا <hi rend="bold">الخلافة</hi>) بولسا تىرتورىيەسى <ref target="https://ug.wikipedia.org/wiki/ئىراق">ئىراق</ref> ۋە <ref target="https://ug.wikipedia.org/wiki/سۇرىيە">سۇرىيە</ref>دا ئاكتىپى .  دۆلەت مەركەزى بولسا <ref target="https://ug.wikipedia.org/wiki/رەققە">رەققە</ref>. دۆلەت  رەھبىرى بولسا <ref target="https://ug.wikipedia.org/wiki/ئەبۇ_بەكىر_باغدادى">ئەبۇ بەكىر باغدادى</ref>.</p>
