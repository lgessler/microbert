<html><body><text id="wikipedia_ug_wikipedia_org__16294.html" ns="0" revid="142686" sourceurl="https://ug.wikipedia.org/wiki/XX_%D8%A6%DB%95%D8%B3%D8%B1" title="XX ئەسر" type="wikipedia">XX ئەسر---Sidenote START---
<p><ref target="https://ug.wikipedia.org/wiki/XIX_ئەسر">XIX ئەسر</ref>دىن سوڭرە, يەئنى <ref target="https://ug.wikipedia.org/wiki/1899">1899</ref>- يىلنىڭ ئاخىرىقى كۈنىدىن سوڭرە <hi rend="bold">XX ئەسر</hi> باشلىنىدۇ. تۇنجى كۈنى <ref target="https://ug.wikipedia.org/wiki/1900">1900</ref>- يىلىنىڭ تۇنجى كۈنىدۇر. <hi rend="bold">XX ئەسر</hi>دىن سوڭرە بولسا <ref target="https://ug.wikipedia.org/wiki/XXI_ئەسر">XXI ئەسر</ref> كېلىدۇ. <hi rend="bold">XX ئەسر</hi>نىڭ ئاخىرىقى كۈنى <ref target="https://ug.wikipedia.org/wiki/1999">1999</ref>- يىلنىڭ سوڭغى كۈنىدۇر.</p>
</text></body></html>
