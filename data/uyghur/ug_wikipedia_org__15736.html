<html><body><text id="wikipedia_ug_wikipedia_org__15736.html" ns="0" revid="141425" sourceurl="https://ug.wikipedia.org/wiki/%DB%8B%D9%89%D9%84%D8%A7%D9%8A%DB%95%D8%AA" title="ۋىلايەت" type="wikipedia">ۋىلايەت<p><hi rend="bold">ۋىلايەت</hi> (<ref target="https://ug.wikipedia.org/wiki/خەنزۇچە">خەنزۇچە</ref>: 专区\地区) <ref target="https://ug.wikipedia.org/wiki/جۇڭگو">جۇڭگونىڭ</ref> <ref target="https://ug.wikipedia.org/wiki/ئۆلكە">ئۆلكە</ref>، <ref target="https://ug.wikipedia.org/wiki/ئاپتونوم_رايون">ئاپتونوم رايونلىرىدىكى</ref> بىر نەچچە <ref target="https://ug.wikipedia.org/wiki/ناھىيە">ناھىيە</ref>\<ref target="https://ug.wikipedia.org/wiki/ئاپتونوم_ناھىيە">ئاپتونوم ناھىيە</ref>، <ref target="https://ug.wikipedia.org/wiki/شەھەر">شەھەرلەرنى</ref> ئۆز ئىچىگە ئالغان مەمورىي رايون: <ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref>، <ref target="https://ug.wikipedia.org/wiki/ئاقسۇ_ۋىلايىتى">ئاقسۇ ۋىلايىتى</ref>، <ref target="https://ug.wikipedia.org/wiki/ئۈچ_ۋىلايەت_ئىنقىلابى">ئۈچ ۋىلايەت ئىنقىلابى</ref> دېگەندەك.</p>
