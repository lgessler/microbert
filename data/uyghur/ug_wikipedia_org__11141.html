<p><hi rend="bold">ب م ۋ</hi> - <hi rend="italic">باۋارىيە موتور شىركىتى</hi>نىڭ قىسقارتىلمىسىدىن كېلىپ چىققان (<ref target="https://ug.wikipedia.org/wiki/نىمىسچە">نىمىسچە</ref>: <hi rend="bold">Bayerische Motoren Werke AG</hi>)، <ref target="https://ug.wikipedia.org/wiki/گېرمانىيە">گېرمانىيە</ref>دىكى ئاپتوموبىل، <ref target="https://ug.wikipedia.org/wiki/موتوسېكلىت">موتوسېكلىت</ref> ۋە موتور ئىشلەپچىقىرىش كارخانىسىدۇر.</p>
<p><hi rend="bold">ب م ۋ</hi> - كۆپرەك ئىستىمالچىلارنىڭ قوللىنىۋاتقان <ref target="https://ug.wikipedia.org/wiki/ھەشەم_ئاپتوموبىللىرى">ھەشەم ئاپتوموبىللىرى</ref> بىلەن مەشھۇردۇر.</p>
