<figure><caption>دۇنيادا <ref target="https://ug.wikipedia.org/wiki/ئىسپان_تىلى">ئىسپان تىلى</ref>دا سۆزلىشىدىغان رايۇنلار.</caption></figure>
<p><ref target="https://ug.wikipedia.org/wiki/ئىسپانىيە">ئىسپانىيە</ref> ۋە يېقىن ئەتراپتىكى دۆلەتلەتدە قوللىندۇ.</p>
<p>تەخمىنەن 322مىليۇن كىشى بۇ تىلنى بىلىدۇ.
قىزىل رەڭ دۆلەت تىلى بولغان جايلارنى كۆرسىتىدۇ.
كۆك رەڭ بولسا ئىككىنجى دۆلەت تىلى بولغان يەرلەرنى كۆرسىتىدۇ.</p>
</text></body></html>
