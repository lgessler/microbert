<p><hi rend="bold">داكا</hi> ياكى داككا (<ref target="https://ug.wikipedia.org/wiki/بېنگالچە">بېنگالچە</ref>: ঢাকা/Dhaka) بولسا <ref target="https://ug.wikipedia.org/wiki/بانگلادېش">بانگلادېش</ref> شەھەرلىرىدىن بىرى بولۇپ، 2007 - يىلى 6،737،774 نوپۇسى بار ئىدى، 153.84 كم² كۆلەمگە ئىگە داكا شەھرى شىمالىي كەڭلىك 23.42°، شەرقىي ئۇزۇنلۇق 90°22 جايلاشقان.</p>
