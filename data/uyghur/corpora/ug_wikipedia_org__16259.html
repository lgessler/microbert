<html><body><text id="wikipedia_ug_wikipedia_org__16259.html" ns="0" revid="142573" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D8%A7%D9%81%D8%BA%D8%A7%D9%86_%D9%81%D8%A7%D8%B1%D8%B3_%D8%AA%D9%89%D9%84%D9%89" title="ئافغان فارس تىلى" type="wikipedia">ئافغان فارس تىلى<p>دارىچە (دری)، شەرقىي فارسچە يالى ئافغان فارس تىلى ھەم دېيىلىدىغان بىر تىل بولۇپ، <ref target="https://ug.wikipedia.org/wiki/فارس_تىلى">فارس تىلىنىڭ</ref> بىر شىۋەسىدۇر. <ref target="https://ug.wikipedia.org/wiki/پەشتۇچە">پەشتۇچە</ref> بىلەن بىرگە ئافغانىستاننىڭ رەسمىي تىللىرىدىن بىرىدۇر.</p>
</text></body></html>
