<html><body><text id="wikipedia_ug_wikipedia_org__17426.html" ns="0" revid="144644" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%87%D9%84%DB%87%D9%86%DA%AF%DB%87%D8%B1_%D9%83%DB%86%D9%84%D9%89" title="ئۇلۇنگۇر كۆلى" type="wikipedia">ئۇلۇنگۇر كۆلى
<p>ئۇلۇنگۇركۆلى <ref target="https://ug.wikipedia.org/wiki/ئىلى_قازاق_ئاپتونوم_ئوبلاستى">ئىلى قازاق ئاپتونوم ئوبلاستى</ref> <ref target="https://ug.wikipedia.org/wiki/ئالتاي_ۋىلايىتى">ئالتاي ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/بۇرۇلتوقاي_ناھىيىسى">بۇرۇلتوقاي ناھىيىسى</ref> گە جايلاشقان.  كۆل يۈزى ئۈچ بۇلۇڭ شەكلىدە بولۇپ، جەنۇب شىمال كەڭلىكى 30 كىلومېتىر، شەرق غەرب ئۇزۇنلىقى 35 كىلومېتىر كېلىدۇ.</p>
</text></body></html>
