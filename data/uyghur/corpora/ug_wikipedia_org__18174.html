<html><body><text id="wikipedia_ug_wikipedia_org__18174.html" ns="0" revid="145887" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D8%A7%D9%83%D8%A7%D8%AF%D9%89%D9%85%D9%89%D9%8A%DB%95_%D9%85%DB%87%D9%83%D8%A7%D9%BE%D8%A7%D8%AA%D9%89" title="ئاكادىمىيە مۇكاپاتى" type="wikipedia">ئاكادىمىيە مۇكاپاتى<p>ئاكادىمىيە مۇكاپاتى، پەنە ئوسكار مۇكاپاتى دەپمۇ ئاتىلىدۇ.  ئوسكار مۇكاپات بولسا دۇنيا كىنوچىلىقىدىكى ئەڭ مۇھىم، تەسىر دائىرىس ئەڭ چوڭ، تۇنۇلۇشى ئەڭ چوڭقۇر كىنو مۇكاپاتى. بۇ مۇكاپات ھەر يىلى بىر قېتىم ئامىرىكدا تارقىتىلدۇ. </p>
</text></body></html>
