<html><body><text id="wikipedia_ug_wikipedia_org__16907.html" ns="0" revid="143664" sourceurl="https://ug.wikipedia.org/wiki/XIX_%D8%A6%DB%95%D8%B3%D8%B1" title="XIX ئەسر" type="wikipedia">XIX ئەسر<p><ref target="https://ug.wikipedia.org/wiki/XVIII_ئەسر">XVIII ئەسردىن</ref> سوڭرە, يەئنى 1799- يىلنىڭ ئاخىرىقى كۈنىدىن سوڭرە <hi rend="bold">XIX ئەسر</hi> باشلىنىدۇ. تۇنجى كۈنى 1800- يىلىنىڭ تۇنجى كۈنىدۇر. <hi rend="bold">XIX ئەسر</hi>دىن سوڭرە بولسا <ref target="https://ug.wikipedia.org/wiki/XX_ئەسر">XX ئەسر</ref> كېلىدۇ. <hi rend="bold">XX ئەسر</hi>نىڭ ئاخىرىقى كۈنى 1899- يىلنىڭ سوڭغى كۈنىدۇر.</p></text></body></html>
