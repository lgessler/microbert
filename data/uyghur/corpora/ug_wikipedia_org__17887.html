<html><body><text id="wikipedia_ug_wikipedia_org__17887.html" ns="0" revid="145281" sourceurl="https://ug.wikipedia.org/wiki/%D8%A8%D8%A7%D9%8A%D8%AA%D9%88%D9%82%D8%A7%D9%8A_%D8%A8%D8%A7%D8%B2%D9%89%D8%B1%D9%89" title="بايتوقاي بازىرى" type="wikipedia">بايتوقاي بازىرى
<p>بايتوقاي بازىرى (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>:<hi rend="bold">Baytoqay Baziri</hi>)<ref target="https://ug.wikipedia.org/wiki/ئىلى_قازاق_ئاپتونوم_ئوبلاستى">ئىلى قازاق ئاپتونوم ئوبلاستى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/غۇلجا_ناھىيىسى">غۇلجا ناھىيىسى</ref> گە جايلاشقان. 4. 2016-يىلى 1-ئاينىڭ 9-كۈنى شىنجاڭ ئۇيغۇر ئاپتونوم رايونلۇق خەلق ھۆكۈمىتىنىڭ تەستىقلىشى بىلەن ئەسلىدىكى بايتوقاي يېزىسى <ref target="https://ug.wikipedia.org/wiki/بايتوقاي_بازىرى">بايتوقاي بازىرى</ref> قىلىپ ئۆزگەرتىلگەن.<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇرچە_ۋىكىپىدىيە#cite_note-1">[1]</ref></p>
</text></body></html>
