<html><body><text id="wikipedia_ug_wikipedia_org__9639.html" ns="0" revid="38639" sourceurl="https://ug.wikipedia.org/wiki/%DA%AF%D9%88%D9%BE%D8%A7_%D8%A8%DB%95%DA%AF" title="گوپا بەگ" type="wikipedia">گوپا بەگ<p>ئىككىنچى ئەۋلاد قۇمۇل ۋاڭى گوپا بەگ (1709-يىلدىن 1711-يىلغىچە تەختتە ئولتۇرغان) ، كاڭشىنىڭ 48-يىلى (1709-يىلى ) 4-ئايدا ئەبەيدۇللانىڭ چوڭ ئوغلى گوپا بەگ 1-دەرىجىلىك جاساق تارخان بەگلىككە ۋارىسلىق قىلىپ ئىككى يىل تەختتە ئولتۇرۇپ ۋاپات بولىدۇ</p></text></body></html>
