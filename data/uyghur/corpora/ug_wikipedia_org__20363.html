<html><body><text id="wikipedia_ug_wikipedia_org__20363.html" ns="0" revid="150871" sourceurl="https://ug.wikipedia.org/wiki/%D9%85%DB%87%D9%82%D8%A7%D8%AA%D9%89%D9%84_%D8%A6%D9%89%D8%A8%D9%86%D9%89_%D8%B3%DB%87%D9%84%D8%A7%D9%8A%D9%85%D8%A7%D9%86" title="مۇقاتىل ئىبنى سۇلايمان" type="wikipedia">مۇقاتىل ئىبنى سۇلايمان<p><hi rend="bold">مۇقاتىل</hi> (مقَاتل بْنُ سُلَيْمَان الْأَزْدِيّ البَلْخِيُّ): مۇقاتىل ئىبنى سۇلايمان ئەلئەزدىي ئەلبەلخىي. (ھ. 80 – 150 / م. 699 – 767) تەبەئى تابىئىن، ئازادگەردە. «قۇرئان»نى باشتىن ئاخىرىغىچە تەفسىر قىلغان كاتتا مۇفەسسىر. ئەمما، ھەدىس رىۋايىتىدە «ئىشەنچسىز» دەپ قارىلىدۇ.</p>
