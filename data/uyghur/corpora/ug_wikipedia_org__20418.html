<html><body><text id="wikipedia_ug_wikipedia_org__20418.html" ns="0" revid="150951" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D9%89%D8%A8%D9%86%D9%89_%D8%B1%D8%A7%DA%BE%DB%87%DB%8B%DB%95%D9%8A%DA%BE" title="ئىبنى راھۇۋەيھ" type="wikipedia">ئىبنى راھۇۋەيھ<p><hi rend="bold">ئىبنى راھۇۋەيھ</hi> (ابْنُ رَاهُوَيْهِ إِسْحَاق بن إِبْرَاهِيم الْحَنْظَلِي الْمَروَزِي): ئىسھاق ئىبنى ئىبراھىم ئەلھەنزەلىي ئەلمەرۋەزىي (ئەبۇ يەئقۇب). (ھ. 161 – 238 / م. 778 – 853) ھەدىس، فىقھ ۋە تەفسىر ئالىمى. ئىمام ئەھمەد ئىبنى ھەنبەل، ئىمام بۇخارىي ۋە ئىمام مۇسلىملەرنىڭ ئۇستازى.</p>
</text></body></html>
