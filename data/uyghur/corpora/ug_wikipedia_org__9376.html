<html><body><text id="wikipedia_ug_wikipedia_org__9376.html" ns="0" revid="37685" sourceurl="https://ug.wikipedia.org/wiki/%DA%BE%DB%90%D8%B3%D8%A7%D8%A8%D9%84%D9%89%D8%BA%DB%87%DA%86" title="ھېسابلىغۇچ" type="wikipedia">ھېسابلىغۇچ<p>ھېسابلىغۇچ: ھېسابلىغۇچنىڭ يەنە بىر ئاتىلىشى ئارىفمېتىكىلىق لوگىكىلىق بۆلەك (Arithmetic Logic Unit) بولۇپ، ئۇ ھەرخىل ئارىفمېتىكىلىق ۋە لوگىكىلىق ھېسابلاشلارنى ئەمەلگە ئاشۇرىدىغان بۆلەك.</p></text></body></html>
