<p><hi rend="bold">22- ئۈمىد</hi> ياكى <ref target="https://ug.wikipedia.org/wiki/22-_ئاپرېل">22- ئاپرېل</ref> ۋە ياكى <ref target="https://ug.wikipedia.org/wiki/4-_ئاينىڭ_22-_كۈنى">4- ئاينىڭ 22- كۈنى</ref>، <ref target="https://ug.wikipedia.org/wiki/مىلادى_تەقۋىم">مىلادى تەقۋىم</ref> بويىچە يىلنىڭ 112. (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللاردا</ref> 113.) كۈنىدۇر. يىل سوڭىغا يەنە 253 كۈن باردۇر.</p>
