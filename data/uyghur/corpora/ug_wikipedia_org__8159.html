<html><body><text id="wikipedia_ug_wikipedia_org__8159.html" ns="0" revid="137108" sourceurl="https://ug.wikipedia.org/wiki/%DB%8B%DB%87%D8%B3%DB%87_%D8%B4%DB%95%DA%BE%D9%89%D8%B1%D9%89" title="ۋۇسۇ شەھىرى" type="wikipedia">ۋۇسۇ شەھىرى<figure><caption>شىخۇ شەھىرى</caption></figure>
<figure></figure>
<p><hi rend="bold">شىخۇ شەھىرى</hi> <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> دائىرىسى ئىچىدىكى بىر ناھىيە بۇلۇپ مەمۇرى جەھەتتىن <ref target="https://ug.wikipedia.org/wiki/تارباغاتاي_ۋىلايىتى">تارباغاتاي ۋىلايىتى</ref>تىگە قارايدۇ. شىخۇنىڭ يەر مايدانى 14،392 كۇۋادىرات كىلومەتەر بولۇپ 1999-يىلدىكى سىتاتىسكىگا ئاساسلاڭاندا، ئۇنىڭ نۇپۇسى 203،300. پوقتامۇرى 833300 رايونمۇرى 0992.</p>
</text></body></html>
