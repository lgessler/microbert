<figure><caption>يۇمىلاق پىدىگەن</caption></figure>
<p>پىدىگەن بىر خىل ئۇزۇقلۇق قىمتى ناھايتىتى مول بولغان، كۆپىنچە ھالدا رەڭگەى كۆكۆش قىزىل كىلىدىغان، شەكلى ئۇزۇنچاق، ياكى يۇمۇلاق بۇلىدىغان بىر خىل كۆكتات. </p>
نام ئاتىلىشى
<p>ئۇيغۇرچە: پىدىگەن (چەيزە)</p>
<p>يېڭى يېزىق: Pidigen</p>
<p>ئېنگلىزچە: Eggplant</p>
<p>خەنچە: 茄子</p></text></body></html>
