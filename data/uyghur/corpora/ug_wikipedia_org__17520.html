<p>قۇرما يېزىسى (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>:Qurma Yézisi)<ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/مەكىت_ناھىيىسى">مەكىت ناھىيىسى</ref>گە جايلاشقان بولۇپ، ئومۇمىي نوپۇسى 14 مىڭ ئەتراپىدا.</p>
