<p><hi rend="bold">ئەبۇبەكرى ئىبنى ئەلمۇنزىر ئەلنىسابۇرىي</hi> (أبو بكر ابن المنذر النيسابوري): مۇھەممەد ئىبنى ئىبراھىم ئىبنى ئەلمۇنزىر نىشاپۇرىي (ئەبۇبەكرى). (ھ. 241 – 318 / م. 855 – 930) نىشاپۇرلۇق مۇھەددىس ۋە مۇجتەھىد فەقىھ. فىقھىدا مىسلىسىز ئەسەرلەرنى قالدۇرغان.</p>
