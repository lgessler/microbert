<p><hi rend="bold">ماكېدون تىلى</hi> (македонски јазик) جەنۇبىي <ref target="https://ug.wikipedia.org/wiki/سىلاۋىيان_تىللىرى">سىلاۋىيان تىل</ref>. 
<ref target="https://ug.wikipedia.org/wiki/ماكېدونىيە">ماكېدونىيە</ref> ۋە يېقىن ئەتراپتىكى دۆلەتلەتدە قوللىندۇ.
تەخمىنەن 2مىليۇن كىشى بۇ تىلنى بىلىدۇ.</p>
