<p>روسچە؛گرېكچە</p>
<p>بوتانىكا</p>
<p>سۇزاپ ئائىلىسىدىكى دائىم يېشىل تۇرىدىغان كىچىك دەرەى. مېۋە گۆشىنىڭ تەمى ناھايىتى ئاچچىق - چۈچۈك بولۇپ ئىچىملىك ياساشقا بولىدۇ. مېۋە شۆپۈكى سېرىق. ئۇنىڭدىن لىمون يېغى ئاجرىتىپ ئېلىشقا بولىدۇ.</p>
<p>شۇ خىل ئۆسۈملۈكنىڭ مېۋىسى.</p>
</text></body></html>
