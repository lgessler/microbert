<html><body><text id="wikipedia_ug_wikipedia_org__14050.html" ns="0" revid="135694" sourceurl="https://ug.wikipedia.org/wiki/%D9%86%D9%89%D9%83%D8%A7%DA%BE%D9%84%D9%89%D9%86%D9%89%D8%B4_%D9%8A%DB%90%D8%B4%D9%89" title="نىكاھلىنىش يېشى" type="wikipedia">نىكاھلىنىش يېشى<p>ئۇيغۇرلار بالدۇر ئۆي - ئوچاقلىق بۇلۇپ ئادەتلەنگەن. شۇڭا ئوغۇللار ئادەتتە 16 ـ 18 يېشىدا ئۆيلىنىدۇ. قىزلار 15 - 17 ياشتا ياتلىق بولىدۇ. ھازىر بۇ ئادەت ئۆزگەردى، &lt;<ref target="https://ug.wikipedia.org/wiki/نىكاھ_قانۇنى">نىكاھ قانۇنى</ref>&gt; بويىچە ھەر ئىككى تەرەپنىڭ يېشى 18 گە توشمىسا توي خېتى بېرىلمەيدىغان بولدى.</p></text></body></html>
