<p><hi rend="bold">ئۈرۈمچى دىۋوپۇ خەلقئارا ئايروپورتى تەھرىرلەۋاتىدۇ</hi> (乌鲁木齐地窝堡国际机场) بولسا <ref target="https://ug.wikipedia.org/wiki/جۇڭخۇا_خەلق_جۇمھۇرىيىتى">جۇڭگۇ</ref> <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> <ref target="https://ug.wikipedia.org/wiki/ئۈرۈمچى_شەھىرى">ئۈرۈمچى شەھىرى</ref> دىكى ئەسلى ئايروپورتى.</p>
