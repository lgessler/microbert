<p>فەيسىبوك (<ref target="https://ug.wikipedia.org/wiki/ئىنگلىز_تىلى">ئېنگلىزچە</ref>: Facebook؛ ئۇيغۇچە باشقىچە تەلەپپۇزى: فايسىبوك، فېيسبوك، چىرايلار كىتابى، چىرايلار تورى) دۇنيادىكى ئەڭ چوڭ، ئەڭ تەسىرلىك ئىجىتمائى ئالاقە تورى. بۇ تور بەتنىڭ قۇرغۇچىسى <ref target="https://ug.wikipedia.org/wiki/مارك_زاكىربېرگ">مارك زاكىربېرگ</ref>. فەيسىبوك بىلەن <ref target="https://ug.wikipedia.org/wiki/تىۋىتتېر">تىۋىتتېر</ref>نىڭ پەرقىلىق يەرلىرى بار. </p>
