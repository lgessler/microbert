<html><body><text id="wikipedia_ug_wikipedia_org__20393.html" ns="0" revid="150917" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%87%D8%B1%DB%8B%DB%95_%D8%A6%D9%89%D8%A8%D9%86%D9%89_%D8%B2%DB%87%D8%A8%DB%95%D9%8A%D8%B1" title="ئۇرۋە ئىبنى زۇبەير" type="wikipedia">ئۇرۋە ئىبنى زۇبەير<p><hi rend="bold">ئۇرۋە</hi> (عُرْوَةُ بْنُ الزُّبَيْرِ بْنِ الْعَوَّامِ الأَسَدِي): ئۇرۋە ئىبنى ئەززۇبەير ئىبنى ئەلئەۋۋام ئەلئەسەدىي. (ھ. 23 – 94 / م. 643 – 713) كاتتا تابىئىن. ھاممىسى ئائىشە رەزىيەللاھۇ ئەنھادىن كۆپ ھەدىسلەرنى رىۋايەت قىلغان. مەدىنەنىڭ يەتتە چوڭ فەقىھىنىڭ بىرى.</p>
</text></body></html>
