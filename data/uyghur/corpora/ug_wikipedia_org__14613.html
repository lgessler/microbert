<html><body><text id="wikipedia_ug_wikipedia_org__14613.html" ns="0" revid="142980" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%87%D9%8A%D8%BA%DB%87%D8%B1%DA%86%DB%95_%D8%B3%DB%88%D8%B1%DB%95" title="ئۇيغۇرچە سۈرە" type="wikipedia">ئۇيغۇرچە سۈرە<p><ref target="https://ug.wikipedia.org/wiki/قۇرئان_كەرىم">قۇرئان كەرىمدىكى</ref> سۇرەلەرنىڭ ئۇيغۇر تىلىغا قىلىنغان تەرجىمە خىزمەتلىرى ئۇزۇن زامانلار بۇرۇنلا باشلىغان بولۇپ، ئەڭ قەدىمكىسى <ref target="https://ug.wikipedia.org/wiki/قاراخانىيلار">قاراخانىيلار</ref> دەۋرىدىلا باشلانغاندۇر.</p>
<p>بۇگۈنكى ئۇيغۇر جەمئىيىتىدىكى قۇرئان كەرىمنىڭ ئۇيغۇرچە تەرجىمىسى <ref target="https://ug.wikipedia.org/wiki/مۇھەممەد_سالىھ_داموللا_قاراجىم">مۇھەممەد سالىھ</ref> قارىھاجىم تامانىدىن تەييارلانغاندۇر.</p></text></body></html>
