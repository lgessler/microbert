<p><hi rend="bold">يەزىد ئىبنى ئەبى سۇفيان</hi> (): يەزىد ئىبنى سەخر (ئەبى سۇفيان) ئىبنى ھەرب ئەلئۇمەۋىي (ئەبۇ خالىد). (ھ. ؟ – ھ. 18 / م. ؟ – 639) <ref target="https://ug.wikipedia.org/wiki/مۇئاۋىيە_بىن_ئەبۇ_سۇڧيان">مۇئاۋىيە</ref> رەزىيەللاھۇ ئەنھۇنىڭ قېرىندىشى. <ref target="https://ug.wikipedia.org/wiki/پەيغەمبەر_ئەلەيھىسسالام">پەيغەمبەر ئەلەيھىسسالام</ref> ۋە خەلىپىلىرى دەۋرىدە ئەمەل تۇتقان قوماندان ساھابە.</p>
