<p><hi rend="bold">ئابدۇرراھمان ئىبنى قاسىم</hi> (عَبْدُ الرَّحْمَنِ بنُ القَاسِمِ): ئابدۇرراھمان ئىبنى قاسىم ئىبنى مۇھەممەد ئىبنى ئەبۇبەكرى سىددىق. (ئەبۇ مۇھەممەد). (ھ. 56 – 126 / 676 – 744) تابىئىن. ھەدىس ئىماملىرىدىن بىرى. شۇئبە، سۇفيان ئەسسەۋرىي، ئەۋزائىي ۋە ئىمام مالىكلارنىڭ ئۇستازى.</p>
