<p>ئىدو (Ido) سۈنئىي خەلقئارالىق تىل، ئۇ 1907-يىلى لۇئى دە بوفىرون ۋە لۇئى كۇتۇرا تەرىپىدىن ياسالغان. تەخمىنەن 1000–5000 كىشى بۇ تىلنى بىلىدۇ.</p>
