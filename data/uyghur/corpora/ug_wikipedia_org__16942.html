<p><hi rend="bold">3- ئۈمىد</hi> ياكى <ref target="https://ug.wikipedia.org/wiki/3-_ئاپرېل">3- ئاپرېل</ref> ۋە ياكى <ref target="https://ug.wikipedia.org/wiki/4-_ئاينىڭ_3-_كۈنى">4- ئاينىڭ 3- كۈنى</ref>، <ref target="https://ug.wikipedia.org/wiki/مىلادى_تەقۋىم">مىلادى تەقۋىم</ref> بويىچە يىلنىڭ 93. (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللاردا</ref> 94.) كۈنىدۇر. يىل سوڭىغا يەنە 272 كۈن باردۇر.</p>
