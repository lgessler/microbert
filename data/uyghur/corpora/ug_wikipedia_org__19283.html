<p><hi rend="bold">ئەبۇ ئۇمامە ئەلباھىلىي</hi> (أبو أمامة الباهلي): سۇدەي ئىبنى ئەجلان ئەلباھىلىي. (ھ. بۇرۇن 21 – ھ. 86 / م. 602 – 705) <ref target="https://ug.wikipedia.org/wiki/ھۇدەيبىييە">ھۇدەيبىييەدىكى</ref> <ref target="https://ug.wikipedia.org/wiki/رىزۋان_بەيئىتى">رىزۋان بەيئىتىگە</ref>قاتناشقان ساھابە. كۆپ ھەدىس رىۋايەت قىلغان زات.</p>
