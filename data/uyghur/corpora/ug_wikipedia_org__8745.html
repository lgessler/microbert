<html><body><text id="wikipedia_ug_wikipedia_org__8745.html" ns="0" revid="35503" sourceurl="https://ug.wikipedia.org/wiki/%EF%BA%AF%EF%BB%A9%EF%BB%9F%EF%AF%A9%EF%BB%A0%EF%BB%B0" title="ﺯﻩﻟﯩﻠﻰ" type="wikipedia">ﺯﻩﻟﯩﻠﻰ<p><hi rend="bold">ﺯﻩﻟﯩﻠﻰ</hi></p>
<p>ﺯﻩﻟﯩﻠﻰ (1672---1745) ﺗﯩﻠﯩﻨﯩﯔ ﮔﯜﺯﻩﻟﻠﯩﻜﻰ،ﭘﯩﻜﺮﯨﻨﯩﯔ ﭼﻮﯕﻘﯘﺭﻟﯘﻗﻰ،ﺋﻮﺧﺸﯘﺗﯘﺷﻠﯩﺮﻧﯩﯔ ﭼﯩﺮﺍﻳﻠﯩﻘﻠﯩﻘﻰ ﺑﯩﻠﻪﻥ ﺋﯚﺯﯨﮕﻪ ﺧﺎﺱ ﺋﺎﻻﻫﯩﺪﻩ ﺋﯘﺳﻠﯘﺏ ﻳﺎﺭﺍﺗﻘﺎﻥ ﺷﺎﺋﯩﺮ ﻣﯘﻫﻪﻣﻤﻪﺕ ﺳﯩﺪﯨﻖ ﺯﻩﻟﯩﻠﻰ ﺋﻮﻳﻐﯘﺭ ﺋﻪﺩﻩﺑﯩﻴﺎﺗﯩﻨﯩﯔ ﺗﻮﻧﯘﻟﻐﺎﻥ ﻧﺎﻣﺎﻳﻪﻧﺪﯨﻠﯩﺮﺩﯨﻦ ﺑﯩﺮﻯ ﺋﯘﻧﯩﯔ&lt;&lt;ﺳﻪﭘﻪﺭﻧﺎﻣﻪ&gt;&gt; ﺩﺍﺳﺘﺎﻧﻰ ﺷﺎﺋﯩﺮﻧﯩﯔ ﯞﻩﻛﯩﻞ ﺧﺎﺭﺍﻛﺘﯧﺮﻟﯩﻚ ﺋﻪﺳﯩﺮﯨﺪﯗﺭ.</p></text></body></html>
