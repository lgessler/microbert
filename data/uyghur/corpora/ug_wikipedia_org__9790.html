<html><body><text id="wikipedia_ug_wikipedia_org__9790.html" ns="0" revid="135802" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D8%A7%D8%B3%D8%AA%D8%B1%D9%88%D9%86%D9%88%D9%85%D9%89%D9%8A%DB%95" title="ئاسترونومىيە" type="wikipedia">ئاسترونومىيە<p>ئاسمان جىسىملىرىنىڭ ئورنى، تارىلىشى، ھەرىكىتى، شەكلى، قۇرۇلمىسى، خىمىيىلىك تەركىبى، فىزىكىلىق ھالىتى ۋە ئۆزگىرىشى، تەرەققىي قىلىشى قاتارلىقلارنى تەتقىق قىلىدىغان پەن.</p></text></body></html>
