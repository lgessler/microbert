<p><hi rend="bold">3- مىزان</hi> ياكى <hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/3-_سېنتەبر">3- سېنتەبر</ref></hi> ۋە ياكى <hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/9-_ئاينىڭ_3-_كۈنى">9- ئاينىڭ 3- كۈنى</ref></hi>، <ref target="https://ug.wikipedia.org/wiki/مىلادى_تەقۋىم">مىلادى</ref> تەقۋىم بويىچە يىلنىڭ 246. (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللارى</ref> 247.) كۈنىدۇر. يىل سوڭىغا قالغان كۈن 119 كۈندۇر.</p>
