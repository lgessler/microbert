<p>بەدەخشان ۋىلايىتى (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>:<hi rend="bold">Bedexshan Wilayiti</hi>) ئافغانىستان قارمىقىدىكى بىر ۋىلايەت.</p>
مەمۇرىي رايون
<p>بەدەخشان ۋىلايىتىدە 2005-يىلىدىن بۇرۇن 13 ناھىيە بار بولۇپ، 2005-يىلى بۇ ۋىلايەت 28 دانە ناھىيەگە بۆلۈنگەن.</p>
