<p>روسچە&lt;گرېكچە</p>
<p>ئىنسانلارنىڭ ھۈنەر - سەنئەت، ئىلىم - پەن پائالىيىتىگە مۇناسىۋەتلىك تەجرىبە ۋە بىلىملەر.</p>
<p>مەخسۇس ھۈنەر - سەنئەت ياكى ئىلىم - پەن بىلەن شۇغۇللىنىش يوللىرىنىڭ يىغىندىسى ۋە ئۇلارنى ئىگىلەش ماھارىتى.</p></text></body></html>
