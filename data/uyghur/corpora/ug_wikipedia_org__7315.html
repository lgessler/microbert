<p>ماتېرىيال ئىلمىنىڭ بىزگە بەرگەن ماتىياللارنىڭ تۈزىلىشى ۋە ئالاھىدىلىكى(خۇسۇسىيىتى) ئوتتۇرىسىدىكى مۇناسىۋەتكە ئاساسەن كۆڭۈلدىكىدەك ماتېرىيالنى لايىھىلىمەك ۋە ئىشلەپچىقىرىشتىن ئىبارەت. قاتتىق ماتېرىياللار، مېتاللار ،ڧارڧۇرلار،پولىمىرلار دەپ ئۈچكە بۇلىنىدۇ</p></text></body></html>
