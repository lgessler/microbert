<p><hi rend="bold">ئالېكساندېر خامېلتون</hi> (<ref target="https://ug.wikipedia.org/wiki/ئىنگ">ئىنگ</ref>: Alexander Hamilton)(ت. <ref target="https://ug.wikipedia.org/wiki/1757">1757- يىلى</ref> <ref target="https://ug.wikipedia.org/wiki/11-_قەھرىتان">11- يانۋار</ref> ئۆ. <ref target="https://ug.wikipedia.org/wiki/1804">1804- يىلى</ref> <ref target="https://ug.wikipedia.org/wiki/12-_چىللە">ئىيۇل</ref>) <ref target="https://ug.wikipedia.org/wiki/ئا_ق_ش">ئا ق ش</ref> تارىخىدىكى تۇنجى خەزىنە مېنىستېرى ۋە ئامېرىكا قوشما شىتاتلىرىنىڭ مالىيە  سېستىمىسىنىڭ قۇرغۇچىسىدۇر.</p></text></body></html>
