<p>قاتتىقلانغان ئەينەك (<hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref></hi>:Qattiqlanghan Eynek) بولسا (English name: Toughened glass or Tempered glass) بېخەتەرلىك ئەينىكى بولۇپ، بۇ خىل ئەينەك <ref target="https://ug.wikipedia.org/wiki/قاتلانغان_ئەينەك">قاتلانغان ئەينەك</ref>كە قارىغاندا چېقىلغان ۋاقتىدا ئاسانلا پارچىلىنىپ كېتىدۇ.</p>
