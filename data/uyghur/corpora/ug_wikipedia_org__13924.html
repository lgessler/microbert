<html><body><text id="wikipedia_ug_wikipedia_org__13924.html" ns="0" revid="135424" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D8%A7%D9%BE%D8%AA%D9%88%D8%A8%D9%89%D8%A6%D9%88%DA%AF%D8%B1%D8%A7%D9%81%D9%89%D9%8A%DB%95" title="ئاپتوبىئوگرافىيە" type="wikipedia">ئاپتوبىئوگرافىيە<p>ئاپتورنىڭ ئۆزى تەرىپىدىن يېزىلغان <ref target="https://ug.wikipedia.org/wiki/تەرجىمھال">تەرجىمھال</ref>ى، <ref target="https://ug.wikipedia.org/wiki/بەدىئىي_ئەدەبىيات">بەدىئىي ئەدەبىيات</ref>تا يازغۇچىنىڭ ئۆز <ref target="https://ug.wikipedia.org/wiki/ھايات_يولى">ھايات يولى</ref>نى تەسۋىرلەپ يازغان ئەسىرىمۇ شۇ نام بىلەن ئاتىلىدۇ، مەسىلەن: لۇشۈن ئۆزى يازغان &lt;<ref target="https://ug.wikipedia.org/wiki/مېنىڭ_تەرجىمىھالىم">مېنىڭ تەرجىمىھالىم</ref>&gt;. <ref target="https://ug.wikipedia.org/wiki/غاپۇر_غولام">غاپۇر غولام</ref>نىڭ &lt;<ref target="https://ug.wikipedia.org/wiki/كەچمىش_-_كەچۈرمىشلىرىمدىن">كەچمىش - كەچۈرمىشلىرىمدىن</ref>&gt; قاتارلىق ئەسەرلەر.</p>
</text></body></html>
