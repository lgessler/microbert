<html><body><text id="wikipedia_ug_wikipedia_org__9347.html" ns="0" revid="37526" sourceurl="https://ug.wikipedia.org/wiki/%D9%82%D8%A7%D9%86%D8%AC%DB%87%D8%BA%D8%A7%D9%86" title="قانجۇغان" type="wikipedia">قانجۇغان<p>قانجۇغان: قانجۇغان ئۇلۇغچات ناھىيىسىدىكى بىر قەدىمىي قورغاننىڭ نامى بولۇپ، بۇ جاي دېڭىز يۈزىدىن 2105 مېتىر ئېگىز، قانجوغان سۆزى قەدىمكى تۈركچىدە ‹‹قانغا بويالغان››دېگەن مەنىدە. قەدىمكى زاماندا بۇ جايدا قاتتىق جەڭ بولۇپ، كۆپ قان تۆكۈلگەن ئىكەن.</p></text></body></html>
