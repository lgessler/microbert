<html><body><text id="wikipedia_ug_wikipedia_org__9164.html" ns="0" revid="36541" sourceurl="https://ug.wikipedia.org/wiki/Sopi" title="Sopi" type="wikipedia">Sopi<p>غوجا ئيشانلارنى پير تۇتۇپ ،پۈتۇن پائالېيەتليريدە مەلۇم بير غوجا-ئېشاننيڭ يوليرۇقى بېلەن ئېش ئېلېپ بارغۇچى كيشينى كۆرسېتيدۇ.</p></text></body></html>
