<html><body><text id="wikipedia_ug_wikipedia_org__20886.html" ns="0" revid="153114" sourceurl="https://ug.wikipedia.org/wiki/%D8%AE%DB%87%D8%A8%D9%86%D9%89%DA%AF%D8%A7%D8%B1_%D8%AE%D8%A7%D9%86%D9%89%D9%85" title="خۇبنىگار خانىم" type="wikipedia">خۇبنىگار خانىم<p><hi rend="bold">خۇبنىگار خانىم</hi> (XVI - يۈزيىل) <ref target="https://ug.wikipedia.org/wiki/سۇلتان_ئابدۇررەشىدخان">سۇلتان ئابدۇررەشىدخاننىڭ</ref> خانىمى، ئاتىسى سۇلتان ئابدۇررەشىدخاننىڭ تاغىسى <ref target="https://ug.wikipedia.org/wiki/مەنسۇرخان">مەنسۇرخاننىڭ</ref> ئوغلى <ref target="https://ug.wikipedia.org/wiki/شاھخان">شاھخان</ref> ئېرۇر. خۇبنىگار خانىم سۇلتان ئابدۇررەشىدخاننىڭ سەككىزىنچى ئوغلى <ref target="https://ug.wikipedia.org/wiki/مۇھەممەدباقى_سۇلتان">مۇھەممەدباقى سۇلتاننىڭ</ref> ئاناسىدۇر. </p>
</text></body></html>
