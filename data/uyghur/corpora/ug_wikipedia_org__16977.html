<p><hi rend="bold">15- ئۈمىد</hi> ياكى <ref target="https://ug.wikipedia.org/wiki/15-_ئاپرېل">15- ئاپرېل</ref> ۋە ياكى <ref target="https://ug.wikipedia.org/wiki/4-_ئاينىڭ_15-_كۈنى">4- ئاينىڭ 15- كۈنى</ref>، <ref target="https://ug.wikipedia.org/wiki/مىلادى_تەقۋىم">مىلادى تەقۋىم</ref> بويىچە يىلنىڭ 105. (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللاردا</ref> 106.) كۈنىدۇر. يىل سوڭىغا يەنە 260 كۈن باردۇر.</p>
