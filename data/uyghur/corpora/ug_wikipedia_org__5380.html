<html><body><text id="wikipedia_ug_wikipedia_org__5380.html" ns="0" revid="132757" sourceurl="https://ug.wikipedia.org/wiki/%D8%B4%DB%87%D9%8A%D9%85%D9%88%DA%AF%DB%87_%D8%B1%D8%A7%D9%8A%D9%88%D9%86%D9%89" title="شۇيموگۇ رايونى" type="wikipedia">شۇيموگۇ رايونى
<p><hi rend="bold">شۇيموگۇ رايونى</hi> <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> دائىرىسى ئىچىدىكى بىر رايونى بۇلۇپ مەمۇرى جەھەتتىن <ref target="https://ug.wikipedia.org/wiki/ئۈرۈمقى_شەھىرى">ئۈرۈمقى شەھىرى</ref>تىگە قارايدۇ. شۇيموگۇنىڭ يەر مايدانى 91 كۇۋادىرات كىلومەتەر بولۇپ 2002-يىلدىكى سىتاتىسكىگا ئاساسلاڭاندا، ئۇنىڭ نۇپۇسى 150،000.</p>
</text></body></html>
