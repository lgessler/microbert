<p><hi rend="bold">سەفا بىلەن مەرۋە</hi> (<ref target="https://ug.wikipedia.org/wiki/ئەرەب_تىلى">ئەرەبچە</ref>: الصفا والمروة) كەئبە يېنىدىكى ئىككى تاغنىڭ نامى بولۇپ، ھەج ۋە ئۆمرە پائالىيىتىدە بۇ ئىككى تاغ ئوتتۇرىسىدا يەتتە قېتىم بېرىپ - كېلىش ئارقىلىق سەئيى قىلىنىدۇ. ھازىر ھەرئىككىسى ھەرەم مەسجىدىنىڭ ئىچىدىدۇر.</p>
