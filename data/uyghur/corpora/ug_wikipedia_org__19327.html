<p><hi rend="bold">ئەدداھھاك</hi> (الضحاك بن مزاحم): ئەدداھھاك ئىبنى مۇزاھىم ئەلھىلالىي. (ھ. ؟ – 105 / م. ؟ – 723) <ref target="https://ug.wikipedia.org/wiki/تابىئىن">تابىئىن</ref>، مەشھۇر <ref target="https://ug.wikipedia.org/wiki/مۇفەسسىر">مۇفەسسىر</ref>. رىۋايەت قىلغان ھەدىسلىرى تۆت «<ref target="https://ug.wikipedia.org/wiki/سۈنەن">سۈنەن</ref>»دە كەلگەن. </p>
