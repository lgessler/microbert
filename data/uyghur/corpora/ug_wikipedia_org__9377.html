<html><body><text id="wikipedia_ug_wikipedia_org__9377.html" ns="0" revid="37686" sourceurl="https://ug.wikipedia.org/wiki/%D9%83%D9%88%D9%86%D8%AA%D8%B1%D9%88%D9%84%D9%84%D9%89%D8%BA%DB%87%DA%86" title="كونتروللىغۇچ" type="wikipedia">كونتروللىغۇچ<p>كونتروللىغۇچ: كونتروللىغۇچ كوماندىنى ئانالىز قىلىدىغان ھەم ئىجرا قىلىدىغان بۆلەك بولۇپ، كومپيۇتېرنىڭ ھەرقايسى قىسىملىرىغا بىر تۇتاش قوماندانلىق قىلىدىغان ۋە ئۇلارنىڭ ماسلىشىپ خىزمەت قىلىشىنى كونترول قىلىدىغان بۆلەكتۇر.</p></text></body></html>
