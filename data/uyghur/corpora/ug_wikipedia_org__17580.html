<p><hi rend="bold">دەپتەر يېزىسى</hi> (<hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref></hi>:Depter Yézisi)<ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/تاشقورغان_تاجىك_ئاپتونوم_ناھىيىسى">تاشقورغان تاجىك ئاپتونوم ناھىيىسى</ref>گە جايلاشقان بولۇپ، ئومۇمىي نوپۇسى 3 مىڭ ئەتراپىدا.</p>
مەمۇرىي رايونلار
<p>دەپتەر كەنتى قاتارلىقلار.</p>
