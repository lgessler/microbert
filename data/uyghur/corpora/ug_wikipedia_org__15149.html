<p>شىنجاڭ ئەسىر پىلانى مەبلەغ مەسلىھەتچىلىك شىركىتى 2013-يىلى قۇرۇلغان بولۇپ، شىركەتنىڭ قىسقارتىلما ئىسمى «ئەسىر پىلانى»، خەنزۇ قىسقارتىلمىسى «百年计划»، ئورنى ئۈرۈمچىدە. شىركەتنىڭ قۇرغۇچىسى ۋە قانۇنى ۋەكىلى تۇرسۇن مۇھەممەت.</p></text></body></html>
