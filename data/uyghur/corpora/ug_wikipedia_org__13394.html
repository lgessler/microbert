<html><body><text id="wikipedia_ug_wikipedia_org__13394.html" ns="0" revid="151559" sourceurl="https://ug.wikipedia.org/wiki/%D9%82%DB%95%D8%B1%D9%86" title="قەرن" type="wikipedia">قەرن<p>قەرن  [qern]— قەدىمكى ئوتتۇرا ئاسىيا مىللەتلىرى ئارىسىدا قوللىنىلغان ۋاقىت بىرلىكى بولۇپ، 1 قەرن قەدىمكى 1 ئەسىر ۋاقىتنى بىلدۈرگەن. </p>
<p>قەدىمكى ئىراننىڭ 1 ئەسىرى 30 يىل، چاغاتاي دەۋرىدىكى تۈركى خەلقلەرنىڭ 1 ئەسىرى 32 يىل ھېسابلىناتتى.</p>
</text></body></html>
