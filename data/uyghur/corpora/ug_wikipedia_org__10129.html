<html><body><text id="wikipedia_ug_wikipedia_org__10129.html" ns="0" revid="130207" sourceurl="https://ug.wikipedia.org/wiki/%D9%83%D9%88%D9%86%D8%B3%DB%90%D8%B1%DB%8B%D8%A7%D8%AA%D9%89%D9%BE" title="كونسېرۋاتىپ" type="wikipedia">كونسېرۋاتىپ<p>كونسېرۋاتىپلىق مەۋجۇت ئەھۋالنى ئۆزگەرتىشكە قارشى تۇرغان ئىدىيە. ھەرقايسى تارىخى دەۋەر، ھەر خىل مىللەت ، دۆلەتلەردە ئىپادىلىنىش شەكلى ئوخشىمايدۇ. بۇ نۇرمالدا سول ئىدىيىلىك كىشىلەر تەرىپىدىن تەنقىتلىنۋاتقان ئىدىيە. نۇرغۇن دۆلەتلەردە ئوڭچى پارتىيىلەر بۇ خىل ئىدىيىنىڭ تەسىرگە ئۇچرىغان.</p></text></body></html>
