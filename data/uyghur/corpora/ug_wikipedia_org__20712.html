<p><hi rend="bold">بوسۇغا</hi>(<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>: Bosugha) بولسا <ref target="https://ug.wikipedia.org/wiki/ئىشىك">ئىشىك</ref>، <ref target="https://ug.wikipedia.org/wiki/دەرۋازا">دەرۋازا</ref> كېشەكلىرىنىڭ ئاستىغا قويۇلغان توغرا ياغاچ ياكى <ref target="https://ug.wikipedia.org/wiki/خىش">خىش</ref>، تاش، <ref target="https://ug.wikipedia.org/wiki/سېمونت">سېمونت</ref> قاتارلىقلاردىن قىلىنغان توسما.</p>
