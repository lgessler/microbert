<p>مايك پومپىئو (ئېنگىلىزچە: Mike Pompeo) ئامىرىكىنىڭ ھازىرقى، شۇنداقلا 70-نۆۋەتلىك دۆلەت ئىشلىرى كاتىپى( باشقا ئەللەرنىڭ باش باقان ياكى ھۆكۈمەت باشلىقى بىلەن ئوخشاش). </p>
<figure><caption>مايك پومپىئو سەئۇدى ئەرەبىستان ئورۇن باسار كۆلتىگىنى مۇھەممەد بىن سالمان بىلەن كۈرۈشمەكتە.</caption></figure></text></body></html>
