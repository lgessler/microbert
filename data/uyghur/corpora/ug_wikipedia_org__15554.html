<p>ھەزرىتى ئەلى سۇئىقەسد قىلىنغاندىن سوڭرە، <ref target="https://ug.wikipedia.org/wiki/مۇئاۋىيە_بىن_ئەبۇ_سوڧيان">مۇئاۋىيە بىن ئەبۇ سوڧيان</ref> <ref target="https://ug.wikipedia.org/wiki/خەلىپە">خەلىپە</ref> بولدى ۋە <ref target="https://ug.wikipedia.org/wiki/مۇھەممەد_ئەلەيھىسسالام">پەيغەمبەردىن</ref> مىراس قالغان <ref target="https://ug.wikipedia.org/wiki/ئىسلام_دۆلىتى">ئىسلام دۆلىتى</ref> <ref target="https://ug.wikipedia.org/wiki/ئەمەۋىي_دۆلىتى">ئەمەۋىي دۆلىتىنى</ref> قۇردى.</p>

ئۆلگەنلەر
<p>28- ڧېۋرال، <ref target="https://ug.wikipedia.org/wiki/تۆرت_خەلىپە">4 خەلىپىنىڭ</ref> ئاخىرىقىسى ھەزرىتى <ref target="https://ug.wikipedia.org/wiki/ئەلى_بىن_ئەبى_تالىب">ئەلى</ref> شەھىت بولغان.</p></text></body></html>
