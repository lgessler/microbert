<html><body><text id="wikipedia_ug_wikipedia_org__20334.html" ns="0" revid="150833" sourceurl="https://ug.wikipedia.org/wiki/%D8%B3%DB%87%D9%84%D8%A7%D9%8A%D9%85%D8%A7%D9%86_%D8%A6%D9%89%D8%A8%D9%86%D9%89_%D8%B3%DB%87%D8%B1%DB%95%D8%AF" title="سۇلايمان ئىبنى سۇرەد" type="wikipedia">سۇلايمان ئىبنى سۇرەد<p><hi rend="bold">سۇلايمان ئىبنى سۇرەد</hi> (سُلَيْمَانُ بْنُ صُرَدٍ الْخُزَاعِيُّ) رەزىيەللاھۇ ئەنھۇ: سۇلايمان ئىبنى سۇرەد ئەلخۇزائىي (ئەبۇ مۇتەررىف). (ھ. بۇرۇن 28 – ھ. 65 / م. 594 – 685) پەيغەمبەر ئەلەيھىسسالامدىن ھەدىس رىۋايەت قىلغان ساھابە. خەلىپە ئەلى رەزىيەللاھۇ ئەنھۇنىڭ سەركەردىسى بولغان.</p>
</text></body></html>
