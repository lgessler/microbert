<p><hi rend="bold">ئەللامە شىنقىيتىي</hi> (): ئابدۇللاھ ئىبنى ئىبراھىم ئەلئەلەۋىي ئەششىنقىيتىي (ئەبۇ مۇھەممەد). (ھ. ؟ – 1233 / م. ؟ – 1818) <ref target="https://ug.wikipedia.org/wiki/ماۋرىتانىيە">ماۋرىتانىيەلىك</ref> <ref target="https://ug.wikipedia.org/wiki/تىلشۇناسلىق">تىلشۇناس</ref> ۋە <ref target="https://ug.wikipedia.org/wiki/شەرىئەتشۇناس">شەرىئەتشۇناس</ref> ئەللامە. شەرئىي ئىلىملەردە نەزمە ئەسەرلەرنى يازغان. ئۇسۇلى فىقھ ئىلمىدە «مەراقىسسەئۇد» ناملىق نەزمە ئەسەرنىڭ مۇئەللىفى.</p></text></body></html>
