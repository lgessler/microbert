<html><body><text id="wikipedia_ug_wikipedia_org__7344.html" ns="0" revid="147982" sourceurl="https://ug.wikipedia.org/wiki/%D8%A8%DB%87%D8%B1%D8%B3%D8%A7" title="بۇرسا" type="wikipedia">بۇرسا<figure></figure>
<p><ref target="https://ug.wikipedia.org/wiki/تۈركىيە">تۈركىيە</ref>نىڭ مارمارا ئۆلكىسىدىكى بىر شەھرى. يېشل بۇرسا دېگەن چىرايلىق نامى بار . بۇسا ئۇسمانلىي ئېمپىرىيەسىنىڭ بىرنچى پايتەختىدۇر. بۇرسا ئۇلۇغتاغ ئۇنۋېرسىتىتى (Uludağ Üniversitesi )تۈركىيەدىكى ياخشى ئۇنۋېرسىتىتىلارنىڭ قاتارىدادۇر .بۇ ئونۋېرسىتىت تۈركىيەدە ئوقۇغۇچىلارنىڭ ياخشى تاللىشىدۇر .</p></text></body></html>
