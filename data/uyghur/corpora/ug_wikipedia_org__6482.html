<p><hi rend="bold">غەربىي ساھارا</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/شىمالىي_ئافرىقا">شىمالىي ئافرىقا</ref> جايلاخكان بىر
دۇلات. ئۇنىڭ پايتاھتى بولسا <ref target="https://ug.wikipedia.org/wiki/لايوئۇن">لايوئۇن</ref>، ئاڭ قوڭ خاھرى بولسا <ref target="https://ug.wikipedia.org/wiki/لايوئۇن">لايوئۇن</ref>. دۇلات تىلى بولسا <ref target="https://ug.wikipedia.org/wiki/ئەرەب_تىلى">ئەرەب تىلى</ref>. بۇ دۇلات 1975 يىلى 11 ئاينىڭ 14 كۇنى مۇستاككىل بولگان، يار مايدانى 266 مىڭ 000 كۇۋادىرات كىلومەتىر، نوپۇسى 382 مىڭ.</p></text></body></html>
