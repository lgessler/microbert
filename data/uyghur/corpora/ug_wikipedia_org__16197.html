<html><body><text id="wikipedia_ug_wikipedia_org__16197.html" ns="0" revid="142469" sourceurl="https://ug.wikipedia.org/wiki/%D8%A8%DB%87%D8%B1%DA%98%DB%87%D8%A6%D8%A7%D8%B2%D9%89%D9%8A%DB%95" title="بۇرژۇئازىيە" type="wikipedia">بۇرژۇئازىيە<p>بۇرژۇئازىيە فرانسۇزچىدىن ئۇيغۇرچىغا ئۆتكەن، پەلسەپە ئاتالغۇسى بولۇپ، ئىشلەپچىقرىش ۋاستىلىرىگە ئىگە بولغان ھەمدە ياللانما ئەمگەكنى <ref target="https://ug.wikipedia.org/wiki/ئېكسپىلاتاتسىيە">ئېكسپىلاتاتسىيە</ref> قىلىپ، قوشۇمچى قىممەت شورىۋالىدىغان كىشىلەر توپىدۇر.<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇرچە_ۋىكىپىدىيە#cite_note-1">[1]</ref></p>
</text></body></html>
