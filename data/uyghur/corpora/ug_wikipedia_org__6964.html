<p><hi rend="bold">غەربىي ۋىرگىنىيە شىتاتى</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/ئامېرىكا_قوشما_شتاتلىرى">ئامېرىكا قوشما شتاتلىرى</ref> دىكىبىخاھار 2008 نوپۇس بار، غەربىي ۋىرگىنىيەنىڭ 1،812،035 نوپۇسىبار، 62،755 كم² دائىرائىقىدا نوپۇس جايلاخكان، خىمالىكاڭ لىك 39.0°، خارىكى ئۇزۇنلۇك 80°5.</p></text></body></html>
