<html><body><text id="wikipedia_ug_wikipedia_org__12664.html" ns="0" revid="131901" sourceurl="https://ug.wikipedia.org/wiki/%D9%84%D8%A7%DA%86%D9%89%D9%86" title="لاچىن" type="wikipedia">لاچىن<p>لاچىن بولسا ، بىرخىل قۇشنىڭ ئىسمى بولۇپ ، ئاساسلىقى پاختەك ، كەپتەر ، قۇشقاچ قاتارلىق قۇشلارنى ئوۋلايدۇ، ئۇنىڭ ئۇچۇش ماھارىتى ياخشى بولۇپ ، تىنى كىچىكرەك ، ھەرخىل مۇھىتلاردا ياخىشى ماسلىشالايدۇ.</p></text></body></html>
