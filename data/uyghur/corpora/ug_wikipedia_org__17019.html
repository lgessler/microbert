<p><hi rend="bold">30- ئۈمىد</hi> ياكى <ref target="https://ug.wikipedia.org/wiki/30-_ئاپرېل">30- ئاپرېل</ref> ۋە ياكى <ref target="https://ug.wikipedia.org/wiki/4-_ئاينىڭ_30-_كۈنى">4- ئاينىڭ 30- كۈنى</ref>، <ref target="https://ug.wikipedia.org/wiki/مىلادى_تەقۋىم">مىلادى تەقۋىم</ref> بويىچە يىلنىڭ 120. (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللاردا</ref> 121.) كۈنىدۇر. يىل سوڭىغا يەنە 245 كۈن باردۇر.</p>
