<html><body><text id="wikipedia_ug_wikipedia_org__18310.html" ns="0" revid="146235" sourceurl="https://ug.wikipedia.org/wiki/%D9%85%DB%95%D9%84%D8%A6%DB%87%D9%86" title="مەلئۇن" type="wikipedia">مەلئۇن<p>[سۈپەت] يېزت . لەنەت قىلىنغان ، لەنىتى ، ئۆلگۈر:   قەلەم دۇلدۇلى يايلاققا شىددەت بىلەن چېپىپ كېلىپ ،   مەلئۇن رەقىبىگە غەزەپ ئوقياسىنى ئاتتى .</p>
<p>［پىئىل］ مەلئۇنلۇق قىلماق </p>
<p>[ئىسىم]  مەلئۇنلۇق </p>
<p>evil ，devil ,  diabolic , damn , demon</p>
<p>万恶的， 该死的， 十恶不赦的，恶魔，魔王</p>
</text></body></html>
