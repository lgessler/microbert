<p><hi rend="bold">غەرب</hi> ياكى كۈنپېتىش، تۆرت ئاساسلىق تەرەپنىڭ بىرى. كۈن پاتىدىغان تەرەپ. <hi rend="bold">قىبلە تەرەپ</hi> دەپمۇ ئاتىلىدۇ. ياۋروپا ۋە ئامېرىكا غەرب دۇنياسى دەپ ئىپادىلىنىدۇ.
خەرىتە يۈزىدە خەرىتىگە قاراپ تۇرغاندا سول قول تەرەپ. 
















</p>
