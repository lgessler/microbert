<html><body><text id="wikipedia_ug_wikipedia_org__17372.html" ns="0" revid="144559" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%90%DA%AF%D9%89%D8%B2%D9%8A%DB%95%D8%B1_%D9%8A%DB%90%D8%B2%D9%89%D8%B3%D9%89" title="ئېگىزيەر يېزىسى" type="wikipedia">ئېگىزيەر يېزىسى
<p>ئېگىزيەر يېزىسى <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> <ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/يېڭىسار_ناھىيىسى">يېڭىسار ناھىيىسى</ref>گە جايلاشقان بولۇپ، ئومۇمىي نوپۇسى 5 مىڭ ئەتراپىدا.</p>
مەمۇرىي كەنتلەر
<p>يېزىسىغا قاراشلىق ئېگىزيەر كەنتى، يۇقارقى ھويلا كەنتى، تۆۋەن ھويلا كەنتى، تاغلىقئېرىق كەنتى قاتارلىق تۆت كەنت ئاھالە كومىتېتى بار.</p>
</text></body></html>
