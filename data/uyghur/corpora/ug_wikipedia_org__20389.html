<html><body><text id="wikipedia_ug_wikipedia_org__20389.html" ns="0" revid="150913" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%87%D8%A8%DB%95%D9%8A%D8%AF%DB%87%D9%84%D9%84%D8%A7%DA%BE_%D8%A6%DB%95%D9%84%D8%AE%DB%95%DB%8B%D9%84%D8%A7%D9%86%D9%89%D9%8A" title="ئۇبەيدۇللاھ ئەلخەۋلانىي" type="wikipedia">ئۇبەيدۇللاھ ئەلخەۋلانىي<p><hi rend="bold">ئۇبەيدۇللاھ ئەلخەۋلانىي</hi> (عُبَيْدُ اللَّهِ الْخَولَانِيّ): ئۇبەيدۇللاھ ئىبنى ئەلئەسەد (ياكى ئەلئەسۋەد) ئەلخەۋلانىي. تابىئىن. ھەزرىتى مەيمۇنە رەزىيەللاھۇ ئەنھانىڭ بېقىۋالغان ئوغلى. ساھابىلاردىن ھەدىس رىۋايەت قىلغان زات.</p>
</text></body></html>
