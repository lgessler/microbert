<figure><caption>قەشقەر يېڭىشەھەر ناھىيىسى</caption></figure>
<p><hi rend="bold">قەشقەر يېڭىشەھەر ناھىيىسى</hi> <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> دائىرىسى ئىچىدىكى بىر ناھىيە بۇلۇپ مەمۇرى جەھەتتىن <ref target="https://ug.wikipedia.org/wiki/قەسقەر_ۋىلايىتى">قەسقەر ۋىلايىتى</ref>تىگە قارايدۇ. قەشقەر يېڭىشەھەرنىڭ يەر مايدانى 2،262 كۇۋادىرات كىلومەتەر بولۇپ 2004-يىلدىكى سىتاتىسكىگا ئاساسلاڭاندا، ئۇنىڭ نۇپۇسى 290،000.</p>
</text></body></html>
