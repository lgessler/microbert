<html><body><text id="wikipedia_ug_wikipedia_org__20374.html" ns="0" revid="150883" sourceurl="https://ug.wikipedia.org/wiki/%D9%86%DB%95%D8%A8%DA%BE%D8%A7%D9%86" title="نەبھان" type="wikipedia">نەبھان<p><hi rend="bold">نەبھان</hi> (نَبهَان): ھەزرىتى ئۇممۇ سەلەمە رەزىيەللاھۇ ئەنھانىڭ ئازادگەردىسى. كۆپچىلىك ھەدىسشۇناسلار نەبھاننى «ئىشەنچلىك ئەمەس» دەپ قارىغان. ئىمام نەۋەۋىي ۋە ئىمام زەھەبىي قاتارلىق بىر قىسىم ئالىملار «ئىشەنچلىك» دەپ قارىغان.</p>
</text></body></html>
