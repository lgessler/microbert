<html><body><text id="wikipedia_ug_wikipedia_org__19594.html" ns="0" revid="149321" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D8%A7%D8%A8%D8%AF%DB%87%D8%B1%D8%B1%D8%A7%DA%BE%D9%85%D8%A7%D9%86_%D8%A6%D9%89%D8%A8%D9%86%D9%89_%D8%B4%D9%89%D8%A8%D9%84" title="ئابدۇرراھمان ئىبنى شىبل" type="wikipedia">ئابدۇرراھمان ئىبنى شىبل<p><hi rend="bold">ئابدۇرراھمان ئىبنى شىبل</hi> (<ref target="https://ug.wikipedia.org/wiki/ئەرەبچە">ئەرەبچە</ref>: عَبْدُ الرَّحْمَنِ بْنُ شِبْلٍ الْأَنْصَارِيُّ) رەزىيەللاھۇ ئەنھۇ: ئابدۇرراھمان ئىبنى شىبل ئەلئەنسارىي. ساھابە، ئەۋس قەبىلىىسىدىن. ساھابىلارنىڭ ئالىملىرىدىن بولۇپ، مۇئاۋىيە رەزىيەللاھۇ ئەنھۇ دەۋرىدە شامدا ۋاپات بولغان.</p>
</text></body></html>
