<p><hi rend="bold">تارانچى</hi> - غۇلجا ئۇيغۇرلىرىنىڭ ئۆز-ئۆزىنى ئۆزگىچە ئاتاش ۋە باشقا جايلاردىكى ئۇيغۇرلاردىن پەرىقلەندۈرۈش ئچۈن قوللىنىلدىغان ئاتالغۇ.</p></text></body></html>
