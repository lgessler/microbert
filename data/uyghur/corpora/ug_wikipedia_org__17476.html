<p>يىما يېزىسى (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>:Yima Yézisi) <ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/پوسكام_ناھىيىسى">پوسكام ناھىيىسى</ref>گە جايلاشقان بولۇپ، ئومۇمىي نوپۇسى 17 مىڭ ئەتراپىدا.</p>
