<p>سۇشى (<ref target="https://ug.wikipedia.org/wiki/ياپون_تىلى">ياپونچ</ref>ە:すし, 寿司, 鮨؛ <ref target="https://ug.wikipedia.org/wiki/ئىنگلىز_تىلى">ئېنگلىزچ</ref>ە: Sushi) <ref target="https://ug.wikipedia.org/wiki/ياپونىيە">ياپونيە</ref>نىڭ دۇنياغا داڭلىق <ref target="https://ug.wikipedia.org/wiki/بېلىق_تۇتۇش">بېلىق</ref> ۋە گۈرۈچ ئارلاش تامىقى. سۇشىنىڭ ئاساسلىق ماتىرياللىرى گۈرۈچ، ھەرخىل كۆكتات، دېڭىز مەھسۇلاتلىرى، <ref target="https://ug.wikipedia.org/wiki/شېكەر">شىكەر</ref>، <ref target="https://ug.wikipedia.org/wiki/تۇز">تۇز</ref>، <ref target="https://ug.wikipedia.org/wiki/تېتىمسۇ">تېتىمسۇ</ref>، ۋە <ref target="https://ug.wikipedia.org/wiki/ئاچچىقسۇ">ئاچچىقسۇ</ref>لاردۇ.</p></text></body></html>
