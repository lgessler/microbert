<p><hi rend="bold">ئافېنا</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/گرېتسىيە">گرېتسىيە</ref> دىكىبىخاھار 2001 نوپۇس بار، ئافېنانىڭ 3،130،841 نوپۇسىبار، 2،928.717 كم² دائىرائىقىدا نوپۇس جايلاخكان، خىمالىكاڭ لىك 37.58°، خارىكى ئۇزۇنلۇك 23°43، رايونمۇرى 210.</p>
