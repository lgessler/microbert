<html><body><text id="wikipedia_ug_wikipedia_org__5408.html" ns="0" revid="137133" sourceurl="https://ug.wikipedia.org/wiki/%D8%B3%D8%A7%D9%86%D8%AC%D9%89_%D8%B4%DB%95%DA%BE%D9%89%D8%B1%D9%89" title="سانجى شەھىرى" type="wikipedia">سانجى شەھىرى
<figure><caption>سانجى شەھىرى</caption></figure>
<p><hi rend="bold">سانجى شەھىرى</hi> <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> دائىرىسى ئىچىدىكى بىر شەھىر بۇلۇپ مەمۇرى جەھەتتىن <ref target="https://ug.wikipedia.org/wiki/سانجى_خۇيزۇ_ئاپتونوم_ئوبلاستى">سانجى خۇيزۇ ئاپتونوم ئوبلاستى</ref>تىگە قارايدۇ. سانجىنىڭ يەر مايدانى 7،981 كۇۋادىرات كىلومەتەر بولۇپ 2002-يىلدىكى سىتاتىسكىگا ئاساسلاڭاندا، ئۇنىڭ نۇپۇسى 390،000.</p>
</text></body></html>
