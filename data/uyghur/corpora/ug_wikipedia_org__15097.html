<html><body><text id="wikipedia_ug_wikipedia_org__15097.html" ns="0" revid="138959" sourceurl="https://ug.wikipedia.org/wiki/%D9%82%DB%87%D8%B1%DB%87%D9%85%D9%82%D8%A7%D8%B4_%D8%B4%DB%95%DA%BE%D9%89%D8%B1%D9%89" title="قۇرۇمقاش شەھىرى" type="wikipedia">قۇرۇمقاش شەھىرى<p><hi rend="bold">قۇرۇمقاش شەھىرى</hi> <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> دائىرىسى ئىچىدىكى بىر شەھىر بۇلۇپ مەمۇرى جەھەتتىن <ref target="https://ug.wikipedia.org/wiki/خوتەن_ۋىلايىتى">خوتەن ۋىلايىتى</ref> قارايدۇ. قۇرۇمقاشنىڭ يەر مايدانى 687.13 كۇۋادىرات كىلومەتەر بولۇپ 2016-يىلدىكى سىتاتىسكىگا ئاساسلاڭاندا، ئۇنىڭ نۇپۇسى 47،500.</p>
</text></body></html>
