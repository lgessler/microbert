<figure><caption>دۇنيادا <ref target="https://ug.wikipedia.org/wiki/گوللاندىيە_تىلى">گوللاندىيە تىلى</ref>دا سۆزلىشىدىغان رايۇنلار.</caption></figure>
<p><ref target="https://ug.wikipedia.org/wiki/گوللاندىيە">گوللاندىيە</ref> ۋە يېقىن ئەتراپتىكى دۆلەتلەتدە قوللىندۇ.</p>
<p>گوللاندچە دەپمۇ ئاتىلىدۇ.</p>
<p>تەخمىنەن 27مىليۇن كىشى بۇ تىلنى بىلىدۇ.</p>
