<html><body><text id="wikipedia_ug_wikipedia_org__11217.html" ns="0" revid="130623" sourceurl="https://ug.wikipedia.org/wiki/%DA%AF%DB%88%D9%84%DA%86%D9%89%D9%84%D9%89%D9%83" title="گۈلچىلىك" type="wikipedia">گۈلچىلىك<p>گۈلچىلىك، باغۋەنچىلىك ساھەسىدىكى بىر خىل كەسىپ تۈرى بولۇپ، ھويلا-ئارام زىننەتلەش ۋە گۈلچىلىك　تىجارىتى ئۈچۈن گۈل ۋە مەنزىرە ئۈسۈملىكلىرىنى ئۆستىرىش ئىشىنى كۆرسىتىدۇ.</p></text></body></html>
