<p>نجوزجان ۋىلايىتى (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>:<hi rend="bold">Jozjan Wilayiti</hi>) ئافغانىستان قارمىقىدىكى بىر ۋىلايەت.</p>






نوپۇسى
<p>جەۋزجان ئافغانىستاننىڭ كونا تۈركىستان ئۆلكىسىدىن بۆلۈنۈپ تەسىس قىلىنغان ئۆلكە بولۇپ،  ئاساسى نوپۇسى ئۆزبېكلەر(65%)، تاجىكلار(25%)، (تۈركمەنلەر5%) ۋە باشقىلاردىن تەركىپ تاپقان. </p>
