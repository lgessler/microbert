<p><hi rend="bold">نوۋىيال</hi> (novial) (<hi rend="italic">nov</hi>  «يېڭى» + <hi rend="italic">ial </hi>«خەلقئارالىق ياردەمچى تىل») سۈنئىي خەلقئارالىق تىل، ئۇ 1928-يىلى داڭلىق دانىيە تىلشۇناس ئوتتو يېسپېرسەن تەرىپىدىن ياسالغان. </p>
