<p>قاناس كۆلى <ref target="https://ug.wikipedia.org/wiki/ئالتاي_ۋىلايىتى">ئالتاي ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/بۇرچىن_ناھىيىسى">بۇرچىن ناھىيىسى</ref> گە جايلاشقان.  كۆل يۈزى 45.7 كۋادرات كىلومېتىر بولۇپ، جەنۇب شىمال كەڭلىكى 25 كىلومېتىر، شەرق غەرب ئۇزۇنلىقى 30 كىلومېتىر كېلىدۇ.</p>
