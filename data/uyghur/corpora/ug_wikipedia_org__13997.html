<html><body><text id="wikipedia_ug_wikipedia_org__13997.html" ns="0" revid="135550" sourceurl="https://ug.wikipedia.org/wiki/%D9%8A%D8%A7%DA%AD%D8%A7%D9%82_%DA%86%DB%90%D9%8A%D9%89" title="ياڭاق چېيى" type="wikipedia">ياڭاق چېيى<p>ياڭاق چېيى: <ref target="https://ug.wikipedia.org/wiki/ياڭاق">ياڭاق</ref> قىزىتىلغان <ref target="https://ug.wikipedia.org/wiki/تونۇر">تونۇر</ref>دا ساغارتىلغاندىن كېيىن، ئۇششاق ئېزىپ ئۈستىگە <ref target="https://ug.wikipedia.org/wiki/قايناقسۇ">قايناقسۇ</ref> ۋە مۇۋاپىق مىقداردا <ref target="https://ug.wikipedia.org/wiki/تۇز">تۇز</ref> قۇيۇپ تەييارلىنىدۇ. </p>
