<html><body><text id="wikipedia_ug_wikipedia_org__20243.html" ns="0" revid="150712" sourceurl="https://ug.wikipedia.org/wiki/%D8%AA%D8%A7%D8%A8%D9%89%D8%A6%D9%89%D9%86" title="تابىئىن" type="wikipedia">تابىئىن<p><hi rend="bold">تابىئىن</hi> (التابعي): «ئەگەشكۈچى ۋە ئىزىدىن ماڭغۇچى» دېمەك بولۇپ، مۇھەددىسلەرنىڭ كۆپچىلىكىنىڭ نەزىرىدە ھەمراھ بولۇپ تۇرمىسىمۇ، ساھابە بىلەن ئۇچراشقان كىشىنى كۆرسىتىدۇ.</p>
</text></body></html>
