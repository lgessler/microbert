<p>بىر توك يولى زەنجىرىدە قارشىلىق،ئىندۇكتىپ قارشىلىقى،سىغىم قارشىلىقى ھەممىسى بولسا بۇ قارشىلىقلارنىڭ ئۆزگىرىشچان توكقا بولغان توسقۇنلۇق رولى تولۇق قارشىلىق دېيىلىدۇ . تولۇق قارشىلىق Z بىلەن ئىپادىلىنىدۇ . بىرلىكى يەنىلا ئوم R</p></text></body></html>
