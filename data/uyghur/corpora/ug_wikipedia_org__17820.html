<html><body><text id="wikipedia_ug_wikipedia_org__17820.html" ns="0" revid="151859" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D9%89%D9%85%D8%A7%D9%85_%D8%A8%D8%A7%D8%B2%D9%89%D8%B1%D9%89" title="ئىمام بازىرى" type="wikipedia">ئىمام بازىرى
<p>ئىمام بازىرى (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>:<hi rend="bold">Imam Baziri،</hi> تولۇق ئاتلىشى: ئىماملىرىم بازىرى، ئىماملىرىم يېزىسى )<ref target="https://ug.wikipedia.org/wiki/ئاقسۇ_ۋىلايىتى">ئاقسۇ ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/ئۇچتۇرپان_ناھىيىسى">ئۇچتۇرپان ناھىيىسى</ref> گە جايلاشقان. ئىماملىرىم يېزىسى 2015-يىلى 3 ئاپرىل ئىماملىرىم بازىرىغا ئۆزگەرتىلگەن. بۇ بىر قەدىمى ئۇيغۇر يېزىسىدۇر. </p>
</text></body></html>
