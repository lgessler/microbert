<html><body><text id="wikipedia_ug_wikipedia_org__20368.html" ns="0" revid="150876" sourceurl="https://ug.wikipedia.org/wiki/%D9%85%DB%87%DA%BE%DB%95%D9%85%D9%85%DB%95%D8%AF_%D9%85%DB%87%D8%A8%D8%A7%D8%B1%DB%95%D9%83" title="مۇھەممەد مۇبارەك" type="wikipedia">مۇھەممەد مۇبارەك<p><hi rend="bold">مۇھەممەد مۇبارەك</hi> (مُحَمَّدُ بنُ عبد القادر المبارَك): مۇھەممەد ئىبنى ئابدۇلقادىر ئەلمۇبارەك. (ھ. 1330 – 1402 / م. 1912 – 1981) سۈرىيەلىك پروفېسسور، ئىسلام مۇتەپەككۇرى ۋە كۆپ ئەسەرلەرنى قالدۇرغان دەۋەتچى ئالىم.</p>
