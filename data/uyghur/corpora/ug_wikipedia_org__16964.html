<p><hi rend="bold">9- ئۈمىد</hi> ياكى <ref target="https://ug.wikipedia.org/wiki/9-_ئاپرېل">9- ئاپرېل</ref> ۋە ياكى <ref target="https://ug.wikipedia.org/wiki/4-_ئاينىڭ_9-_كۈنى">4- ئاينىڭ 9- كۈنى</ref>، <ref target="https://ug.wikipedia.org/wiki/مىلادى_تەقۋىم">مىلادى تەقۋىم</ref> بويىچە يىلنىڭ 99. (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللاردا</ref> 100.) كۈنىدۇر. يىل سوڭىغا يەنە 266 كۈن باردۇر.</p>
