<p>ئىشخىلا بازىرى (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>:<hi rend="bold">Ishxila Baziri</hi>)<ref target="https://ug.wikipedia.org/wiki/ئاقسۇ_ۋىلايىتى">ئاقسۇ ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/كۇچار_ناھىيىسى">كۇچار ناھىيىسى</ref> گە جايلاشقان.</p>
مەمۇرىي رايونلار
<p>ئىشخىلا بازىرىدا 12 مەھەللە بار، ئۇلار:</p>
<list type="unordered"><item>ئىشخىلا 1-مەھەللىسى، ئىشخىلا 2-مەھەللىسى، ئىشخىلا 3-مەھەللىسى؛</item>
<item>قاغىچى مەھەللىسى، قۇمئېرىق مەھەللىسى قاتارلىقلار.</item></list>
</text></body></html>
