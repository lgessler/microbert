<html><body><text id="wikipedia_ug_wikipedia_org__17328.html" ns="0" revid="144502" sourceurl="https://ug.wikipedia.org/wiki/%D9%84%DB%95%DA%AD%DA%AF%DB%95%D8%B1_%D8%A8%D8%A7%D8%B2%D9%89%D8%B1%D9%89" title="لەڭگەر بازىرى" type="wikipedia">لەڭگەر بازىرى
<p>لەڭگەر بازىرى <ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref> <ref target="https://ug.wikipedia.org/wiki/كونا_شەھەر_ناھىيىسى">كونا شەھەر ناھىيىسى</ref> گە قاراشلىق مەمۇرىي بازارلىق. 2012-يىلى شىنجاڭ ئۇيغۇر ئاپتونوم رايونلۇق خەلق ھۆكۈمىتىنىڭ تەستىقلىشى بىلەن ئەسلىدىكى لەڭگەر يېزىسى لەڭگەر بازىرى بولۇپ قۇرۇلغان.</p>
</text></body></html>
