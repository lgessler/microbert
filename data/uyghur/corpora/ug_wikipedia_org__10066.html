ئەكبەر ئسلام</p>
<p>شىنجاڭ سەنئەت ئىنىستىتۇتى تىياتىر فاكۇلتېتىنىڭ 2006ـ يىللىق رېژىسسورلۇق سىنىپىنىڭ ئوقۇغۇچىسى.</p>
<p>ئارتۇقچىلىقى: ناخشا ئېيتىش، ھەر خىل تەنتەربىيە تۈرلىرى.</p></text></body></html>
