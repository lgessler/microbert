<p><hi rend="bold">مىشا يېزىسى</hi> (<hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref></hi>:Misha Yézisi)<ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/پەيزاۋات_ناھىيىسى">پەيزاۋات ناھىيىسى</ref>گە جايلاشقان بولۇپ، ئومۇمىي نوپۇسى 27 مىڭ ئەتراپىدا.</p>
مەمۇرىي رايونلار
<p>مىشا كەنتى، قازى ئېرىق كەنتى، چاقا كەنتى، يانتاق كەنتى قاتارلىقلار.</p>
