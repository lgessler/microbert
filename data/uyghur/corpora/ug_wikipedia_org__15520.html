<html><body><text id="wikipedia_ug_wikipedia_org__15520.html" ns="0" revid="140950" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D9%89%D9%84%D8%A7%DA%BE" title="ئىلاھ" type="wikipedia">ئىلاھ<p><hi rend="bold">ئىلاھ</hi> (<ref target="https://ug.wikipedia.org/wiki/ئەرەب_تىلى">ئەرەبچە</ref>: إله؛ كۆپلۈك: آلهة)، تەڭرى مەنىسىگە <ref target="https://ug.wikipedia.org/wiki/ئەرەب_تىلى">ئەرەبچە</ref> بىر كەلىمىدۇر. كۆپ تەڭرىلىك دىنلاردا چىشى تەڭرىلەرگە <hi rend="bold">ئىلاھە</hi>. دىنىي ئىتىقادتا مۇقەددەس سانالغان ۋە چوقۇنۇلغان پەۋقۇلئادە مەۋجۇدىيەت.</p></text></body></html>
