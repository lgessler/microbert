<p><hi rend="bold">21- نەۋرۇز</hi> ياكى <hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/21-_مارت">21- مارت</ref></hi> ۋە ياكى <hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/3-_ئاينىڭ_21-_كۈنى">3- ئاينىڭ 21- كۈنى</ref></hi>، <ref target="https://ug.wikipedia.org/wiki/مىلادى_تەقۋىم">مىلادى تەقۋىم</ref> بويىچە يىلنىڭ 80. (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللاردا</ref> 81.) كۈنىدۇر. يىل سوڭىغا يەنە 286 كۈن باردۇر.</p>
