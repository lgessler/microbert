<p><hi rend="bold">سكوپليې</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/ماكېدونىيە">ماكېدونىيە</ref> دىكىبىخاھار 2007 نوپۇس بار، سكوپليېنىڭ 506 926 نوپۇسىبار، 1،854 كۇۋادىرات كىلومەتىر دائىرائىقىدا نوپۇس جايلاخكان، خىمالىكاڭ لىك 59.56°، خارىكى ئۇزۇنلۇك 10°45، پوقتامۇرى 1000 رايونمۇرى 02.</p></text></body></html>
