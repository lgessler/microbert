بۇ ماددا بىر دەسلەپكى نۇسخىدۇر، بۇ ماددىنى <ref target="//ug.wikipedia.org/w/index.php?title=%D8%A6%DB%87%D9%8A%D8%BA%DB%87%D8%B1%DA%86%DB%95_%DB%8B%D9%89%D9%83%D9%89%D9%BE%D9%89%D8%AF%D9%89%D9%8A%DB%95&amp;action=edit">كېڭەيتىش</ref> ياكى ئالاھىدە <ref target="https://ug.wikipedia.org/wiki/دەسلەپكى_نۇسخا">دەسلەپكى نۇسخا</ref>  قېلىپلىردىن بىرنى قويۇپ ۋىكىپېدىيەگە توھپە قوشالايسىز.بۈگۈر ناھىسى جەنۇبى شىنجاڭغا جايلاشقان</text></body></html>
