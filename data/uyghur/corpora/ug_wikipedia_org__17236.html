<html><body><text id="wikipedia_ug_wikipedia_org__17236.html" ns="0" revid="144340" sourceurl="https://ug.wikipedia.org/wiki/%D8%B4%D9%89%D9%86%D8%AC%D8%A7%DA%AD_%D8%B4%D9%89%D8%B2%D8%A7%DA%AD_%D8%AA%D8%A7%D8%B4%D9%8A%D9%88%D9%84%D9%89" title="شىنجاڭ شىزاڭ تاشيولى" type="wikipedia">شىنجاڭ شىزاڭ تاشيولى
<p>شىنجاڭ شىزاڭ تاشيولى قەشقەر ۋىلايىتىنىڭ <ref target="https://ug.wikipedia.org/wiki/قاغىلىق_ناھىيىسى">قاغىلىق ناھىيىسى</ref>دىن باشلىنىپ <ref target="https://ug.wikipedia.org/wiki/كۆكيار_يېزىسى">كۆكيار يېزىسى</ref>، مازار، <ref target="https://ug.wikipedia.org/wiki/نىيە_ناھىيىسى">نىيە ناھىيىسى</ref>نىڭ <ref target="https://ug.wikipedia.org/wiki/شەيدۇللا_بازىرى">شەيدۇللا بازىرى</ref> ۋە كەڭشىۋەر قاتارلىق جايلاردىن ئۆتۈپ شىزاڭنىڭ لاتسە ناھىيىسىدە ئاياغلىشىدۇ، ئومۇمىي ئۇزۇنلىقى  2086km كىلومېتىر كېلىدۇ.</p></text></body></html>
