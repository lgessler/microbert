<p>ئۆزەك ( باشقىچە ئاتىلىشى: مەركەزلەشتۈرۈلگەن ئايلانما يول؛ ئېنگىلىزچە: Integrated circuit ياكىchip ؛ ئاددىيلاشتۇرۇلغان خەنچە: 集成电路) ھازىرقى زامان ئۇچۇرلۇشىش ۋە ئالاقىلىشىش تېخنىكسنىڭ يۈرىكىدۇر.</p></text></body></html>
