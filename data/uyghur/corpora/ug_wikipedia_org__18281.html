<html><body><text id="wikipedia_ug_wikipedia_org__18281.html" ns="0" revid="146087" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%87%D9%85%D8%AF%D9%89_%D8%BA%DB%95%D9%86%D9%89" title="ئۇمدى غەنى" type="wikipedia">ئۇمدى غەنى<p>ئۈمىد غەنى بولسا شىنجاڭ تېلىۋىزىيە ئىستانسىنىڭ ئاتاقلىق رىياسەتچىسى، فىلىم ئىشلىگۈچىسدۇر. </p>
ھەققىدە
<p>ئۇمدى غەنى غۇلجىدا تۇغۇلپ چوڭ بولغان ھەمدە مەركىزى مىللەتلەر ئۇنۋېرسىتىنىڭ تۈركىلوگىيە كەپنىنڭ باكلارۋىرلىقىنى پۈتتۈرگەن.</p></text></body></html>
