<html><body><text id="wikipedia_ug_wikipedia_org__17199.html" ns="0" revid="144285" sourceurl="https://ug.wikipedia.org/wiki/%D8%A8%D8%A7%D8%B2%D8%A7%D8%B1%D9%84%D9%89%D9%82" title="بازارلىق" type="wikipedia">بازارلىق<p>بازارلىق بولسا جۇڭخۇا خەلق جۇمھۇرىيىتى نىڭ ناھىيە ۋە كەنت ئوتتۇرىسىدىكى مەمۇرىي رايون شەكلى، ئادەتتە مەمۇرىي جەھەتتە يېزا بىلەن ئوخشاش ئورۇندا تۇرىدۇ.</p></text></body></html>
