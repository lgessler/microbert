<html><body><text id="wikipedia_ug_wikipedia_org__13586.html" ns="0" revid="134683" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D9%88%D8%B2%DB%87%D9%82%D8%B4%DB%87%D9%86%D8%A7%D8%B3%D9%84%D9%89%D9%82" title="ئوزۇقشۇناسلىق" type="wikipedia">ئوزۇقشۇناسلىق<p>تۈرلۈك يېمەك - ئىچمەك، يەل - يېمىشلەرنىڭ ئوزۇقلۇق تەركىبى، قىممىتى، ئالاھىدىلىكى، سالامەتلىككە بولغان تەسىرى قاتارلىقلارنى تەتقىق قىلىدىغان ئىلىم ياكى شۇنداق كەسىپ.</p>
