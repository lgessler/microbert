<p><hi rend="bold">پەرىدە قاسىم</hi> (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>: <hi rend="bold">Peride Qasim</hi>) بولسا 1963-يىلى <ref target="https://ug.wikipedia.org/wiki/ئۈرۈمچى_شەھىرى">ئۈرۈمچى شەھىرى</ref>دە تۇغۇلغان،</p>
ھاياتى
<p>1981-يىلىدىن 1985-يىلىغىچە بېيجىڭ كىنو ئىنستىتۇتىدا ئوقۇغان.</p>
ۋاپاتى
<p>پەرىدە قاسىم 2000-يىلى 1-ئاينىڭ 8-كۈنى قازاقىستاندا قاتناش ھادىسىدە قازا قىلغان.</p>
