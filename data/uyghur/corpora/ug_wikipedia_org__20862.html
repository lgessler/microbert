<p>بۇتا مېۋىسى (باشقىچە ئاتىلىشى: كۆكجۈرگەن، كۆك <ref target="https://ug.wikipedia.org/wiki/دولانا_(مېۋە)">دولانە</ref>؛ <ref target="https://ug.wikipedia.org/wiki/ئىنگلىز_تىلى">ئېنگلىزچە</ref>: Blueberry؛ ئاددىيلاشتۇرۇلغان <ref target="https://ug.wikipedia.org/wiki/خەنزۇ_تىلى">خەن</ref>چە: 蓝莓، لەنمېي؛ ئىلمى نامى: Cyanococcus) بىر خىل كۆپىنچە ھالدا كۆك رەڭلىك، يۇمىلاق، ياۋا <ref target="https://ug.wikipedia.org/wiki/ئالما">ئالما</ref> چوڭلۇقىدىكى مېۋېدۇر. </p>
