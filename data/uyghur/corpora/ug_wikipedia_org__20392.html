<html><body><text id="wikipedia_ug_wikipedia_org__20392.html" ns="0" revid="150916" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%87%D8%B1%DB%8B%DB%95_%D8%A6%D9%89%D8%A8%D9%86%D9%89_%D9%85%DB%87%DA%BE%DB%95%D9%85%D9%85%DB%95%D8%AF_%D8%A6%DB%95%D8%B3%D8%B3%DB%95%D8%A6%D8%AF%D9%89%D9%8A" title="ئۇرۋە ئىبنى مۇھەممەد ئەسسەئدىي" type="wikipedia">ئۇرۋە ئىبنى مۇھەممەد ئەسسەئدىي<p><hi rend="bold">ئۇرۋە ئىبنى مۇھەممەد ئەسسەئدىي</hi> (عُرْوَة بْن مُحَمَّد السعدي): (ھ. ؟ – 120 / م. ؟ – 738) خەلىپە ئۆمەر ئىبنى ئابدۇلئەزىز قاتارلىق ئۇمەۋىي خەلىپىلەر تەرىپىدىن يەمەنگە 20 يىل ۋالىي بولغان ۋە يەمەندىن قايتقاندا قۇرئانى بىلەن شەمشىرىنىلا كۆتۈرۈپ قايتقان زات.</p>
</text></body></html>
