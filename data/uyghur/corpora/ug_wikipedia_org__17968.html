<p><hi rend="bold">بولتا</hi>(<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>: Bolta،<ref target="https://ug.wikipedia.org/wiki/ئىنگلىزچە">ئىنگلىزچە</ref>: Bolt) بولسا <ref target="https://ug.wikipedia.org/wiki/ئىنگلىز_تىلى">ئىنگلىز تىلى</ref>دىن كىرگەن سۆز بولۇپ، ئادەتتە <ref target="https://ug.wikipedia.org/wiki/گايكا">گايكا</ref>ۋە <ref target="https://ug.wikipedia.org/wiki/شايبا">شايبا</ref> بىلەن قوشۇپ ئىشلىتىلىدۇ.</p>
