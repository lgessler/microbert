<html><body><text id="wikipedia_ug_wikipedia_org__9826.html" ns="0" revid="58960" sourceurl="https://ug.wikipedia.org/wiki/%D8%A8%D8%A7%D9%84%D8%AA%D9%89" title="بالتى" type="wikipedia">بالتى<p>يەكەن قاتارلىق جايلاردا بىرقىسىم ئۇيغۇرلار بالتى ئەۋلادى دەپ ئاتىلىدۇ</p>




بۇ ماددا بىر دەسلەپكى نۇسخىدۇر، بۇ ماددىنى <ref target="//ug.wikipedia.org/w/index.php?title=%D8%A6%DB%87%D9%8A%D8%BA%DB%87%D8%B1%DA%86%DB%95_%DB%8B%D9%89%D9%83%D9%89%D9%BE%D9%89%D8%AF%D9%89%D9%8A%DB%95&amp;action=edit">كېڭەيتىش</ref> ياكى ئالاھىدە <ref target="https://ug.wikipedia.org/wiki/دەسلەپكى_نۇسخا">دەسلەپكى نۇسخا</ref>  قېلىپلىردىن بىرنى قويۇپ ۋىكىپېدىيەگە توھپە قوشالايسىز.</text></body></html>
