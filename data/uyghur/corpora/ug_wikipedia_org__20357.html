<html><body><text id="wikipedia_ug_wikipedia_org__20357.html" ns="0" revid="150864" sourceurl="https://ug.wikipedia.org/wiki/%D9%85%DB%87%D8%A6%D8%A7%DB%8B%D9%89%D9%8A%DB%95_%D8%A6%D9%89%D8%A8%D9%86%D9%89_%D8%B3%D8%A7%D9%84%D9%84%D8%A7%D9%85" title="مۇئاۋىيە ئىبنى ساللام" type="wikipedia">مۇئاۋىيە ئىبنى ساللام<p><hi rend="bold">مۇئاۋىيە ئىبنى ساللام</hi> (مُعَاوِيَةُ بْنُ سَلاَّمِ بْنِ أَبِي سَلاَّمٍ مَمْطُورٍ الحَبَشي الشَّامِيُّ): مۇئاۋىيە ئىبنى ساللام ئىبنى مەمتۇر (ئەبۇ ساللام) ئەلھەبەشىي ئەششامىي. (ھ. 100 – 170 / م. 718 – 786) ئۆز زامانىدىكى شام مۇھەددىسى. ھەدىسشۇناسلار نەزىرىدە ئىشەنچلىك راۋىي.</p>
