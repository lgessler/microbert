<html><body><text id="wikipedia_ug_wikipedia_org__20349.html" ns="0" revid="150854" sourceurl="https://ug.wikipedia.org/wiki/%D9%85%DB%95%D8%B3%D8%B1%DB%87%D9%82" title="مەسرۇق" type="wikipedia">مەسرۇق<p><hi rend="bold">مەسرۇق</hi> (مَسْرُوْقُ بنُ الأَجْدَعِ بنِ مَالِكِ الوَادِعِيُّ الهَمْدَانِيُّ الكُوْفِيُّ): مەسرۇق ئىبنى ئەلئەجدەﺋ ئىبنى مالىك ئەلھەمدانىي ئەلكۇفىي. (ھ. ؟ – 62 / م. ؟ – 682) تابىئىن، كۇفەلىك مۇپتى. ھەزرىتى ئۆمەر، ھەزرىتى ئەلى قاتارلىق زاتلاردىن ھەدىس رىۋايەت قىلغان.</p>
</text></body></html>
