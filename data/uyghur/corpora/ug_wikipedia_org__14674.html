<p>ئابادە ناھىيىسى (<ref target="https://ug.wikipedia.org/wiki/پارس_تىلى">پارس تىلى</ref>: <hi rend="bold">شهرستان آباده</hi>) بۇلسا <ref target="https://ug.wikipedia.org/wiki/ئىران">ئىران</ref> <ref target="https://ug.wikipedia.org/wiki/فارس_ۋىلايىتى">فارس ۋىلايىتى</ref> دىكى بىر  ناھىيە 2011 نوپۇس بار،فارسنىڭ 98,188 نوپۇسىبار، يەر مەيدانى 6,030 كۇۋادىرات كىلومەتىر. ئۇنىڭ پايتەختى <ref target="https://ug.wikipedia.org/wiki/ئابادە">ئابادە</ref> شەھەرى بولسا.</p>
