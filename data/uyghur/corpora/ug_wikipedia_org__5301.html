<html><body><text id="wikipedia_ug_wikipedia_org__5301.html" ns="0" revid="136952" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D9%88%D8%B1%D9%82%DB%87_%D8%B1%D8%A7%D9%8A%D9%88%D9%86%D9%89" title="ئورقۇ رايونى" type="wikipedia">ئورقۇ رايونى
<p><hi rend="bold">ئورقۇ رايونى</hi> <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> دائىرىسى ئىچىدىكى بىر رايونى بۇلۇپ مەمۇرى جەھەتتىن <ref target="https://ug.wikipedia.org/wiki/قاراماي_شەھرى">قاراماي شەھرى</ref>تىگە قارايدۇ. ئورقۇنىڭ يەر مايدانى 2،229 كۇۋادىرات كىلومەتەر بولۇپ 2002-يىلدىكى سىتاتىسكىگا ئاساسلاڭاندا ، ئۇنىڭ نۇپۇسى 10،000.</p>
</text></body></html>
