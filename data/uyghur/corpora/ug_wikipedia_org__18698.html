<html><body><text id="wikipedia_ug_wikipedia_org__18698.html" ns="0" revid="147212" sourceurl="https://ug.wikipedia.org/wiki/%D8%AA%D9%89%D8%AA%D8%A7" title="تىتا" type="wikipedia">تىتا<p>قەدىمكى خوتەن تىلىدىكى پۇل بىرلىكى بولۇپ، بىر تىتا تۆت دىراھما غا، يەنى بىر سەرگە، بىر پۈتۈن تىتا دىراھما 24 مىسقالغا تەڭ بولغان</p></text></body></html>
