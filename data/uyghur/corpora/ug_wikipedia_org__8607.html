<p><hi rend="bold">لومبارد</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/ئىتالىيە">ئىتالىيە</ref> دىكىبىخاھار 2006 نوپۇس بار، لومباردنىڭ 9،714،640 نوپۇسىبار، 23،861 كۇۋادىرات كىلومەتىر دائىرائىقىدا نوپۇس جايلاخكان.</p></text></body></html>
