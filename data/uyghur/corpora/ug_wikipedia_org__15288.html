<p>ھەزرىتى <hi rend="bold">زەكەرىيا</hi> (<ref target="https://ug.wikipedia.org/wiki/ئەرەب_تىلى">ئەرەبچە</ref>: <hi rend="bold">زكريّا</hi>، <ref target="https://ug.wikipedia.org/wiki/ئىبرانى_تىلى">ئىبرانىيچە</ref>: <hi rend="bold">זכריה </hi>)، قۇرئاندا زىكىر قىلىنغان پەيغەمبەرلەردىن بىرىدۇر.</p>
