<html><body><text id="wikipedia_ug_wikipedia_org__15931.html" ns="0" revid="141947" sourceurl="https://ug.wikipedia.org/wiki/%D9%8A%D8%A7%DB%8B%D8%B1%D9%88%D8%A6%D8%A7%D8%B3%D9%89%D9%8A%D8%A7" title="ياۋروئاسىيا" type="wikipedia">ياۋروئاسىيا<figure><caption>ياۋروئاسىيا چوڭ قۇرۇقلىقى</caption></figure>
<p><hi rend="bold">ياۋروئاسىيا</hi> ياكى <hi rend="bold">ياۋراسيا</hi>، <ref target="https://ug.wikipedia.org/wiki/ياۋروپا">ياۋروپا</ref> ۋە <ref target="https://ug.wikipedia.org/wiki/ئاسىيا">ئاسىيا</ref> چوڭ قورۇقلۇقلىرىنى ئۆز ئىچىگە ئالغان جوغراپىيىلىك رايونغا بېرىلگەن ئات.</p>
<p>ياۋراسىيا كەلىمىسى، ياۋروپا بىلەن ئاسىيا (يەئنى <hi rend="bold">ياۋرو</hi>\<hi rend="bold">ياۋر</hi> بىلەن <hi rend="bold">ئاسىيا</hi>) سۆزلۈكلىرىنىڭ بىرلىشىشىدىن شەكىللەنگەن.</p>
<hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/قىتئە">قىتئەلەر</ref></hi>
</text></body></html>
