<html><body><text id="wikipedia_ug_wikipedia_org__18282.html" ns="0" revid="146088" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%95%D9%84%D9%89_%D9%82%DB%87%D8%B1%D8%A8%D8%A7%D9%86_(%D9%BE%D9%89%D8%B3%D8%AE%D9%89%D9%84%D9%88%DA%AF)" title="ئەلى قۇربان (پىسخىلوگ)" type="wikipedia">ئەلى قۇربان (پىسخىلوگ)<p>ئەلى قۇربان بولسا ئاتاقلىق ناتىق، پىسخلوگ، مەسلىھەتچى،تېلۋىزىيە ئىستانسى تەكلىپلىك پىسخىكا مۇتەخەسسىدۇر. </p>
ھەققىدە
<p>ئەلى قۇربان ئۆزىنىڭ يۇرلۇق، سۆزمەنلىكلىكى بىلەن خەلىققە تۇنۇلغان. ئۇ دۆلەتلىك ئىككىنچى دەرىجىلىك پىسخىكا مەسلىھەتچىسى، "مىڭ سۆز پىسخىكا مەركىزى"نىڭ قۇرۇغۇچىسى.</p></text></body></html>
