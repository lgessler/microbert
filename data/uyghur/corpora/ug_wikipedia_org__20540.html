<p><hi rend="bold">لىڭگۋا فرانكا نوۋا</hi> (Lingua franca nova)، «ئېلېفېن» دەپمۇ ئاتىلىدۇ، سۈنئىي خەلقئارالىق تىل، ئۇ 1965-يىلى جورج بۇرې تەرىپىدىن ياسالغان. تەخمىنەن 500 كىشى بۇ تىلنى بىلىدۇ.</p>
