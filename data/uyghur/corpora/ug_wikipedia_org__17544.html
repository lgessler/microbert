<p><hi rend="bold">ئۆردەكلىك يېزىسى</hi> (<hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref></hi>:Ördeklik Yézisi)<ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/پەيزاۋات_ناھىيىسى">پەيزاۋات ناھىيىسى</ref>گە جايلاشقان بولۇپ، ئومۇمىي نوپۇسى 15 مىڭ ئەتراپىدا.</p>
مەمۇرىي رايونلار
<p>بازار كەنتى، يېڭىئېرىق كەنتى قاتارلىقلار.</p>
