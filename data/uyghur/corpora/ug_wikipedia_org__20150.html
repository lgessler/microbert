<html><body><text id="wikipedia_ug_wikipedia_org__20150.html" ns="0" revid="150446" sourceurl="https://ug.wikipedia.org/wiki/Lope_de_Vega" title="Lope de Vega" type="wikipedia">Lope de Vega<figure><caption> 1604-يىلى بېرناردو گراسا تۈزگەن <hi rend="italic">داڭلىق شائىر لوپ دې ۋېگا كارپىئونىڭ كومېدىيە ئەسەرلىرىنىڭ مۇقاۋىسى</hi> .</caption></figure>
<p><hi rend="bold">Vega Carpio de L</hi> ( <ref target="https://ug.wikipedia.org/wiki/Madrid">مادرىد</ref>, نويابىر 25, 1562 - <hi rend="italic">ibidem,</hi> ئاۋغۇست 27, 1635 )  ئەڭ مۇھىم poets ۋە playwrights بىرى بولۇپ ئىسپانىيە ئالتۇن ئۇزارتىپ ئارقىلىق, يېشى ۋە ئۇنىڭ ئەسىرى ، دۇنيا ئەدەبىياتىدىكى ئەڭ مول ئاپتورلارنىڭ بىرى.</p>
<figure><caption> Lope de Vega by Francisco Pacheco . <hi rend="italic">مەشھۇر ۋە ئۇنتۇلغۇسىز ئەرلەرنىڭ ھەقىقىي سۈرەتلىرىنىڭ تەسۋىر كىتابى</hi> ، مادرىد ، لازارو گالدىيانو فوندى جەمئىيىتى كۇتۇپخانىسى .</caption></figure></text></body></html>
