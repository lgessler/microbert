<html><body><text id="wikipedia_ug_wikipedia_org__14641.html" ns="0" revid="136787" sourceurl="https://ug.wikipedia.org/wiki/%D9%82%DB%87%D8%B1%DB%87%D9%84%D9%85%D8%A7_%D8%AF%DB%90%D8%AA%D8%A7%D9%84%D9%84%D9%89%D8%B1%D9%89" title="قۇرۇلما دېتاللىرى" type="wikipedia">قۇرۇلما دېتاللىرى<p>ھەر بىر جىسىمنىڭ ئۆزىگە خاس <ref target="https://ug.wikipedia.org/wiki/جازا_شەكلى">جازا شەكلى</ref> بولىدۇ، بۇ خىل جازا شەكلى بولىدۇ. بۇ جازا شەكلى ئۇنىڭ قۇرۇلمىسىنى ئىپادىلەيدۇ. بىر <ref target="https://ug.wikipedia.org/wiki/مۇرەككەپ_قۇرۇلما">مۇرەككەپ قۇرۇلما</ref> نۇرغۇنلىغان ئوخشاشمىغان قىسىملاردىن تەشكىل تاپىدۇ، بۇ قىسىملار قۇرۇلما دېتاللىرى دېيىلىدۇ.</p>
</text></body></html>
