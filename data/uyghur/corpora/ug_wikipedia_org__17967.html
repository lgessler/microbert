<p><hi rend="bold">شايبا</hi>(<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>: Shayba،<ref target="https://ug.wikipedia.org/wiki/ئىنگلىزچە">ئىنگلىزچە</ref>: Washer) بولسا <ref target="https://ug.wikipedia.org/wiki/رۇس_تىلى">رۇس تىلى</ref>دىن كىرگەن سۆز بولۇپ، ئادەتتە <ref target="https://ug.wikipedia.org/wiki/گايكا">گايكا</ref>ۋە <ref target="https://ug.wikipedia.org/wiki/بولتا">بولتا</ref> بىلەن قوشۇپ ئىشلىتىلىدۇ.</p>
