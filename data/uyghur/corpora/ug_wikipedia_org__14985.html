<html><body><text id="wikipedia_ug_wikipedia_org__14985.html" ns="0" revid="138382" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%87%D9%8A%D8%BA%DB%87%D8%B1_%D8%AA%DB%88%D8%B1%D9%83%D9%84%D9%89%D8%B1%D9%89" title="ئۇيغۇر تۈركلىرى" type="wikipedia">ئۇيغۇر تۈركلىرى<p><hi rend="bold">مەن بولسسام شنجاڭدن</hi> (新疆)  . مەن بولسام شنجاڭنى ياخش كۆرمەن. شنجىاڭ بولسا گۇزەل يەر. شنجىاڭدا گۇزەل يەر جىق،سلەرنىڭ شنجىاڭگا كلپ ساياھەت كلشڭزنى ككزىگن كارشى ئالمز.</p></text></body></html>
