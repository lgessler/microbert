<p><ref target="https://ug.wikipedia.org/wiki/مالايسىيا">مالايسىيا</ref> ۋە يېقىن ئەتراپتىكى دۆلەتلەتدە قوللىندۇ.</p>
<p>تەخمىنەن 30مىليۇن كىشى بۇ تىلنى بىلىدۇ.</p>
