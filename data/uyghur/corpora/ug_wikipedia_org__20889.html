<html><body><text id="wikipedia_ug_wikipedia_org__20889.html" ns="0" revid="153130" sourceurl="https://ug.wikipedia.org/wiki/%D9%85%D8%A7%D9%81%D9%89%D9%8A%D8%A7" title="مافىيا" type="wikipedia">مافىيا<p>مافىيا (<ref target="https://ug.wikipedia.org/wiki/ئىنگلىز_تىلى">ئېنگلىزچە</ref>: Mafia؛ باشقىچە ئاتىلىشى: قارا جەمئىيەت) تەشكىللىك يەر ئاستى جىنايەت گوروھى. مافىيا ئادەتتە زوراۋانلىق ئارقىلىق قانۇنسىز سودا ياكى پائالىيەتلەرنى ئېلىپ بارىدۇ. دۇنيادىكى داڭلىق مافىيالىدىن <ref target="https://ug.wikipedia.org/wiki/ئىتالىيە">ئىتالىيە</ref>نىڭ مافىيالىرى (قارا قول پارتىيەسى) بار.</p></text></body></html>
