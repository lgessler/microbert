<html><body><text id="wikipedia_ug_wikipedia_org__16339.html" ns="0" revid="149126" sourceurl="https://ug.wikipedia.org/wiki/Vikipedi:%D8%AE%D9%88%D8%B4_%D9%83%DB%90%D9%84%D9%89%D9%BE%D8%B3%D9%89%D8%B2" title="Vikipedi:خوش كېلىپسىز" type="wikipedia">Vikipedi:خوش كېلىپسىز
<p>سالام دوستۇم! 
ئۇيغۇر ۋىكىپېدىيە تورىغا خوش كەپسىز! 
مەزكۇر توربەت پۈتۈن دۇنيادىكى ھەرقايسى مىللەت لەرنىڭ يازما يوللايدىغان ۋىكىپىدىيەسىدۇر.
كېلىڭ سىزمۇ تولۇقلاڭ!
ئۇيغۇر تىلىدىكى ۋىكىپېدىيەنىڭ ماقالە سانى ھەنۇر 5000 غىمۇ يەتمىگەن بولۇپ، بۇ بەكلا كەمچىل بىر رەقەمدۇر.</p></text></body></html>
