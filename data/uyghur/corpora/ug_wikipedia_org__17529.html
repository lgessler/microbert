<p>يوپۇرغا يېزىسى (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>:Yopurgha Yézisi)<ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/يوپۇرغا_ناھىيىسى">يوپۇرغا ناھىيىسى</ref>گە جايلاشقان بولۇپ، ئومۇمىي نوپۇسى 13 مىڭ ئەتراپىدا.</p>
