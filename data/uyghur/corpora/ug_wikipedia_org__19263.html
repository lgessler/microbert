<p><hi rend="bold">ئەبۇ دەرداﺋ ئەلئەنسارىي</hi> (أبو الدرداء الأنصاري): ئۇۋەيمىر ئىبنى قەيس ئىبنى زەيد (ياكى ئامىر) ئەلخەزرەجى ئەلئەنسارىي. (ھ. بۇرۇن 43 –ھ. 32 / م. 580 – 653) فەقىھ ۋە قىرائەت ئۇستازى ساھابە. </p>
<p><ref target="https://ug.wikipedia.org/wiki/ئوسمان_بىننى_ئەففان">خەلىپە ئوسمان رەزىيەللاھۇ ئەنھۇنىڭ</ref> دەۋرىدە <ref target="https://ug.wikipedia.org/wiki/دەمەشىق">دەمەشىقكە</ref> قازى بولغان ۋە شۇ يەردە ۋاپات قىلغان.</p>
