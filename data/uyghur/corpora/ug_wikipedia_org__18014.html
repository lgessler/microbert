<p>بۇ تور بەت بولسا ئىلىم تەھسىل قىلىش ۋە تەڭ بەھرىمان بولۇشنى بۈيۈك نېشان قىلغان، ئۆگىنىشنى ئاساس قىلىدىغان مەۋھۇم دۇنيادىكى يەنە بىر تۈرلۈك سۇپا.</p></text></body></html>
