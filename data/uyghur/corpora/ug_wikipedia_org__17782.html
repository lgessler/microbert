<p><hi rend="bold">ئەركىن ئاسىيا رادىئوسى</hi> (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>: Erkin Asiya Radiosi،<ref target="https://ug.wikipedia.org/wiki/ئىنگلىز_تىلى">ئىنگلىزچە</ref>: Radio Free Aisa) بولسا ئامېرىكىدىكى رادىئو ئىستانسىسى بولۇپ، ئاسىيادىكى مۇھىم خەۋەرلەرنى تارقىتىدۇ، بولۇپمۇ <ref target="https://ug.wikipedia.org/wiki/ئىنسان_ھوقۇقلىرى">ئىنسان ھوقۇقلىرى</ref> غا چېتىشلىق خەۋەرلەر كۆپلەپ ئاڭلىتىلىدۇ.</p>
