<p><hi rend="bold">بورقاي يېزىسى</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/جۇڭگو">جۇڭگو</ref> <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> دىكى بىر يېزىسى 2006-يىلىدا، بورقاينىڭ 5964 نوپۇسى بار، شىمالى كەڭلىك 42.3°، شەرىقى ئۇزۇنلۇك 86°34.</p>
