<html><body><text id="wikipedia_ug_wikipedia_org__14847.html" ns="0" revid="152000" sourceurl="https://ug.wikipedia.org/wiki/%D8%AC%DB%95%D9%86%DB%87%D8%A8%D9%89_%D8%B2%D8%A7%D8%B2%D8%A7%D8%AC%D8%A7%D8%B3%D9%89" title="جەنۇبى زازاجاسى" type="wikipedia">جەنۇبى زازاجاسى<p>جەنۇبى زازاجاسى <ref target="https://ug.wikipedia.org/wiki/زازا_تىلى">زازا تىلى</ref>نىن دىياربكر، شانلى ۇرفا سىۋرك ۋ جەنۇبى شرقى اناتولى منتقە سىندو كونۇشۇلنان لەجەسى، اغزى. جەنۇنى زازاجاسى ندە دىگر زازاجا لھچەلرىنە گورە ژ ھرفىنىن يازىلىشى ۋ كۇللانىلىشى چوقتۇر. بۇ لھچە زازا تىلىنىن ۈچ انا (اساس) لھچەسىندن بىرى دىر.</p></text></body></html>
