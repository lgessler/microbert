<p>خاتلان ۋىلايىتى تاجىكىستاندىكى نوپۇسى ئەڭ كۆپ بولغان مەمۇرىي رايون بولۇپ، تاجىكىستاننىڭ غەربى جەنۇب قىسمىغا جايلاشقان، شەرقى جەنۇبىدا ئافغانىستان، غەربىدە ئۆزبەكىستان بىلەن چېگىرداش.</p></text></body></html>
