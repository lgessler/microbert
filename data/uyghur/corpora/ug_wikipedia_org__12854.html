<p><hi rend="bold">قۇدس</hi> ۋەيا <hi rend="bold">يېرۇسالېم</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/ئىسرائىلىيە">ئىسرائىلىيە</ref> ۋە <ref target="https://ug.wikipedia.org/wiki/پەلەستىن">پەلەستىن</ref> دىكىبىخاھار 2007 نوپۇس بار، يېرۇسالېمنىڭ 747،600 نوپۇسىبار، 125.156 كم² دائىرائىقىدا نوپۇس جايلاخكان، خىمالىكاڭ لىك 31.47°، خارىكى ئۇزۇنلۇك 35°13.</p></text></body></html>
