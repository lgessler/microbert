<p><hi rend="bold">ئۇيغۇر</hi> - <ref target="https://ug.wikipedia.org/wiki/تۈركىيە_جۇمھۇرىيىتى">تۈركىيە جۇمھۇرىيىتى</ref>، <ref target="https://ug.wikipedia.org/wiki/دىيارباقىر_ۋىلايىتى">دىيارباقىر ۋىلايىتى</ref>نىڭ <hi rend="italic">كۇلپ ناھىيىسى</hi>گە قاراشلىق بىر يېزىنىڭ ئىسمىدۇر. بۇ يېزىنىڭ <ref target="https://ug.wikipedia.org/wiki/كۇردچە">كۇردچە</ref> ئىسمى - <hi rend="bold">ھاۋىنگە (Havinge)</hi> بولۇپ، قانداق بولۇپ <hi rend="bold">ئۇيغۇر</hi>ئىسمى بېرىلگەنلىكى ئېنىق ئەمەستۇر.</p>
<p>يېزىنىڭ نوپۇسى تەخمىنەن 300 ئەتراپىدا.</p>
<figure><caption>دىيارباقىر ۋىلايىتىنىڭ خەرىتىدىكى ئورنى</caption></figure>
