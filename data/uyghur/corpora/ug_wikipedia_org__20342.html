<html><body><text id="wikipedia_ug_wikipedia_org__20342.html" ns="0" revid="150844" sourceurl="https://ug.wikipedia.org/wiki/%D9%82%DB%95%D8%A8%D9%89%D9%8A%D8%B3%DB%95_%D8%A6%D9%89%D8%A8%D9%86%D9%89_%D9%85%DB%87%D8%AE%D8%A7%D8%B1%D9%89%D9%82" title="قەبىيسە ئىبنى مۇخارىق" type="wikipedia">قەبىيسە ئىبنى مۇخارىق<p><hi rend="bold">قەبىيسە ئىبنى مۇخارىق</hi> (قَبِيصَةُ بْنُ مُخَارِقٍ الْهِلَالِيِّ) رەزىيەللاھۇ ئەنھۇ: قەبىيسە ئىبنى مۇخارىق ئەلھىلالىي (ئەبۇ بىشر). پەيغەمبەر ئەلەيھىسسالامدىن ھەدىس رىۋايەت قىلغان ساھابە.</p>
</text></body></html>
