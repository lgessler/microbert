<p>سايرام كۆلى <ref target="https://ug.wikipedia.org/wiki/بورتالا_موڭغۇل_ئاپتونوم_ئوبلاستى">بورتالا موڭغۇل ئاپتونوم ئوبلاستى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/بورتالا_شەھىرى">بورتالا شەھىرى</ref> گە جايلاشقان.  كۆل يۈزى 453 كۋادرات كىلومېتىر بولۇپ، جەنۇب شىمال كەڭلىكى 25 كىلومېتىر، شەرق غەرب ئۇزۇنلىقى 30 كىلومېتىر كېلىدۇ.</p>
