<p>ئۇچار بازىرى (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>:<hi rend="bold">Uchar Baziri</hi>)<ref target="https://ug.wikipedia.org/wiki/ئاقسۇ_ۋىلايىتى">ئاقسۇ ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/كۇچار_ناھىيىسى">كۇچار ناھىيىسى</ref> گە جايلاشقان.</p>
مەمۇرىي رايونلار
<p>ئۇچار بازىرىدا بەش مەھەللە، ئالتە كەنت بار بولۇپ:</p>
<list type="unordered"><item>ساقساق مەھەللىسى، پىلان مەھەللىسى قاتارلىقلار؛</item>
<item>قارابۇغا كەنتى، تۇزلۇقدۆڭ كەنتى قاتارلىقالر.</item></list>
</text></body></html>
