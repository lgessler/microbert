<p><hi rend="bold">ئىمام ئەبۇ شامە ئەلمەقدىسىي</hi> (أبو شامة المقدسي): ئابدۇرراھمان ئىبنى ئىسمائىل ئىبنى ئىبراھىم ئەلمەقدىسى. (ھ. 599 – 665 / م. 1203 - 1267) ھەدىسشۇناس، كاتتا شافىئىي فەقىھ، قىرائەت ئالىمى ۋە تارىخچى.</p>
