<p><ref target="https://ug.wikipedia.org/wiki/ئىتالىيە">ئىتالىيە</ref> <ref target="https://ug.wikipedia.org/wiki/ۋېنىتسىيە">ۋېنىتسىيە</ref> ۋە يېقىن ئەتراپتىكى دۆلەتلەتدە قوللىندۇ.</p>
