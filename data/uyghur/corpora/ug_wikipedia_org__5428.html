<p><hi rend="bold">ئارال شەھرى</hi> <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> دائىرىسى ئىچىدىكى بىر شەھىر بۇلۇپ مەمۇرى جەھەتتىن <ref target="https://ug.wikipedia.org/wiki/بۆرتالا_موڭغۇل_ئاپتونوم_ئوبلاستى">بۆرتالا موڭغۇل ئاپتونوم ئوبلاستى</ref>تىگە قارايدۇ. ئارالنىڭ يەر مايدانى 3،920 كۇۋادىرات كىلومەتەر بولۇپ 2002-يىلدىكى سىتاتىسكىگا ئاساسلاڭاندا، ئۇنىڭ نۇپۇسى 150،000.</p>
</text></body></html>
