<html><body><text id="wikipedia_ug_wikipedia_org__13396.html" ns="0" revid="151567" sourceurl="https://ug.wikipedia.org/wiki/%D9%8A%D9%89%D9%84" title="يىل" type="wikipedia">يىل<p>يىل  [yil]— كالىندار ھېسابىدا يەر شارىنىڭ قۇياشنى بىر قېتىم ئايلىنىپ چىقىشىغا كېتىدىغان ۋاقىت. بىر يىل 365 كۈن 5 سائەت 48 مىنۇت 46 سېكۇنت. 1 يىل تۆت پەسىل، 12 ئاي بولىدۇ.</p>
