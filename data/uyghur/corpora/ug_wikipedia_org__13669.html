<p>1-كەسىپ يېزا ئىگىلىك (تەبىئەتتىكى بايلىقلارنى ئېچىش)</p>
<p>2-كەسىپ سانائەت</p>
<p>3-كەسىپ مۇلازىمەت</p>
<p>4-كەسىپ تەتقىقات</p>
