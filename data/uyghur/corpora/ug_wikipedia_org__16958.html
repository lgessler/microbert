<p><hi rend="bold">6- ئۈمىد</hi> ياكى <ref target="https://ug.wikipedia.org/wiki/6-_ئاپرېل">6- ئاپرېل</ref> ۋە ياكى <ref target="https://ug.wikipedia.org/wiki/4-_ئاينىڭ_6-_كۈنى">4- ئاينىڭ 6- كۈنى</ref>، <ref target="https://ug.wikipedia.org/wiki/مىلادى_تەقۋىم">مىلادى تەقۋىم</ref> بويىچە يىلنىڭ 96. (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللاردا</ref> 97.) كۈنىدۇر. يىل سوڭىغا يەنە 269 كۈن باردۇر.</p>
