<p><hi rend="bold">باندار سەرى بەگاۋان</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/برۇنېي">برۇنېي</ref> دىكىبىخاھار 2002 نوپۇس بار، باندار سەرى بەگاۋاننىڭ 27،285 نوپۇسىبار، 100.36 كم² دائىرائىقىدا نوپۇس جايلاخكان، خىمالىكاڭ لىك 114.94°، خارىكى ئۇزۇنلۇك 4°89.</p></text></body></html>
