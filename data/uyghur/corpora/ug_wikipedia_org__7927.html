<p><hi rend="bold">رۇس تىلى</hi> (русский язык) شەرقىي <ref target="https://ug.wikipedia.org/wiki/سىلاۋىيان_تىللىرى">سىلاۋىيان تىل</ref>. <ref target="https://ug.wikipedia.org/wiki/رۇسىيە">رۇسىيە</ref> ۋە يېقىن ئەتراپتىكى دۆلەتلەتدە قوللىندۇ.</p>
<p>تەخمىنەن 164مىليۇن كىشى بۇ تىلنى بىلىدۇ.</p>
