<p><hi rend="bold">12- ئۈمىد</hi> ياكى <ref target="https://ug.wikipedia.org/wiki/12-_ئاپرېل">12- ئاپرېل</ref> ۋە ياكى <ref target="https://ug.wikipedia.org/wiki/4-_ئاينىڭ_12-_كۈنى">4- ئاينىڭ 12- كۈنى</ref>، <ref target="https://ug.wikipedia.org/wiki/مىلادى_تەقۋىم">مىلادى تەقۋىم</ref> بويىچە يىلنىڭ 102. (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللاردا</ref> 103.) كۈنىدۇر. يىل سوڭىغا يەنە 263 كۈن باردۇر.</p>
