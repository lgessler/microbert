<html><body><text id="wikipedia_ug_wikipedia_org__20690.html" ns="0" revid="152302" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%87%DA%AF%DB%87%D8%B1_%D8%B3%D8%A7%DA%BE%D9%89%D9%86" title="ئۇگۇر ساھىن" type="wikipedia">ئۇگۇر ساھىن<p>ئۇگۇر ساھىن (<ref target="https://ug.wikipedia.org/wiki/تۈرك_تىلى">تۈركچە</ref>: Uğur Şahin) دۇنيادىكى تۇنجى مۇۋەپىقىيەتلىك ت<ref target="https://ug.wikipedia.org/wiki/يېڭى_تىپتىكى_تاجسىمان_ۋىرۇس_كېسىلى(كوۋىد-19_كېسىلى)">اجسىمان ۋى</ref>رۇسى ۋاكسىنىسى-<ref target="https://ug.wikipedia.org/wiki/فايزېر_ۋە_بىيونتېك_تاجسىمان_ۋىرۇس_ۋاكسىنىسى">فايزېر</ref> بىيونتەكنى تەتقىق قىلىپ ياساپ چىققان <ref target="https://ug.wikipedia.org/wiki/گېرمانىيە">گېرمانىيەلىك</ref> <ref target="https://ug.wikipedia.org/wiki/بىئولوگىيە">بىئولوگىيە</ref> تەتقىقاتچىسى ۋە كارخانىچى. ئۇ ھازىر بىيونتەك شىركىتىنىڭ باش ئىجىرائىيە ئەمەلدراى. ئۇنىڭ ئايالنىڭ ئىسمى ئۆزلەم تۆرەجى. </p>
<figure><caption>ئۇگۇر ساھىن يىغىندا</caption></figure></text></body></html>
