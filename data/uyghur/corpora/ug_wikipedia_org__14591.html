<html><body><text id="wikipedia_ug_wikipedia_org__14591.html" ns="0" revid="136701" sourceurl="https://ug.wikipedia.org/wiki/%D8%AF%DB%87%D8%A6%D8%A7%D9%8A%D9%89_%D9%85%DB%87%D8%B3%D8%AA%DB%95%D8%AC%D8%A7%D8%A8" title="دۇئايى مۇستەجاب" type="wikipedia">دۇئايى مۇستەجاب<p>دۇئايى مۇستەجاب: ئاللاھۇممە مەغفىرلى ۋەلى ۋالىدەييە ۋەل ئۇستازىييە ۋەل جەمئىيل مۇئمىينە ۋەل مۇئىمنات ۋەل مۇسلىمىينە ۋەل مۇسلىمات ئەلئەھيائى مىنھۇم ۋەل ئەمۋاتى ئىننەكە مۇجىيۇددە ئىۋاتى ۋەرا فىئود دەرجاتى ۋە دافىئول بەلمىياتى ۋە تازىيەل ھاجاتى.</p></text></body></html>
