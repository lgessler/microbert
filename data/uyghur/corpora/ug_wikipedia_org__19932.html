<html><body><text id="wikipedia_ug_wikipedia_org__19932.html" ns="0" revid="149941" sourceurl="https://ug.wikipedia.org/wiki/%D9%85%DB%95%D8%AF%DB%95%D9%86%D9%89%D9%8A%DB%95%D8%AA_%D8%B2%D9%88%D8%B1_%D8%A6%D9%89%D9%86%D9%82%D9%89%D9%84%D8%A7%D8%A8%D9%89" title="مەدەنىيەت زور ئىنقىلابى" type="wikipedia">مەدەنىيەت زور ئىنقىلابى<p><hi rend="bold">مەدەنىيەت زور ئىنقىلابى</hi> (<ref target="https://ug.wikipedia.org/wiki/خىتايچە">خىتايچە</ref>: 文化大革命، <ref target="https://ug.wikipedia.org/wiki/پىنيىن">پىنيىن</ref>: [wén'huà'dà'gé'mìng]) مىلادى 1966 — 1976 - يىللار ئارىسى خىتاي خەلق جۇمھۇرىيىتى تەۋەسىدە يۈز بەرگەن بىر قېتىملىق مەدەنىيەت قىرغىنچىلىقى ۋە سوتسىيالىزىم / كوممۇنىزىم تېرورىدۇر.</p></text></body></html>
