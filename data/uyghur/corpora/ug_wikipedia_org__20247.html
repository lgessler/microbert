<html><body><text id="wikipedia_ug_wikipedia_org__20247.html" ns="0" revid="150697" sourceurl="https://ug.wikipedia.org/wiki/%D8%B3%DB%95%D9%86%DB%95%D8%AF" title="سەنەد" type="wikipedia">سەنەد<p><hi rend="bold">سەنەد</hi> (السند): لۇغەت مەنىسى «تايىنىلىدىغان نەرسە» دېمەك بولۇپ، ھەدىس ئىلمىدە: ھەدىسنىڭ مەتنىدىن بۇرۇن تىلغا ئېلىنىدىغان راۋىيلارنى كۆرسىتىدۇ. راۋىيلار ھەدىس مەتنىگە ئېلىپ بارىدىغان بولغاچقا، سەنەد يەنى «يول» دەپ ئاتىلىدۇ.</p>
