<html><body><text id="wikipedia_ug_wikipedia_org__11307.html" ns="0" revid="64822" sourceurl="https://ug.wikipedia.org/wiki/%D8%AA%DB%87%D8%B1%D8%A7%D9%82" title="تۇراق" type="wikipedia">تۇراق<p>تۇراق ـــ شېئىرنىڭ مىسراسى ئىچىدىكى قانۇنىيەتلىك توختاش (پائۇزا) بولۇپ، بۇ شېئىردا ئاھاڭدارلىق تۇيغۇسىنى پەيدا قىلىدىغان بىر ئامىل.</p></text></body></html>
