<html><body><text id="wikipedia_ug_wikipedia_org__19608.html" ns="0" revid="150787" sourceurl="https://ug.wikipedia.org/wiki/%D8%AA%D8%A7%DB%8B%DB%87%D8%B3" title="تاۋۇس" type="wikipedia">تاۋۇس<p><hi rend="bold">تاۋۇس</hi> (طَاوُوْسُ بنُ كَيْسَانَ الفَارِسِيُّ الْخَولَانِيّ الْهَمدَانِي الْيَمَانِيَّ): تاۋۇس (ياكى زەكۋان) ئىبنى كەيسان ئەليەمانىي (ئەبۇ ئابدۇرراھمان). (ھ. 13 – 106 /م. 653 – 725)، زاھىدلىقى ۋە ئىلمى بىلەن تونۇلغان كاتتا تابىئىن. ئىبنى ئابباس رەزىيەللاھۇ ئەنھۇمانىڭ شاگىرتى.</p>
</text></body></html>
