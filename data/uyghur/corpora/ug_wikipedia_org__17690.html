<p>ئەركىن ئەكرەم (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>: <hi rend="bold">Erkin Ekrem</hi> ) بولسا 1964-يىلى <ref target="https://ug.wikipedia.org/wiki/گەنسۇ_ئۆلكىسى">گەنسۇ ئۆلكىسى</ref>نىڭ <ref target="https://ug.wikipedia.org/wiki/لەنجۇ_شەھىرى">لەنجۇ شەھىرى</ref>دە تۇغۇلغان، ھەمدە تولۇق ئوتتۇرا مەكتەپنى پۈتتۈرۈپ بولغۇچە لەنجۇ شەھىرىدە ياشىغان.</p>
