<html><body><text id="wikipedia_ug_wikipedia_org__12669.html" ns="0" revid="134420" sourceurl="https://ug.wikipedia.org/wiki/%D8%B2%DB%95%D9%83%DB%95%D8%B1" title="زەكەر" type="wikipedia">زەكەر<p>&gt;زەكەر --ئەرلەرنىڭ جىنسىي ئەزاسى ، يەنە '<hi rend="italic"><hi rend="bold">خايا'</hi></hi> دەپمۇ ئاتىلىدۇ ، ئۇزۇنلۇقى تەخمىنەن 20 سانتېمىتىر كېلىدۇ ، ئاساسلىقى كۆپۇيۇش ئەزاسى ھىسابلىنىدۇ .</p></text></body></html>
