<p><hi rend="bold">30- قەھرىتان</hi> ياكى <hi rend="bold">30- يانۋار</hi> ۋە ياكى <hi rend="bold">1- ئاينىڭ 30- كۈنى،</hi> مىلادى تەقۋىمىگە كۆرە يىلنىڭ 30. كۈنىدۇر. يىل سوڭىغا 335 (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللارى</ref> 336) كۈن بار.</p>
