<html><body><text id="wikipedia_ug_wikipedia_org__9380.html" ns="0" revid="37690" sourceurl="https://ug.wikipedia.org/wiki/%DA%86%D9%89%D9%82%D9%89%D8%B1%D9%89%D8%B4_%D8%A6%DB%88%D8%B3%D9%83%DB%88%D9%86%D9%89%D8%B3%D9%89" title="چىقىرىش ئۈسكۈنىسى" type="wikipedia">چىقىرىش ئۈسكۈنىسى<p>چىقىرىش ئۈسكۈنىسى: مىكرو تىپلىق كومپيۇتېرنىڭ ئەڭ ئاساسلىق چىقىرىش ئۈسكۈنىسى ـــــ كۆرسەتكۈچ (显示器 ئېكران) دۇر. ئۇنىڭدىن باشقا دائىم ئىشلىتىلىدىغان چىقىرىش ئۈسكۈنىلىرىدىن يەنە <ref target="https://ug.wikipedia.org/wiki/پرىنتېر">پرىنتېر</ref> (打印机 خەت بېسىش ماشىنىسى)، <ref target="https://ug.wikipedia.org/wiki/ئاۋاز_ساندۇقى">ئاۋاز ساندۇقى</ref> (音箱) قاتارلىقلار بار.</p></text></body></html>
