<figure></figure>
<p><hi rend="bold">پەنجاب</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/ھىندىستان">ھىندىستان</ref> ۋە <ref target="https://ug.wikipedia.org/wiki/پاكىستان">پاكىستان</ref> دىكىبىخاھار 2006 نوپۇس بار، پەنجابنىڭ 110،000،000 نوپۇسىبار، 255،706 كۇۋادىرات كىلومەتىر دائىرائىقىدا نوپۇس جايلاخكان.</p></text></body></html>
