<figure><caption>دۇنيادا <ref target="https://ug.wikipedia.org/wiki/پولەك_تىلى">پولەك تىلى</ref>دا سۆزلىشىدىغان رايۇنلار.</caption></figure>
<p><hi rend="bold">پولەك تىلى</hi> (język polski) غەربىي <ref target="https://ug.wikipedia.org/wiki/سىلاۋىيان_تىللىرى">سىلاۋىيان تىل</ref>. <ref target="https://ug.wikipedia.org/wiki/لەھىستان">لەھىستان</ref> ۋە يېقىن ئەتراپتىكى دۆلەتلەتدە قوللىندۇ.</p>
<p>تەخمىنەن 42مىليۇن كىشى بۇ تىلنى بىلىدۇ.</p>
