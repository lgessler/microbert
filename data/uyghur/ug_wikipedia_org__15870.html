<html><body><text id="wikipedia_ug_wikipedia_org__15870.html" ns="0" revid="141820" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%95%D8%B1%DB%95%D8%A8_%DA%BE%DB%95%D8%B1%D9%89%D9%BE%D9%84%D9%89%D8%B1%D9%89_%D8%A6%D8%A7%D8%B3%D8%A7%D8%B3%D9%89%D8%AF%D9%89%D9%83%D9%89_%D9%82%D8%A7%D8%B2%D8%A7%D9%82_%D9%8A%DB%90%D8%B2%D9%89%D9%82%D9%89" title="ئەرەب ھەرىپلىرى ئاساسىدىكى قازاق يېزىقى" type="wikipedia">ئەرەب ھەرىپلىرى ئاساسىدىكى قازاق يېزىقى<figure><caption>ئەرەپ ھەرىپلىرى ئاساسىدىكى قازاق ئېلىبەسى</caption></figure>
<p>ئەرەب ھەرپلىرى ئاساسىدىكى قازاق يېزىقى <ref target="https://ug.wikipedia.org/wiki/جۇڭخۇا_خەلق_جۇمھۇرىيىتى">جۇڭخۇا خەلق جۇمھۇرىيىتى</ref> تەۋەلىكىدىكى، <ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_ئاپتونوم_رايونى">ئۇيغۇر ئاپتونوم رايونى</ref> ۋە <ref target="https://ug.wikipedia.org/wiki/چىڭخەي">چىڭخەي</ref>، <ref target="https://ug.wikipedia.org/wiki/گەنسۇ">گەنسۇ</ref> قاتارلىق جايلاردا ئولتۇراقلاشقان <ref target="https://ug.wikipedia.org/wiki/قازاقلار">قازاقلار</ref> تەرىپىدىن قوللىنىلىدىغان يېزىق بولۇ، 33 ھەرىپتىن تەشكىل تاپقان.</p>
</text></body></html>
