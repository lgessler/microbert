<html><body><text id="wikipedia_ug_wikipedia_org__15101.html" ns="0" revid="138963" sourceurl="https://ug.wikipedia.org/wiki/%D9%83%DB%86%D9%83%D8%AF%D8%A7%D9%84%D8%A7_%D8%B4%DB%95%DA%BE%D9%89%D8%B1%D9%89" title="كۆكدالا شەھىرى" type="wikipedia">كۆكدالا شەھىرى<p><hi rend="bold">كۆكدالا شەھىرى</hi> <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> دائىرىسى ئىچىدىكى بىر شەھىر بۇلۇپ مەمۇرى جەھەتتىن <ref target="https://ug.wikipedia.org/wiki/ئىلى_قازاق_ئاپتونوم_ۋىلايىتى">ئىلى قازاق ئاپتونوم ۋىلايىتى</ref> قارايدۇ. كۆكدالانىڭ يەر مايدانى 980 كۇۋادىرات كىلومەتەر بولۇپ 2015-يىلدىكى سىتاتىسكىگا ئاساسلاڭاندا، ئۇنىڭ نۇپۇسى 80،000.</p>
</text></body></html>
