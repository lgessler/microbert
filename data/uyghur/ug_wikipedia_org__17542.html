<p><hi rend="bold">قىزىلسۇ يېزىسى</hi> (<hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref></hi>:Qizilsu Yézisi)<ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/پەيزاۋات_ناھىيىسى">پەيزاۋات ناھىيىسى</ref>گە جايلاشقان بولۇپ، ئومۇمىي نوپۇسى 36 مىڭ ئەتراپىدا.</p>
مەمۇرىي رايونلار
<p>باش لەڭگەر كەنتى، ئاياق لەڭگەر كەنتى، قۇمباغ كەنتى قاتارلىقلار.</p>
