<p><hi rend="bold">ئىلى دەرياسى</hi> (Ili Deryasi) <ref target="https://ug.wikipedia.org/wiki/شەرقىي_تۈركىستان">شەرقىي تۈركىستاننىڭ</ref> شىمالىدكى ئىلى ۋادىسىغا ئىسمىنى بەرگەن، جۇغراپىيىلىك ئورني شىمالىي كەڭلىك 45.24°، شەرقىي ئۇزۇنلۇق 74°08 غا جايلاشقان مەشھۇر دەريا. </p>
