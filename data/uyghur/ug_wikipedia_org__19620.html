<p><hi rend="bold">زەيد ئىبنى ئەسلەم</hi> (): زەيد ئىبنى ئەسلەم ئەلئەدەۋىي (ئەبۇ ئابدۇللاھ). (ئۆ. ھ. 136 /م. 754) تابىئىن. ھەزرىتى ئۆمەرنىڭ ئازادگەردىسى. ھەدىس رىۋايەت قىلغان ئالىم، فۇقاھالاردىن فۇقاھالاردىندۇربىرى.</p>
