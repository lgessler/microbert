<p><hi rend="bold">چۇۋاشىيە</hi> ياكى <hi rend="bold">چۇۋاشىتان</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/رۇسىيە">رۇسىيە</ref>فېدېراتسىيىسىگە قاراشلىق ئۆزئەرك (ئاپتونوم) بىر جۇمھۇرىيەت بولۇپ، چۇۋاشىيەنىڭ 1،313،754 نوپۇسى بار، يەر كۆلىمى 18،300 كۋادىرات كىلومېتىردۇر.</p>
