<html><body><text id="wikipedia_ug_wikipedia_org__14595.html" ns="0" revid="136705" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D9%89%D8%B3%D9%84%D8%A7%D9%85_%D9%85%DB%95%D9%86%D9%89%D8%B3%D9%89" title="ئىسلام مەنىسى" type="wikipedia">ئىسلام مەنىسى<p>”ئىسلام“ دېگەن ئەرەبچە سۆز بولۇپ، مەنىسى ”ئىتائەت قىلىش“ دېگەنلىك بولۇپ، دىنىي مەنىدىن ئېيتقاندا، ئاللاھنىڭ ئىرادىسىگە بويسۇنۇش دېگەن مەنىنى بىلدۈرىدۇ. ئىسلام دىنىغا ئېتقات قىلغۇچى ”مۇسۇلمان“ دەپ ئاتىلىدۇ. بۇنىڭ مەنىسى ”ئاللاھقا بويسۇنغۇچى“ دېگەنلىك بولىدۇ.</p></text></body></html>
