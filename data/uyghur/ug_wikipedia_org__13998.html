<html><body><text id="wikipedia_ug_wikipedia_org__13998.html" ns="0" revid="135551" sourceurl="https://ug.wikipedia.org/wiki/%D9%8A%D8%A7%DA%AD%D8%A7%D9%82_%D9%85%DB%87%D8%B1%D8%A7%D8%A8%D8%A8%D8%A7%D8%B3%D9%89" title="ياڭاق مۇرابباسى" type="wikipedia">ياڭاق مۇرابباسى<p>ياڭاق مۇرابباسى: كۆك ياڭاق مېغىزىنىڭ <ref target="https://ug.wikipedia.org/wiki/پوستى">پوستى</ref> سويۇۋىتىلگەندىن كېيىن، مۇۋاپىق مىقداردا <ref target="https://ug.wikipedia.org/wiki/شېكەر">شېكەر</ref> ياكى <ref target="https://ug.wikipedia.org/wiki/ھەسەل">ھەسەل</ref> ئارىلاشتۇرلۇپ، قاچىنىڭ ئېغىزى <ref target="https://ug.wikipedia.org/wiki/خام_قەغەز">خام قەغەز</ref>دە ئورىلىپ، <ref target="https://ug.wikipedia.org/wiki/كۈن_نۇرى">كۈن نۇرى</ref> بىۋاستە چۈشىدىغان جايدا قويۇپ 30 كۈن ئەتراپىدا پىشۇرۇلغاندىن كېيىن ئىستېمال قىلىنىدۇ .</p>
</text></body></html>
