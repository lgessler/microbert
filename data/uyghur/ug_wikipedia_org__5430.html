<html><body><text id="wikipedia_ug_wikipedia_org__5430.html" ns="0" revid="132814" sourceurl="https://ug.wikipedia.org/wiki/%D8%AA%DB%87%D9%85%D8%B4%DB%87%D9%82_%D8%B4%DB%95%DA%BE%D9%89%D8%B1%D9%89" title="تۇمشۇق شەھىرى" type="wikipedia">تۇمشۇق شەھىرى<figure><caption>تۇمشۇق شەھرى</caption></figure>
<p><hi rend="bold">تۇمشۇق شەھىرى</hi> <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> دائىرىسى ئىچىدىكى بىر شەھىر بۇلۇپ مەمۇرى جەھەتتىن <ref target="https://ug.wikipedia.org/wiki/بۆرتالا_موڭغۇل_ئاپتونوم_ئوبلاستى">بۆرتالا موڭغۇل ئاپتونوم ئوبلاستى</ref>تىگە قارايدۇ. تۇمشۇقنىڭ يەر مايدانى 1،927 كۇۋادىرات كىلومەتەر بولۇپ 2004-يىلدىكى سىتاتىسكىگا ئاساسلاڭاندا، ئۇنىڭ نۇپۇسى 110،000.</p>
</text></body></html>
