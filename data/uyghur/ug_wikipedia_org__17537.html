<p><hi rend="bold">يېڭىمەھەللە يېزىسى</hi> (<hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref></hi>:Yéngimehelle Yézisi)<ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/پەيزاۋات_ناھىيىسى">پەيزاۋات ناھىيىسى</ref>گە جايلاشقان بولۇپ، ئومۇمىي نوپۇسى 30 مىڭ ئەتراپىدا.</p>
مەمۇرىي رايونلار
<p>قومئېرىق كەنتى، دۆڭئېرىق كەنتى، باشتوغراق كەنتى، تۇزلۇق كەنتى، يېڭىمەھەللە كەنتى، لەڭگەر كەنتى قاتارلىقلار.</p>
