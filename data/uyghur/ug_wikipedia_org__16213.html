<p><hi rend="bold">ھارۇت ۋە مارۇت</hi> (<ref target="https://ug.wikipedia.org/wiki/ئەرەبچە">ئەرەبچە</ref>: ھاروت و ماروت)، <ref target="https://ug.wikipedia.org/wiki/قۇرئان_كەرىم">قۇرئان كەرىمنىڭ</ref> ئىككىنچى <ref target="https://ug.wikipedia.org/wiki/سۇرە">سۇرەسى</ref> <ref target="https://ug.wikipedia.org/wiki/سۇرە_بەقەرە">بەقەرە</ref>دە زىكىر قىلىنغان ئىككى فەرىشتەدۇر. پارس فەلسەفەسىدە، <ref target="https://ug.wikipedia.org/wiki/زەردۇشتىلىك">زەردۇشتىلىكتە</ref> ھەم تىلغا ئېلىنىدۇ. ھۇرداد بىلەن ھارۇت، مۇرداد بىلەن مارۇت ئوخشىتىلىدۇ.</p></text></body></html>
