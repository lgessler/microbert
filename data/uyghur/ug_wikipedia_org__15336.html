<figure><caption>ئۇرۇش ۋەزىيىتى</caption></figure>
<p><hi rend="bold">ئەيىن جالۇت ئۇرۇشى</hi> (<ref target="https://ug.wikipedia.org/wiki/ئەرەب_تىلى">ئەرەبچە</ref>:عين جالوت (جالۇتنىڭ كۆزى))، 1260- يىلى 9- ئاينىڭ 3- كۈنى مەملۈك ئوردۇسى بىلەن ئىلخانىيلار ئارىسىدا، جەلىلە رايونىنىڭ ئەين جالۇت مەۋقىئىندە ئېلىپ بېرىلغان بىر مەيدان جەڭ.</p>
