<html><body><text id="wikipedia_ug_wikipedia_org__17075.html" ns="0" revid="143925" sourceurl="https://ug.wikipedia.org/wiki/%D9%83%D8%A7%D8%B4%D8%BA%DB%95%D8%B1" title="كاشغەر" type="wikipedia">كاشغەر<p>كاشغەر (چاغاتايچە: كاشغر)، بۇگۈن <ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_ئاپتونوم_رايونى">ئۇيغۇر ئاپتونوم رايونى</ref> <ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref> كوناشەھەر رايونىغا توغرا كېلىدىغان، <ref target="https://ug.wikipedia.org/wiki/قاراخانىيلار_خانلىقى">قاراخانىيلار خانلىقىنىڭ</ref> يازلىق پايتەختى ۋە <ref target="https://ug.wikipedia.org/wiki/مەھمۇد_كاشغەرىي">مەھمۇد كاشغەرىي</ref> توغۇلغان، ئىسلام دۇنياسىنىڭ شەرقىدە يەر ئالغان مۇھىم سىياسىي ۋە ئىلم مەركەزى بولغان تارىخى شەھەردۇر.</p></text></body></html>
