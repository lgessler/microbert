<html><body><text id="wikipedia_ug_wikipedia_org__17172.html" ns="0" revid="144131" sourceurl="https://ug.wikipedia.org/wiki/%D8%A8%D9%8A%D8%AA%D8%B2%D8%A7_%D9%87%D8%AA" title="بيتزا هت" type="wikipedia">بيتزا هت<p><hi rend="bold">بيتزا هت</hi> (<ref target="https://ug.wikipedia.org/wiki/لغة_إنجليزية">بالإنجليزية</ref>: Pizza Hut) هو أحد مطاعم الاكل السريع الأمريكية وله فروع في العديد من الدول حول العالم.و هو مطعم مختص بوجبات <ref target="https://ug.wikipedia.org/wiki/بيتزا">البيتزا</ref> بأنواعها، الا انه يقدم وجبات أخرى.كما انه يقدم خدمة توصيل الطلبات الخارجية إضافة إلى إمكانية الأكل في المطعم.</p>
</text></body></html>
