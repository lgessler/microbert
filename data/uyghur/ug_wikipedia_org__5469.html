<figure><caption>ئالتاي شەھىرى </caption></figure>
<p><hi rend="bold">ئالتاي شەھىرى</hi> <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇيغۇر_ئاپتونوم_رايونى">شىنجاڭ ئۇيغۇر ئاپتونوم رايونى</ref> دائىرىسى ئىچىدىكى بىر شەھىر بۇلۇپ مەمۇرى جەھەتتىن <ref target="https://ug.wikipedia.org/wiki/ئالتاي_ۋىلايىتى">ئالتاي ۋىلايىتى</ref>تىگە قارايدۇ. ئالتاينىڭ يەر مايدانى 117،988 كۇۋادىرات كىلومەتەر بولۇپ 2002-يىلدىكى سىتاتىسكىگا ئاساسلاڭاندا، ئۇنىڭ نۇپۇسى 640،000.</p>
</text></body></html>
