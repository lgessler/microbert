<p>مۇھەممەد ئىمىن بۇغرا (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>: <hi rend="bold">Muhemmed Imin Bughra</hi> ) بولسا 1901-يىلى <ref target="https://ug.wikipedia.org/wiki/خوتەن_ۋىلايىتى">خوتەن ۋىلايىتى</ref>نىڭ <ref target="https://ug.wikipedia.org/wiki/قاراقاش_ناھىيىسى">قاراقاش ناھىيىسى</ref>دە تۇغۇلغان، 2017-يىلى نويابىردا شېھىد قىلىنغان <ref target="https://ug.wikipedia.org/wiki/ئابدۇلئەھەد_مەخسۇم_ھاجىم">ئابدۇلئەھەد مەخسۇم ھاجىم</ref> ئۇنىڭ جىيەنى.</p>
