<html><body><text id="wikipedia_ug_wikipedia_org__14998.html" ns="0" revid="138419" sourceurl="https://ug.wikipedia.org/wiki/%D9%84%D9%89%D9%85%D9%81%D8%A7_%D8%B3%D9%89%D8%B3%D8%AA%DB%90%D9%85%D9%89%D8%B3%D9%89" title="لىمفا سىستېمىسى" type="wikipedia">لىمفا سىستېمىسى<p>لىمفا سىستېمىسى بولسا قان ئايلىنىش سىستېمىسىغا يانداش بولغان لىمفا تۇمۇرى ۋە تۈگۈنلىرىدىن تەركىپ تاپقان تولۇقلىما سىستېما.ئۇنىڭ رولى بولسا توقۇلما ئارىسىدېكى ئارتۇق بولغان سۇيۇقلۇقلارنى قان ئايلىنىش سىتېمىسىغا قايتۇرۇپ ئەكىلىش.</p></text></body></html>
