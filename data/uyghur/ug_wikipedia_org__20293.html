<html><body><text id="wikipedia_ug_wikipedia_org__20293.html" ns="0" revid="150761" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%95%D8%AA%D8%A7%EF%BA%8B_%D8%A6%D9%89%D8%A8%D9%86%DB%87%D8%B3%D8%B3%D8%A7%D8%A6%D9%89%D8%A8" title="ئەتاﺋ ئىبنۇسسائىب" type="wikipedia">ئەتاﺋ ئىبنۇسسائىب<p><hi rend="bold">ئەتاﺋ ئىبنۇسسائىب</hi> (عَطَاءُ بنُ السَّائِبِ الثَّقَفِيُّ الكُوْفِيُّ): ئەتاﺋ ئىبنى ئەسسائىب ئەسسەقەفىي ئەلكۇفىي (ئەبۇسسائىب). (ھ. ؟ – 136 / م. ؟ – 754) ئازادگەردە تابىئىن، كۇفە مۇھەددىسى.</p>
</text></body></html>
