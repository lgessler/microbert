<p><hi rend="bold">Garci Lasso de la Vega</hi> ( Toledo ئوتتۇرىسىدا 1498 - مەزگىلدىكىدىن بەلكىم بىر نەچچە يىل 1491 - ۋە 1503] - <ref target="https://ug.wikipedia.org/wiki/Nis">چىرايلىق</ref>, Savoy قىلىش Duchy, ئۆكتەبىر 14, 1536 ), ياخشى <hi rend="bold">Garcilaso de la Vega</hi> دەپ ئاتالغان,  ئۇ ئالتۇن دەۋرنىڭ شائىرى ۋە ھەربىي <ref target="https://ug.wikipedia.org/wiki/ئىسپانىيە">ئىسپانچىسى</ref> .</p>
<figure><caption> <hi rend="italic">بوسكان ۋە گاركىلاسو دې لا ۋېگانىڭ بىر قىسىم ئەسەرلىرىنىڭ مۇقاۋىسى</hi> بارسېلونا ، كارلوس ئاموروس ، 1543-يىلى <hi rend="italic">تۆت كىتابقا ئايرىلغان</hi> .</caption></figure>
</text></body></html>
