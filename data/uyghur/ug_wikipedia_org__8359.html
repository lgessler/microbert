<p><ref target="https://ug.wikipedia.org/wiki/ئامېرىكا_قوشما_شتاتلىرى">ئامېرىكا قوشما شتاتلىرى</ref> <ref target="https://ug.wikipedia.org/wiki/پېنسىلۋانىيە_شىتاتى">پېنسىلۋانىيە شىتاتى</ref> ۋە يېقىن ئەتراپتىكى دۆلەتلەتدە قوللىندۇ.</p>
<p>تەخمىنەن 0.25مىليۇن كىشى بۇ تىلنى بىلىدۇ.</p>
