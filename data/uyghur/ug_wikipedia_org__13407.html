<html><body><text id="wikipedia_ug_wikipedia_org__13407.html" ns="0" revid="151561" sourceurl="https://ug.wikipedia.org/wiki/%D9%83%DB%88%D8%B2%DB%95%D8%AF" title="كۈزەد" type="wikipedia">كۈزەد<p>كۈزەد [küzet] — بۇرۇنقى زامانلاردا بىر كېچىنى بەشكە بۆلۈپ بەش قېتىم جاڭ ئۇرۇدىكەن. ھەر بىر جاڭ ئۇرۇشنىڭ ئارىلىقى تەخمىنەن ئىككى سائەت بولىدىكەن.</p>
</text></body></html>
