<p><hi rend="bold">27- نەۋرۇز</hi> ياكى <hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/27-_مارت">27- مارت</ref></hi> ۋە ياكى <hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/3-_ئاينىڭ_27-_كۈنى">3- ئاينىڭ 27- كۈنى</ref></hi>، <ref target="https://ug.wikipedia.org/wiki/مىلادى_تەقۋىم">مىلادى تەقۋىم</ref> بويىچە يىلنىڭ 86. (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللاردا</ref> 87.) كۈنىدۇر. يىل سوڭىغا يەنە 279 كۈن باردۇر.</p>
