<list type="ordered"><item>ئۇرۇش ۋاقتىدا دۈشمەن قولىغا چۈشۈپ، ئەركىنلىكتىن مەھرۇم قىلىنغان كىشى. تۇتقۇن.</item>
<item>بىرەر كىشى، ئىش ياكى نەرسىگە بېرىلىپ كەتكەن، شەيدا بولغان كىشى.<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇرچە_ۋىكىپىدىيە#cite_note-1">[1]</ref></item></list>
