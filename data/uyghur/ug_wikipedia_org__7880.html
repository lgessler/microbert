<p><hi rend="bold">بەيرۇت</hi> (<ref target="https://ug.wikipedia.org/wiki/ئەرەبچە">ئەرەبچە</ref>: بَيْروت) بولسا <ref target="https://ug.wikipedia.org/wiki/لىۋان">لىۋان</ref> دىكىبىخاھار 2007 نوپۇس بار، بەيرۇتنىڭ 1 812 000 نوپۇسىبار، 648 كم² دائىرائىقىدا نوپۇس جايلاخكان، خىمالىكاڭ لىك 33.53°، خارىكى ئۇزۇنلۇك 35°30.</p></text></body></html>
