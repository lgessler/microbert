<p>2015-يىلى گوۋۇيۈەننىڭ تەستىقلىشى بىلەن <hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/تۇرپان_شەھىرى">تۇرپان شەھىرى</ref></hi> بولۇپ قورۇلغان، ھازىر <ref target="https://ug.wikipedia.org/wiki/تۇرپان_شەھىرى">تۇرپان شەھىرى</ref> قارمىقىدا بىر شەھەر رايونى، ئىككى ناھىيە بولۇپ، شەھەر رايونى بولسا ئىدىقۇت رايونونى، ئىككى ناھىيە بولسا <ref target="https://ug.wikipedia.org/wiki/توقسۇن_ناھىيىسى">توقسۇن ناھىيىسى</ref> ۋە <ref target="https://ug.wikipedia.org/wiki/پىچان_ناھىيىسى">پىچان ناھىيىسى</ref>دىن ئىبارەت. قارالسۇن:<hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/تۇرپان_شەھىرى">تۇرپان شەھىرى</ref></hi>.</p>
