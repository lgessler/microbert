<html><body><text id="wikipedia_ug_wikipedia_org__11462.html" ns="0" revid="67030" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%95%D9%86%D8%A8%DB%95%D8%B1%D8%A6%D8%A7%D8%AA%D9%89%D9%86" title="ئەنبەرئاتىن" type="wikipedia">ئەنبەرئاتىن<p>ئەنبەرئاتىن(1870-1915). شائىرە ئەنبەر ئاتىن <ref target="https://ug.wikipedia.org/wiki/دىلشاد_بەرنا">دىلشاد بەرنانىڭ</ref> شاگىرتى. ئۇ ئۆزىنىڭ 45 يىللىق ھاياتىدا خېلى كۆپ ئەسەرلەرنى يازغان. ئۇ ئاسيا يېقىنقى زامان دېموكراتىك شائىرلىرىنىڭ ئىدىيىۋى ئېقىمىغا زىچ ماسلاشقان رېئالىستىك شائىرە ئىدى. ئۇ <ref target="https://ug.wikipedia.org/wiki/قوقان_خانلىقى">قوقان خانلىقى</ref> تەۋەسىدە ياشغان<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇرچە_ۋىكىپىدىيە#cite_note-1">[1]</ref></p>
</text></body></html>
