<p><ref target="https://ug.wikipedia.org/wiki/بىت_تەڭگىسى">بىت تەڭگىسى</ref> بارلىققا كەلگەندىن بۇيان، قىسقىغىنە ۋاقىت ئىچىدە، نۇرغۇللىغان <ref target="https://ug.wikipedia.org/wiki/شىفىرلىق_پۇل">شىفىرلىق پۇل</ref>لار بارلىققا كەلدى. تۈۋەندىكىسى بولدا بىر قىسىم  داڭلىق شىفىرلىق پۇللاردۇر. </p>
