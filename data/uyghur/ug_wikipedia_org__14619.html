<html><body><text id="wikipedia_ug_wikipedia_org__14619.html" ns="0" revid="140401" sourceurl="https://ug.wikipedia.org/wiki/%D9%BE%DB%95%D9%8A%D8%BA%DB%95%D9%85%D8%A8%DB%95%D8%B1%D9%84%DB%95%D8%B1" title="پەيغەمبەرلەر" type="wikipedia">پەيغەمبەرلەر<p><hi rend="bold">پەيغەمبەر</hi> (<ref target="https://ug.wikipedia.org/wiki/پارس_تىلى">ڧارسچە</ref>: پیامبر)، <ref target="https://ug.wikipedia.org/wiki/يەھۇدى_دىنى">يەھۇدىلىك</ref>، <ref target="https://ug.wikipedia.org/wiki/خرىستىئان_دىنى">خرىستىيانلىق</ref> ۋە <ref target="https://ug.wikipedia.org/wiki/ئىسلام_دىنى">ئىسلامدا</ref> ئاللاھ تەرىپىدىن بىر دىننى ياكى دىنىي تەئلىماتنى تارقىتىش يۈزىسىدىن ۋەزىپىلەندۈرۈلگەن كىشىلەردۇر.    </p>
<p>ئىبراھىمىي دىنلەرنىڭ مەنسۇبلىرى، پەيغەمبەرلەرنىڭ تەڭرى بىلەن ۋەھىي يولى بىلەن ئالاقىلىشىدىغانلىقىغا ئىشىنىلىدۇ.      </p>
</text></body></html>
