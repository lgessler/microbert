<p><ref target="https://ug.wikipedia.org/wiki/قۇيرۇقلۇق_يۇلتۇز">قۇيرۇقلۇق يۇلتۇز</ref> دەپمۇ ئاتىلىدۇ . ئاساسلىقى قۇياشنى ئايلىنىپ ھەركەت قىلىدۇ ، ئۇ ئۆزى ئېلىپ يۇرگەن ئاتمۇسفېراسى قۇياش ۋە باشقا تەسىردىن يەلپۇنۇپ ، كەينىدە قالىدىغانلىقى ئۇچۇن قۇيريقلۇق يۇلتۇز دەپ ئاتالغان .</p></text></body></html>
