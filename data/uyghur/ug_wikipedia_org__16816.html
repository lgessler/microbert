<p>ھەمزە (<ref target="https://ug.wikipedia.org/wiki/ئەرەبچە">ئەرەبچە</ref>: اَلْهَمْزَةْ (<hi rend="italic">al-hamzah</hi>‎)، ء <ref target="https://ug.wikipedia.org/wiki/خەلقئارالىق_ڧونېتىك_ئەلىڧبە">خەلقئارالىق ڧونېتىك ئەلىڧبە</ref>: /ʔ/) <ref target="https://ug.wikipedia.org/wiki/ئەرەب_ئەلىفبەسى">ئەرەب ئەلىفبەسىدە</ref> مۇستەقىل بىر ھەرڧ ئەمەس، <ref target="https://ug.wikipedia.org/wiki/ئەلىڧ">ئەلىڧ</ref> ھەرىڧىنىڭ ھەرەكەلىك ھالىدۇر.</p>
يازىلىشى
<p>ھەمزە ئۆز ئايرىم يېزىلالايدۇ، ئادەتتە <ref target="https://ug.wikipedia.org/wiki/ئەلىڧ">ئەلىڧ</ref>، <ref target="https://ug.wikipedia.org/wiki/ۋاۋ">ۋاۋ</ref> ۋە ياي ھەرڧلىرى بىلەن بىرگە يېزىلىدۇ.</p>
