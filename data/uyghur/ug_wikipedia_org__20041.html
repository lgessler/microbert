<html><body><text id="wikipedia_ug_wikipedia_org__20041.html" ns="0" revid="150217" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D9%89%D9%84%DA%BE%D8%A7%D9%85_%D9%85%D8%A7%D8%AE%D9%85%DB%87%D8%AA" title="ئىلھام ماخمۇت" type="wikipedia">ئىلھام ماخمۇت
<p>ئىلھام مەھمۇت (<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>: <hi rend="bold">Ilham Mahmut</hi> ) بولسا 1969-يىلى <ref target="https://ug.wikipedia.org/wiki/شەرقىي_تۈركىستان">شەرقىي تۈركىستان</ref> نىڭ <ref target="https://ug.wikipedia.org/wiki/قۇمۇل_شەھىرى">قۇمۇل شەھىرى</ref> دە تۇغۇلغان. باشلانغۇچ ۋە ئوتتۇرا مەكتەپلەرنى <ref target="https://ug.wikipedia.org/wiki/قۇمۇل_شەھىرى">قۇمۇل شەھىرى</ref> دە خىتايچە مەكتەپلەردە ئوقۇغان، تولۇق ئوتتۇرا مەكتەپنى ئۇيغۇرچە مەكتەپتە ئوقۇپ، كېيىن <ref target="https://ug.wikipedia.org/wiki/شىنجاڭ_ئۇنىۋېرسىتې">شىنجاڭ ئۇنىۋېرسىتې</ref> نى پۈتتۈرگەن.</p>
</text></body></html>
