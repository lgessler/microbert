<html><body><text id="wikipedia_ug_wikipedia_org__15480.html" ns="0" revid="140847" sourceurl="https://ug.wikipedia.org/wiki/%D8%AC%DB%87%DA%AD%DA%AF%D9%88_%D8%A6%D9%89%D8%B3%D9%84%D8%A7%D9%85_%D8%AF%D9%89%D9%86%D9%89_%D8%AC%DB%95%D9%85%D8%A6%D9%89%D9%8A%D9%89%D8%AA%D9%89" title="جۇڭگو ئىسلام دىنى جەمئىيىتى" type="wikipedia">جۇڭگو ئىسلام دىنى جەمئىيىتى<figure><caption>جۇڭگو ئىسلام دىنى جەمئىيىتىنىڭ مەركىزى بىناسى، بېيجىڭ نىيۇجىيې چوڭ جامىئەنىڭ يېنىدا</caption></figure>
<p>جۇڭگو ئىسلام دىنى جەمئىيىتى، جۇڭگو مۇسۇلمانلىرىنىڭ مەملىكەت خاراكتىرلىك دىنىي ئورگىنىدۇر، 1953- يىلى 11- ماي كۈنى <ref target="https://ug.wikipedia.org/wiki/بېيجىڭ_شەھىرى">بېيجىڭ شەھىرىدە</ref> <ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_مىللىتى">ئۇيغۇر</ref>، <ref target="https://ug.wikipedia.org/wiki/قازاق_مىللىتى">قازاق</ref>، <ref target="https://ug.wikipedia.org/wiki/قىرغىز_مىللىتى">قىرغىز</ref>، <ref target="https://ug.wikipedia.org/wiki/ئۆزبېك_مىللىتى">ئۆزبېك</ref>، <ref target="https://ug.wikipedia.org/wiki/تاتار_مىللىتى">تاتار</ref>، <ref target="https://ug.wikipedia.org/wiki/سالار_مىللىتى">سالار</ref>، <ref target="https://ug.wikipedia.org/wiki/تاجىك_مىللىتى">تاجىك</ref>، <ref target="https://ug.wikipedia.org/wiki/تۇڭگان_مىللىتى">تۇنگان</ref>، <ref target="https://ug.wikipedia.org/wiki/دۇڭشياڭ_مىللىتى">دوڭشىياڭ</ref>، <ref target="https://ug.wikipedia.org/wiki/باۋئەن_مىللىتى">باۋئەن</ref> قاتارلىق 10 مىللەت ۋەكىللىرىنىڭ قاتنىشىشى بىلەن قۇرۇلغان.</p></text></body></html>
