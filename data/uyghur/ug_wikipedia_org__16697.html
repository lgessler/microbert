<p><hi rend="bold">1- مىزان</hi> ياكى <hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/1-_سېنتەبر">1- سېنتەبر</ref></hi> ۋە ياكى <hi rend="bold"><ref target="https://ug.wikipedia.org/wiki/9-_ئاينىڭ_1-_كۈنى">9- ئاينىڭ 1- كۈنى</ref></hi>، <ref target="https://ug.wikipedia.org/wiki/مىلادى_تەقۋىم">مىلادى</ref> تەقۋىم بويىچە يىلنىڭ 244. (<ref target="https://ug.wikipedia.org/wiki/كەبىسە_يىلى">كەبىسە يىللارى</ref> 245.) كۈنىدۇر. يىل سوڭىغا قالغان كۈن 121 كۈندۇر.</p>
