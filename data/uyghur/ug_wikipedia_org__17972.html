<p><hi rend="bold">بولقا</hi>(<ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_لاتىن_يېزىقى">ئۇيغۇر لاتىن يېزىقى</ref>: Bolqa) بولسا مىخ قاتارلىق نەرسىلەرنى قېقىش، تۆمۈر ماتېرىياللىرىنىڭ ئۈستىنى تەكشىلەش ۋە ئېگىشكە ئوخشاش ئىشلاردا قوللىنىلىدىغان سايمان.</p>
