<figure></figure>
<figure></figure>
<p><hi rend="bold">ئالتۇن</hi> بىرخىل ھەمىيلىك ئېلىمىنت ئاتوم نومۇرى 79 ئۇ بىرخىل ئېغىر مېتال ئىلگىرى پۇل قىلىپ ئىشلىتىلگەن، سودىدا ناھايىتى قىممەتلىك ھېسابلىناتتى، زىننەت بۇيۇمى قىلپ ئىشلىتىلگەن. تارىخنىڭ بەلگىسى بوپقالغان.</p>
<p>'<hi rend="bold">يانتۇ خەت'</hi>==ئېلېمېنتلار دەۋرىي جەدۋىلى==</p>
</text></body></html>
