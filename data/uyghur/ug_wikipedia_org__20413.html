<html><body><text id="wikipedia_ug_wikipedia_org__20413.html" ns="0" revid="150946" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%D8%A7%D8%A8%D8%AF%DB%87%D9%84%D9%84%D8%A7%DA%BE_%D8%A6%D9%89%D8%A8%D9%86%D9%89_%D8%A6%DB%95%DB%8B%D9%86" title="ئابدۇللاھ ئىبنى ئەۋن" type="wikipedia">ئابدۇللاھ ئىبنى ئەۋن<p><hi rend="bold">ئىبنى ئەۋن</hi> (عبد اللهِ بنُ عَوْنِ بن أَرْطَبَانَ المُزَنِيُّ): ئابدۇللاھ ئىبنى ئەۋن ئىبنى ئەرتەبان ئەلمۇزەنىي. (ھ. 66 – 151 / م. 686 – 768) ئازادگەردە. ئۆز زامانىدىكى بەسرە ئەللامىسى ۋە قىرائەت ئالىمى. كۆپ سەپەرلەرنى قىلىپ ھەدىس توپلىغان، ئىشەنچلىك ۋە تەقۋادار زات.</p>
