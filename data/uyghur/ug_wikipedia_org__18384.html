<p>نوبىل مۇكاپاتى دۇنيادىكى تەسىرى ئەڭ كۈچلۈك بولغان، ئالتە كەسپتىكى ئىلىم ئەھلىلىرگە، دۇنيا تىنچلىقىغا تۆھپە قوشقان كىشلەرگە بېرىلدىغان ئالى مۇكاپات، شۇنداقلا ناھايىتى چوڭ شەرەپ. </p>
