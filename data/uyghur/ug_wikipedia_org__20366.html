<html><body><text id="wikipedia_ug_wikipedia_org__20366.html" ns="0" revid="150874" sourceurl="https://ug.wikipedia.org/wiki/%D9%85%DB%87%DA%BE%DB%95%D9%85%D9%85%DB%95%D8%AF_%D8%A8%DB%95%D8%AE%D9%89%D8%AA" title="مۇھەممەد بەخىت" type="wikipedia">مۇھەممەد بەخىت<p><hi rend="bold">مۇھەممەد بەخىت</hi> (مُحَمَّدُ بَخِيت بْنُ حُسَين المُطِيعي الحَنَفِي): مۇھەممەد بەخىت ئىبنى ھۈسەين ئەلمۇتىئىي ئەلھەنەفىي ئەلقاھىرىي. (ھ. 1271 – 1354 / م. 1854 – 1935) مۇفەسسىر، شەرىئەتشۇناس، مۇھەققىق ئەللامە. مىسىر مۇپتىسى (1914 – 1920). كۆپ ئەسەرلەرنى قالدۇرغان مول ھوسۇللۇق ئالىم.</p>
</text></body></html>
