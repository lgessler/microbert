<html><body><text id="wikipedia_ug_wikipedia_org__13409.html" ns="0" revid="151568" sourceurl="https://ug.wikipedia.org/wiki/%D9%BE%D8%A7%D8%B3" title="پاس" type="wikipedia">پاس<p>پاس [pas] — قەدىمكى ئوتتۇرا ئاسىيادا قوللىنىلغان ۋاقىت بىرلىكى. بىر پاس ئادەتتە بىر كېچە-كۈندۈرنىڭ 1/8 ىگە توغرا كېلىدۇ.</p>
