<html><body><text id="wikipedia_ug_wikipedia_org__20430.html" ns="0" revid="150966" sourceurl="https://ug.wikipedia.org/wiki/%D9%82%D8%A7%D8%B2%D9%89_%D8%A6%D9%89%D9%8A%D8%A7%D8%B2" title="قازى ئىياز" type="wikipedia">قازى ئىياز<p><hi rend="bold">قازى ئىياز</hi> (القَاضِي عِيَاضٌ بنُ مُوْسَى اليَحْصُبِيُّ): ئىياز ئىبنى مۇسا ئەليەھسۇبىي (ئەبۇلفەزل). (ھ. 476 – 544 / م. 1083 – 1149) ماراكەشتە ئۆتكەن ئاتاقلىق ھەدىسشۇناس. قازى، مالىكىي فەقىھ ۋە تىلشۇناس. «ئىكمالۇلمۇئلىم»، «ئەششىفا» ۋە «مەشارىقۇل ئەنۋار» قاتارلىق ئەسەرلەرنىڭ مۇئەللىفى.</p>
