<html><body><text id="wikipedia_ug_wikipedia_org__17190.html" ns="0" revid="144264" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%95%D8%B1%D9%83%D9%89%D9%86%D9%84%D9%89%D9%83_%D8%B3%D8%A7%D8%B1%D9%89%D9%8A%D9%89" title="ئەركىنلىك سارىيى" type="wikipedia">ئەركىنلىك سارىيى
<p>ئەركىنىك سارىيى بولسا1941-يىلى قۇرۇلغان ئامېرىكىدىكى كىشىلىك ھوقۇق ئورگانلىرىدىن بىرى،باش شىتابى ئامېرىكىنىڭ پايتەختى ۋھشىنگتوندا، ئۇ ئاساسلىقى دېموكراتىيە، سىياسىي ئەركىنلىك ۋە ئىنسان ھوقۇقلىرى قاتارلىق تەرەپلەردە ئىلمى تەكشۈرۈش ۋە تەتقىقات ئېلىپ بارىدىغان ئورگان.</p></text></body></html>
