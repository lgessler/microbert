<p><hi rend="bold">ۋىلايەت</hi> (<ref target="https://ug.wikipedia.org/wiki/خەنزۇچە">خەنزۇچە</ref>: 专区\地区) <ref target="https://ug.wikipedia.org/wiki/جۇڭگو">جۇڭگونىڭ</ref> <ref target="https://ug.wikipedia.org/wiki/ئۆلكە">ئۆلكە</ref>، <ref target="https://ug.wikipedia.org/wiki/ئاپتونوم_رايون">ئاپتونوم رايونلىرىدىكى</ref> بىر نەچچە <ref target="https://ug.wikipedia.org/wiki/ناھىيە">ناھىيە</ref>\<ref target="https://ug.wikipedia.org/wiki/ئاپتونوم_ناھىيە">ئاپتونوم ناھىيە</ref>، <ref target="https://ug.wikipedia.org/wiki/شەھەر">شەھەرلەرنى</ref> ئۆز ئىچىگە ئالغان مەمورىي رايون: <ref target="https://ug.wikipedia.org/wiki/قەشقەر_ۋىلايىتى">قەشقەر ۋىلايىتى</ref>، <ref target="https://ug.wikipedia.org/wiki/ئاقسۇ_ۋىلايىتى">ئاقسۇ ۋىلايىتى</ref>، <ref target="https://ug.wikipedia.org/wiki/ئۈچ_ۋىلايەت_ئىنقىلابى">ئۈچ ۋىلايەت ئىنقىلابى</ref> دېگەندەك.</p>
مەۋجۇت ۋىلايەتلەر

ئەمەلدىن قالدۇرۇلغان ۋىلايەتلەر
