<html><body><text id="wikipedia_ug_wikipedia_org__13996.html" ns="0" revid="135549" sourceurl="https://ug.wikipedia.org/wiki/%D9%8A%D8%A7%DA%AD%D8%A7%D9%82_%D9%86%DB%90%D9%86%D9%89" title="ياڭاق نېنى" type="wikipedia">ياڭاق نېنى<p>ياڭاق نېنى: <ref target="https://ug.wikipedia.org/wiki/ياڭاق">ياڭاق</ref>، <ref target="https://ug.wikipedia.org/wiki/سۈت">سۈت</ref>، <ref target="https://ug.wikipedia.org/wiki/تۇخۇم">تۇخۇم</ref>، <ref target="https://ug.wikipedia.org/wiki/ھەسەل">ھەسەل</ref>، <ref target="https://ug.wikipedia.org/wiki/ماي">ماي</ref> قاتارلىقلارنى مۇۋاپىق مىقداردا ئارىلاشتۇرۇپ <ref target="https://ug.wikipedia.org/wiki/خېمىر">خېمىر</ref> يۇغۇرلۇپ تىندۇرۇلغاندىن كېيىن <ref target="https://ug.wikipedia.org/wiki/نان">نان</ref> ياسىلىپ، <ref target="https://ug.wikipedia.org/wiki/تونۇر">تونۇر</ref>غا يېقىلىدۇ. بۇ خىل نان ئادەتتە «<ref target="https://ug.wikipedia.org/wiki/سەپەر_نېنى">سەپەر نېنى</ref>» دەپمۇ ئاتىلىدىغان بولۇپ، ئىنتايىن <ref target="https://ug.wikipedia.org/wiki/چۈرۈك">چۈرۈك</ref> ۋە <ref target="https://ug.wikipedia.org/wiki/مەززىلىك">مەززىلىك</ref> بولىدۇ. ئۇزاققىچە قېتىپ قالمايدۇ .</p>
</text></body></html>
