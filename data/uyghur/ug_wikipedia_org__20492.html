<p>سەرسەبىل (ئېنگلىزچە: Asparagus؛ ئاددىيلاشتۇرۇلغان خەنچە: 天门冬属)  بىر خىل ئۆسۈملۈكتۇر. بۇ خىل كۆكتات ياۋرۇپا ۋە ئامېرىكىدا نۇرغۇنلىغان تاماقلارغا ئىشلىتىدۇ.  سەرسەبىل ئائىلىسىدە 300 دىن ئارتۇق تۈر بار. </p>
