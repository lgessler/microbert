<p><hi rend="bold">بېرمۇدا</hi> بولسا <ref target="https://ug.wikipedia.org/wiki/شىمالىي_ئاتلانتىك_ئوكيان">شىمالىي ئاتلانتىك ئوكيان</ref> جايلاخكان بىرك
دۇلات. ئۇنىڭ پايتاھتى بولسا <ref target="https://ug.wikipedia.org/wiki/ھامىلتون">ھامىلتون</ref>، ئاڭ قوڭ خاھرى بولسا <ref target="https://ug.wikipedia.org/wiki/ھامىلتون">ھامىلتون</ref>. دۇلات تىلى بولسا <ref target="https://ug.wikipedia.org/wiki/ئىنگلىز_تىلى">ئىنگلىز تىلى</ref>. ئازىركى باش ۋەزىر <ref target="https://ug.wikipedia.org/wiki/ئەۋارت_بروۋن">ئەۋارت بروۋن</ref>. يار مايدانى 53 كۋادرات كىلومېتىر، نوپۇسى 66 مىڭ.
