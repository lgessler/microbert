<p>گىرمانىيىلىك مۇزىكانىت بىتخوۋېن</p>
<figure><ref target="https://ug.wikipedia.org/wiki/Special:FilePath/Young_Mozart.jpeg">ھۆججەت:Young Mozart.jpeg</ref><caption>Mozart 1770</caption></figure>
<p>ئۇنىڭ بىر ئۆمىرى مۇھاببەت جەھەتتە ئوڭۇشسىزلىق ئىچىدە ئۆتكەن. شۇڭا ئۇ ھاياتقا زىرىكىشلىك نەزىرى بىلەن قارايىتتى. ئۇنىڭ سىفونىيىلىرىدىن "قەھرىمان "، "تەقدىر" قاتارلىقلار داڭلىق ئەسەرلىرى بار. ئۇ ئۆۈر بويى توي قىلمىغان.</p></text></body></html>
