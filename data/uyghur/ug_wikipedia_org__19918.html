<html><body><text id="wikipedia_ug_wikipedia_org__19918.html" ns="0" revid="149914" sourceurl="https://ug.wikipedia.org/wiki/%D8%A6%DB%95%D9%86%D8%A6%DB%95%D9%86%D9%89%DB%8B%D9%89%D9%8A_%D8%A8%DB%90%D8%B1%D9%85%D8%A7_%D8%AA%DB%95%D9%82%DB%8B%D9%89%D9%85%D9%89" title="ئەنئەنىۋىي بېرما تەقۋىمى" type="wikipedia">ئەنئەنىۋىي بېرما تەقۋىمى<p><hi rend="bold">بېرمانىيا تەقۋىمى</hi> (မြန်မာသက္ကရာဇ်)، ئەنئەنىۋىي كالېندار ياكى مىيانمار تەقۋىمى. <ref target="https://ug.wikipedia.org/wiki/بېرما">بېرمادا</ref> قوللىنىلىدىغان بىر خىل قۇياش تەقۋىمىدۇر. بۇ تەقۋىم بېرمادىن باشقا يەنە <ref target="https://ug.wikipedia.org/wiki/كامبودىژا">كامبودىژا</ref> ۋە <ref target="https://ug.wikipedia.org/wiki/لائوس">لائوس</ref> ئەللىرىدىمۇ قوللىنىلماقتا.
