<p>تىۋىتتېر (<ref target="https://ug.wikipedia.org/wiki/ئىنگلىز_تىلى">ئېنگلىزچە</ref>: Twitter؛ <ref target="https://ug.wikipedia.org/wiki/ئۇيغۇر_تىلى">ئۇيغۇرچە</ref> باشقىچە تەلەپپۇرزى: تىۋىتىر، تىۋىتتر، ۋىچىرداق، چىك چىك قۇش) دۇنيادىكى ئەڭ چوڭ، تەسىر دائىرىسى ئەڭ كەڭ ئىجىتمائى ئالاقە تورى. تىۋىتتېر <ref target="https://ug.wikipedia.org/wiki/فەيىسبوك">فەيسىبوك</ref> بىلەن پەرقى بار. </p>
