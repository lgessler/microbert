<p><hi rend="bold">ئەتاﺋ</hi> (عطاء): ئەتاﺋ ئىبنى ئەبى رەباھ ئەسلەم. (ھ. 27 – 114 / م. 648 – 732) مەشھۇر تابىئىن، فەقىھ ھەدىسشۇناس. ئۆز زامانىدىكى ھەرەم مۇپتىسى.</p>
