<p><hi rend="bold">جەئفەر سادىق</hi> (<hi rend="bold">جعفر الصادق</hi>)<hi rend="bold">، جەئفەر ئىبنى مۇھەممەد</hi> ئىبنى ئەلى ئىبنى ھۇسەين ئىبنى ئەلى ئىبنى ئەبى تالىب رەزىيەللاھۇ ئەنھۇم (ئەبۇ ئابدۇللاھ). (ھ. 80 – 148 / م. 699 – 765) كاتتا ئالىم. يالغان سۆز قىلىپ باقمىغاچقا، «جەئفەر سادىق» دەپ تونۇلغان زات.</p>
