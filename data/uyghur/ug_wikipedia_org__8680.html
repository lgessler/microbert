<figure><caption>دۇنيادا <ref target="https://ug.wikipedia.org/wiki/ساردىنىيە_تىلى">ساردىنىيە تىلى</ref>دا سۆزلىشىدىغان رايۇنلار.</caption></figure>
<p><ref target="https://ug.wikipedia.org/wiki/ئىتالىيە">ئىتالىيە</ref> <ref target="https://ug.wikipedia.org/wiki/ساردىنىيە_ئارىلى">ساردىنىيە ئارىلى</ref> ۋە يېقىن ئەتراپتىكى دۆلەتلەتدە قوللىندۇ.</p>
<p>تەخمىنەن 1.85مىليۇن كىشى بۇ تىلنى بىلىدۇ.</p>
