<p><hi rend="bold">ئەمر ئىبنى دىنار</hi> (عَمْرُو بنُ دِيْنَارٍ أَبُو مُحَمَّدٍ الجُمَحِيُّ المَكِّيُّ): ئەمر ئىبنى دىنار ئەلجۇمەھىي ئەلمەككىي (ئەبۇ مۇھەممەد). (ھ. 46 –  126 / م. 666 – 744) كاتتا تابىئىن. زامانىدىكى مەككە مۇپتىسى ۋە ھەدىشسۇناس.   </p>
