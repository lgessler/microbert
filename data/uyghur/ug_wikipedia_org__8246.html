<p><hi rend="bold">سلوۋېن تىلى</hi> (slovenščina) جەنۇبىي <ref target="https://ug.wikipedia.org/wiki/سىلاۋىيان_تىللىرى">سىلاۋىيان تىل</ref>. <ref target="https://ug.wikipedia.org/wiki/سلوۋېنىيە">سلوۋېنىيە</ref> ۋە يېقىن ئەتراپتىكى دۆلەتلەتدە قوللىندۇ.</p>
<p>تەخمىنەن 2.4مىليۇن كىشى بۇ تىلنى بىلىدۇ.</p>
