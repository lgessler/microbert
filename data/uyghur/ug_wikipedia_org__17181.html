نامى
<p>ئۇ يەر ھازىرمۇ بۇزۇلغان شەكىلدە «ماترىت» دەپ ئاتىلىدۇ. ئەسلى مەنبەلەردە ئيتىلىشىچە، قىشلاقنىڭ نامى ئەرەپچە «ماتۇرد؟» دىگەن سۆزدىن ئېلىنغان. مەنىسى «نىمە دىمەكچىسەن؟» دۇر.</p>
</text></body></html>
