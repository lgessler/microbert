<p>مىننەتدارلىق بايرىمى(ئېنگىلىچە:Thanksgiving) <ref target="https://ug.wikipedia.org/wiki/ئامېرىكا_قوشما_شىتاتلىرى">ئامىرىكا</ref> ، <ref target="https://ug.wikipedia.org/wiki/كانادا">كانادا</ref> قاتارلىق جايلاردا ئۆتكۈزۈلدىغان دۆلەتلىك بايرام. بۇ بايرام ھەر يىلى ئامىرىكدا 11 ئايدىكى 4-ېنچى پەيشەنبە كۈنى تەبرىكىلىندۇ. </p>
