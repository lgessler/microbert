<html><body><text id="wikipedia_ug_wikipedia_org__9664.html" ns="0" revid="38671" sourceurl="https://ug.wikipedia.org/wiki/%D9%85%D8%A7%D8%B1%DA%AF%D9%88%D9%81_%D8%A6%D9%89%D8%B3%DA%BE%D8%A7%D9%82%D9%88%D9%81" title="مارگوف ئىسھاقوف" type="wikipedia">مارگوف ئىسھاقوف<p>مارگوف ئىسھاقوف، ئۇيغۇر ،شىنجاڭ ھەربى رايۇننىڭ مۇئاۋىىن(سەنمۇجاڭ) شىتاب باشلىقى بولغان،1955-يىلى مايور گېنرال(شاۋجىياڭ) ھەربى ئۈنىۋانىغا ئېرىشكەن،جۇڭگۇ - سوۋېت قوش دۆلەت تەۋەلىكىگە ئىگە،1962-يىلى سوۋېت ئىتتىپاقىغا چىقىپ كەتكەن(كىيىن تۈركىيەگە كۆچمەن بولۇپ چىقىپ كەتكەن).</p></text></body></html>
