<html><body><text id="wikipedia_ug_wikipedia_org__20343.html" ns="0" revid="150845" sourceurl="https://ug.wikipedia.org/wiki/%D9%82%DB%95%D8%AA%D8%A7%D8%AF%DB%95" title="قەتادە" type="wikipedia">قەتادە<p><hi rend="bold">قەتادە</hi> (قَتَادَةُ بنُ دِعَامَةَ السَّدُوْسِيُّ الْبَصْرِيّ): قەتادە ئىبنى دىئامە ئەسسەدۇسىي ئەلبەسرىي (ئەبۇلخەتتاب). (ھ. 61 – 118 / م. 680 – 736) تابىئىن، كاتتا مۇفەسسىر، فەقىھ، تىلشۇناس ۋە نەسەبشۇناس. تۇغما ئەما ئىدى.</p>
