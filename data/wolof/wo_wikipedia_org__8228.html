<html><body><text id="wikipedia_wo_wikipedia_org__8228.html" ns="0" revid="103464" sourceurl="https://wo.wikipedia.org/wiki/Saasumaan_b" title="Saasumaan b" type="wikipedia">Saasumaan b<p><hi rend="bold">Saasumaan</hi> Mooy waxambaane wu tollu ci ay jamonoom. Day tolloo ak xale bu <ref target="https://wo.wikipedia.org/wiki/Gόor">góor</ref> bi, waaye ci biir xale bu góor man ngaa nekk xale bu góor te doo nekk Saasumaan. </p>
<p>Ndax Saasuman dëgg dëgg day tolloo ak (booy diskoo) ci sunu jamono jii.</p></text></body></html>
