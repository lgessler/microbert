<html><body><text id="wikipedia_wo_wikipedia_org__2339.html" ns="0" revid="34462" sourceurl="https://wo.wikipedia.org/wiki/Afiya" title="Afiya" type="wikipedia">Afiya<p>Ci angale ak faranse mooy <hi rend="italic">Apphia</hi>.</p>
<p>Jenn jigéen ji dëkk <ref target="https://wo.wikipedia.org/wiki/Kolos">Kolos</ref> la woon. Bokkoon na ci këru <ref target="https://wo.wikipedia.org/wiki/Filemon">Filemon</ref>. Man na nekk sax jabaram la woon.</p>
<p>Ci Injiil dañuy wax ci <hi rend="italic">Afiya</hi> ci Fm 1:2.</p>
</text></body></html>
