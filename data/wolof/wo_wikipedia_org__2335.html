<html><body><text id="wikipedia_wo_wikipedia_org__2335.html" ns="0" revid="32674" sourceurl="https://wo.wikipedia.org/wiki/Adi" title="Adi" type="wikipedia">Adi<p>Ci <ref target="https://wo.wikipedia.org/wiki/Làkk">làkku</ref> ibrë la tur wi jóge.
Ci <ref target="https://wo.wikipedia.org/wiki/Angale">angale</ref> mooy <hi rend="italic">Addi</hi>; Ci <ref target="https://wo.wikipedia.org/wiki/Wufaraas">faranse</ref> mooy <hi rend="italic">Addi</hi></p>
<p>Benn ci maamaati <ref target="https://wo.wikipedia.org/wiki/Yeesu">Yeesu</ref> ci <ref target="https://wo.wikipedia.org/wiki/Luug">Luug</ref> la woon (Lu 3:28).</p>
