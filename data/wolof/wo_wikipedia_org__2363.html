<html><body><text id="wikipedia_wo_wikipedia_org__2363.html" ns="0" revid="94133" sourceurl="https://wo.wikipedia.org/wiki/Alfe" title="Alfe" type="wikipedia">Alfe<p>Ci làkku ibrë la tur wi jóge.
Ci angale mooy <hi rend="italic">Alphaeus</hi>; Ci faranse mooy <hi rend="italic">Alphée</hi></p>
<p>Turu 2 nit ñi wuute ci Injiil:</p>
<list type="ordered"><item>Baayu <ref target="https://wo.wikipedia.org/wiki/Saag">Saag</ref>, mi bokkoon ca 12 taalibe Yeesu ya (Mc 10:3; Mk 3:18; Lu 6:15; Jëf 1:13).</item>
<item>Baayu <ref target="https://wo.wikipedia.org/wiki/Lewi">Lewi</ref>, juutikat bi bokkoon itam ci 12 taalibe Yeesu ya (Mk 2:14).</item></list>
</text></body></html>
