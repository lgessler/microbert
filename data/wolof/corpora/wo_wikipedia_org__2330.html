<html><body><text id="wikipedia_wo_wikipedia_org__2330.html" ns="0" revid="94119" sourceurl="https://wo.wikipedia.org/wiki/Abiyatar" title="Abiyatar" type="wikipedia">Abiyatar<p>Ci làkku ibrë la tur wi jóge.
Ci angale mooy <hi rend="italic">Abiathar</hi>; Ci faranse mooy <hi rend="italic">Abiathar</hi></p>
<p>Saraxalekat bu mag ba la woon, ci jamano nguuru <ref target="https://wo.wikipedia.org/wiki/Daawuda">Daawuda</ref>. Man nañu ko gis ci 1Sa 22:20-21; 2Sa 15:24-29; 20:25; 1Ki 2:22-27,35; 1Ch 15:11-13; 27:33-34.</p>
<p>Ci Injiil dañuy wax ci <hi rend="italic">Abiyatar</hi> ci Mk 2:26.</p>
</text></body></html>
