<html><body><text id="wikipedia_wo_wikipedia_org__3462.html" ns="0" revid="96307" sourceurl="https://wo.wikipedia.org/wiki/Xaaju_kol-kol" title="Xaaju kol-kol" type="wikipedia">Xaaju kol-kol<p>Ci xam-xamu <ref target="https://wo.wikipedia.org/wiki/Falag">falag</ref> <hi rend="bold">xaaju kol-kol</hi> mooy benn xaaj ci ñaar yi ñu sedatlee <ref target="https://wo.wikipedia.org/wiki/Kol-kolu_àdduna">kol-kolu àdduna</ref> bi. Rëddub <ref target="https://wo.wikipedia.org/wiki/Yemoo">yemoo</ref> bi moo ko xaaj ci digg bi, benn bu tudd xaaju kol-kol bu <ref target="https://wo.wikipedia.org/wiki/Bëj-gànnaar">bëj-gànnaar</ref> ak bu <ref target="https://wo.wikipedia.org/wiki/Bëj-saalum">bëj-saalum</ref>.</p>
</text></body></html>
