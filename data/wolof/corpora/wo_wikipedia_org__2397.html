<html><body><text id="wikipedia_wo_wikipedia_org__2397.html" ns="0" revid="95089" sourceurl="https://wo.wikipedia.org/wiki/Araab" title="Araab" type="wikipedia">Araab<p>Ci angale mooy <hi rend="italic">Arab</hi>; Ci faranse mooy <hi rend="italic">Arabe</hi></p>
<p>Naar yi, maanaam xeet yi jóge ci diiwaanu <ref target="https://wo.wikipedia.org/wiki/Arabi">Arabi</ref>.</p>
<p>Araab yi bokkoon nañu ci ñi nekkoon ci <ref target="https://wo.wikipedia.org/wiki/Yerusalem">Yerusalem</ref> ci Jëf 2:11.</p>
