<html><body><text id="wikipedia_wo_wikipedia_org__2524.html" ns="0" revid="94204" sourceurl="https://wo.wikipedia.org/wiki/Betfase" title="Betfase" type="wikipedia">Betfase<p>Ci angale mooy <hi rend="italic">Bethphage</hi>; Ci faranse mooy <hi rend="italic">Bethphagé</hi></p>
<p>Benn dëkk bu ndaw la woon, ci <ref target="https://wo.wikipedia.org/wiki/Tundu_Oliw_ya">tundu Oliw ya</ref> ci yoonu <ref target="https://wo.wikipedia.org/wiki/Yeriko">Yeriko</ref> diggante <ref target="https://wo.wikipedia.org/wiki/Yerusalem">Yerusalem</ref> ak <ref target="https://wo.wikipedia.org/wiki/Betani">Betani</ref>. Sorewul <ref target="https://wo.wikipedia.org/wiki/Betani">Betani</ref>. </p>
<p>Dañu ciy wax ci Injiil ci Mc 21:1; Mk 11:1; Lu 19:29.</p>
