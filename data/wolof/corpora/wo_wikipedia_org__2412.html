<html><body><text id="wikipedia_wo_wikipedia_org__2412.html" ns="0" revid="103309" sourceurl="https://wo.wikipedia.org/wiki/Aser" title="Aser" type="wikipedia">Aser<p>Ci làkku ibrë (אָשֵׁר) la tur wi jóge.
Ci angale mooy <hi rend="italic">Asher</hi>; Ci faranse mooy <hi rend="italic">Asser</hi></p>
<p><ref target="https://wo.wikipedia.org/wiki/Benn">Benn</ref> ci giiri bànni Israyil la woon, ñi soqikoo ci Aser, mi doon juróom-ñetteelu doomu Yanqóoba bu góor.</p>
<p><hi rend="italic">Giiru Aser</hi> moo feeñ ci Injiil ci Lu 2:36; Pe 7:6.</p>
</text></body></html>
