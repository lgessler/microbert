<html><body><text id="wikipedia_wo_wikipedia_org__2407.html" ns="0" revid="94168" sourceurl="https://wo.wikipedia.org/wiki/Arpags%C3%A0dd" title="Arpagsàdd" type="wikipedia">Arpagsàdd<p>Ci làkku ibrë (<hi rend="bold">אַרְפַּכְשַׁד</hi> / <hi rend="bold">אַרְפַּכְשָׁד</hi>) la tur wi jóge. Ci angale mooy <hi rend="italic">Arpachshad</hi>; Ci faranse mooy <hi rend="italic">Arphaxad</hi></p>
<p>Doomu <ref target="https://wo.wikipedia.org/wiki/Sem">Sem</ref> ak sëtu <ref target="https://wo.wikipedia.org/wiki/Nóoyin">Nóoyin</ref> la woon. Juddoom fekk na mbënn ma weesu ba teg ñaari at (Ge 11:10-13). Kenn ci maamaati Yeesu yi ci Luug la woon (Lu 3:36).</p>
</text></body></html>
