<html><body><text id="wikipedia_wo_wikipedia_org__5561.html" ns="0" revid="104056" sourceurl="https://wo.wikipedia.org/wiki/Awril" title="Awril" type="wikipedia">Awril<p>Weeru <hi rend="bold">Awril</hi> mooy ñeenteelu <ref target="https://wo.wikipedia.org/wiki/Weer">weer</ref> ci <ref target="https://wo.wikipedia.org/wiki/Arminaatu_Gregori">arminaatu Gregori</ref> ak ci bu <ref target="https://wo.wikipedia.org/wiki/Arminaatu_Suul">Suul</ref>. Ca njalbeen moo nekkoon ñaareelu weer ci <ref target="https://wo.wikipedia.org/wiki/Arminaatu_waa-rom">arminaatu waa-rom</ref> ba.</p>
<p>Baat baa ngi jóge ci <ref target="https://wo.wikipedia.org/wiki/Latin">latin</ref>: <hi rend="italic">Aprilis</hi>.</p>
</text></body></html>
