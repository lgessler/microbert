<p>Kenn ci doomi S Tuubaa yu am yi ag jeexiital te àgguñu ci di xalifa, ku amoon <ref target="https://wo.wikipedia.org/wiki/Xam-xam">xam-xam</ref>, mooy ki bind téere bu am solo bii di ab delluwaay ci yoon wi, di "<hi rend="bold">Minanul Baaqiil Qadiim</hi>"</p>
<p>ku ci bagga xootal na xool <ref target="http://www.wikimouridia.org/index.php?title=%D8%A7%D9%84%D8%B4%D9%8A%D8%AE_%D9%85%D8%AD%D9%85%D8%AF_%D8%A7%D9%84%D8%A8%D8%B4%D9%8A%D8%B1">Sëriñ Basiiru Mbàkke</ref> ci situ <ref target="https://web.archive.org/web/20110728181419/http://www.wikimouridia.org/"><hi rend="bold">wikimouridia.org</hi></ref></p>
