<html><body><text id="wikipedia_wo_wikipedia_org__5148.html" ns="0" revid="94749" sourceurl="https://wo.wikipedia.org/wiki/Kur%C3%B3w" title="Kurów" type="wikipedia">Kurów<p><hi rend="bold">Kurów</hi> ab dëkku-kaw la ca bëj-saalum-penkug <ref target="https://wo.wikipedia.org/wiki/Poloñ">Poloñ</ref>. Mi ngi ne ci diggante <ref target="https://wo.wikipedia.org/wiki/Pulawy">Pulawy</ref> ak <ref target="https://wo.wikipedia.org/wiki/Lublino">Lublino</ref>, ci dexu <ref target="https://wo.wikipedia.org/wiki/Kurówka">Kurówka</ref>. Mooy péyu gox-goxaan bii di gmina.</p>
<p>Mi ngi yaatoo 11,32 km², ci 2008 amoon na 2.804 way dëkk.</p></text></body></html>
