<p><hi rend="bold">Yéesu-kristaa</hi> mooy  ji ëpp solo ci diiney krist. yeesu moo  yëut:   «Yahweh est salut», kristaa di baatu gerek bi'y tekki ci yëut  «ku sell ki»). moom la ñi daw  yalla tek ci. Catolig yi, ortodoks yi ak li ëpp ci jàngu ñaxtukat yi dañ  ni nit dëgg te di yalla tek ci.</p>
