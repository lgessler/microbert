<html><body><text id="wikipedia_wo_wikipedia_org__3107.html" ns="0" revid="33739" sourceurl="https://wo.wikipedia.org/wiki/Kawaarig" title="Kawaarig" type="wikipedia">Kawaarig<p><hi rend="bold">Kawaarig</hi> mooy benn ci ñaari way toggale yu dàttu yi ñeel ne-ne gisiinu walla tewori bu roytéefu natt bi ci <ref target="https://wo.wikipedia.org/wiki/Xam-xam">xam-xamu</ref> jëmm bu yaram yi (beneen bi ci gisiin wii mooy libton yi).</p>
