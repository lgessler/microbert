<html><body><text id="wikipedia_wo_wikipedia_org__2527.html" ns="0" revid="103761" sourceurl="https://wo.wikipedia.org/wiki/Betleyem" title="Betleyem" type="wikipedia">Betleyem<p>Ci làkku ibrë <hi rend="bold">בית לחם</hi> la tur wi jóge.
Ci angale mooy <hi rend="italic">Bethlehem</hi>; Ci faranse mooy <hi rend="italic">Bethléhem</hi></p>
<figure><caption><hi rend="italic">Bethléhem</hi> collage</caption></figure>
<p>Dëkk bu ndaw la woon, lu tollu 9 kilomet ci bëj-saalumu <ref target="https://wo.wikipedia.org/wiki/Yerusalem">Yerusalem</ref>. Dëkku <ref target="https://wo.wikipedia.org/wiki/Daawuda">Daawuda</ref> la. Foofu la Yeesu juddoo.</p>
<p>Dañu ciy wax ci Injiil ci Mc 2:1,5,6,8,16; Lu 2:4,6,15; Yow 7:42.</p>
