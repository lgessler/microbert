<html><body><text id="wikipedia_wo_wikipedia_org__2392.html" ns="0" revid="28207" sourceurl="https://wo.wikipedia.org/wiki/Apiyus,_p%C3%A9ncu" title="Apiyus, péncu" type="wikipedia">Apiyus, péncu<p>Ci angale mooy <hi rend="italic">(Forum of) Appius</hi>; Ci faranse mooy <hi rend="italic">(Forum d')Appius</hi></p>
<p>Benn dëkk ci réewu <ref target="https://wo.wikipedia.org/wiki/Itali">Itali</ref> la woon, bu amoon ja bu mag. Nekkoon na lu tollu 40 kilomet ci bëj-saalumu <ref target="https://wo.wikipedia.org/wiki/Room">Room</ref> ci yoon wu mag wa tudd Yoonu Appien (<hi rend="italic">Via Appienne</hi>). </p>
<p>Dañu koy gis ci Jëf 28:15.</p>
