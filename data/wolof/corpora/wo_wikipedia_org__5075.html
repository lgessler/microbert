<html><body><text id="wikipedia_wo_wikipedia_org__5075.html" ns="0" revid="94739" sourceurl="https://wo.wikipedia.org/wiki/Xarey_%C3%A0dduna" title="Xarey àdduna" type="wikipedia">Xarey àdduna<p><hi rend="bold">Xarey àdduna</hi> yi ñooy ñaari <ref target="https://wo.wikipedia.org/wiki/Xare">xare</ref> yi <ref target="https://wo.wikipedia.org/wiki/Réew">réew</ref> yu bari ci <ref target="https://wo.wikipedia.org/wiki/Àdduna">àdduna</ref> bi bokkoon doon def ci seen biir. Doon xare yi ëpp ay yaqu-yaqu ak ay bakkan yu ci des.</p>
<list type="unordered"><item><ref target="https://wo.wikipedia.org/wiki/Xareb_Àdduna_bu_Njëkk">Xareb Àdduna bu Njëkk</ref></item>
<item><ref target="https://wo.wikipedia.org/wiki/Ñaareelu_Xareb_Àdduna">Ñaareelu Xareb Àdduna</ref></item></list>
<p>Laataa Ñaareelu Xareb Àdduna bi bu njëkk bi Xare bu Mag bi lees ko daan woowee.</p>
</text></body></html>
