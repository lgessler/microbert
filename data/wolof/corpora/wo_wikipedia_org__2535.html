<html><body><text id="wikipedia_wo_wikipedia_org__2535.html" ns="0" revid="95245" sourceurl="https://wo.wikipedia.org/wiki/Bowanerses" title="Bowanerses" type="wikipedia">Bowanerses<p>Ci làkku yawut la tur wi jóge.
Ci angale mooy <hi rend="italic">Boanerges</hi>; Ci faranse mooy <hi rend="italic">Boanergès</hi></p>
<p>Dàkkental la bi Yeesu joxoon <ref target="https://wo.wikipedia.org/wiki/Saag">Saag</ref> ak <ref target="https://wo.wikipedia.org/wiki/Yowaana">Yowaana</ref>, doomi <ref target="https://wo.wikipedia.org/wiki/Sebede">Sebede</ref> yi. Tur wi dafa tekki "Ñi aaytal ni dënnu gi". Xanaa Saag ak Yowanna dañuy gaawa mer.</p>
<p>Tur wi feeñ na ci Injiil ci Mk 3:17.</p>
</text></body></html>
