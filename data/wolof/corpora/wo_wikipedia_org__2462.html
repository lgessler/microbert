<html><body><text id="wikipedia_wo_wikipedia_org__2462.html" ns="0" revid="94190" sourceurl="https://wo.wikipedia.org/wiki/Bartime" title="Bartime" type="wikipedia">Bartime<p>Ci làkku yawut la tur wi jóge.
Ci angale mooy <hi rend="italic">Bartimaeus</hi>; Ci faranse mooy <hi rend="italic">Bartimée</hi></p>
<p>Gumba ci dëkku <ref target="https://wo.wikipedia.org/wiki/Yeriko">Yeriko</ref> la woon, bi Yeesu gisloo woon. Man nga jàng ci <hi rend="italic">Bartime</hi> ci Mk 10:46-52. </p>
