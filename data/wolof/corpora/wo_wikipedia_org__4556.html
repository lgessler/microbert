<p><hi rend="bold">Disc jokey</hi> (ñu koy wax itam DJ, di jàng "dijéy"), mooy kiy teg woy yi ci xew yi ak ci <ref target="https://wo.wikipedia.org/wiki/Feccuwaay">feccuwaay</ref> yi, jagleel ko benn mbooloo.</p>
Fànnu DJ
<p>DJ bi ab béglookat la, mooy kiy yor li ñeel woy yi ñuy teg cib barab, (mooy tànn woy yi, waaye it day bàyyi-xel ci mbooloo mi)</p></text></body></html>
