<html><body><text id="wikipedia_wo_wikipedia_org__2344.html" ns="0" revid="95739" sourceurl="https://wo.wikipedia.org/wiki/Akayi" title="Akayi" type="wikipedia">Akayi<p>Ci angale mooy <hi rend="italic">Achaia</hi>; Ci faranse mooy <hi rend="italic">Achaïe</hi></p>
<p>Diiwaan la woon ci nguuru <ref target="https://wo.wikipedia.org/wiki/Room">Room</ref>. Mooy genn wàllu <ref target="https://wo.wikipedia.org/wiki/Geres">Geres</ref> bu féete bëj-saalum.</p>
<p>Ci Injiil dañuy gis <hi rend="italic">Akayi</hi> ci Jëf 18:12,27; 19:21; Ro 15:26; 1Ko 16:15; 2Ko 1:1; 9:2; 11:10; 1Tes 1:7,8.</p>
</text></body></html>
