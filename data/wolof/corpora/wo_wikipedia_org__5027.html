<html><body><text id="wikipedia_wo_wikipedia_org__5027.html" ns="0" revid="26317" sourceurl="https://wo.wikipedia.org/wiki/S%C3%ABri%C3%B1_Ndaam_Abdu_R%C3%ABhmaan_L%C3%B3o" title="Sëriñ Ndaam Abdu Rëhmaan Lóo" type="wikipedia">Sëriñ Ndaam Abdu Rëhmaan Lóo
<p>Ki moo féetewoo woon Njàggale mi, lu bari ci doomi Sëriñ bi moo leen jàngal, moo yoroon daara ju mag ja ca Ndaam di <hi rend="bold">Daarul Haliim Al-Xabiir</hi>, bi Sëñ bi sàncee it <ref target="https://wo.wikipedia.org/wiki/Mbàkke_Baari">Mbàkke Baari</ref> ca <ref target="https://wo.wikipedia.org/wiki/Jolof">Jolof</ref>, ba Tuubaa rëbee, ngir jàngale moo yoroon njàngele ma di ko doxal.</p></text></body></html>
