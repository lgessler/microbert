<p>Diiwaanu nguuru <ref target="https://wo.wikipedia.org/wiki/Room">Room</ref> ci Asi Minër la woon. Tey jii bokk na ci réewu Tirki (<hi rend="italic">Turquie</hi>). </p>
<p>Dañu ciy wax ci Injiil ci Jëf 16:7; 1Pi 1:1.</p>
