<html><body><text id="wikipedia_wo_wikipedia_org__2455.html" ns="0" revid="98423" sourceurl="https://wo.wikipedia.org/wiki/Balag" title="Balag" type="wikipedia">Balag<p>Ci angale mooy <hi rend="italic">Balak</hi>; Ci faranse mooy <hi rend="italic">Balak</hi></p>
<p>Balag, buur ci jamonoy yonent Yàlla <ref target="https://wo.wikipedia.org/wiki/Musaa">Musaa</ref> la woon. Moo yilifoon waa Mowab. Fey na <ref target="https://wo.wikipedia.org/wiki/Balaam">Balaam</ref>, ngir mu rëbbal ko bànni Israyil. Man nañu jàng ci jalooreem ci Nu 22:1-24:25.</p>
<p>Injiil moo wax ci moom ci Pe 2:14.</p>
</text></body></html>
