<html><body><text id="wikipedia_wo_wikipedia_org__2331.html" ns="0" revid="94120" sourceurl="https://wo.wikipedia.org/wiki/Abiyudd" title="Abiyudd" type="wikipedia">Abiyudd<p>Ci làkku ibrë la tur wi jóge.
Ci angale mooy <hi rend="italic">Abiud</hi>; Ci faranse mooy <hi rend="italic">Abiud</hi></p>
<p>Doomu <ref target="https://wo.wikipedia.org/wiki/Sorobabel">Sorobabel</ref> (mi bokkoon ci njiiti Israyil yi, bi ñu génne ci <ref target="https://wo.wikipedia.org/wiki/Babilon">Babilon</ref>) la woon. Benn ci maamaati Yeesu ci Macë la woon (Mc 1:13).</p>
