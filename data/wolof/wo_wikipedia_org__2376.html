<html><body><text id="wikipedia_wo_wikipedia_org__2376.html" ns="0" revid="94141" sourceurl="https://wo.wikipedia.org/wiki/Amon" title="Amon" type="wikipedia">Amon<p>Ci làkku ibrë (אמון) la tur wi jóge.
Ci angale mooy <hi rend="italic">Amon</hi>; Ci faranse mooy <hi rend="italic">Amon</hi></p>
<p>Tàmbalee ci Robowam fukkeelu buur ak ñeent ci réewu <ref target="https://wo.wikipedia.org/wiki/Yuda">Yuda</ref> la woon, di maamaatu Yeesu ci Macë (Mc 1:10). Man nañu gëstu jalooreem ci 2Ki 21:18-26; 2Ch 33:21-25.</p>
