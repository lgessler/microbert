<p><hi rend="bold">Aminadab</hi> – Ci làkku <ref target="https://wo.wikipedia.org/wiki/Ibrë">ibrë</ref> (עמינדב|Aminadav) la tur wi jóge. Ci <ref target="https://wo.wikipedia.org/wiki/Àngale">àngale</ref> mooy <hi rend="italic">Amminadab</hi> or <hi rend="italic">Aminadab</hi>, ci <ref target="https://wo.wikipedia.org/wiki/Faranse">faranse</ref> mooy <hi rend="italic">Aminadab</hi>.</p>
<p>Baayu jabaru <ref target="https://wo.wikipedia.org/wiki/Aaroona">Aaroona</ref>, <ref target="https://wo.wikipedia.org/wiki/Eliseba">Eliseba</ref> la woon (<ref target="https://wo.wikipedia.org/wiki/Ex">Ex</ref> 6:23), di maamaatu <ref target="https://wo.wikipedia.org/wiki/Daawuda">Daawuda</ref> ak <ref target="https://wo.wikipedia.org/wiki/Yeesu">Yeesu</ref>. Bokk na ci maamaati Yeesu yi ñu gis ci Macë ak ci Luug (<ref target="https://wo.wikipedia.org/wiki/Mc">Mc</ref> 1:4; <ref target="https://wo.wikipedia.org/wiki/Lu">Lu</ref> 3:33).</p>
