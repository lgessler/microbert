<html><body><text id="wikipedia_wo_wikipedia_org__1978.html" ns="0" revid="99612" sourceurl="https://wo.wikipedia.org/wiki/Luga" title="Luga" type="wikipedia">Luga
<p><hi rend="bold">Luga</hi>  (<hi rend="italic">fr</hi>. Louga) benn dëkku <ref target="https://wo.wikipedia.org/wiki/Senegaal">Senegaal</ref>.</p>
<p>Luga benn la ci 14 diiwaanu yi nekk Senegaal. Mi ngi féete ca penkub bëj-gànnaaru réew mi. Péeyum diiwaan ba mooy taaxu Luga. Luga am na lu tollu ci 835 325 doomu-aadama ci atum 2013.</p>
</text></body></html>
