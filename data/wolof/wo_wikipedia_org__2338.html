<html><body><text id="wikipedia_wo_wikipedia_org__2338.html" ns="0" revid="94122" sourceurl="https://wo.wikipedia.org/wiki/Aram" title="Aram" type="wikipedia">Aram<p>Ci làkku ibrë la tur wi jóge.
Ci angale mooy <hi rend="italic">Aram</hi> or <hi rend="italic">Ram</hi>; Ci faranse mooy <hi rend="italic">Aram</hi></p>
<p>Doomu <ref target="https://wo.wikipedia.org/wiki/Esrom">Esrom</ref> la woon, di maamaatu <ref target="https://wo.wikipedia.org/wiki/Daawuda">Daawuda</ref> (1Ch 2:10; Ru 4:19). Naka noonu, bokk na ci maamaati Yeesu ci Macë (Mc 1:3,4). Aram mooy ki ñu tudd <ref target="https://wo.wikipedia.org/wiki/Admin">Admin</ref> itam ci maamaati Yeesu ci Luug (Lu 3:33).</p>
</text></body></html>
