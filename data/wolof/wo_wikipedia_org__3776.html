<html><body><text id="wikipedia_wo_wikipedia_org__3776.html" ns="0" revid="102786" sourceurl="https://wo.wikipedia.org/wiki/W%C3%A9yal" title="Wéyal" type="wikipedia">Wéyal<p><ref target="https://wo.wikipedia.org/wiki/Wéyal">wéyal</ref> mooy <ref target="https://wo.wikipedia.org/wiki/Ponk">ponk</ref> bi xaw a ëpp solo ci ñatti ponk yooyu, ndax moom <ref target="https://wo.wikipedia.org/wiki/Njiitul_réew">njiitul réew</ref> mee koy ame, walla <ref target="https://wo.wikipedia.org/wiki/Jëwrin_ju_njëkk">jëwrin ju njëkk</ref> ji bu dee <ref target="https://wo.wikipedia.org/wiki/Nosteg_péncu_réew">nosteg péncu réew</ref> (regime parlamentaire), mooy doxal réew mi di tënku ci <ref target="https://wo.wikipedia.org/wiki/Yoon">yoon</ref> yi bàyyikoo ci dooley <ref target="https://wo.wikipedia.org/wiki/Yoonal">yoonal</ref> ji, bu ko defee yoon di ko <ref target="https://wo.wikipedia.org/wiki/Fuglu">fuglu</ref> (controler).</p>
</text></body></html>
