<html><body><text id="wikipedia_wo_wikipedia_org__2343.html" ns="0" revid="94126" sourceurl="https://wo.wikipedia.org/wiki/Akas" title="Akas" type="wikipedia">Akas<p>Ci làkku ibrë (<hi rend="bold">אחז</hi>) la tur wi jóge.
Ci angale mooy <hi rend="italic">Achaz</hi> or <hi rend="italic">Ahaz</hi>; Ci faranse mooy <hi rend="italic">Achaz</hi></p>
<p>Li dale ci Robowam, fukkeelu buur ak benn la woon ci <ref target="https://wo.wikipedia.org/wiki/Yuda">Yuda</ref>. Doomu <ref target="https://wo.wikipedia.org/wiki/Yowatam">Yowatam</ref> la woon, di benn ci maamaati Yeesu ci Macë (Mc 1:9). Dañuy gis jalooreem ci 2Ki 15:38-16:20; 2Ch 27:9-28:27; Isa 7:1-25.</p>
</text></body></html>
