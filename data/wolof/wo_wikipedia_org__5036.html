<html><body><text id="wikipedia_wo_wikipedia_org__5036.html" ns="0" revid="103395" sourceurl="https://wo.wikipedia.org/wiki/Xelkoom" title="Xelkoom" type="wikipedia">Xelkoom
<p>Jenn la ci daara yi Sëriñ Saaliwu sancoon ngir liggéey ak jaamu <ref target="https://wo.wikipedia.org/wiki/Yàlla">Yàlla</ref>, moom nag mi ngi sosoo ci 15 daara yu ñu defar ci anam gu xereñ, tali yi xotti ko, indees fa ndox, ñu fay bay lu sakkan ci gerte ak dugub ak yeneeni mbay ngir ag sukkandiku gu poppu ci wàllug mbay ak xam.</p>
</text></body></html>
