<html><body><text id="wikipedia_wo_wikipedia_org__2500.html" ns="0" revid="94196" sourceurl="https://wo.wikipedia.org/wiki/Beliyar" title="Beliyar" type="wikipedia">Beliyar<p>Ci làkku ibrë <hi rend="bold">בְּלִיַּ֫עַל</hi> la tur wi jóge.
Ci angale mooy <hi rend="italic">Belial</hi>; Ci faranse mooy <hi rend="italic">Bélial</hi></p>
<p>Weneen turu <ref target="https://wo.wikipedia.org/wiki/Ibliis">Ibliis</ref> walla <ref target="https://wo.wikipedia.org/wiki/Seytaane">Seytaane</ref> la. Man nga ko gis ci Injiil ci 2Ko 6:15.</p>
