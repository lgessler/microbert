<html><body><text id="wikipedia_wo_wikipedia_org__2327.html" ns="0" revid="99263" sourceurl="https://wo.wikipedia.org/wiki/Abel" title="Abel" type="wikipedia">Abel
<p>Ci làkku ibrë (<hi rend="bold">הֶבֶל</hi> / <hi rend="bold">הָבֶל</hi>) la tur wi jóge.
Ci angale mooy <hi rend="italic">Abel</hi>; Ci faranse mooy <hi rend="italic">Abel</hi></p>
<p><hi rend="bold">Abel</hi> mooy ñaareelu doomu <ref target="https://wo.wikipedia.org/wiki/Aadama">Aadama</ref> ak <ref target="https://wo.wikipedia.org/wiki/Awa">Awa</ref>. Magam, <ref target="https://wo.wikipedia.org/wiki/Kayin">Kayin</ref>, moo ko réy (Ge 4:2-8). Ci Lislaam mooy Haabiil.</p>
<p>Ci Injiil dañuy wax ci <hi rend="italic">Abel</hi> ci Mc 23:35; Lu 11:51; Yt 11:4; 12:24.</p>
</text></body></html>
