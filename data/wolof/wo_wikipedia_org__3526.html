<p><hi rend="bold">Nosukaay</hi> ab <ref target="https://wo.wikipedia.org/wiki/Wuutuloxo">wuutuloxo</ref> bu <ref target="https://wo.wikipedia.org/wiki/Mbëjfeppal">mbëjfeppal</ref> la buy seggat ay xibaar yu ñu ko jox jaare ko ci ag noste gu xellu gu ñu tëral-jiital. Ci wàllu <ref target="https://wo.wikipedia.org/wiki/Xibaarfeppal">xibaarfeppal</ref> la ñu koy jëfandikoo.</p>
