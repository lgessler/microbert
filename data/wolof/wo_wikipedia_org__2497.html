<html><body><text id="wikipedia_wo_wikipedia_org__2497.html" ns="0" revid="103373" sourceurl="https://wo.wikipedia.org/wiki/Barag" title="Barag" type="wikipedia">Barag<p>Ci làkku ibrë (בָּרָק) la tur wi jóge.
Ci angale mooy <hi rend="italic">Barak</hi>; Ci faranse mooy <hi rend="italic">Barak</hi> ou <hi rend="italic">Barac</hi></p>
<p>Njiitu xarekatu bànni <ref target="https://wo.wikipedia.org/wiki/Israayil">Israyil</ref> ci jamano Debora ji la woon, lu tollu 1.100 at j.K.. Man nañu jàng ci jalooreem ci Jud 4:1-5:31.</p>
<p>Ci Injiil dinga fekk turam ci Yt 11:32.</p>
